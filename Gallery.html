<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Gallery | Talimi Ittehad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gallery-img{cursor:pointer; transition:.3s;}
    .gallery-img:hover{transform:scale(1.03);}
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

<header class="bg-green-700 text-white p-3 flex justify-between items-center">
  <span class="text-lg font-bold">Talimi Ittehad - Gallery</span>
  <a href="index.html" class="bg-white text-green-700 px-3 py-1 rounded shadow hover:bg-gray-200 transition">
    Home
  </a>
</header>

<main class="flex-1 max-w-6xl mx-auto p-4">
  <!-- Upload Section (Admin only) -->
  <div id="uploadSection" class="hidden mb-6 space-y-2">
    <input type="file" id="imgInput" accept="image/*" class="block w-full"/>
    <textarea id="imgText" placeholder="Enter description..." class="border p-2 w-full rounded"></textarea>
    <button id="uploadBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Upload</button>
  </div>

  <!-- Gallery Grid -->
  <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>

  <!-- Loading -->
  <p id="loadingMsg" class="text-center text-gray-500 mt-4">Loading gallery‚Ä¶</p>
</main>

<!-- Image Modal -->
<div id="imgModal" class="fixed inset-0 bg-black/90 hidden z-50 flex items-center justify-center flex-col p-2 overflow-auto">
  <button id="closeModal" class="absolute top-2 right-2 text-white text-2xl z-50">‚úñ</button>
  <img id="modalImg" class="max-h-[90vh] max-w-full object-contain rounded shadow-lg mb-2"/>
  <p id="modalText" class="text-white text-center max-w-xl mb-2"></p>
  <button id="prevBtn" class="absolute left-2 text-white text-3xl">‚ü®</button>
  <button id="nextBtn" class="absolute right-2 text-white text-3xl">‚ü©</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, serverTimestamp, orderBy, query } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
    authDomain: "all-madrsa.firebaseapp.com",
    projectId: "all-madrsa",
    storageBucket: "all-madrsa.appspot.com",
    messagingSenderId: "619313835874",
    appId: "1:619313835874:web:e387e1297663f11fc2463b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();
  const ADMIN_EMAIL = "zaradigitalseva@gmail.com";
  const IMGBB_API_KEY = "c4bc97c133edb76e062de6d070df67e4";

  const uploadSection = document.getElementById("uploadSection");
  const uploadBtn = document.getElementById("uploadBtn");
  const imgInput = document.getElementById("imgInput");
  const imgText = document.getElementById("imgText");
  const galleryDiv = document.getElementById("gallery");
  const loadingMsg = document.getElementById("loadingMsg");

  const imgModal = document.getElementById("imgModal");
  const modalImg = document.getElementById("modalImg");
  const modalText = document.getElementById("modalText");
  const closeModalBtn = document.getElementById("closeModal");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  let currentUser = null;
  let galleryItems = [];
  let currentIndex = 0;

  // üîë Check Admin
  onAuthStateChanged(auth, (user)=>{
    currentUser = user;
    if(user && user.email === ADMIN_EMAIL){
      uploadSection.classList.remove("hidden");
    }
  });

  // üñº Upload function
  async function uploadImage(file){
    const fd = new FormData();
    fd.append("image", file);
    const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, { method:"POST", body:fd });
    const data = await res.json();
    if(data.success) return data.data.url;
    else throw new Error(data?.error?.message || "ImgBB upload failed");
  }

  uploadBtn.onclick = async ()=>{
    if(!imgInput.files.length) return alert("Select image first!");
    const file = imgInput.files[0];
    const text = imgText.value.trim();
    uploadBtn.disabled = true; uploadBtn.textContent = "Uploading...";
    try{
      const url = await uploadImage(file);
      await addDoc(collection(db,"gallery"), { url, text, createdAt: serverTimestamp(), uid: currentUser.uid });
      imgInput.value=""; imgText.value="";
      alert("‚úÖ Image uploaded");
    }catch(err){
      alert("‚ùå "+err.message);
    }finally{
      uploadBtn.disabled=false; uploadBtn.textContent="Upload";
    }
  };

  // üìÇ Live gallery
  const qRef = query(collection(db,"gallery"), orderBy("createdAt","desc"));
  onSnapshot(qRef, (snap)=>{
    galleryItems = [];
    galleryDiv.innerHTML = "";
    if(snap.empty){
      loadingMsg.textContent = "No images yet.";
      return;
    }
    loadingMsg.classList.add("hidden");
    snap.forEach(docSnap=>{
      const d = docSnap.data();
      galleryItems.push({id:docSnap.id, ...d});
    });

    galleryItems.forEach((d,i)=>{
      const box = document.createElement("div");
      box.className="relative group";
      box.innerHTML=`
        <img src="${d.url}" class="gallery-img w-full h-40 object-cover rounded shadow" data-index="${i}"/>
        ${d.text ? `<p class="text-xs mt-1 text-gray-700">${d.text}</p>`:""}
        ${currentUser?.email===ADMIN_EMAIL?`
          <button class="deleteBtn absolute top-1 right-1 bg-red-600 text-white rounded px-2 py-1 text-xs">‚ùå</button>
        `:""}
      `;
      box.querySelector("img").onclick=()=>{ openModal(i); };
      if(currentUser?.email===ADMIN_EMAIL){
        const btn = box.querySelector(".deleteBtn");
        if(btn) btn.onclick=async()=>{ if(confirm("Delete image?")) await deleteDoc(doc(db,"gallery",d.id)); };
      }
      galleryDiv.appendChild(box);
    });
  });

  // üì∏ Modal functions
  function openModal(index){
    currentIndex = index;
    const item = galleryItems[index];
    modalImg.src = item.url;
    modalText.textContent = item.text || "";
    imgModal.classList.remove("hidden");
    imgModal.classList.add("flex");
  }
  function closeImgModal(){ imgModal.classList.add("hidden"); }
  function showNext(){ openModal((currentIndex+1)%galleryItems.length); }
  function showPrev(){ openModal((currentIndex-1+galleryItems.length)%galleryItems.length); }

  nextBtn.onclick=showNext;
  prevBtn.onclick=showPrev;
  closeModalBtn.onclick=closeImgModal;
  document.addEventListener("keydown",(e)=>{
    if(imgModal.classList.contains("hidden")) return;
    if(e.key==="Escape") closeImgModal();
    if(e.key==="ArrowRight") showNext();
    if(e.key==="ArrowLeft") showPrev();
  });
</script>
</body>
</html>
