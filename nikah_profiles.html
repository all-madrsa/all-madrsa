<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💍 Nikah Profiles</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { background: #f0f4f8; }
.card-text { overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; }
.popup { position: fixed; top:0; left:0; right:0; bottom:0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index:50; }
.popup-content { background: white; padding: 20px; border-radius: 12px; max-width: 500px; width: 90%; text-align: center; position: relative; }
</style>
</head>
<body class="text-black">

<header class="bg-blue-600 p-4 flex justify-between items-center text-white">
  <h1 class="text-2xl font-bold">💍 Nikah Profiles</h1>
  <div>
    <button id="loginBtn" class="bg-green-500 px-3 py-1 rounded">Login</button>
    <button id="postBtn" class="bg-yellow-500 px-3 py-1 rounded hidden">➕ Submit Profile</button>
  </div>
</header>

<section id="postSection" class="hidden p-4 bg-white rounded shadow m-4">
  <h2 class="text-lg font-bold mb-2">Submit Profile</h2>
  <input id="nameInput" class="w-full mb-2 p-2 border rounded" placeholder="Full Name"/>
  <input id="ageInput" class="w-full mb-2 p-2 border rounded" placeholder="Age" type="number"/>
  <textarea id="addressInput" class="w-full mb-2 p-2 border rounded" placeholder="Full Address"></textarea>
  <select id="statusInput" class="w-full mb-2 p-2 border rounded">
    <option value="">Select Status</option>
    <option value="Single">Single</option>
    <option value="Married">Married</option>
    <option value="Divorced">Divorced</option>
  </select>
  <input id="whatsappInput" class="w-full mb-2 p-2 border rounded" placeholder="WhatsApp Number"/>
  <input id="adharInput" type="file" class="mb-2"/>
  <button id="submitPost" class="bg-purple-600 px-4 py-2 rounded text-white">Submit</button>
  <p id="formStatus" class="mt-2 font-semibold"></p>
</section>

<main id="postsList" class="p-4 grid gap-4 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3"></main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, addDoc, query, onSnapshot, updateDoc, doc, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain: "all-madrsa.firebaseapp.com",
  projectId: "all-madrsa",
  storageBucket: "all-madrsa.appspot.com",
  messagingSenderId: "619313835874",
  appId: "1:619313835874:web:e387e1297663f11fc2463b"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

const loginBtn = document.getElementById("loginBtn");
const postBtn = document.getElementById("postBtn");
const postSection = document.getElementById("postSection");
const submitPostBtn = document.getElementById("submitPost");
const formStatus = document.getElementById("formStatus");
const postsList = document.getElementById("postsList");

let currentUser = null;

loginBtn.addEventListener("click", async () => {
  const provider = new GoogleAuthProvider();
  await signInWithPopup(auth, provider);
});

onAuthStateChanged(auth, (user)=>{
  currentUser = user;
  if(user){
    loginBtn.classList.add("hidden");
    postBtn.classList.remove("hidden");
  } else {
    loginBtn.classList.remove("hidden");
    postBtn.classList.add("hidden");
    postSection.classList.add("hidden");
  }
});

postBtn.addEventListener("click", ()=>postSection.classList.toggle("hidden"));

// Submit Profile
submitPostBtn.addEventListener("click", async ()=>{
  const name = document.getElementById("nameInput").value.trim();
  const age = document.getElementById("ageInput").value.trim();
  const address = document.getElementById("addressInput").value.trim();
  const status = document.getElementById("statusInput").value;
  const whatsapp = document.getElementById("whatsappInput").value.trim();

  if(!name || !age || !address || !status || !whatsapp){
    formStatus.textContent = "⚠️ Please fill all fields";
    formStatus.style.color = "red";
    return;
  }

  await addDoc(collection(db,"profiles"),{
    name, age, address, status, whatsapp,
    uid: currentUser.uid,
    email: currentUser.email,
    approved:false,
    created:serverTimestamp()
  });

  formStatus.textContent = "✅ Submitted for approval!";
  formStatus.style.color = "green";
  postSection.reset?.();
});

// Load Profiles
const q = query(collection(db,"profiles"), orderBy("created","desc"));
onSnapshot(q,(snapshot)=>{
  postsList.innerHTML="";
  snapshot.forEach((docSnap)=>{
    const data = docSnap.data();
    if(!data.approved) return;
    const card = document.createElement("div");
    card.className="p-4 rounded shadow bg-gradient-to-r from-pink-300 to-purple-300";
    card.innerHTML=`
      <h3 class="font-bold text-lg">${data.name}</h3>
      <p>Age: ${data.age}</p>
      <p>Status: ${data.status}</p>
      <p>Address: ${data.address}</p>
      <p><a href="https://wa.me/9112170192" target="_blank" class="text-green-700 font-bold">📱 WhatsApp</a></p>
    `;
    postsList.appendChild(card);
  });
});
</script>
</body>
</html>
