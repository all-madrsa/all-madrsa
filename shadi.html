<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nikah Portal</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {background:#fdf6e3; font-family:sans-serif;}
.like-btn {background:#ef4444; color:white; padding:6px 12px; border-radius:8px; font-weight:bold; box-shadow:0 4px 6px rgba(0,0,0,0.2);}
.whatsapp-btn {background:linear-gradient(145deg,#25D366,#128C7E); color:white; padding:6px 12px; border-radius:12px; font-weight:bold; box-shadow:0 6px 12px rgba(0,0,0,0.3);}
</style>
</head>
<body class="text-black">

<header class="bg-blue-600 p-4 flex justify-between items-center text-white">
  <h1 class="text-2xl font-bold">Nikah Portal</h1>
  <div class="flex gap-2">
    <button id="loginBtn" class="bg-green-500 px-3 py-1 rounded">Login</button>
    <button id="postBtn" class="bg-yellow-500 px-3 py-1 rounded hidden">‚ûï Post Profile</button>
  </div>
</header>

<!-- Post Form -->
<section id="postSection" class="hidden p-4 bg-white rounded shadow my-4 mx-4">
  <input type="text" id="nameInput" placeholder="Full Name" class="w-full p-2 rounded mb-2 border">
  <input type="number" id="ageInput" placeholder="Age" class="w-full p-2 rounded mb-2 border">
  <input type="file" id="photoInput" class="w-full p-2 mb-2">
  <button id="submitPost" class="bg-blue-500 px-4 py-2 rounded text-white w-full">Submit Profile</button>
</section>

<!-- User Profiles -->
<main id="postsList" class="p-4 grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></main>

<!-- Admin Panel -->
<section id="adminPanel" class="hidden p-4">
  <h2 class="text-xl font-bold mb-2">Admin Panel</h2>
  <div id="adminList" class="grid gap-4"></div>
</section>

<!-- Like Form Popup -->
<div id="likePopup" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white p-4 rounded shadow w-80">
    <h3 class="text-lg font-bold mb-2">Like Profile</h3>
    <input type="text" id="likeName" placeholder="Your Name" class="w-full border p-2 rounded mb-2">
    <input type="text" id="likeAddress" placeholder="Your Address" class="w-full border p-2 rounded mb-2">
    <input type="text" id="likeWhatsapp" placeholder="WhatsApp Number" class="w-full border p-2 rounded mb-2">
    <button id="submitLike" class="bg-red-500 text-white px-4 py-2 rounded w-full">Submit Like</button>
    <button id="closePopup" class="mt-2 text-gray-600">Cancel</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, addDoc, query, onSnapshot, updateDoc, deleteDoc, doc, orderBy, serverTimestamp, arrayUnion } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain: "all-madrsa.firebaseapp.com",
  projectId: "all-madrsa",
  storageBucket: "all-madrsa.appspot.com",
  messagingSenderId: "619313835874",
  appId: "1:619313835874:web:e387e1297663f11fc2463b"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

let currentUser=null;
let currentLikeProfile=null;
const ADMIN_EMAIL="zaradigitalseva@gmail.com";

// Elements
const loginBtn=document.getElementById("loginBtn");
const postBtn=document.getElementById("postBtn");
const postSection=document.getElementById("postSection");
const submitPost=document.getElementById("submitPost");
const postsList=document.getElementById("postsList");
const adminPanel=document.getElementById("adminPanel");
const adminList=document.getElementById("adminList");

// Popup Elements
const likePopup=document.getElementById("likePopup");
const likeName=document.getElementById("likeName");
const likeAddress=document.getElementById("likeAddress");
const likeWhatsapp=document.getElementById("likeWhatsapp");
const submitLike=document.getElementById("submitLike");
const closePopup=document.getElementById("closePopup");

// Login
loginBtn.addEventListener("click",async ()=>{
  const provider=new GoogleAuthProvider();
  await signInWithPopup(auth,provider);
});
onAuthStateChanged(auth,user=>{
  currentUser=user;
  if(user){
    loginBtn.classList.add("hidden");
    postBtn.classList.remove("hidden");
    if(user.email===ADMIN_EMAIL) adminPanel.classList.remove("hidden");
  } else {
    loginBtn.classList.remove("hidden");
    postBtn.classList.add("hidden");
    postSection.classList.add("hidden");
    adminPanel.classList.add("hidden");
  }
});
postBtn.addEventListener("click",()=> postSection.classList.toggle("hidden"));

// Upload Image
async function uploadToImgbb(file){
  const key="d12c2e4a8650157b2b6b9fe85336ea43";
  const formData=new FormData();
  formData.append("image",file);
  const res=await fetch(`https://api.imgbb.com/1/upload?key=${key}`,{method:"POST",body:formData});
  const data=await res.json();
  return data.data.url;
}

// Submit Post
submitPost.addEventListener("click",async ()=>{
  const name=document.getElementById("nameInput").value.trim();
  const age=document.getElementById("ageInput").value.trim();
  const photo=document.getElementById("photoInput").files[0];
  if(!name||!age||!photo) return alert("‚ùå Fill required fields!");
  const photoUrl=await uploadToImgbb(photo);

  await addDoc(collection(db,"profiles"),{
    name,age,photoUrl,
    uid:currentUser.uid,email:currentUser.email,approvals:{name:true,age:true,photoUrl:true},
    created:serverTimestamp(),likes:[]
  });
  alert("‚úÖ Submitted! Wait for Admin Approval");
});

// Fetch Profiles
const q=query(collection(db,"profiles"),orderBy("created","desc"));
onSnapshot(q,snapshot=>{
  const profiles=[];
  snapshot.forEach(docSnap=>{
    let data=docSnap.data();
    data.id=docSnap.id;
    profiles.push(data);
  });
  renderProfiles(profiles);
  if(currentUser && currentUser.email===ADMIN_EMAIL) renderAdmin(profiles);
});

// Render User Profiles
function renderProfiles(profiles){
  postsList.innerHTML="";
  profiles.forEach(p=>{
    if(!p.approvals) return;
    const card=document.createElement("div");
    card.className="p-4 rounded shadow bg-white";

    let html=`<div>`;
    if(p.approvals.photoUrl && p.photoUrl) html+=`<img src="${p.photoUrl}" class="w-40 h-48 object-cover rounded mb-2">`;
    if(p.approvals.name) html+=`<p><b>Name:</b> ${p.name}</p>`;
    if(p.approvals.age) html+=`<p><b>Age:</b> ${p.age}</p>`;
    html+=`</div>`;

    // Like button
    html+=`<button class="like-btn mt-2" data-id="${p.id}">‚ù§Ô∏è Like</button>`;
    card.innerHTML=html;
    postsList.appendChild(card);
  });

  // Like Button Action
  document.querySelectorAll(".like-btn").forEach(btn=>{
    btn.onclick=()=>{
      currentLikeProfile=btn.dataset.id;
      likePopup.classList.remove("hidden");
    };
  });
}

// Submit Like
submitLike.addEventListener("click",async ()=>{
  if(!currentLikeProfile) return;
  const name=likeName.value.trim();
  const address=likeAddress.value.trim();
  const whatsapp=likeWhatsapp.value.trim();
  if(!name||!address||!whatsapp) return alert("‚ùå Fill all fields!");
  await updateDoc(doc(db,"profiles",currentLikeProfile),{
    likes:arrayUnion({name,address,whatsapp})
  });
  alert("‚úÖ Like Submitted");
  likeName.value=""; likeAddress.value=""; likeWhatsapp.value="";
  likePopup.classList.add("hidden");
});
closePopup.onclick=()=> likePopup.classList.add("hidden");

// Admin Panel
function renderAdmin(profiles){
  adminList.innerHTML="";
  profiles.forEach(p=>{
    let html=`<div class="p-4 bg-gray-100 rounded shadow">`;
    html+=`<img src="${p.photoUrl}" class="w-full h-32 object-cover rounded mb-2">`;
    html+=`<p><b>Name:</b> ${p.name}</p><p><b>Age:</b> ${p.age}</p>`;

    // Show Likes
    if(p.likes && p.likes.length>0){
      html+=`<h4 class="font-bold mt-2">Liked By:</h4>`;
      p.likes.forEach(l=>{
        html+=`<div class="p-2 border rounded mb-1">`;
        html+=`<p><b>Name:</b> ${l.name}</p>`;
        html+=`<p><b>Address:</b> ${l.address}</p>`;
        html+=`<a href="https://wa.me/${l.whatsapp}" target="_blank" class="whatsapp-btn inline-block mt-1">üí¨ WhatsApp</a>`;
        html+=`</div>`;
      });
    }

    html+=`</div>`;
    adminList.innerHTML+=html;
  });
}
</script>
</body>
</html>
