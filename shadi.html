<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nikah Portal</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {background:#fdf6e3; font-family:sans-serif;}
.card {transition: transform 0.3s; cursor: pointer;}
.card:hover {transform: translateY(-5px) scale(1.02); box-shadow: 0 8px 20px rgba(0,0,0,0.3);}
.popup {position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:center; z-index:50;}
.popup-content {background:#fff; padding:20px; border-radius:12px; max-width:400px; width:90%; text-align:center;}
</style>
</head>
<body class="text-black">

<header class="bg-blue-600 p-4 flex justify-between items-center text-white">
  <h1 class="text-2xl font-bold">Nikah Portal</h1>
  <div class="flex gap-2">
    <button id="loginBtn" class="bg-green-500 px-3 py-1 rounded">Login</button>
    <button id="postBtn" class="bg-yellow-500 px-3 py-1 rounded hidden">➕ Post Profile</button>
  </div>
</header>

<!-- Post Form -->
<section id="postSection" class="hidden p-4 bg-white rounded shadow my-4 mx-4">
  <input type="text" id="nameInput" placeholder="Full Name" class="w-full p-2 rounded mb-2 border">
  <input type="number" id="ageInput" placeholder="Age" class="w-full p-2 rounded mb-2 border">
  <select id="genderInput" class="w-full p-2 rounded mb-2 border">
    <option value="">Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <input type="text" id="cityInput" placeholder="City" class="w-full p-2 rounded mb-2 border">
  <input type="file" id="photoInput" class="w-full p-2 mb-2">
  <button id="submitPost" class="bg-blue-500 px-4 py-2 rounded text-white w-full">Submit Profile</button>
</section>

<!-- User Profiles -->
<main id="postsList" class="p-4 grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></main>

<!-- Admin Panel -->
<section id="adminPanel" class="hidden p-4">
  <h2 class="text-xl font-bold mb-2">Admin Panel</h2>
  <div id="adminList" class="grid gap-4"></div>
</section>

<!-- Like Popup -->
<div id="likePopup" class="popup hidden">
  <div class="popup-content">
    <h3 class="text-lg font-bold mb-2">Enter Your Details</h3>
    <input type="text" id="likeName" placeholder="Your Name" class="w-full border p-2 mb-2 rounded">
    <input type="text" id="likeWhatsApp" placeholder="WhatsApp Number" class="w-full border p-2 mb-2 rounded">
    <input type="text" id="likeAddress" placeholder="Address" class="w-full border p-2 mb-2 rounded">
    <button id="submitLike" class="bg-green-500 text-white px-3 py-2 rounded w-full">Submit Like</button>
    <button id="closeLike" class="bg-red-500 text-white px-3 py-2 rounded w-full mt-2">Close</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, addDoc, query, onSnapshot, updateDoc, deleteDoc, doc, orderBy, serverTimestamp, arrayUnion } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain: "all-madrsa.firebaseapp.com",
  projectId: "all-madrsa",
  storageBucket: "all-madrsa.appspot.com",
  messagingSenderId: "619313835874",
  appId: "1:619313835874:web:e387e1297663f11fc2463b"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

const loginBtn=document.getElementById("loginBtn");
const postBtn=document.getElementById("postBtn");
const postSection=document.getElementById("postSection");
const submitPost=document.getElementById("submitPost");
const postsList=document.getElementById("postsList");
const adminPanel=document.getElementById("adminPanel");
const adminList=document.getElementById("adminList");

const likePopup=document.getElementById("likePopup");
const submitLike=document.getElementById("submitLike");
const closeLike=document.getElementById("closeLike");
const likeName=document.getElementById("likeName");
const likeWhatsApp=document.getElementById("likeWhatsApp");
const likeAddress=document.getElementById("likeAddress");

let currentUser=null;
const ADMIN_EMAIL="zaradigitalseva@gmail.com";
let currentLikeProfileId=null;

// Login
loginBtn.addEventListener("click",async ()=>{
  const provider=new GoogleAuthProvider();
  await signInWithPopup(auth,provider);
});
onAuthStateChanged(auth,user=>{
  currentUser=user;
  if(user){
    loginBtn.classList.add("hidden");
    postBtn.classList.remove("hidden");
    if(user.email===ADMIN_EMAIL) adminPanel.classList.remove("hidden");
  } else {
    loginBtn.classList.remove("hidden");
    postBtn.classList.add("hidden");
    postSection.classList.add("hidden");
    adminPanel.classList.add("hidden");
  }
});
postBtn.addEventListener("click",()=> postSection.classList.toggle("hidden"));

// Upload Image
async function uploadToImgbb(file){
  const key="d12c2e4a8650157b2b6b9fe85336ea43";
  const formData=new FormData();
  formData.append("image",file);
  const res=await fetch(`https://api.imgbb.com/1/upload?key=${key}`,{method:"POST",body:formData});
  const data=await res.json();
  return data.data.url;
}

// Submit Profile
submitPost.addEventListener("click",async ()=>{
  const name=document.getElementById("nameInput").value.trim();
  const age=document.getElementById("ageInput").value.trim();
  const gender=document.getElementById("genderInput").value;
  const city=document.getElementById("cityInput").value.trim();
  const photo=document.getElementById("photoInput").files[0];
  if(!name||!age||!gender||!city||!photo) return alert("❌ Fill required fields");
  const photoUrl=await uploadToImgbb(photo);
  await addDoc(collection(db,"profiles"),{
    name,age,gender,city,photoUrl,
    uid:currentUser.uid,email:currentUser.email,approvals:{},likes:[],created:serverTimestamp()
  });
  alert("✅ Submitted! Wait for Admin Approval");
});

// Fetch Profiles
const q=query(collection(db,"profiles"),orderBy("created","desc"));
onSnapshot(q,snapshot=>{
  const profiles=[];
  snapshot.forEach(docSnap=>{
    let data=docSnap.data();
    data.id=docSnap.id;
    profiles.push(data);
  });
  renderProfiles(profiles);
  if(currentUser && currentUser.email===ADMIN_EMAIL) renderAdmin(profiles);
});

// Render Public Profiles
function renderProfiles(profiles){
  postsList.innerHTML="";
  profiles.forEach(p=>{
    if(!p.approvals) return;
    const approvedFields=Object.keys(p.approvals).filter(f=>p.approvals[f]);
    if(approvedFields.length===0) return;

    const card=document.createElement("div");
    card.className="p-4 rounded shadow card bg-white";

    let html=`<div>`;
    if(p.approvals.photoUrl) html+=`<img src="${p.photoUrl}" class="w-40 h-48 object-cover rounded border mb-2">`;
    if(p.approvals.name) html+=`<p><strong>👤 Name:</strong> ${p.name}</p>`;
    if(p.approvals.age) html+=`<p><strong>🎂 Age:</strong> ${p.age}</p>`;
    if(p.approvals.gender) html+=`<p><strong>🚻 Gender:</strong> ${p.gender}</p>`;
    if(p.approvals.city) html+=`<p><strong>🏙 City:</strong> ${p.city}</p>`;
    html+=`</div>`;
    html+=`<button class="likeBtn bg-red-500 text-white px-3 py-1 mt-2 rounded">❤️ Like</button>`;
    card.innerHTML=html;
    postsList.appendChild(card);

    card.querySelector(".likeBtn").addEventListener("click",()=>{
      currentLikeProfileId=p.id;
      likePopup.classList.remove("hidden");
    });
  });
}

// Like Submit
submitLike.addEventListener("click",async ()=>{
  const name=likeName.value.trim();
  const whatsapp=likeWhatsApp.value.trim();
  const address=likeAddress.value.trim();
  if(!name||!whatsapp) return alert("❌ Name & WhatsApp required");
  await updateDoc(doc(db,"profiles",currentLikeProfileId),{
    likes:arrayUnion({name,whatsapp,address,timestamp:serverTimestamp()})
  });
  likeName.value=""; likeWhatsApp.value=""; likeAddress.value="";
  likePopup.classList.add("hidden");
  alert("✅ Like Submitted!");
});
closeLike.addEventListener("click",()=> likePopup.classList.add("hidden"));

// Admin Panel
function renderAdmin(profiles){
  adminList.innerHTML="";
  profiles.forEach(p=>{
    let html=`<div class="p-4 bg-gray-100 rounded shadow card">`;
    html+=`<img src="${p.photoUrl}" class="w-32 h-32 object-cover rounded mb-2">`;
    html+=`<p><strong>${p.name||""}</strong>, ${p.age||""}, ${p.gender||""}, ${p.city||""}</p>`;

    // Show Likes
    if(p.likes && p.likes.length>0){
      html+=`<div class="mt-3 p-2 bg-white rounded shadow">`;
      html+=`<h4 class="font-semibold mb-1">❤️ Likes</h4>`;
      p.likes.forEach(l=>{
        html+=`
          <div class="p-2 border rounded mb-2 card bg-gradient-to-r from-pink-200 via-yellow-200 to-green-200">
            <p><strong>👤 Name:</strong> ${l.name}</p>
            <p><strong>📱 WhatsApp:</strong> <a href="https://wa.me/${l.whatsapp}" target="_blank" class="text-green-600 font-bold">Chat</a></p>
            <p><strong>🏠 Address:</strong> ${l.address||""}</p>
          </div>
        `;
      });
      html+=`</div>`;
    }
    html+=`</div>`;
    adminList.innerHTML+=html;
  });
}
</script>
</body>
</html>
