<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nikah Portal</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {background:#fdf6e3; font-family: sans-serif;}
.card-text {overflow:hidden;text-overflow:ellipsis;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;}
.popup {position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.8);display:flex;align-items:center;justify-content:center;z-index:50;overflow-y:auto;}
.popup-content {background:#fff;padding:20px;border-radius:12px;max-width:600px;width:90%;text-align:center;position:relative;}
.popup-content img {max-width:200px;max-height:200px;margin-bottom:10px;border-radius:12px;}
</style>
</head>
<body class="text-black">

<header class="bg-blue-600 p-4 flex justify-between items-center text-white">
  <h1 class="text-2xl font-bold">Nikah Portal</h1>
  <div class="flex gap-2">
    <button id="loginBtn" class="bg-green-500 px-3 py-1 rounded">Login</button>
    <button id="postBtn" class="bg-yellow-500 px-3 py-1 rounded hidden">‚ûï Post Profile</button>
  </div>
</header>

<section id="postSection" class="hidden p-4 bg-white rounded shadow my-4 mx-4">
  <input type="text" id="nameInput" placeholder="Full Name" class="w-full p-2 rounded mb-2 border">
  <input type="number" id="ageInput" placeholder="Age" class="w-full p-2 rounded mb-2 border">
  <select id="genderInput" class="w-full p-2 rounded mb-2 border">
    <option value="">Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <input type="text" id="cityInput" placeholder="City" class="w-full p-2 rounded mb-2 border">
  <input type="file" id="photoInput" class="w-full p-2 mb-2">
  <button id="submitPost" class="bg-blue-500 px-4 py-2 rounded text-white w-full">Submit Profile</button>
</section>

<section class="p-4 mx-4 flex flex-col md:flex-row gap-2">
  <input type="text" id="searchInput" placeholder="Search by Name, City, Gender..." class="w-full md:w-2/3 p-2 rounded border">
  <select id="filterStatus" class="w-full md:w-1/3 p-2 rounded border">
    <option value="">All Status</option>
    <option value="Single">Single</option>
    <option value="Married">Married</option>
  </select>
</section>

<main id="postsList" class="p-4 grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></main>

<div id="popup" class="popup hidden">
  <div class="popup-content">
    <p id="popupText" class="font-bold text-lg mb-2"></p>
    <p id="popupMeta" class="text-sm text-gray-600 mb-2"></p>
    <p id="popupStatus" class="text-sm font-semibold mb-2"></p>
    <button id="popupWhatsApp" class="bg-green-500 px-4 py-2 rounded text-white mb-2">WhatsApp</button>
    <div>
      <button id="closePopup" class="bg-red-500 px-3 py-1 rounded text-white">‚ùå Close</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, addDoc, query, onSnapshot, updateDoc, deleteDoc, doc, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain: "all-madrsa.firebaseapp.com",
  projectId: "all-madrsa",
  storageBucket: "all-madrsa.appspot.com",
  messagingSenderId: "619313835874",
  appId: "1:619313835874:web:e387e1297663f11fc2463b"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

const loginBtn=document.getElementById("loginBtn");
const postBtn=document.getElementById("postBtn");
const postSection=document.getElementById("postSection");
const submitPost=document.getElementById("submitPost");
const postsList=document.getElementById("postsList");
const searchInput=document.getElementById("searchInput");
const filterStatus=document.getElementById("filterStatus");

let currentUser=null;
const adminEmail="zaradigitalseva@gmail.com";
const whatsappNumber="9112170192";

loginBtn.addEventListener("click",async ()=>{
  const provider=new GoogleAuthProvider();
  await signInWithPopup(auth,provider);
});

onAuthStateChanged(auth,user=>{
  currentUser=user;
  if(user){ loginBtn.classList.add("hidden"); postBtn.classList.remove("hidden"); } 
  else { loginBtn.classList.remove("hidden"); postBtn.classList.add("hidden"); postSection.classList.add("hidden"); }
});

postBtn.addEventListener("click",()=>{ if(currentUser) postSection.classList.toggle("hidden"); else alert("‚ö†Ô∏è Please login to post!"); });

async function uploadToImgbb(file){
  const key="d12c2e4a8650157b2b6b9fe85336ea43";
  const formData=new FormData();
  formData.append("image",file);
  const res=await fetch(`https://api.imgbb.com/1/upload?key=${key}`,{method:"POST",body:formData});
  const data=await res.json();
  return data.data.url;
}

submitPost.addEventListener("click",async ()=>{
  const name=document.getElementById("nameInput").value.trim();
  const age=document.getElementById("ageInput").value.trim();
  const gender=document.getElementById("genderInput").value;
  const city=document.getElementById("cityInput").value.trim();
  const photo=document.getElementById("photoInput").files[0];

  if(!name||!age||!gender||!city||!photo) return alert("‚ùå Fill all required fields!");

  const photoUrl=await uploadToImgbb(photo);
  await addDoc(collection(db,"profiles"),{
    name,age,gender,city,photoUrl,uid:currentUser.uid,email:currentUser.email,approved:false,created:serverTimestamp()
  });
  alert("‚úÖ Submitted for approval!");
});

// Popup
const popup=document.getElementById("popup");
const popupText=document.getElementById("popupText");
const popupMeta=document.getElementById("popupMeta");
const popupStatus=document.getElementById("popupStatus");
const popupWhatsApp=document.getElementById("popupWhatsApp");
document.getElementById("closePopup").addEventListener("click",()=>popup.classList.add("hidden"));

// Load profiles
let profilesData=[];
const q=query(collection(db,"profiles"),orderBy("created","desc"));
onSnapshot(q,snapshot=>{
  profilesData=[];
  snapshot.forEach(docSnap=>{
    const data=docSnap.data(); data.id=docSnap.id;
    profilesData.push(data);
  });
  renderProfiles();
});

function renderProfiles(){
  const term=searchInput.value.toLowerCase();
  const statusFilter=filterStatus.value;
  postsList.innerHTML="";
  profilesData.forEach(data=>{
    if(!data.approved && !(currentUser&&(currentUser.email===data.email||currentUser.email===adminEmail))) return;
    if(statusFilter && data.gender!==statusFilter) return;
    const searchStr=(data.name+" "+data.city+" "+data.gender).toLowerCase();
    if(!searchStr.includes(term)) return;

    const card=document.createElement("div");
    card.className="p-4 rounded shadow cursor-pointer flex flex-col justify-between bg-white hover:shadow-lg transition-all";

    card.innerHTML=`
      <img src="${data.photoUrl}" class="w-full h-48 object-cover rounded mb-2">
      <p class="font-bold text-lg card-text">${data.name}, ${data.age}</p>
      <p class="text-sm">City: ${data.city}</p>
      <p class="text-sm">Gender: ${data.gender}</p>
      <p class="text-sm font-semibold">${data.approved? "‚úÖ Approved":"‚è≥ Pending"}</p>
    `;

    if(currentUser && currentUser.email===adminEmail){
      if(!data.approved){
        const approveBtn=document.createElement("button");
        approveBtn.textContent="‚úÖ Approve";
        approveBtn.className="bg-green-500 text-white px-2 py-1 rounded mt-2";
        approveBtn.onclick=async e=>{ e.stopPropagation(); await updateDoc(doc(db,"profiles",data.id),{approved:true}); };
        const rejectBtn=document.createElement("button");
        rejectBtn.textContent="‚ùå Reject";
        rejectBtn.className="bg-gray-500 text-white px-2 py-1 rounded mt-2";
        rejectBtn.onclick=async e=>{ e.stopPropagation(); await updateDoc(doc(db,"profiles",data.id),{approved:false}); };
        const deleteBtn=document.createElement("button");
        deleteBtn.textContent="üóë Delete";
        deleteBtn.className="bg-red-600 text-white px-2 py-1 rounded mt-2";
        deleteBtn.onclick=async e=>{
          e.stopPropagation();
          if(confirm(`Delete ${data.name}?`)) await deleteDoc(doc(db,"profiles",data.id));
        };
        card.appendChild(approveBtn); card.appendChild(rejectBtn); card.appendChild(deleteBtn);
      }
    }

    card.addEventListener("click",()=>{
      popupText.innerHTML=`<img src="${data.photoUrl}"><strong>${data.name}, ${data.age}</strong><br>Gender: ${data.gender}<br>City: ${data.city}`;
      popupMeta.textContent=`Email: ${data.email}`;
      popupStatus.textContent=data.approved?"‚úÖ Approved":"‚è≥ Pending";
      popupWhatsApp.onclick=()=> window.open(`https://wa.me/${whatsappNumber}?text=Hello Admin from ${data.name}`);
      popup.classList.remove("hidden");
    });

    postsList.appendChild(card);
  });
}

searchInput.addEventListener("input",renderProfiles);
filterStatus.addEventListener("change",renderProfiles);

</script>
</body>
</html>
