<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíç Nikah Page</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { background: url('madina.png') no-repeat center center fixed; background-size: cover; }
.card-text { overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; }
.popup { position: fixed; top:0; left:0; right:0; bottom:0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index:50; }
.popup-content { background: white; padding: 20px; border-radius: 12px; max-width: 500px; width: 90%; max-height: 90vh; overflow-y: auto; text-align: center; position: relative; }
.whatsapp-btn { display:inline-block; background:#25D366; color:white; padding:10px 20px; border-radius:12px; font-weight:bold; text-decoration:none; transform: perspective(100px) rotateX(0deg); transition: all 0.2s ease; }
.whatsapp-btn:hover { transform: perspective(100px) rotateX(-5deg) scale(1.05); }
</style>
</head>
<body class="text-black">

<header class="bg-black bg-opacity-60 p-4 flex justify-between items-center">
  <h1 class="text-2xl font-bold text-white">üíç Nikah Profiles</h1>
  <div>
    <button id="loginBtn" class="bg-green-600 px-3 py-1 rounded">Login</button>
    <button id="postBtn" class="bg-blue-600 px-3 py-1 rounded hidden">‚ûï Post</button>
  </div>
</header>

<section id="postSection" class="hidden p-4 bg-white bg-opacity-90 rounded m-4">
  <input id="nameInput" class="w-full p-2 rounded mb-2" placeholder="Full Name" required>
  <input id="genderInput" class="w-full p-2 rounded mb-2" placeholder="Gender (Male/Female)" required>
  <input id="ageInput" type="number" class="w-full p-2 rounded mb-2" placeholder="Age" required>
  <input id="addressInput" class="w-full p-2 rounded mb-2" placeholder="Address" required>
  <input id="whatsappInput" class="w-full p-2 rounded mb-2" placeholder="WhatsApp Number" required>
  <input id="mobileInput" class="w-full p-2 rounded mb-2" placeholder="Mobile Number" required>
  <select id="statusInput" class="w-full p-2 rounded mb-2">
    <option value="">Marital Status</option>
    <option>Never Married</option>
    <option>Married</option>
    <option>Divorced</option>
    <option>Widowed</option>
  </select>
  <input id="childrenInput" type="number" class="w-full p-2 rounded mb-2" placeholder="Number of Children">
  <input id="educationInput" class="w-full p-2 rounded mb-2" placeholder="Education">
  <input id="incomeInput" class="w-full p-2 rounded mb-2" placeholder="Income">
  <input id="familyInput" class="w-full p-2 rounded mb-2" placeholder="Family Details">
  <input id="occupationInput" class="w-full p-2 rounded mb-2" placeholder="Occupation / Work">
  <input type="file" id="aadhaarInput" class="w-full p-2 rounded mb-2" accept="image/*">
  <textarea id="descInput" class="w-full p-2 rounded mb-2" placeholder="Additional Details"></textarea>
  <button id="submitPost" class="bg-purple-600 px-4 py-2 rounded mt-2 text-white w-full">Submit Profile</button>
</section>

<input id="searchBox" type="text" placeholder="Search by name..." class="w-full p-2 rounded m-4">

<main id="postsList" class="p-4 grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></main>

<div id="popup" class="popup hidden">
  <div class="popup-content">
    <p id="popupName" class="font-bold text-lg"></p>
    <p id="popupDetails" class="mt-2 text-left whitespace-pre-line"></p>
    <p id="popupStatus" class="text-sm font-semibold mt-1"></p>
    <a id="popupWhatsapp" class="whatsapp-btn mt-2" target="_blank">WhatsApp</a>
    <div class="mt-4">
      <button id="closePopup" class="bg-red-500 px-3 py-1 rounded text-white">‚ùå Close</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, addDoc, query, onSnapshot, updateDoc, deleteDoc, doc, orderBy, serverTimestamp, Timestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain: "all-madrsa.firebaseapp.com",
  projectId: "all-madrsa",
  storageBucket: "all-madrsa.appspot.com",
  messagingSenderId: "619313835874",
  appId: "1:619313835874:web:e387e1297663f11fc2463b"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

const loginBtn = document.getElementById("loginBtn");
const postBtn = document.getElementById("postBtn");
const postSection = document.getElementById("postSection");
const submitPost = document.getElementById("submitPost");
const postsList = document.getElementById("postsList");
const searchBox = document.getElementById("searchBox");

let currentUser = null;

loginBtn.addEventListener("click", async ()=>{
  const provider = new GoogleAuthProvider();
  await signInWithPopup(auth,provider);
});

onAuthStateChanged(auth,(user)=>{
  currentUser=user;
  if(user){
    loginBtn.classList.add("hidden");
    postBtn.classList.remove("hidden");
  } else {
    loginBtn.classList.remove("hidden");
    postBtn.classList.add("hidden");
    postSection.classList.add("hidden");
  }
});

postBtn.addEventListener("click", ()=>{
  if(currentUser) postSection.classList.toggle("hidden");
  else alert("‚ö†Ô∏è Login required!");
});

async function uploadToImgBB(file){
  const apiKey="3701b37092582c6aa3b6f8d1d3dcd00d";
  const formData=new FormData();
  formData.append("image",file);
  const response=await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`,{method:"POST",body:formData});
  const data=await response.json();
  return data.data.url;
}

submitPost.addEventListener("click", async ()=>{
  const name=document.getElementById("nameInput").value;
  const gender=document.getElementById("genderInput").value;
  const age=document.getElementById("ageInput").value;
  const address=document.getElementById("addressInput").value;
  const whatsapp=document.getElementById("whatsappInput").value;
  const mobile=document.getElementById("mobileInput").value;
  const status=document.getElementById("statusInput").value;
  const children=document.getElementById("childrenInput").value;
  const education=document.getElementById("educationInput").value;
  const income=document.getElementById("incomeInput").value;
  const family=document.getElementById("familyInput").value;
  const occupation=document.getElementById("occupationInput").value;
  const desc=document.getElementById("descInput").value;
  const aadhaarFile=document.getElementById("aadhaarInput").files[0];

  if(!name||!gender||!age||!address||!whatsapp||!mobile||!status){
    return alert("‚ùå Fill all mandatory fields!");
  }

  let aadhaarUrl="";
  if(aadhaarFile) aadhaarUrl=await uploadToImgBB(aadhaarFile);

  await addDoc(collection(db,"profiles"),{
    name,gender,age,address,whatsapp,mobile,status,children,education,income,family,occupation,desc,aadhaarUrl,
    uid:currentUser.uid,email:currentUser.email,
    approved:false, created:serverTimestamp()
  });

  alert("‚úÖ Submitted! Wait for admin approval.");
  postSection.reset?.();
});

const q=query(collection(db,"profiles"),orderBy("created","desc"));
let profilesData=[];

onSnapshot(q,(snapshot)=>{
  profilesData=[];
  snapshot.forEach(docSnap=>{
    const data=docSnap.data();
    const postId=docSnap.id;
    profilesData.push({id:postId,...data});
  });
  renderProfiles(profilesData);
});

function renderProfiles(list){
  postsList.innerHTML="";
  const searchTerm=searchBox.value.toLowerCase();
  list.filter(p=>p.name.toLowerCase().includes(searchTerm))
  .forEach(data=>{
    const bgColor=`hsl(${Math.random()*360},70%,80%)`;
    const card=document.createElement("div");
    card.className="p-4 rounded shadow cursor-pointer h-52 overflow-hidden flex flex-col justify-between";
    card.style.background=bgColor;

    let statusLabel="";
    if(data.approved===true) statusLabel="‚úÖ Approved";
    else if(data.approved===false && currentUser?.email==="zaradigitalseva@gmail.com") statusLabel="‚è≥ Pending / Rejected";
    else statusLabel="‚è≥ Pending";

    card.innerHTML=`
      <p class="font-bold text-lg card-text">${data.name}</p>
      <p class="text-sm mt-1">${statusLabel}</p>
    `;

    if(currentUser&&(currentUser.email===data.email || currentUser.email==="zaradigitalseva@gmail.com")){
      const delBtn=document.createElement("button");
      delBtn.textContent="üóëÔ∏è Delete";
      delBtn.className="bg-red-500 text-white px-2 py-1 rounded mt-2 self-start";
      delBtn.onclick=async e=>{
        e.stopPropagation();
        await deleteDoc(doc(db,"profiles",data.id));
      };
      card.appendChild(delBtn);
    }

    if(currentUser && currentUser.email==="zaradigitalseva@gmail.com" && !data.approved){
      const approveBtn=document.createElement("button");
      approveBtn.textContent="‚úÖ Approve";
      approveBtn.className="bg-green-500 text-white px-2 py-1 rounded mt-2 self-start";
      approveBtn.onclick=async e=>{
        e.stopPropagation();
        await updateDoc(doc(db,"profiles",data.id),{approved:true});
      };
      const rejectBtn=document.createElement("button");
      rejectBtn.textContent="‚ùå Reject";
      rejectBtn.className="bg-gray-500 text-white px-2 py-1 rounded mt-2 self-start";
      rejectBtn.onclick=async e=>{
        e.stopPropagation();
        await updateDoc(doc(db,"profiles",data.id),{approved:false});
      };
      card.appendChild(approveBtn);
      card.appendChild(rejectBtn);
    }

    card.addEventListener("click",()=>{
      document.getElementById("popupName").textContent=data.name;
      let details=`Gender: ${data.gender}\nAge: ${data.age}\nAddress: ${data.address}\nWhatsApp: ${data.whatsapp}\nMobile: ${data.mobile}\nStatus: ${data.status}\nChildren: ${data.children}\nEducation: ${data.education}\nIncome: ${data.income}\nFamily: ${data.family}\nOccupation: ${data.occupation}\nDetails: ${data.desc}`;
      if(currentUser?.email==="zaradigitalseva@gmail.com" && data.aadhaarUrl) details+=`\nAadhaar Image: ${data.aadhaarUrl}`;
      document.getElementById("popupDetails").textContent=details;
      document.getElementById("popupStatus").textContent=statusLabel;
      document.getElementById("popupWhatsapp").href=`https://wa.me/9112170192?text=Hi ${data.name}`;
      document.getElementById("popup").classList.remove("hidden");
    });

    postsList.appendChild(card);
  });
}

searchBox.addEventListener("input", ()=>renderProfiles(profilesData));
document.getElementById("closePopup").addEventListener("click",()=>{document.getElementById("popup").classList.add("hidden");});
</script>
</body>
</html>
