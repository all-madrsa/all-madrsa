<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shaadi Posts</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { background:#f0f0f0; }
.card-text { overflow:hidden; text-overflow:ellipsis; display:-webkit-box; -webkit-line-clamp:3; -webkit-box-orient:vertical; }
.popup { position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:center; z-index:50; overflow:auto; }
.popup-content { background:white; padding:20px; border-radius:12px; max-width:500px; width:90%; text-align:left; position:relative; color:black; }
</style>
</head>
<body>

<header class="bg-purple-700 p-4 text-white flex justify-between items-center">
  <h1 class="text-xl font-bold">Shaadi Posts</h1>
  <div>
    <button id="loginBtn" class="bg-green-600 px-3 py-1 rounded">Login</button>
    <button id="postBtn" class="bg-blue-600 px-3 py-1 rounded hidden">‚ûï Post</button>
  </div>
</header>

<section id="postSection" class="hidden p-4">
  <textarea id="postInput" class="w-full p-2 rounded" rows="3" placeholder="Enter your details..."></textarea>
  <input type="text" id="name" placeholder="Full Name" class="w-full p-2 mt-2 rounded"/>
  <input type="number" id="age" placeholder="Age" class="w-full p-2 mt-2 rounded"/>
  <input type="text" id="address" placeholder="Address" class="w-full p-2 mt-2 rounded"/>
  <input type="text" id="whatsapp" placeholder="WhatsApp Number" class="w-full p-2 mt-2 rounded"/>
  <select id="gender" class="w-full p-2 mt-2 rounded">
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <select id="status" class="w-full p-2 mt-2 rounded">
    <option value="">Marital Status</option>
    <option value="Single">Single</option>
    <option value="Married">Married</option>
    <option value="Divorced">Divorced</option>
    <option value="Widowed">Widowed</option>
  </select>
  <input type="number" id="children" placeholder="Number of Children (if any)" class="w-full p-2 mt-2 rounded"/>
  <input type="file" id="adhar" class="w-full mt-2"/>
  <button id="submitPost" class="bg-purple-600 px-4 py-2 rounded mt-2 text-white">Submit</button>
</section>

<main id="postsList" class="p-4 grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></main>

<div id="popup" class="popup hidden">
  <div class="popup-content">
    <p id="popupText" class="font-bold"></p>
    <p id="popupMeta" class="mt-2 text-sm text-gray-600"></p>
    <p id="popupStatus" class="mt-1 font-semibold"></p>
    <p id="popupAadhaar" class="mt-2"></p>
    <div class="mt-4">
      <button id="closePopup" class="bg-red-500 px-3 py-1 rounded text-white">‚ùå Close</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, addDoc, query, onSnapshot, updateDoc, deleteDoc, doc, orderBy, serverTimestamp, Timestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = { apiKey:"AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng", authDomain:"all-madrsa.firebaseapp.com", projectId:"all-madrsa", storageBucket:"all-madrsa.appspot.com", messagingSenderId:"619313835874", appId:"1:619313835874:web:e387e1297663b" };
const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

const loginBtn = document.getElementById("loginBtn");
const postBtn = document.getElementById("postBtn");
const postSection = document.getElementById("postSection");
const submitPost = document.getElementById("submitPost");
const postsList = document.getElementById("postsList");

let currentUser = null;

loginBtn.addEventListener("click", async ()=>{
  const provider = new GoogleAuthProvider();
  await signInWithPopup(auth,provider);
});

onAuthStateChanged(auth, (user)=>{
  currentUser = user;
  if(user){
    loginBtn.classList.add("hidden");
    postBtn.classList.remove("hidden");
  }else{
    loginBtn.classList.remove("hidden");
    postBtn.classList.add("hidden");
    postSection.classList.add("hidden");
  }
});

postBtn.addEventListener("click", ()=>{ if(currentUser) postSection.classList.toggle("hidden"); else alert("Login required"); });

submitPost.addEventListener("click", async ()=>{
  const text = document.getElementById("postInput").value;
  const name = document.getElementById("name").value;
  const age = document.getElementById("age").value;
  const address = document.getElementById("address").value;
  const whatsapp = document.getElementById("whatsapp").value;
  const gender = document.getElementById("gender").value;
  const status = document.getElementById("status").value;
  const children = document.getElementById("children").value;
  const aadhaarFile = document.getElementById("adhar").files[0];

  if(!text || !name || !age || !address || !whatsapp || !gender || !status) return alert("Fill all fields");

  // Convert Aadhaar file to Base64 for simplicity
  let aadhaarBase64 = "";
  if(aadhaarFile){
    const reader = new FileReader();
    reader.onload = async ()=>{
      aadhaarBase64 = reader.result;
      await addDoc(collection(db,"shaadi_posts"),{
        uid:currentUser.uid, email:currentUser.email, text, name, age, address, whatsapp, gender, status, children, aadhaar:aadhaarBase64, approved:false, created:serverTimestamp()
      });
      alert("Submitted for approval");
    }
    reader.readAsDataURL(aadhaarFile);
  }else{
    await addDoc(collection(db,"shaadi_posts"),{
      uid:currentUser.uid, email:currentUser.email, text, name, age, address, whatsapp, gender, status, children, aadhaar:"", approved:false, created:serverTimestamp()
    });
    alert("Submitted for approval");
  }
});

// Load posts
const q = query(collection(db,"shaadi_posts"),orderBy("created","desc"));
onSnapshot(q,snapshot=>{
  postsList.innerHTML="";
  snapshot.forEach(docSnap=>{
    const data = docSnap.data();
    const postId = docSnap.id;

    // Visibility
    if(currentUser?.email === "zaradigitalseva@gmail.com") { /* admin sees all */ }
    else if(currentUser && currentUser.uid===data.uid) { /* poster sees own */ }
    else if(!data.approved) return; // others see only approved

    const card = document.createElement("div");
    card.className="p-4 rounded shadow cursor-pointer h-44 overflow-hidden flex flex-col justify-between bg-white";
    card.innerHTML=`<p class="font-bold card-text">${data.name}</p><p>${data.gender}, ${data.age} yrs</p><p>${data.status}</p>`;

    // Admin delete / approve
    if(currentUser?.email==="zaradigitalseva@gmail.com"){
      const approveBtn = document.createElement("button");
      approveBtn.textContent="‚úÖ Approve"; approveBtn.className="bg-green-500 px-2 py-1 rounded mt-1";
      approveBtn.onclick=async e=>{ e.stopPropagation(); await updateDoc(doc(db,"shaadi_posts",postId),{approved:true}); }
      const rejectBtn = document.createElement("button");
      rejectBtn.textContent="‚ùå Reject"; rejectBtn.className="bg-gray-500 px-2 py-1 rounded mt-1";
      rejectBtn.onclick=async e=>{ e.stopPropagation(); await updateDoc(doc(db,"shaadi_posts",postId),{approved:false}); }
      const delBtn = document.createElement("button");
      delBtn.textContent="üóëÔ∏è Delete"; delBtn.className="bg-red-500 px-2 py-1 rounded mt-1";
      delBtn.onclick=async e=>{ e.stopPropagation(); await deleteDoc(doc(db,"shaadi_posts",postId)); }
      card.appendChild(approveBtn); card.appendChild(rejectBtn); card.appendChild(delBtn);
    }

    // Poster delete
    if(currentUser && currentUser.uid===data.uid && currentUser?.email!=="zaradigitalseva@gmail.com"){
      const delBtn = document.createElement("button");
      delBtn.textContent="üóëÔ∏è Delete"; delBtn.className="bg-red-500 px-2 py-1 rounded mt-1";
      delBtn.onclick=async e=>{ e.stopPropagation(); await deleteDoc(doc(db,"shaadi_posts",postId)); }
      card.appendChild(delBtn);
    }

    card.addEventListener("click",()=>{
      document.getElementById("popupText").textContent=data.text;
      document.getElementById("popupMeta").textContent=`‚úçÔ∏è ${data.email}`;
      document.getElementById("popupStatus").textContent=data.approved?"‚úÖ Approved":"‚è≥ Pending / Rejected";
      document.getElementById("popupAadhaar").textContent=currentUser?.email==="zaradigitalseva@gmail.com"?`Aadhaar: ${data.aadhaar?"Uploaded":"Not Uploaded"}`:"";
      document.getElementById("popup").classList.remove("hidden");
    });

    postsList.appendChild(card);
  });
});

document.getElementById("closePopup").addEventListener("click",()=>{ document.getElementById("popup").classList.add("hidden"); });
</script>
</body>
</html>
