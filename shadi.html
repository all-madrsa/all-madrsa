<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nikah Portal Full</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body{background:#fdf6e3;font-family:sans-serif;}
.card-text{overflow:hidden;text-overflow:ellipsis;display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;}
.popup{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.8);display:flex;align-items:center;justify-content:center;z-index:50;overflow-y:auto;}
.popup-content{background:#fff;padding:20px;border-radius:12px;max-width:500px;width:90%;text-align:center;position:relative;perspective:1000px;}
.popup-content img{max-width:150px;max-height:150px;margin-bottom:10px;border-radius:12px;}
.whatsappBtn{background:#25D366;color:white;padding:8px 12px;border-radius:8px;transform:rotateX(20deg);box-shadow:0 5px 15px rgba(0,0,0,0.3);margin-left:5px;}
</style>
</head>
<body class="text-black">

<header class="bg-blue-600 p-4 flex justify-between items-center text-white">
  <h1 class="text-2xl font-bold">Nikah Portal Full</h1>
  <div class="flex gap-2">
    <button id="loginBtn" class="bg-green-500 px-3 py-1 rounded">Login</button>
    <button id="postBtn" class="bg-yellow-500 px-3 py-1 rounded hidden">‚ûï Post Profile</button>
  </div>
</header>

<section id="postSection" class="hidden p-4 bg-white rounded shadow my-4 mx-4">
  <input type="text" id="nameInput" placeholder="Full Name" class="w-full p-2 rounded mb-2 border">
  <input type="number" id="ageInput" placeholder="Age" class="w-full p-2 rounded mb-2 border">
  <input type="date" id="birthDateInput" placeholder="Birth Date" class="w-full p-2 rounded mb-2 border">
  <input type="date" id="postDateInput" placeholder="Posting Date" class="w-full p-2 rounded mb-2 border">
  <select id="genderInput" class="w-full p-2 rounded mb-2 border">
    <option value="">Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <input type="text" id="professionInput" placeholder="Profession" class="w-full p-2 rounded mb-2 border">
  <input type="number" id="incomeInput" placeholder="Income" class="w-full p-2 rounded mb-2 border">
  <input type="text" id="maritalInput" placeholder="Marital Status" class="w-full p-2 rounded mb-2 border">
  <input type="text" id="religionInput" placeholder="Religion" class="w-full p-2 rounded mb-2 border">
  <input type="text" id="casteInput" placeholder="Caste" class="w-full p-2 rounded mb-2 border">
  <input type="text" id="cityInput" placeholder="City" class="w-full p-2 rounded mb-2 border">
  <input type="text" id="addressInput" placeholder="Full Address" class="w-full p-2 rounded mb-2 border">
  <input type="file" id="photoInput" class="w-full p-2 mb-2">
  <button id="submitPost" class="bg-blue-500 px-4 py-2 rounded text-white w-full">Submit Profile</button>
</section>

<main id="postsList" class="p-4 grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></main>

<div id="popup" class="popup hidden">
  <div class="popup-content">
    <img id="popupPhoto" src="">
    <p id="popupName" class="font-bold text-lg mb-1"></p>
    <p id="popupAddress" class="mb-2"></p>
    <button id="popupWhatsApp" class="whatsappBtn">üì± WhatsApp</button>
    <div>
      <button id="closePopup" class="bg-red-500 px-3 py-1 rounded text-white mt-2">‚ùå Close</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, addDoc, query, onSnapshot, updateDoc, deleteDoc, doc, orderBy, serverTimestamp, arrayUnion } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain: "all-madrsa.firebaseapp.com",
  projectId: "all-madrsa",
  storageBucket: "all-madrsa.appspot.com",
  messagingSenderId: "619313835874",
  appId: "1:619313835874:web:e387e1297663f11fc2463b"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

// Elements
const loginBtn=document.getElementById("loginBtn");
const postBtn=document.getElementById("postBtn");
const postSection=document.getElementById("postSection");
const submitPost=document.getElementById("submitPost");
const postsList=document.getElementById("postsList");
const popup=document.getElementById("popup");
const popupPhoto=document.getElementById("popupPhoto");
const popupName=document.getElementById("popupName");
const popupAddress=document.getElementById("popupAddress");
const popupWhatsApp=document.getElementById("popupWhatsApp");
document.getElementById("closePopup").addEventListener("click",()=>popup.classList.add("hidden"));

let currentUser=null;
const ADMIN_EMAIL="zaradigitalseva@gmail.com";

// Login
loginBtn.addEventListener("click",async ()=>{
  const provider=new GoogleAuthProvider();
  await signInWithPopup(auth,provider);
});

onAuthStateChanged(auth,user=>{
  currentUser=user;
  if(user){ loginBtn.classList.add("hidden"); postBtn.classList.remove("hidden"); } 
  else { loginBtn.classList.remove("hidden"); postBtn.classList.add("hidden"); postSection.classList.add("hidden"); }
});

postBtn.addEventListener("click",()=> postSection.classList.toggle("hidden"));

// Upload Image
async function uploadToImgbb(file){
  const key="d12c2e4a8650157b2b6b9fe85336ea43";
  const formData=new FormData();
  formData.append("image",file);
  const res=await fetch(`https://api.imgbb.com/1/upload?key=${key}`,{method:"POST",body:formData});
  const data=await res.json();
  return data.data.url;
}

// Submit Post
submitPost.addEventListener("click",async ()=>{
  const name=document.getElementById("nameInput").value.trim();
  const age=document.getElementById("ageInput").value.trim();
  const birthDate=document.getElementById("birthDateInput").value;
  const postDate=document.getElementById("postDateInput").value;
  const gender=document.getElementById("genderInput").value;
  const profession=document.getElementById("professionInput").value.trim();
  const income=document.getElementById("incomeInput").value.trim();
  const marital=document.getElementById("maritalInput").value.trim();
  const religion=document.getElementById("religionInput").value.trim();
  const caste=document.getElementById("casteInput").value.trim();
  const city=document.getElementById("cityInput").value.trim();
  const address=document.getElementById("addressInput").value.trim();
  const photo=document.getElementById("photoInput").files[0];

  if(!name||!age||!birthDate||!postDate||!gender||!profession||!income||!marital||!religion||!caste||!city||!address||!photo) return alert("Fill all fields!");

  const photoUrl=await uploadToImgbb(photo);
  await addDoc(collection(db,"profiles"),{
    name,age,birthDate,postDate,gender,profession,income,marital,religion,caste,city,address,photoUrl,
    uid:currentUser.uid,email:currentUser.email,
    approvals:{name:true,age:true,birthDate:true,postDate:true,gender:true,profession:true,income:true,marital:true,religion:true,caste:true,city:true,address:true,photoUrl:true},
    likes:[],created:serverTimestamp()
  });
  alert("‚úÖ Submitted! Wait for Admin Approval");
});

// Fetch Profiles & Render
const q=query(collection(db,"profiles"),orderBy("created","desc"));
onSnapshot(q,snapshot=>{
  const profiles=[];
  snapshot.forEach(docSnap=>{
    let data=docSnap.data();
    data.id=docSnap.id;
    profiles.push(data);
  });
  renderProfiles(profiles);
});

function randomGradient(){
  const colors=[['from-pink-200','via-yellow-200','to-green-200'],['from-purple-200','via-pink-200','to-yellow-100'],['from-blue-200','via-green-200','to-pink-200']];
  const choice=colors[Math.floor(Math.random()*colors.length)];
  return `bg-gradient-to-r ${choice.join(' ')}`;
}

function renderProfiles(profiles){
  postsList.innerHTML="";
  profiles.forEach(p=>{
    if(!p.approvals || !p.approvals.name) return;

    const card=document.createElement("div");
    card.className="p-4 rounded shadow transition-all "+randomGradient();

    let html=`<img src="${p.photoUrl}" class="w-full h-48 object-cover rounded mb-2">
              <p class="font-bold text-lg card-text">${p.name}, ${p.age}</p>
              <p class="text-sm">City: ${p.city}</p>
              <p class="text-sm">Gender: ${p.gender}</p>`;

    card.innerHTML=html;

    // Like Button for Users
    if(currentUser && currentUser.email!==ADMIN_EMAIL){
      const likeBtn=document.createElement("button");
      likeBtn.textContent="‚ù§Ô∏è Like";
      likeBtn.className="bg-red-500 text-white px-2 py-1 rounded mt-2";
      likeBtn.onclick=async e=>{
        e.stopPropagation();
        const likerName=prompt("Enter your name:");
        const likerPhoto=prompt("Enter your photo URL:");
        if(!likerName||!likerPhoto) return alert("Fill name & photo");
        await updateDoc(doc(db,"profiles",p.id),{likes:arrayUnion({name:likerName,photo:likerPhoto,email:currentUser.email})});
        popupPhoto.src=p.photoUrl;
        popupName.textContent=p.name;
        popupAddress.textContent=p.address;
        popupWhatsApp.onclick=()=> window.open(`https://wa.me/${currentUser.email}?text=Hello, I liked ${p.name}`);
        popup.classList.remove("hidden");
      };
      card.appendChild(likeBtn);
    }

    // Admin View Likes
    if(currentUser && currentUser.email===ADMIN_EMAIL){
      const likesDiv=document.createElement("div");
      likesDiv.className="mt-2 p-2 border rounded bg-white shadow-inner";
      likesDiv.innerHTML="<strong>Likes:</strong>";
      if(p.likes && p.likes.length>0){
        p.likes.forEach(like=>{
          const likeItem=document.createElement("div");
          likeItem.className="flex items-center justify-between my-1 p-1 bg-gray-100 rounded";
          likeItem.innerHTML=`<div class="flex items-center gap-2">
                                <img src="${like.photo}" class="w-8 h-8 rounded-full object-cover">
                                <span>${like.name}</span>
                              </div>`;
          const waBtn=document.createElement("button");
          waBtn.textContent="üì± WhatsApp";
          waBtn.className="whatsappBtn";
          waBtn.onclick=()=> window.open(`https://wa.me/${like.email}?text=Hello ${like.name}, Admin here from Nikah Portal`);
          likeItem.appendChild(waBtn);
          likesDiv.appendChild(likeItem);
        });
      } else likesDiv.innerHTML+="<p>No likes yet</p>";
      card.appendChild(likesDiv);
    }

    postsList.appendChild(card);
  });
}
</script>
</body>
</html>
