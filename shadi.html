<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nikah Portal</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Header -->
<header class="bg-blue-600 p-4 flex justify-between text-white">
  <h1 class="text-xl font-bold">Nikah Portal</h1>
  <div>
    <button id="loginBtn" class="bg-green-500 px-3 py-1 rounded">Login</button>
    <button id="postBtn" class="bg-yellow-500 px-3 py-1 rounded hidden">âž• Post</button>
  </div>
</header>

<!-- Post Form -->
<section id="postSection" class="hidden p-4 bg-white m-4 rounded shadow">
  <input id="nameInput" type="text" placeholder="Full Name" class="w-full p-2 border mb-2 rounded">
  <input id="ageInput" type="number" placeholder="Age" class="w-full p-2 border mb-2 rounded">
  <select id="genderInput" class="w-full p-2 border mb-2 rounded">
    <option value="">Gender</option><option value="Male">Male</option><option value="Female">Female</option>
  </select>
  <input id="educationInput" type="text" placeholder="Education" class="w-full p-2 border mb-2 rounded">
  <input id="professionInput" type="text" placeholder="Profession" class="w-full p-2 border mb-2 rounded">
  <input id="incomeInput" type="text" placeholder="Monthly Income" class="w-full p-2 border mb-2 rounded">
  <input id="maritalInput" type="text" placeholder="Marital Status" class="w-full p-2 border mb-2 rounded">
  <input id="religionInput" type="text" placeholder="Religion" class="w-full p-2 border mb-2 rounded">
  <input id="casteInput" type="text" placeholder="Caste" class="w-full p-2 border mb-2 rounded">
  <input id="cityInput" type="text" placeholder="City" class="w-full p-2 border mb-2 rounded">
  <input id="photoInput" type="file" class="w-full p-2 mb-2">
  <button id="submitPost" class="bg-blue-500 text-white px-4 py-2 w-full rounded">Submit</button>
</section>

<!-- Public Feed -->
<h2 class="text-center text-lg font-bold mt-4">Approved Profiles</h2>
<main id="publicList" class="p-4 grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></main>

<!-- Admin Panel -->
<section id="adminPanel" class="hidden p-4">
  <h2 class="text-lg font-bold mb-2">Admin Approval Panel</h2>
  <div id="adminList" class="grid gap-4"></div>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, addDoc, query, onSnapshot, updateDoc, deleteDoc, doc, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

// Firebase setup
const firebaseConfig = {
  apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain: "all-madrsa.firebaseapp.com",
  projectId: "all-madrsa",
  storageBucket: "all-madrsa.appspot.com",
  messagingSenderId: "619313835874",
  appId: "1:619313835874:web:e387e1297663f11fc2463b"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

// DOM
const loginBtn=document.getElementById("loginBtn");
const postBtn=document.getElementById("postBtn");
const postSection=document.getElementById("postSection");
const submitPost=document.getElementById("submitPost");
const publicList=document.getElementById("publicList");
const adminPanel=document.getElementById("adminPanel");
const adminList=document.getElementById("adminList");

let currentUser=null;
const ADMIN_EMAIL="zaradigitalseva@gmail.com";

// Login
loginBtn.addEventListener("click", async ()=>{
  const provider=new GoogleAuthProvider();
  await signInWithPopup(auth, provider);
});

onAuthStateChanged(auth, user=>{
  currentUser=user;
  if(user){
    loginBtn.classList.add("hidden");
    postBtn.classList.remove("hidden");
    if(user.email===ADMIN_EMAIL) adminPanel.classList.remove("hidden");
  } else {
    loginBtn.classList.remove("hidden");
    postBtn.classList.add("hidden");
    adminPanel.classList.add("hidden");
  }
});

postBtn.addEventListener("click",()=>postSection.classList.toggle("hidden"));

// Upload to imgbb
async function uploadToImgbb(file){
  const key="d12c2e4a8650157b2b6b9fe85336ea43";
  const fd=new FormData(); fd.append("image", file);
  const res=await fetch(`https://api.imgbb.com/1/upload?key=${key}`,{method:"POST",body:fd});
  const data=await res.json(); return data.data.url;
}

// Submit Post
submitPost.addEventListener("click", async ()=>{
  const profile={
    name:document.getElementById("nameInput").value,
    age:document.getElementById("ageInput").value,
    gender:document.getElementById("genderInput").value,
    education:document.getElementById("educationInput").value,
    profession:document.getElementById("professionInput").value,
    income:document.getElementById("incomeInput").value,
    marital:document.getElementById("maritalInput").value,
    religion:document.getElementById("religionInput").value,
    caste:document.getElementById("casteInput").value,
    city:document.getElementById("cityInput").value,
    email:currentUser.email, uid:currentUser.uid,
    created:serverTimestamp()
  };
  const photo=document.getElementById("photoInput").files[0];
  if(!profile.name||!profile.age||!profile.gender||!profile.education||!photo) return alert("Fill all fields!");
  profile.photoUrl=await uploadToImgbb(photo);

  // approval object -> har field false
  profile.approvals={
    name:false, age:false, gender:false, education:false, profession:false,
    income:false, marital:false, religion:false, caste:false, city:false, photoUrl:false
  };

  await addDoc(collection(db,"profiles"), profile);
  alert("Submitted! Wait for Admin approval.");
  postSection.classList.add("hidden");
});

// Show Profiles
const q=query(collection(db,"profiles"), orderBy("created","desc"));
onSnapshot(q, snapshot=>{
  publicList.innerHTML=""; adminList.innerHTML="";
  snapshot.forEach(docSnap=>{
    const p={id:docSnap.id,...docSnap.data()};

    // Public feed -> sirf approved fields
    let html="";
    if(p.approvals.photoUrl) html+=`<img src="${p.photoUrl}" class="w-full h-40 object-cover rounded mb-2">`;
    if(p.approvals.name) html+=`<p><b>Name:</b> ${p.name}</p>`;
    if(p.approvals.age) html+=`<p><b>Age:</b> ${p.age}</p>`;
    if(p.approvals.gender) html+=`<p><b>Gender:</b> ${p.gender}</p>`;
    if(p.approvals.education) html+=`<p><b>Education:</b> ${p.education}</p>`;
    if(p.approvals.profession) html+=`<p><b>Profession:</b> ${p.profession}</p>`;
    if(p.approvals.income) html+=`<p><b>Income:</b> ${p.income}</p>`;
    if(p.approvals.marital) html+=`<p><b>Status:</b> ${p.marital}</p>`;
    if(p.approvals.religion) html+=`<p><b>Religion:</b> ${p.religion}</p>`;
    if(p.approvals.caste) html+=`<p><b>Caste:</b> ${p.caste}</p>`;
    if(p.approvals.city) html+=`<p><b>City:</b> ${p.city}</p>`;

    if(html!==""){
      const card=document.createElement("div");
      card.className="p-4 bg-white rounded shadow";
      card.innerHTML=html;
      publicList.appendChild(card);
    }

    // Admin Panel -> har field ke aage tick
    if(currentUser && currentUser.email===ADMIN_EMAIL){
      let ahtml=`<img src="${p.photoUrl}" class="w-full h-40 object-cover rounded mb-2">`;
      for(const field of ["name","age","gender","education","profession","income","marital","religion","caste","city","photoUrl"]){
        ahtml+=`
          <div class="flex items-center gap-2">
            <input type="checkbox" ${p.approvals[field]?"checked":""} data-id="${p.id}" data-field="${field}">
            <label>${field}: ${p[field]||""}</label>
          </div>`;
      }
      ahtml+=`<button class="bg-red-500 text-white px-2 py-1 rounded mt-2 deleteBtn" data-id="${p.id}">Delete</button>`;
      const card=document.createElement("div");
      card.className="p-4 bg-white rounded shadow";
      card.innerHTML=ahtml;
      adminList.appendChild(card);
    }
  });

  // Admin tick handlers
  document.querySelectorAll("input[type=checkbox]").forEach(cb=>{
    cb.onchange=async ()=>{
      const id=cb.dataset.id; const field=cb.dataset.field;
      await updateDoc(doc(db,"profiles",id),{[`approvals.${field}`]:cb.checked});
    };
  });
  // Admin delete
  document.querySelectorAll(".deleteBtn").forEach(btn=>{
    btn.onclick=()=>deleteDoc(doc(db,"profiles",btn.dataset.id));
  });
});
</script>
</body>
</html>
