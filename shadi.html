<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíç Shadi Profiles</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { background: #f0f8ff; font-family: sans-serif; }
.card-text { overflow:hidden; text-overflow:ellipsis; display:-webkit-box; -webkit-line-clamp:3; -webkit-box-orient:vertical; }
.popup { position: fixed; top:0; left:0; right:0; bottom:0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index:50; overflow-y:auto; }
.popup-content { background: #fff; padding:20px; border-radius:12px; max-width:500px; width:90%; text-align:center; color:black; position:relative;}
</style>
</head>
<body>

<header class="bg-gradient-to-r from-purple-500 to-pink-500 p-4 flex flex-wrap justify-between items-center text-white">
  <h1 class="text-2xl font-bold">üíç Shadi Profiles</h1>
  <div class="flex gap-2 flex-wrap">
    <button id="loginBtn" class="bg-green-500 px-3 py-1 rounded">Login</button>
    <button id="postBtn" class="bg-blue-500 px-3 py-1 rounded hidden">‚ûï Post Profile</button>
  </div>
</header>

<section id="filters" class="p-4 bg-white shadow m-4 rounded flex flex-wrap gap-2">
  <select id="filterGender" class="p-2 border rounded">
    <option value="">Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <input type="number" id="filterAgeMin" placeholder="Age Min" class="p-2 border rounded w-20">
  <input type="number" id="filterAgeMax" placeholder="Age Max" class="p-2 border rounded w-20">
  <input type="text" id="filterEducation" placeholder="Education" class="p-2 border rounded">
  <select id="filterMarital" class="p-2 border rounded">
    <option value="">Marital Status</option>
    <option value="Single">Single</option>
    <option value="Married">Married</option>
    <option value="Divorced">Divorced</option>
    <option value="Widowed">Widowed</option>
  </select>
  <button id="applyFilters" class="bg-purple-500 px-3 py-1 text-white rounded">Search</button>
  <button id="resetFilters" class="bg-gray-500 px-3 py-1 text-white rounded">Reset</button>
</section>

<section id="postSection" class="hidden p-4 bg-white shadow m-4 rounded">
  <h2 class="text-xl font-bold mb-2 text-purple-700">Add Marriage Profile</h2>
  <input id="nameInput" type="text" placeholder="Full Name" class="w-full p-2 mb-2 border rounded">
  <select id="genderInput" class="w-full p-2 mb-2 border rounded">
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <input id="ageInput" type="number" placeholder="Age" class="w-full p-2 mb-2 border rounded">
  <input id="educationInput" type="text" placeholder="Education" class="w-full p-2 mb-2 border rounded">
  <input id="occupationInput" type="text" placeholder="Occupation" class="w-full p-2 mb-2 border rounded">
  <input id="incomeInput" type="text" placeholder="Income" class="w-full p-2 mb-2 border rounded">
  <input id="addressInput" type="text" placeholder="Full Address" class="w-full p-2 mb-2 border rounded">
  <input id="mobileInput" type="text" placeholder="Mobile / WhatsApp Number" class="w-full p-2 mb-2 border rounded">
  <select id="maritalStatusInput" class="w-full p-2 mb-2 border rounded">
    <option value="">Marital Status</option>
    <option value="Single">Single</option>
    <option value="Married">Married</option>
    <option value="Divorced">Divorced</option>
    <option value="Widowed">Widowed</option>
  </select>
  <input id="childrenInput" type="text" placeholder="Children Info (if any)" class="w-full p-2 mb-2 border rounded">
  <input id="familyInfoInput" type="text" placeholder="Family Info" class="w-full p-2 mb-2 border rounded">
  <input id="photoInput" type="file" class="w-full p-2 mb-2 border rounded">
  <input id="aadhaarInput" type="file" class="w-full p-2 mb-2 border rounded">
  <button id="submitPost" class="bg-purple-600 px-4 py-2 rounded text-white w-full">Submit Profile</button>
</section>

<main id="postsList" class="p-4 grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></main>

<div id="popup" class="popup hidden">
  <div class="popup-content">
    <h3 id="popupName" class="font-bold text-xl text-purple-700"></h3>
    <p id="popupDetails" class="text-sm mt-2 text-gray-700"></p>
    <p id="popupStatus" class="text-sm font-semibold mt-1"></p>
    <a id="popupWhatsApp" href="" target="_blank" class="inline-block mt-2 bg-green-500 text-white px-4 py-2 rounded shadow-lg hover:bg-green-600 transition">WhatsApp</a>
    <div class="mt-4">
      <button id="closePopup" class="bg-red-500 px-3 py-1 rounded text-white">‚ùå Close</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, addDoc, query, onSnapshot, updateDoc, doc, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain: "all-madrsa.firebaseapp.com",
  projectId: "all-madrsa",
  storageBucket: "all-madrsa.appspot.com",
  messagingSenderId: "619313835874",
  appId: "1:619313835874:web:e387e1297663f11fc2463f11"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

const loginBtn = document.getElementById("loginBtn");
const postBtn = document.getElementById("postBtn");
const postSection = document.getElementById("postSection");
const submitPost = document.getElementById("submitPost");
const postsList = document.getElementById("postsList");

let currentUser = null;
const adminEmail = "zaradigitalseva@gmail.com";
const adminWhatsapp = "9112170192";

// Login
loginBtn.addEventListener("click", async () => {
  const provider = new GoogleAuthProvider();
  await signInWithPopup(auth, provider);
});

onAuthStateChanged(auth, user => {
  currentUser = user;
  if(user){
    loginBtn.classList.add("hidden");
    postBtn.classList.remove("hidden");
  } else {
    loginBtn.classList.remove("hidden");
    postBtn.classList.add("hidden");
    postSection.classList.add("hidden");
  }
});

// Toggle form
postBtn.addEventListener("click", ()=> postSection.classList.toggle("hidden"));

// Imgbb upload
async function uploadToImgbb(file) {
  const apiKey = "3701b37092582c6aa3b6f8d1d3dcd00d";
  const formData = new FormData();
  formData.append("image", file);
  const res = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`,{
    method:"POST", body:formData
  });
  const data = await res.json();
  return data.data.url;
}

// Submit profile
submitPost.addEventListener("click", async () => {
  const name = document.getElementById("nameInput").value;
  const gender = document.getElementById("genderInput").value;
  const age = document.getElementById("ageInput").value;
  const education = document.getElementById("educationInput").value;
  const occupation = document.getElementById("occupationInput").value;
  const income = document.getElementById("incomeInput").value;
  const address = document.getElementById("addressInput").value;
  const mobile = document.getElementById("mobileInput").value;
  const maritalStatus = document.getElementById("maritalStatusInput").value;
  const children = document.getElementById("childrenInput").value;
  const familyInfo = document.getElementById("familyInfoInput").value;
  const photoFile = document.getElementById("photoInput").files[0];
  const aadhaarFile = document.getElementById("aadhaarInput").files[0];

  if(!name || !gender) return alert("Please fill required fields");

  const photoUrl = photoFile ? await uploadToImgbb(photoFile) : "";
  const aadhaarUrl = aadhaarFile ? await uploadToImgbb(aadhaarFile) : "";

  await addDoc(collection(db,"profiles"),{
    name, gender, age, education, occupation, income, address, mobile,
    maritalStatus, children, familyInfo, photoUrl, aadhaarUrl,
    uid:currentUser.uid, email:currentUser.email, approved:false,
    created:serverTimestamp()
  });
  alert("‚úÖ Submitted for approval!");
});

// Load posts with optional filters
async function loadPosts() {
  const genderF = document.getElementById("filterGender").value;
  const ageMin = document.getElementById("filterAgeMin").value;
  const ageMax = document.getElementById("filterAgeMax").value;
  const educationF = document.getElementById("filterEducation").value.toLowerCase();
  const maritalF = document.getElementById("filterMarital").value;

  const q = query(collection(db,"profiles"),orderBy("created","desc"));
  onSnapshot(q, snapshot => {
    postsList.innerHTML="";
    snapshot.forEach(docSnap=>{
      const data = docSnap.data();
      const postId = docSnap.id;
      if(!data.approved) return;

      if(genderF && data.gender !== genderF) return;
      if(ageMin && data.age < parseInt(ageMin)) return;
      if(ageMax && data.age > parseInt(ageMax)) return;
      if(educationF && !data.education.toLowerCase().includes(educationF)) return;
      if(maritalF && data.maritalStatus !== maritalF) return;

      const bgColor = `hsl(${Math.random()*360},70%,85%)`;
      const card = document.createElement("div");
      card.className="p-4 rounded shadow cursor-pointer h-72 overflow-hidden flex flex-col justify-between";
      card.style.background=bgColor;
      card.style.color="black";
      card.innerHTML=`
        <p class="font-bold text-lg card-text">${data.name} (${data.gender}, ${data.age})</p>
        <p class="text-xs mt-2">${data.education}, ${data.occupation}, ${data.income}</p>
        <p class="text-xs">${data.address}</p>
        <p class="text-sm font-semibold mt-1">‚úÖ Approved</p>
      `;

      card.addEventListener("click", ()=>{
        document.getElementById("popupName").textContent = data.name;
        let detailsHtml = `
          <b>Gender:</b> ${data.gender} <br>
          <b>Age:</b> ${data.age} <br>
          <b>Education:</b> ${data.education} <br>
          <b>Occupation:</b> ${data.occupation} <br>
          <b>Income:</b> ${data.income} <br>
          <b>Address:</b> ${data.address} <br>
          <b>Marital Status:</b> ${data.maritalStatus} <br>
          <b>Children:</b> ${data.children} <br>
          <b>Family Info:</b> ${data.familyInfo} <br>
        `;
        if(currentUser && currentUser.email===adminEmail && data.aadhaarUrl){
          detailsHtml += `<b>Aadhaar:</b> <a href="${data.aadhaarUrl}" target="_blank" class="text-blue-700">View</a>`;
        }
        document.getElementById("popupDetails").innerHTML = detailsHtml;
        document.getElementById("popupStatus").textContent = "‚úÖ Approved";
        document.getElementById("popupWhatsApp").href = `https://wa.me/${adminWhatsapp}`;
        document.getElementById("popup").classList.remove("hidden");
      });

      postsList.appendChild(card);
    });
  });
}

document.getElementById("applyFilters").addEventListener("click", loadPosts);
document.getElementById("resetFilters").addEventListener("click", ()=>{
  document.getElementById("filterGender").value="";
  document.getElementById("filterAgeMin").value="";
  document.getElementById("filterAgeMax").value="";
  document.getElementById("filterEducation").value="";
  document.getElementById("filterMarital").value="";
  loadPosts();
});

document.getElementById("closePopup").addEventListener("click", ()=>document.getElementById("popup").classList.add("hidden"));

loadPosts(); // initial load
</script>
</body>
</html>
