<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Madarsa Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn-3d {
      background: linear-gradient(180deg,#4ade80,#16a34a);
      box-shadow: 0 6px 0 rgba(0,0,0,0.2), 0 10px 20px rgba(0,0,0,0.15);
      transform: translateY(-2px);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .btn-3d:active { transform: translateY(1px); box-shadow: 0 4px 0 rgba(0,0,0,0.12); }
    .card { transition: all 0.3s ease; cursor: pointer; }
    .card.expanded { transform: scale(1.05); z-index: 10; }
  </style>
</head>
<body class="bg-gradient-to-br from-emerald-50 to-green-100 min-h-screen">

<header class="bg-white shadow sticky top-0 z-40">
  <div class="max-w-6xl mx-auto flex items-center justify-between p-3">
    <div class="flex items-center gap-3">
      <img src="https://source.unsplash.com/80x80/?mosque" class="w-12 h-12 object-cover rounded shadow"/>
      <div>
        <div class="text-2xl font-extrabold text-emerald-600 drop-shadow">üåô Madarsa Connect</div>
        <div class="text-sm text-gray-500">‚ú® ‡§∏‡§¨ ‡§Æ‡§¶‡§∞‡§∏‡•á ‡§è‡§ï ‡§™‡•ç‡§≤‡•á‡§ü‡§´‡•â‡§∞‡•ç‡§Æ ‡§™‡§∞</div>
      </div>
    </div>
    <div class="flex items-center gap-3">
      <button id="addBtn" class="btn-3d text-white px-4 py-2 rounded hidden">+ Add Madarsa</button>
      <button id="authBtn" class="btn-3d bg-emerald-500 text-white px-4 py-2 rounded">Login with Google</button>
    </div>
  </div>
</header>

<main class="max-w-6xl mx-auto p-4">
  <h2 class="text-3xl font-bold mb-4 text-emerald-700">üìã ‡§∏‡§≠‡•Ä ‡§Æ‡§¶‡§∞‡§∏‡•á</h2>
  <div id="list" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
</main>

<!-- Modal -->
<div id="regModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow max-w-xl w-full p-4">
    <div class="flex justify-between items-center">
      <h3 class="text-lg font-semibold text-emerald-700">üïå Register Madarsa</h3>
      <button onclick="closeModal()" class="text-gray-600 font-bold">X</button>
    </div>
    <form id="regForm" class="mt-3 space-y-3">
      <input id="mname" placeholder="Madarsa ka naam" class="w-full border p-2 rounded" required />
      <input id="maddress" placeholder="Address (City, State)" class="w-full border p-2 rounded" required />
      <input id="mcontact" placeholder="Contact number" class="w-full border p-2 rounded" required />
      <input id="mwhatsapp" placeholder="WhatsApp number" class="w-full border p-2 rounded" />
      <input id="mcourses" placeholder="Courses (comma separated)" class="w-full border p-2 rounded" />
      <div>
        <label class="block text-sm text-emerald-600">Upload Image (optional)</label>
        <input id="mimage" type="file" accept="image/*" class="mt-1" />
      </div>
      <div>
        <label class="block text-sm text-emerald-600">Upload UPI QR (optional)</label>
        <input id="mupi" type="file" accept="image/*" class="mt-1" />
      </div>
      <div id="formMsg" class="text-center text-sm font-semibold"></div>
      <div class="flex justify-end gap-2">
        <button type="button" onclick="closeModal()" class="px-4 py-2 border rounded">Cancel</button>
        <button id="submitBtn" type="submit" class="btn-3d text-white px-4 py-2 rounded">Submit</button>
      </div>
    </form>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, updateDoc, doc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
    authDomain: "all-madrsa.firebaseapp.com",
    projectId: "all-madrsa",
    storageBucket: "all-madrsa.appspot.com",
    messagingSenderId: "619313835874",
    appId: "1:619313835874:web:e387e1297663f11fc2463b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  const authBtn = document.getElementById('authBtn');
  const addBtn = document.getElementById('addBtn');
  const listDiv = document.getElementById('list');
  const regModal = document.getElementById('regModal');
  const regForm = document.getElementById('regForm');
  const submitBtn = document.getElementById('submitBtn');
  const formMsg = document.getElementById('formMsg');

  let currentUser = null;
  const ADMIN_EMAIL = "zaradigitalseva@gmail.com";

  window.openModal = () => { regModal.classList.remove('hidden'); regModal.classList.add('flex'); }
  window.closeModal = () => { regModal.classList.add('hidden'); regModal.classList.remove('flex'); regForm.reset(); formMsg.textContent=""; }

  // Auth
  authBtn.onclick = async () => {
    try {
      if (!auth.currentUser) {
        await signInWithPopup(auth, provider);
      } else {
        await signOut(auth);
      }
    } catch (err) {
      alert("Login failed: " + err.message);
    }
  };

  onAuthStateChanged(auth, user => {
    currentUser = user;
    if (user) {
      authBtn.textContent = "Logout";
      addBtn.classList.remove('hidden');
    } else {
      authBtn.textContent = "Login with Google";
      addBtn.classList.add('hidden');
    }
    loadList();
  });

  addBtn.onclick = () => openModal();

  // Load list (live updates)
  function loadList() {
    const q = query(collection(db, "madarse"), orderBy("createdAt", "desc"));
    onSnapshot(q, (qSnap) => {
      listDiv.innerHTML = '';
      qSnap.forEach(docSnap => {
        const d = docSnap.data();

        // Visibility rules
        if (d.status === "pending" && (!currentUser || currentUser.email !== ADMIN_EMAIL)) return;
        if (d.status === "rejected" && (!currentUser || (currentUser.email !== ADMIN_EMAIL && currentUser.uid !== d.ownerUid))) return;

        const card = document.createElement('div');
        card.className = "card p-4 rounded-xl shadow bg-gradient-to-r from-green-100 to-emerald-200 relative";

        let cardHtml = `
          ${d.image ? `<img src="${d.image}" class="w-full h-48 object-contain bg-white rounded mb-2"/>` : ""}
          <div class="text-lg font-bold text-emerald-800">${escapeHtml(d.name || '')}</div>
        `;

        if (d.status === "approved") {
          if (d.showExtra) {
            cardHtml += `
              <div class="extra mt-2">
                ${d.address ? `<div class="text-sm text-blue-800">üìç ${escapeHtml(d.address)}</div>` : ""}
                ${d.contact ? `<div class="text-xs text-pink-700">üìû ${escapeHtml(d.contact)}</div>` : ""}
                ${d.courses && d.courses.length ? `<div class="text-sm text-purple-700"><b>üìö Courses:</b> ${d.courses.join(", ")}</div>` : ""}
                ${d.whatsapp ? `<a href="https://wa.me/${d.whatsapp}" target="_blank" class="block mt-2 btn-3d text-white px-3 py-1 rounded">üì≤ WhatsApp</a>` : ""}
                ${d.upi ? `
                  <div class="mt-3 text-center bg-yellow-100 p-2 rounded-lg shadow">
                    <img src="${d.upi}" class="w-32 mx-auto rounded border shadow"/>
                    <div class="text-sm font-bold text-yellow-800 mt-2">
                      üôè Please donate to support poor children's education <br/>
                      (‡§ó‡§∞‡•Ä‡§¨ ‡§¨‡§ö‡•ç‡§ö‡•ã‡§Ç ‡§ï‡•Ä ‡§§‡§æ‡§≤‡•Ä‡§Æ ‡§Æ‡•á‡§Ç ‡§Æ‡§¶‡§¶ ‡§ï‡§∞‡•á‡§Ç)
                    </div>
                  </div>
                ` : ""}
              </div>
            `;
          }
        }

        if (d.status === "rejected") {
          cardHtml += `<div class="text-red-600 font-bold mt-2">‚ùå Rejected</div>`;
        }

        if (currentUser && currentUser.email === ADMIN_EMAIL) {
          cardHtml += `
            <div class="flex gap-2 mt-2">
              <button class="approve btn-3d text-white px-3 py-1 rounded">Approve</button>
              <button class="reject bg-red-500 text-white px-3 py-1 rounded shadow">Reject</button>
              <button class="enable bg-blue-500 text-white px-3 py-1 rounded shadow">Enable Extra Info</button>
            </div>`;
        }

        card.innerHTML = cardHtml;

        if (currentUser && currentUser.email === ADMIN_EMAIL) {
          card.querySelector(".approve")?.addEventListener("click", async () => {
            await updateDoc(doc(db, "madarse", docSnap.id), { status: "approved" });
          });
          card.querySelector(".reject")?.addEventListener("click", async () => {
            await updateDoc(doc(db, "madarse", docSnap.id), { status: "rejected" });
          });
          card.querySelector(".enable")?.addEventListener("click", async () => {
            await updateDoc(doc(db, "madarse", docSnap.id), { showExtra: true });
          });
        }

        listDiv.appendChild(card);
      });
    });
  }

  // Submit form (ImgBB uploads)
  regForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!auth.currentUser) { alert('Google login required'); return; }

    submitBtn.disabled = true;
    formMsg.textContent = "‚è≥ Uploading...";
    formMsg.className = "text-blue-600 font-bold text-center";

    const name = document.getElementById('mname').value.trim();
    const address = document.getElementById('maddress').value.trim();
    const contact = document.getElementById('mcontact').value.trim();
    const whatsapp = document.getElementById('mwhatsapp').value.trim();
    const courses = document.getElementById('mcourses').value.trim();
    const imageFile = document.getElementById('mimage').files[0];
    const upiFile = document.getElementById('mupi').files[0];

    let imgUrl = "", upiUrl = "";
    async function uploadImg(file) {
      const formData = new FormData();
      formData.append("image", file);
      const res = await fetch("https://api.imgbb.com/1/upload?key=c4bc97c133edb76e062de6d070df67e4", { method: "POST", body: formData });
      const data = await res.json();
      if (data.success) return data.data.url;
      else throw new Error(data.error.message);
    }

    try {
      if (imageFile) imgUrl = await uploadImg(imageFile);
      if (upiFile) upiUrl = await uploadImg(upiFile);

      await addDoc(collection(db, 'madarse'), {
        name, address, contact, whatsapp,
        courses: courses ? courses.split(',').map(s => s.trim()) : [],
        image: imgUrl, upi: upiUrl,
        ownerUid: auth.currentUser.uid,
        ownerEmail: auth.currentUser.email,
        status: 'pending',
        showExtra: false,
        createdAt: Date.now()
      });

      formMsg.textContent = "‚úÖ Registration submitted!";
      formMsg.className = "text-green-600 font-bold text-center";
      setTimeout(() => { closeModal(); submitBtn.disabled = false; }, 1500);
    } catch (err) {
      formMsg.textContent = "‚ùå Error: " + err.message;
      formMsg.className = "text-red-600 font-bold text-center";
      submitBtn.disabled = false;
    }
  });

  function escapeHtml(text) {
    if (!text) return '';
    return text.replace(/[&<>"']/g, c => (
      {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]
    ));
  }
</script>
</body>
</html>
