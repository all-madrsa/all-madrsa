<!-- Firebase + Logic -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, getDoc, setDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
    authDomain: "all-madrsa.firebaseapp.com",
    projectId: "all-madrsa",
    storageBucket: "all-madrsa.appspot.com",
    messagingSenderId: "619313835874",
    appId: "1:619313835874:web:e387e1297663f11fc2463b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  const ADMIN_EMAIL = "zaradigitalseva@gmail.com";
  const IMGBB_API_KEY = "c4bc97c133edb76e062de6d070df67e4";

  // DOM
  const logoImg = document.getElementById("logoImg");
  const logoUpload = document.getElementById("logoUpload");
  const saveLogoBtn = document.getElementById("saveLogo");
  const noticeAdmin = document.getElementById("noticeAdmin");
  const noticeInput = document.getElementById("noticeInput");
  const noticeText = document.getElementById("noticeText");
  const saveNoticeBtn = document.getElementById("saveNotice");
  const authBtn = document.getElementById("authBtn");
  const addBtn = document.getElementById("addBtn");

  let currentUser = null;

  // Helper: File -> Base64
  function toBase64(file){
    return new Promise((resolve,reject)=>{
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => resolve(reader.result.split(",")[1]);
      reader.onerror = (e)=>reject(e);
    });
  }
  async function uploadToImgBB(file){
    if(!file) return "";
    const base64 = await toBase64(file);
    const fd = new FormData();
    fd.append("image", base64);
    const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`,{ method:"POST", body:fd });
    const data = await res.json();
    if(data.success) return data.data.url;
    else throw new Error(data?.error?.message || "ImgBB upload failed");
  }

  // Auth
  authBtn.onclick = async ()=>{
    if(!auth.currentUser) await signInWithPopup(auth, provider);
    else await signOut(auth);
  };
  onAuthStateChanged(auth, async (user)=>{
    currentUser = user;
    if(user){
      authBtn.textContent = "Logout";
      addBtn.classList.remove("hidden");
      if(user.email===ADMIN_EMAIL){
        noticeAdmin.classList.remove("hidden");
      }else{
        noticeAdmin.classList.add("hidden");
      }
    }else{
      authBtn.textContent = "Login";
      addBtn.classList.add("hidden");
      noticeAdmin.classList.add("hidden");
    }
    await loadNotice();
    await loadLogo();
  });

  // Notice Save
  saveNoticeBtn.onclick = async ()=>{
    if(!(currentUser && currentUser.email===ADMIN_EMAIL)) return;
    const text = noticeInput.value.trim() || "üì¢ Welcome to Talimi Ittehad!";
    await setDoc(doc(db,"config","global"),{ noticeText:text },{ merge:true });
    noticeText.textContent = text;
    alert("‚úÖ Notice updated");
  };

  // Logo Save
  saveLogoBtn.onclick = async ()=>{
    if(!(currentUser && currentUser.email===ADMIN_EMAIL)) return;
    const file = logoUpload.files[0];
    if(!file){ alert("Please select a logo file"); return; }
    const url = await uploadToImgBB(file);
    await setDoc(doc(db,"config","global"),{ logoUrl:url },{ merge:true });
    logoImg.src = url;
    logoImg.classList.remove("hidden");
    alert("‚úÖ Logo updated");
  };

  // Load Notice
  async function loadNotice(){
    try{
      const snap = await getDoc(doc(db,"config","global"));
      if(snap.exists()){
        const data = snap.data();
        noticeText.textContent = data.noticeText || "üì¢ Welcome to Talimi Ittehad!";
        if(currentUser?.email===ADMIN_EMAIL) noticeInput.value = data.noticeText || "";
      }
    }catch{}
  }

  // Load Logo
  async function loadLogo(){
    try{
      const snap = await getDoc(doc(db,"config","global"));
      if(snap.exists() && snap.data().logoUrl){
        logoImg.src = snap.data().logoUrl;
        logoImg.classList.remove("hidden");
      }else{
        logoImg.classList.add("hidden");
      }
    }catch{}
  }
</script>

  document.addEventListener("DOMContentLoaded", ()=>{
    const btn = document.getElementById("translateBtn");
    const box = document.getElementById("google_translate_element");

</script>
