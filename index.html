<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Madarsa Platform - Index</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 3D button style */
    .btn-3d {
      background: linear-gradient(180deg,#4ade80,#16a34a);
      box-shadow: 0 8px 0 rgba(0,0,0,0.18), 0 12px 24px rgba(0,0,0,0.12);
      transform: translateY(-2px);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .btn-3d:active { transform: translateY(1px); box-shadow: 0 4px 0 rgba(0,0,0,0.12); }
    .btn-3d-alt {
      background: linear-gradient(180deg,#ffbf69,#ff7b7b);
      box-shadow: 0 8px 0 rgba(0,0,0,0.18);
    }
  </style>
</head>
<body class="bg-slate-50 min-h-screen">

<!-- HEADER -->
<header class="bg-white shadow sticky top-0 z-40">
  <div class="max-w-6xl mx-auto flex items-center justify-between p-3 gap-4">
    <!-- Left: Logo + Site Name -->
    <div class="flex items-center gap-3">
      <img id="siteLogo" src="https://source.unsplash.com/80x80/?mosque" alt="logo" class="w-12 h-12 object-cover rounded"/>
      <div>
        <div class="text-xl font-bold">Madarsa Connect</div>
        <div class="text-sm text-gray-500">Sabhi Madarse ek platform par</div>
      </div>
    </div>

    <!-- Center: dropdowns + search -->
    <div class="flex-1 px-4">
      <div class="flex items-center gap-3">
        <!-- Dropdown 1 -->
        <div class="relative group">
          <button class="px-3 py-2 rounded hover:bg-gray-100">Menu 1 ▾</button>
          <div class="absolute left-0 mt-2 bg-white shadow rounded hidden group-hover:block">
            <a class="block px-4 py-2 hover:bg-gray-100" href="#">About</a>
            <a class="block px-4 py-2 hover:bg-gray-100" href="#">Contact</a>
          </div>
        </div>

        <!-- Dropdown 2 -->
        <div class="relative group">
          <button class="px-3 py-2 rounded hover:bg-gray-100">Menu 2 ▾</button>
          <div class="absolute left-0 mt-2 bg-white shadow rounded hidden group-hover:block">
            <a class="block px-4 py-2 hover:bg-gray-100" href="#">Help</a>
            <a class="block px-4 py-2 hover:bg-gray-100" href="#">FAQ</a>
          </div>
        </div>

        <!-- Search -->
        <div class="flex-1">
          <input id="q" type="search" placeholder="Search by name or address..." class="w-full px-4 py-2 rounded border" />
        </div>
      </div>
    </div>

    <!-- Right: Add Button + Auth -->
    <div class="flex items-center gap-3">
      <button id="addBtn" class="btn-3d text-white px-4 py-2 rounded hidden">+ Add Madarsa</button>
      <button id="authBtn" class="px-4 py-2 border rounded">Login with Google</button>
    </div>
  </div>
</header>

<!-- MAIN -->
<main class="max-w-6xl mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Sabhi Madarse</h2>
  <div id="list" class="space-y-3"></div>
</main>

<!-- Modal: Registration Form -->
<div id="regModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow max-w-xl w-full p-4">
    <div class="flex justify-between items-center">
      <h3 class="text-lg font-semibold">Register Madarsa</h3>
      <button onclick="closeModal()" class="text-gray-600">X</button>
    </div>
    <form id="regForm" class="mt-3 space-y-3">
      <input id="mname" placeholder="Madarsa ka naam" class="w-full border p-2 rounded" required />
      <input id="maddress" placeholder="Address (City, State)" class="w-full border p-2 rounded" required />
      <input id="mcontact" placeholder="Contact number" class="w-full border p-2 rounded" required />
      <input id="mcourses" placeholder="Courses (comma separated)" class="w-full border p-2 rounded" />
      <div>
        <label class="block text-sm">Upload Image (1) - required</label>
        <input id="mimage" type="file" accept="image/*" class="mt-1" required />
      </div>
      <div class="flex justify-end gap-2">
        <button type="button" onclick="closeModal()" class="px-4 py-2 border rounded">Cancel</button>
        <button type="submit" class="btn-3d text-white px-4 py-2 rounded">Submit</button>
      </div>
    </form>
  </div>
</div>

<!-- Firebase and App Logic -->
<script type="module">
  // Firebase modular SDK imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore, collection, getDocs, addDoc, query, where, orderBy, getDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
  import { getStorage, ref as sref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

  // --------- REPLACE with your Firebase config ----------
const firebaseConfig = {
  apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain: "all-madrasa.firebaseapp.com",   // ✅ spelling fix (all-madrsa → all-madrasa)
  databaseURL: "https://all-madrsa-default-rtdb.firebaseio.com",
  projectId: "all-madrsa",
  storageBucket: "all-madrsa.appspot.com",      // ✅ storageBucket हमेशा .appspot.com होता है
  messagingSenderId: "619313835874",
  appId: "1:619313835874:web:e387e1297663f11fc2463b"
};

  // -----------------------------------------------------
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);
  const provider = new GoogleAuthProvider();

  const authBtn = document.getElementById('authBtn');
  const addBtn = document.getElementById('addBtn');
  const listDiv = document.getElementById('list');
  const qInput = document.getElementById('q');
  const regModal = document.getElementById('regModal');
  const regForm = document.getElementById('regForm');

  // Show/Hide modal helpers
  window.openModal = function() { regModal.classList.remove('hidden'); regModal.classList.add('flex'); }
  window.closeModal = function() { regModal.classList.add('hidden'); regModal.classList.remove('flex'); regForm.reset(); }

authBtn.onclick = async () => {
  try {
    if (!auth.currentUser) {
      await signInWithPopup(auth, provider);
    } else {
      await signOut(auth);
    }
  } catch (err) {
    console.error("Login error:", err.code, err.message);
    alert("Login failed: " + err.message);
  }
};


  onAuthStateChanged(auth, user => {
    if (user) {
      authBtn.textContent = "Logout";
      addBtn.classList.remove('hidden');
      // Try to fetch settings/admins to show logo changes (not implemented here)
    } else {
      authBtn.textContent = "Login with Google";
      addBtn.classList.add('hidden');
    }
  });

  // Add button opens modal, only visible when logged in
  addBtn.onclick = () => openModal();

  // Load all madarse (public list)
  async function loadList() {
    listDiv.innerHTML = 'Loading...';
    const snap = await getDocs(collection(db, "madarse"));
    listDiv.innerHTML = '';
    snap.forEach(docSnap => {
      const d = docSnap.data();
      const id = docSnap.id;
      const card = document.createElement('div');
      card.className = "bg-white p-4 rounded shadow flex justify-between items-center";
      card.innerHTML = `
        <div>
          <a href="madarsa.html?id=${id}" class="text-lg font-semibold text-sky-600 hover:underline">${escapeHtml(d.name || '')}</a>
          <div class="text-sm text-gray-600">${escapeHtml(d.address || '')}</div>
        </div>
        <div class="text-sm">
          <div class="px-3 py-1 rounded-full ${d.status === 'approved' ? 'bg-green-100 text-green-700' : d.status==='rejected' ? 'bg-red-100 text-red-700' : 'bg-yellow-100 text-yellow-700'}">
            ${d.status || 'pending'}
          </div>
        </div>
      `;
      listDiv.appendChild(card);
    });
  }

  // Basic search (client side reloads full list and filters)
  qInput.addEventListener('input', async (e) => {
    const q = e.target.value.toLowerCase().trim();
    listDiv.innerHTML = 'Loading...';
    const snap = await getDocs(collection(db, "madarse"));
    listDiv.innerHTML = '';
    snap.forEach(docSnap => {
      const d = docSnap.data();
      const id = docSnap.id;
      if (!q || (d.name && d.name.toLowerCase().includes(q)) || (d.address && d.address.toLowerCase().includes(q))) {
        const card = document.createElement('div');
        card.className = "bg-white p-4 rounded shadow flex justify-between items-center";
        card.innerHTML = `
          <div>
            <a href="madarsa.html?id=${id}" class="text-lg font-semibold text-sky-600 hover:underline">${escapeHtml(d.name || '')}</a>
            <div class="text-sm text-gray-600">${escapeHtml(d.address || '')}</div>
          </div>
          <div class="text-sm">
            <div class="px-3 py-1 rounded-full ${d.status === 'approved' ? 'bg-green-100 text-green-700' : d.status==='rejected' ? 'bg-red-100 text-red-700' : 'bg-yellow-100 text-yellow-700'}">
              ${d.status || 'pending'}
            </div>
          </div>
        `;
        listDiv.appendChild(card);
      }
    });
  });

  // Registration form submit (must be logged in; uploads 1 image to storage, saves doc)
  regForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!auth.currentUser) { alert('Submit karne ke liye Google se login karein'); return; }

    const name = document.getElementById('mname').value.trim();
    const address = document.getElementById('maddress').value.trim();
    const contact = document.getElementById('mcontact').value.trim();
    const courses = document.getElementById('mcourses').value.trim();
    const imageFile = document.getElementById('mimage').files[0];

    if (!name || !address || !contact || !imageFile) { alert('Sab required fields bharein'); return; }

    // Upload image
    const id = Date.now().toString();
    const imgRef = sref(storage, `madarse/${auth.currentUser.uid}_${id}_${imageFile.name}`);
    const uploadSnap = await uploadBytes(imgRef, imageFile);
    const imgUrl = await getDownloadURL(uploadSnap.ref);

    // Save doc in Firestore
    await addDoc(collection(db, 'madarse'), {
      name,
      address,
      contact,
      courses: courses ? courses.split(',').map(s=>s.trim()) : [],
      images: [imgUrl],
      ownerUid: auth.currentUser.uid,
      ownerEmail: auth.currentUser.email,
      status: 'pending',
      createdAt: Date.now()
    });

    alert('Registration submitted. Admin verification ke baad visible hoga.');
    closeModal();
    loadList();
  });

  // Simple HTML escape
  function escapeHtml(text) {
    if (!text) return '';
    return text.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
  }

  // Initial load
  loadList();
</script>
</body>
</html>
