  <style>
    /* 3D Buttons */
    .btn-3d {
      background: linear-gradient(180deg,#4ade80,#16a34a);
      box-shadow: 0 6px 0 rgba(0,0,0,0.2), 0 10px 20px rgba(0,0,0,0.15);
      transform: translateY(-2px);
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
    }
    .btn-3d:hover { filter: brightness(1.05); }
    .btn-3d:active { transform: translateY(1px); box-shadow: 0 3px 0 rgba(0,0,0,0.2); }

    /* 3D Title */
    .title-3d {
      font-weight: 800;
      font-size: 1.75rem;
      letter-spacing: 1px;
      text-shadow:
        0 1px 0 #fff,
        0 2px 0 #e5e7eb,
        0 3px 0 #d1d5db,
        0 4px 0 #9ca3af,
        0 5px 10px rgba(0,0,0,.25);
      background: linear-gradient(90deg,#f97316,#ef4444,#22c55e,#3b82f6,#a855f7);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* Header gradient + depth */
    .header-3d {
      background: linear-gradient(135deg,#f0f9ff 0%, #e0f2fe 30%, #e9d5ff 60%, #fce7f3 100%);
      box-shadow: 0 8px 24px rgba(0,0,0,.08);
    }

    /* Cards */
    .card { transition: all 0.3s ease; cursor: pointer; position: relative; }
    .card.expanded { transform: scale(1.05); z-index: 10; }

    /* Blinking LED */
    .dot {
      position: relative; display: inline-flex; height: 12px; width: 12px;
    }
    .dot::before {
      content:""; position:absolute; inset:0; border-radius:999px; background:#16a34a;
      animation: ping 1s cubic-bezier(0,0,0.2,1) infinite; opacity:.75;
    }
    .dot::after {
      content:""; position:relative; display:inline-flex; height:12px; width:12px; border-radius:999px; background:#16a34a;
    }
    @keyframes ping { 75%,100% { transform: scale(2); opacity: 0; } }

    /* Marquee */
    .marquee { overflow:hidden; white-space:nowrap; background:linear-gradient(90deg,#22c55e,#3b82f6,#a855f7,#ef4444); color:#fff; border-radius:12px; }
    .marquee span { display:inline-block; padding:8px 16px; animation: scroll-left 18s linear infinite; font-weight:600; }
    @keyframes scroll-left { 0%{transform:translateX(100%);} 100%{transform:translateX(-100%);} }

    /* Dropdown */
    .dropdown { position:relative; }
    .dropdown-menu {
      position:absolute; top:110%; right:0; min-width:200px; background:white; border-radius:12px;
      box-shadow:0 16px 40px rgba(0,0,0,.12); border:1px solid #e5e7eb; padding:6px; display:none;
    }
    .dropdown-menu.show { display:block; }
    .dropdown-item { display:block; padding:8px 12px; border-radius:10px; font-weight:500; }
    .dropdown-item:hover { background:#f1f5f9; }
  </style>
</head>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, updateDoc, doc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
    authDomain: "all-madrsa.firebaseapp.com",
    projectId: "all-madrsa",
    storageBucket: "all-madrsa.appspot.com",
    messagingSenderId: "619313835874",
    appId: "1:619313835874:web:e387e1297663f11fc2463b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  const ADMIN_EMAIL = "zaradigitalseva@gmail.com";

  const authBtn = document.getElementById('authBtn');
  const addBtn = document.getElementById('addBtn');
  const listDiv = document.getElementById('list');
  const regModal = document.getElementById('regModal');
  const regForm = document.getElementById('regForm');
  const adminHeaderBar = document.getElementById('adminHeaderBar');

  let currentUser = null;

  window.openModal = () => { regModal.classList.remove('hidden'); regModal.classList.add('flex'); }
  window.closeModal = () => { regModal.classList.add('hidden'); regModal.classList.remove('flex'); regForm.reset(); }

  // Auth
  authBtn.onclick = async () => {
    if (!auth.currentUser) { await signInWithPopup(auth, provider); }
    else { await signOut(auth); }
  };

  onAuthStateChanged(auth, user => {
    currentUser = user;
    if (user) {
      authBtn.textContent = "Logout";
      addBtn.classList.remove('hidden');
      if (user.email === ADMIN_EMAIL) adminHeaderBar.classList.remove('hidden');
    } else {
      authBtn.textContent = "Login with Google";
      addBtn.classList.add('hidden');
      adminHeaderBar.classList.add('hidden');
    }
    loadList();
  });

  addBtn.onclick = () => openModal();

  // Live updates list
  function loadList() {
    const q = query(collection(db, "madarse"), orderBy("createdAt","desc"));
    onSnapshot(q, (qSnap) => {
      listDiv.innerHTML = '';
      qSnap.forEach(docSnap => {
        const d = docSnap.data();
        if (d.status === "pending" && (!currentUser || currentUser.email !== ADMIN_EMAIL)) return;
        if (d.status === "rejected" && (!currentUser || (currentUser.email !== ADMIN_EMAIL && currentUser.uid !== d.ownerUid))) return;

        const card = document.createElement('div');
        card.className = `card p-4 rounded-xl shadow relative ${d.status === "approved" ? "bg-green-200" : "bg-gradient-to-r from-green-100 to-emerald-200"}`;
        card.innerHTML = `
          ${d.image ? `<img src="${d.image}" class="w-full h-48 object-contain bg-white rounded mb-2"/>` : ""}
          <div class="text-lg font-bold text-indigo-700">${escapeHtml(d.name||'')}</div>
          <div class="text-sm text-gray-700">${escapeHtml(d.address||'')}</div>
          <div class="mt-1 text-xs text-gray-500">üìû ${d.contact||''}</div>
          ${d.status==="rejected" ? `<div class="text-red-600 font-bold mt-2">‚ùå Rejected</div>` : ""}
          <div class="extra hidden mt-2">
            ${d.courses?.length ? `<div class="text-sm text-pink-600"><b>üìö Courses:</b> ${d.courses.join(", ")}</div>` : ""}
            ${d.showExtra && d.whatsapp ? `<a href="https://wa.me/${d.whatsapp}" target="_blank" class="block mt-2 bg-green-500 text-white px-3 py-1 rounded">üì≤ WhatsApp</a>` : ""}
            ${d.showExtra && d.upi ? `<div class="mt-2"><img src="${d.upi}" class="w-32 rounded border mx-auto"/><p class="text-center text-sm text-purple-700 mt-1">üôè Please donate for poor children's education (‡§ó‡§∞‡•Ä‡§¨ ‡§¨‡§ö‡•ç‡§ö‡•ã‡§Ç ‡§ï‡•Ä ‡§§‡§æ‡§≤‡•Ä‡§Æ ‡§Æ‡•á‡§Ç ‡§Æ‡§¶‡§¶ ‡§ï‡§∞‡•á‡§Ç)</p></div>` : ""}
          </div>
          ${currentUser && currentUser.email===ADMIN_EMAIL ? `
            <div class="flex gap-2 mt-2">
              ${d.status==="approved" ? `<button disabled class="bg-green-600 text-white px-3 py-1 rounded shadow">‚úÖ Approved</button>` : `<button class="approve btn-3d text-white px-3 py-1 rounded">Approve</button>`}
              <button class="reject bg-red-500 text-white px-3 py-1 rounded shadow">Reject</button>
              <button class="toggleExtra ${d.showExtra ? 'bg-orange-500':'bg-blue-500'} text-white px-3 py-1 rounded shadow">${d.showExtra ? '‚ùå Disable Extra Info':'Enable Extra Info'}</button>
            </div>`:""}
          ${d.status!=="approved" ? `<div class="absolute top-2 right-2"><span class="dot"></span></div>`:""}
        `;
        // Expand toggle
        card.querySelector("img")?.addEventListener("click",()=>{
          card.classList.toggle("expanded");
          card.querySelector(".extra").classList.toggle("hidden");
        });
        // Admin actions
        if (currentUser && currentUser.email===ADMIN_EMAIL){
          card.querySelector(".approve")?.addEventListener("click",()=>updateDoc(doc(db,"madarse",docSnap.id),{status:"approved"}));
          card.querySelector(".reject")?.addEventListener("click",()=>updateDoc(doc(db,"madarse",docSnap.id),{status:"rejected"}));
          card.querySelector(".toggleExtra")?.addEventListener("click",()=>updateDoc(doc(db,"madarse",docSnap.id),{showExtra:!d.showExtra}));
        }
        listDiv.appendChild(card);
      });
    });
  }

  // Submit form with ImgBB
  regForm.addEventListener('submit', async (e)=>{
    e.preventDefault();
    if (!auth.currentUser){ alert('Google login required'); return; }
    const submitBtn = regForm.querySelector("button[type=submit]");
    submitBtn.disabled = true;

    const name=document.getElementById('mname').value.trim();
    const address=document.getElementById('maddress').value.trim();
    const contact=document.getElementById('mcontact').value.trim();
    const whatsapp=document.getElementById('mwhatsapp').value.trim();
    const courses=document.getElementById('mcourses').value.trim();
    const imageFile=document.getElementById('mimage').files[0];
    const upiFile=document.getElementById('mupi').files[0];
    let imgUrl="",upiUrl="";
    async function uploadImg(file){
      const fd=new FormData(); fd.append("image",file);
      const res=await fetch("https://api.imgbb.com/1/upload?key=c4bc97c133edb76e062de6d070df67e4",{
