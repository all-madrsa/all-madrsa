<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Talimi Ittehad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn-3d {
      background: linear-gradient(180deg,#60a5fa,#2563eb);
      color: #fff; font-weight: bold;
      box-shadow: 0 4px 0 rgba(0,0,0,0.2), 0 6px 10px rgba(0,0,0,0.15);
      transform: translateY(-1px);
      transition: transform .12s ease, box-shadow .12s ease;
      border-radius: 0.5rem; padding: 0.35rem 0.75rem; font-size: 0.9rem;
    }
    .btn-3d:active { transform: translateY(1px); box-shadow: 0 2px 0 rgba(0,0,0,0.2); }
    .logo-text { font-size: 1.5rem; font-weight: bold; color: white;
      text-shadow: 2px 2px 4px #000, 0 0 20px #38bdf8; }
    .header-bg { background-size: cover; background-position: center; }
  </style>
</head>
<body class="bg-slate-50 min-h-screen">

<!-- HEADER -->
<header id="header" class="header-bg shadow-lg sticky top-0 bg-blue-700" style="background-image: url('https://picsum.photos/1200/400');">
  <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
    <h1 class="logo-text">Talimi Ittehad</h1>
    
    <!-- Desktop Menu -->
    <div class="hidden md:flex items-center space-x-4">
      <label class="btn-3d cursor-pointer">
        Change Header Image
        <input type="file" id="headerImageInput" accept="image/*" class="hidden">
      </label>
      <a href="#" class="btn-3d">Home</a>
      <a href="#" class="btn-3d">About</a>
      <a href="#" class="btn-3d">Contact</a>
    </div>

    <!-- Mobile Hamburger -->
    <button id="menuToggle" class="md:hidden text-white text-2xl focus:outline-none">
      ☰
    </button>
  </div>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="hidden md:hidden flex-col bg-blue-800 p-4 space-y-3">
    <label class="btn-3d cursor-pointer w-full text-center">
      Change Header Image
      <input type="file" id="headerImageInputMobile" accept="image/*" class="hidden">
    </label>
    <a href="#" class="btn-3d w-full text-center">Home</a>
    <a href="#" class="btn-3d w-full text-center">About</a>
    <a href="#" class="btn-3d w-full text-center">Contact</a>
  </div>
</header>

<!-- MAIN CONTENT -->
<main class="max-w-7xl mx-auto p-4 grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">

  <!-- CARD -->
  <div class="bg-white shadow-md rounded-2xl p-4">
    <h2 class="text-lg font-bold mb-2">Upload Poster</h2>
    <input type="file" id="posterInput" accept="image/*" class="mb-3">
    <button id="postButton" class="btn-3d">Post</button>
    
    <div id="posterPreview" class="mt-4"></div>
  </div>

  <!-- LISTING CARD -->
  <div class="bg-white shadow-md rounded-2xl p-4">
    <h2 class="text-lg font-bold mb-2">View Poster</h2>
    <div id="posterList" class="space-y-3"></div>
  </div>
</main>

<script>
  // Header background image change (Desktop + Mobile)
  function setHeaderImage(input) {
    const file = input.files[0];
    if(file) {
      const reader = new FileReader();
      reader.onload = function(event) {
        document.getElementById('header').style.backgroundImage = `url(${event.target.result})`;
      }
      reader.readAsDataURL(file);
    }
  }
  document.getElementById('headerImageInput').addEventListener('change', function() {
    setHeaderImage(this);
  });
  document.getElementById('headerImageInputMobile').addEventListener('change', function() {
    setHeaderImage(this);
  });

  // Hamburger Menu toggle
  const menuToggle = document.getElementById('menuToggle');
  const mobileMenu = document.getElementById('mobileMenu');
  menuToggle.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });

  // Poster upload and display
  const posterInput = document.getElementById('posterInput');
  const posterPreview = document.getElementById('posterPreview');
  const postButton = document.getElementById('postButton');
  const posterList = document.getElementById('posterList');

  postButton.addEventListener('click', () => {
    const file = posterInput.files[0];
    if(file) {
      const reader = new FileReader();
      reader.onload = function(event) {
        const img = document.createElement('img');
        img.src = event.target.result;
        img.className = "w-full rounded-lg shadow";
        posterList.appendChild(img);
        posterInput.value = "";
        posterPreview.innerHTML = "";
      }
      reader.readAsDataURL(file);
    } else {
      alert("कृपया एक इमेज चुनें।");
    }
  });
</script>

</body>
</html>
