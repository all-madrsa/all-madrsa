  <style>
    .title-3d{
      font-weight:700; font-size:2rem; color:#fff;
      text-shadow:2px 2px 8px rgba(0,0,0,.9);
    }
    .dropdown:hover .dropdown-menu{display:block;}
    .dropdown-menu{
      display:none; position:absolute; background:#fff;
      box-shadow:0 2px 6px rgba(0,0,0,.2); border-radius:.5rem;
      min-width:160px; z-index:50;
    }
    .dropdown-menu a{display:block; padding:6px 12px; font-size:14px; color:#333;}
    .dropdown-menu a:hover{background:#f3f4f6;}
    .btn-3d{
      background:linear-gradient(90deg,#ff4d4d,#4dffb8,#4d94ff,#d24dff);
      box-shadow:0 4px 0 rgba(0,0,0,.25), 0 6px 12px rgba(0,0,0,.2);
      transition:transform .12s ease, box-shadow .12s ease;
      font-size:.75rem; padding:.25rem .6rem; color:#fff; font-weight:600; border-radius:6px;
      white-space:nowrap;
    }
    .btn-3d:active{transform:translateY(1px); box-shadow:0 2px 0 rgba(0,0,0,.25);}
    .carousel{position:relative; overflow:hidden; border-radius:.5rem;}
    .carousel-track{display:flex; transition:transform .6s ease-in-out;}
    .carousel img{width:100%; height:160px; object-fit:cover; flex-shrink:0;}
    marquee{background:#fff3cd; color:#856404; padding:6px; font-size:14px; border-bottom:1px solid #fcd34d;}

    /* Floating donate button - Right Center */
    .floating-donate{
      position:fixed;
      right:12px;
      top:50%;
      transform:translateY(-50%);
      z-index:60;
      border-radius:9999px;
      padding:.55rem .9rem;
    }

    /* Google Translate gadget fix */
    .goog-te-gadget { font-size: 0 !important; }
    .goog-te-gadget select {
      font-size: 12px !important;
      padding: 4px 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement(
      {
        pageLanguage: 'hi',
        includedLanguages: 'hi,en,ur,ar,mr',
        layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
      },
      'google_translate_element'
    );
  }
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<!-- Main -->
<main class="max-w-6xl mx-auto p-4">
  <div id="list" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
</main>

<!-- Modal -->
<div id="regModal" class="fixed inset-0 bg-black/40 hidden flex items-center justify-center p-4 z-50 overflow-auto">
  <div class="bg-white rounded-lg shadow max-w-xl w-full p-4">
    <div class="flex justify-between items-center">
      <h3 class="text-lg font-semibold text-emerald-600">Register Madarsa</h3>
      <button onclick="closeModal()" class="text-gray-600">X</button>
    </div>
    <form id="regForm" class="mt-3 space-y-3">
      <input id="mname" placeholder="Madarsa ka naam" class="w-full border p-2 rounded" required />
      <input id="maddress" placeholder="Address (City, State)" class="w-full border p-2 rounded" required />
      <input id="mcontact" placeholder="Contact number" class="w-full border p-2 rounded" required />
      <input id="mwhatsapp" placeholder="WhatsApp number" class="w-full border p-2 rounded" />
      <input id="mcourses" placeholder="Courses (comma separated)" class="w-full border p-2 rounded" />
      <textarea id="mabout" placeholder="About Madarsa" rows="3" class="w-full border p-2 rounded"></textarea>
      <div>
        <label class="block text-sm text-indigo-600">Upload Images (1-5)</label>
        <input id="mimages" type="file" accept="image/*" multiple required />
      </div>
      <div>
        <label class="block text-sm text-indigo-600">Upload UPI QR</label>
        <input id="mupi" type="file" accept="image/*" />
      </div>
      <div class="flex justify-end gap-2">
        <button type="button" onclick="closeModal()" class="px-4 py-2 border rounded">Cancel</button>
        <button id="submitBtn" type="submit" class="btn-3d">Submit</button>
      </div>
    </form>
  </div>
</div>
