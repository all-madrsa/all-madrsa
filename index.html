<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Madarsa Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn-3d {
      background: linear-gradient(180deg,#4ade80,#16a34a);
      box-shadow: 0 8px 0 rgba(0,0,0,0.18), 0 12px 24px rgba(0,0,0,0.12);
      transform: translateY(-2px);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .btn-3d:active { transform: translateY(1px); box-shadow: 0 4px 0 rgba(0,0,0,0.12); }
  </style>
</head>
<body class="bg-slate-50 min-h-screen">

<!-- HEADER -->
<header class="bg-white shadow sticky top-0 z-40">
  <div class="max-w-6xl mx-auto flex items-center justify-between p-3 gap-4">
    <div class="flex items-center gap-3">
      <img src="https://source.unsplash.com/80x80/?mosque" class="w-12 h-12 object-cover rounded"/>
      <div>
        <div class="text-xl font-bold">Madarsa Connect</div>
        <div class="text-sm text-gray-500">Sabhi Madarse ek platform par</div>
      </div>
    </div>
    <div class="flex items-center gap-3">
      <button id="adminBtn" class="px-4 py-2 border rounded hidden">ðŸ‘‘ Admin Panel</button>
      <button id="addBtn" class="btn-3d text-white px-4 py-2 rounded hidden">+ Add Madarsa</button>
      <button id="authBtn" class="px-4 py-2 border rounded">Login with Google</button>
    </div>
  </div>
</header>

<!-- MAIN -->
<main class="max-w-6xl mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Sabhi Madarse</h2>
  <div id="list" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
</main>

<!-- Modal: Registration Form -->
<div id="regModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow max-w-xl w-full p-4">
    <div class="flex justify-between items-center">
      <h3 class="text-lg font-semibold">Register Madarsa</h3>
      <button onclick="closeModal()" class="text-gray-600">X</button>
    </div>
    <form id="regForm" class="mt-3 space-y-3">
      <input id="mname" placeholder="Madarsa ka naam" class="w-full border p-2 rounded" required />
      <input id="maddress" placeholder="Address (City, State)" class="w-full border p-2 rounded" required />
      <input id="mcontact" placeholder="Contact number" class="w-full border p-2 rounded" required />
      <input id="mcourses" placeholder="Courses (comma separated)" class="w-full border p-2 rounded" />
      <div>
        <label class="block text-sm">Upload Image (optional)</label>
        <input id="mimage" type="file" accept="image/*" class="mt-1" />
      </div>
      <div class="flex justify-end gap-2">
        <button type="button" onclick="closeModal()" class="px-4 py-2 border rounded">Cancel</button>
        <button type="submit" class="btn-3d text-white px-4 py-2 rounded">Submit</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal: Detail View -->
<div id="detailModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow max-w-lg w-full p-4">
    <div class="flex justify-between items-center">
      <h3 class="text-lg font-semibold" id="detailTitle"></h3>
      <button onclick="closeDetail()" class="text-gray-600">X</button>
    </div>
    <div id="detailBody" class="mt-3 space-y-2"></div>
  </div>
</div>

<!-- Firebase and App Logic -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
  import { getStorage, ref as sref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
    authDomain: "all-madrsa.firebaseapp.com",
    projectId: "all-madrsa",
    storageBucket: "all-madrsa.appspot.com",
    messagingSenderId: "619313835874",
    appId: "1:619313835874:web:e387e1297663f11fc2463b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);
  const provider = new GoogleAuthProvider();

  const authBtn = document.getElementById('authBtn');
  const addBtn = document.getElementById('addBtn');
  const adminBtn = document.getElementById('adminBtn');
  const listDiv = document.getElementById('list');
  const regModal = document.getElementById('regModal');
  const regForm = document.getElementById('regForm');
  const detailModal = document.getElementById('detailModal');
  const detailTitle = document.getElementById('detailTitle');
  const detailBody = document.getElementById('detailBody');

  // Modal helpers
  window.openModal = () => { regModal.classList.remove('hidden'); regModal.classList.add('flex'); }
  window.closeModal = () => { regModal.classList.add('hidden'); regModal.classList.remove('flex'); regForm.reset(); }
  window.closeDetail = () => { detailModal.classList.add('hidden'); detailModal.classList.remove('flex'); }

  // Auth
  authBtn.onclick = async () => {
    try {
      if (!auth.currentUser) {
        await signInWithPopup(auth, provider);
      } else {
        await signOut(auth);
      }
    } catch (err) {
      alert("Login failed: " + err.message);
    }
  };

  onAuthStateChanged(auth, user => {
    if (user) {
      authBtn.textContent = "Logout";
      addBtn.classList.remove('hidden');

      // ðŸ‘‘ Admin detect (simple: email check)
      if (user.email === "zaradigitalseva@gmail.com") {
        adminBtn.classList.remove("hidden");
      } else {
        adminBtn.classList.add("hidden");
      }
    } else {
      authBtn.textContent = "Login with Google";
      addBtn.classList.add('hidden');
      adminBtn.classList.add("hidden");
    }
  });

  addBtn.onclick = () => openModal();

  // Load List
  async function loadList() {
    listDiv.innerHTML = 'Loading...';
    const snap = await getDocs(collection(db, "madarse"));
    listDiv.innerHTML = '';
    snap.forEach(docSnap => {
      const d = docSnap.data();
      const id = docSnap.id;
      const card = document.createElement('div');
      card.className = "cursor-pointer p-4 rounded-xl shadow-lg bg-gradient-to-r from-green-100 to-emerald-200 hover:shadow-xl transition";
      card.innerHTML = `
        <div class="text-lg font-bold text-emerald-800">${escapeHtml(d.name || '')}</div>
        <div class="text-sm text-gray-700">${escapeHtml(d.address || '')}</div>
        <div class="mt-1 text-xs text-gray-500">${d.contact || ''}</div>
      `;
      card.onclick = () => openDetail(d);
      listDiv.appendChild(card);
    });
  }

  function openDetail(d) {
    detailTitle.textContent = d.name;
    detailBody.innerHTML = `
      ${d.image ? `<img src="${d.image}" class="w-full h-48 object-cover rounded" />` : ""}
      <div><strong>Address:</strong> ${escapeHtml(d.address || '')}</div>
      <div><strong>Contact:</strong> ${escapeHtml(d.contact || '')}</div>
      <div><strong>Courses:</strong> ${(d.courses || []).join(", ")}</div>
      <div><strong>Status:</strong> ${d.status || 'pending'}</div>
    `;
    detailModal.classList.remove("hidden");
    detailModal.classList.add("flex");
  }

  // Submit form
  regForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!auth.currentUser) { alert('Submit karne ke liye Google login karein'); return; }

    const name = document.getElementById('mname').value.trim();
    const address = document.getElementById('maddress').value.trim();
    const contact = document.getElementById('mcontact').value.trim();
    const courses = document.getElementById('mcourses').value.trim();
    const imageFile = document.getElementById('mimage').files[0];

    let imgUrl = "";
    if (imageFile) {
      const id = Date.now().toString();
      const imgRef = sref(storage, `madarse/${auth.currentUser.uid}_${id}_${imageFile.name}`);
      const uploadSnap = await uploadBytes(imgRef, imageFile);
      imgUrl = await getDownloadURL(uploadSnap.ref);
    }

    await addDoc(collection(db, 'madarse'), {
      name,
      address,
      contact,
      courses: courses ? courses.split(',').map(s=>s.trim()) : [],
      image: imgUrl,
      ownerUid: auth.currentUser.uid,
      ownerEmail: auth.currentUser.email,
      status: 'pending',
      createdAt: Date.now()
    });

    alert('Registration submitted âœ…');
    closeModal();
    loadList();
  });

  function escapeHtml(text) {
    if (!text) return '';
    return text.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
  }

  loadList();
</script>
</body>
</html>
