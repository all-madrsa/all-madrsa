<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Talimi Ittehad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn-3d {
      background: linear-gradient(180deg,#4ade80,#16a34a);
      box-shadow: 0 4px 0 rgba(0,0,0,0.2), 0 6px 12px rgba(0,0,0,0.15);
      transition: transform .12s ease, box-shadow .12s ease;
      font-size: 0.8rem;
      padding: 4px 10px;
    }
    .btn-3d:active { transform: translateY(1px); box-shadow: 0 2px 0 rgba(0,0,0,0.2); }
    .dropdown { position: relative; }
    .dropdown-menu {
      position: absolute; top: 100%; right: 0;
      background: white; border-radius: 0.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: none; min-width: 160px; z-index: 50;
    }
    .dropdown-menu a {
      display: block; padding: 6px 10px; text-decoration: none; color: #333;
      font-size: 0.85rem;
    }
    .dropdown-menu a:hover { background: #f1f5f9; }
    .dropdown.open .dropdown-menu { display: block; }
    .title-3d {
      font-size: 1.6rem;
      font-weight: bold;
      background: linear-gradient(90deg,#ff0080,#7928ca,#2afadf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body class="bg-slate-50 min-h-screen">

<!-- Header -->
<header class="bg-gradient-to-r from-indigo-400 to-purple-500 shadow sticky top-0 z-40">
  <div class="max-w-6xl mx-auto flex items-center justify-between p-2 text-white">
    
    <!-- Logo -->
    <div class="title-3d">Talimi Ittehad</div>

    <!-- Menu buttons -->
    <div class="flex items-center gap-2">
      <!-- Dropdown 1 -->
      <div class="dropdown">
        <button class="px-3 py-1 text-sm rounded bg-indigo-600">Menu 1 ‚¨á</button>
        <div class="dropdown-menu">
          <a href="#">About</a>
          <a href="#">Contact</a>
          <a href="#">Privacy</a>
          <a href="#">Terms & Conditions</a>
        </div>
      </div>

      <!-- Dropdown 2 -->
      <div class="dropdown">
        <button class="px-3 py-1 text-sm rounded bg-purple-600">Menu 2 ‚¨á</button>
        <div class="dropdown-menu">
          <a href="#">Notice</a>
          <a href="#">Talim</a>
          <a href="#">Requirement</a>
          <a href="#">Program</a>
        </div>
      </div>

      <!-- Buttons -->
      <button id="donateBtn" class="btn-3d rounded">üíù Donate</button>
      <button id="addBtn" class="btn-3d rounded hidden">+ Add</button>
      <button id="authBtn" class="px-3 py-1 text-sm border rounded bg-white text-black">Login</button>
    </div>
  </div>
</header>

<!-- ‡§¨‡§æ‡§ï‡•Ä ‡§Ü‡§™‡§ï‡§æ Firebase + Cards ‡§µ‡§æ‡§≤‡§æ ‡§ï‡•ã‡§° ‡§Ø‡§π‡§æ‡§Å ‡§∞‡§π‡•á‡§ó‡§æ (same as ‡§™‡§π‡§≤‡•á ‡§µ‡§æ‡§≤‡§æ) -->

<script>
  // Dropdown logic
  document.querySelectorAll('.dropdown button').forEach(btn=>{
    btn.addEventListener('click', e=>{
      e.stopPropagation();
      btn.parentElement.classList.toggle('open');
    });
  });
  document.body.addEventListener('click', ()=>{
    document.querySelectorAll('.dropdown').forEach(d=>d.classList.remove('open'));
  });
</script>
</body>
</html>
