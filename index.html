<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Madarsa Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn-3d {
      background: linear-gradient(180deg,#4ade80,#16a34a);
      box-shadow: 0 8px 0 rgba(0,0,0,0.18), 0 12px 24px rgba(0,0,0,0.12);
      transform: translateY(-2px);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .btn-3d:active { transform: translateY(1px); box-shadow: 0 4px 0 rgba(0,0,0,0.12); }
  </style>
</head>
<body class="bg-slate-50 min-h-screen">

<header class="bg-white shadow sticky top-0 z-40">
  <div class="max-w-6xl mx-auto flex items-center justify-between p-3">
    <div class="flex items-center gap-3">
      <img src="https://source.unsplash.com/80x80/?mosque" class="w-12 h-12 object-cover rounded"/>
      <div>
        <div class="text-xl font-bold">Madarsa Connect</div>
        <div class="text-sm text-gray-500">Sabhi Madarse ek platform par</div>
      </div>
    </div>
    <div class="flex items-center gap-3">
      <button id="addBtn" class="btn-3d text-white px-4 py-2 rounded hidden">+ Add Madarsa</button>
      <button id="authBtn" class="px-4 py-2 border rounded">Login with Google</button>
    </div>
  </div>
</header>

<main class="max-w-6xl mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Sabhi Madarse</h2>
  <div id="list" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
</main>

<!-- Modal -->
<div id="regModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow max-w-xl w-full p-4">
    <div class="flex justify-between items-center">
      <h3 class="text-lg font-semibold">Register Madarsa</h3>
      <button onclick="closeModal()" class="text-gray-600">X</button>
    </div>
    <form id="regForm" class="mt-3 space-y-3">
      <input id="mname" placeholder="Madarsa ka naam" class="w-full border p-2 rounded" required />
      <input id="maddress" placeholder="Address (City, State)" class="w-full border p-2 rounded" required />
      <input id="mcontact" placeholder="Contact number" class="w-full border p-2 rounded" required />
      <input id="mcourses" placeholder="Courses (comma separated)" class="w-full border p-2 rounded" />

      <input id="mwhatsapp" placeholder="WhatsApp Number" class="w-full border p-2 rounded" />

      <div>
        <label class="block text-sm">Upload Madarsa Image</label>
        <input id="mimage" type="file" accept="image/*" class="mt-1" />
      </div>
      <div>
        <label class="block text-sm">Upload UPI QR Code (optional)</label>
        <input id="mupi" type="file" accept="image/*" class="mt-1" />
      </div>

      <div class="flex justify-end gap-2">
        <button type="button" onclick="closeModal()" class="px-4 py-2 border rounded">Cancel</button>
        <button type="submit" class="btn-3d text-white px-4 py-2 rounded">Submit</button>
      </div>
    </form>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
  import { getStorage, ref as sref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
    authDomain: "all-madrsa.firebaseapp.com",
    projectId: "all-madrsa",
    storageBucket: "all-madrsa.appspot.com",
    messagingSenderId: "619313835874",
    appId: "1:619313835874:web:e387e1297663f11fc2463b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);
  const provider = new GoogleAuthProvider();

  const ADMIN_EMAIL = "zaradigitalseva@gmail.com";

  const authBtn = document.getElementById('authBtn');
  const addBtn = document.getElementById('addBtn');
  const listDiv = document.getElementById('list');
  const regModal = document.getElementById('regModal');
  const regForm = document.getElementById('regForm');

  let currentUser = null;

  window.openModal = () => { regModal.classList.remove('hidden'); regModal.classList.add('flex'); }
  window.closeModal = () => { regModal.classList.add('hidden'); regModal.classList.remove('flex'); regForm.reset(); }

  // Auth
  authBtn.onclick = async () => {
    if (!auth.currentUser) {
      await signInWithPopup(auth, provider);
    } else {
      await signOut(auth);
    }
  };

  onAuthStateChanged(auth, user => {
    currentUser = user;
    if (user) {
      authBtn.textContent = "Logout";
      addBtn.classList.remove('hidden');
    } else {
      authBtn.textContent = "Login with Google";
      addBtn.classList.add('hidden');
    }
    subscribeList();
  });

  addBtn.onclick = () => openModal();

  // Realtime listener
  function subscribeList() {
    const q = query(collection(db, "madarse"), orderBy("createdAt", "desc"));
    onSnapshot(q, snapshot => {
      listDiv.innerHTML = '';
      if (snapshot.empty) {
        listDiv.innerHTML = '<p class="text-gray-500">Koi Madarsa abhi add nahi hua hai.</p>';
        return;
      }

      snapshot.forEach(docSnap => {
        const d = docSnap.data();
        const id = docSnap.id;

        const isAdmin = currentUser && currentUser.email === ADMIN_EMAIL;
        const isOwner = currentUser && currentUser.uid === d.ownerUid;

        if (!isAdmin && !isOwner && d.status !== "approved") return;

        const card = document.createElement('div');
        card.className = "p-4 rounded-xl shadow-lg bg-gradient-to-r from-green-100 to-emerald-200 transform transition duration-300 hover:rotate-1 hover:scale-[1.02] cursor-pointer overflow-hidden max-h-[260px]";
        card.innerHTML = `
          ${d.image ? `<img src="${d.image}" class="w-full h-40 object-contain rounded mb-2 bg-white"/>` : ""}
          <div class="text-lg font-bold text-emerald-800">${escapeHtml(d.name || '')}</div>
          <div class="text-sm text-gray-700">${escapeHtml(d.address || '')}</div>
          <div class="mt-1 text-xs text-gray-500">${d.contact || ''}</div>
          <div class="mt-1 text-xs font-semibold">
            Status: 
            <span class="${d.status === 'approved' ? 'text-green-600' : d.status === 'rejected' ? 'text-red-600' : 'text-yellow-600'}">
              ${d.status}
            </span>
          </div>

          <div class="extra hidden mt-2 text-sm text-gray-800 space-y-2">
            ${d.courses?.length ? `<p><b>Courses:</b> ${d.courses.join(", ")}</p>` : ""}
            <p><b>Owner Email:</b> ${d.ownerEmail || ""}</p>
            ${d.whatsapp ? `<a href="https://wa.me/${d.whatsapp}" target="_blank" class="px-3 py-1 bg-green-600 text-white rounded inline-block">WhatsApp</a>` : ""}
            ${d.upiQR ? `<img src="${d.upiQR}" class="w-32 h-32 object-contain border rounded bg-white"/>` : ""}
          </div>

          ${isAdmin ? `
            <div class="mt-2 flex flex-wrap gap-2">
              <button onclick="updateStatus('${id}', 'approved')" class="px-3 py-1 bg-green-600 text-white rounded">Approve</button>
              <button onclick="updateStatus('${id}', 'rejected')" class="px-3 py-1 bg-red-600 text-white rounded">Reject</button>
              <button onclick="deleteMadarsa('${id}')" class="px-3 py-1 bg-gray-700 text-white rounded">Delete</button>
            </div>
          ` : ""}
        `;

        // Expand/Collapse on click
        card.onclick = (e) => {
          if (e.target.tagName === "BUTTON" || e.target.tagName === "A" || e.target.tagName === "IMG") return;
          card.classList.toggle("max-h-[260px]");
          card.classList.toggle("max-h-[800px]");
          card.classList.toggle("scale-105");
          card.querySelector(".extra").classList.toggle("hidden");
        };

        listDiv.appendChild(card);
      });
    });
  }

  // Update status
  window.updateStatus = async (docId, newStatus) => {
    await updateDoc(doc(db, "madarse", docId), { status: newStatus });
  };

  // Delete madarsa
  window.deleteMadarsa = async (docId) => {
    if (!confirm("Delete karna hai?")) return;
    await deleteDoc(doc(db, "madarse", docId));
  };

  // Submit form
  regForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!auth.currentUser) { alert('Google login required'); return; }

    const name = document.getElementById('mname').value.trim();
    const address = document.getElementById('maddress').value.trim();
    const contact = document.getElementById('mcontact').value.trim();
    const courses = document.getElementById('mcourses').value.trim();
    const whatsapp = document.getElementById('mwhatsapp').value.trim();
    const imageFile = document.getElementById('mimage').files[0];
    const upiFile = document.getElementById('mupi').files[0];

    let imgUrl = "";
    let upiUrl = "";

    if (imageFile) {
      const id = Date.now().toString();
      const imgRef = sref(storage, `madarse/${auth.currentUser.uid}_${id}_${imageFile.name}`);
      const uploadSnap = await uploadBytes(imgRef, imageFile);
      imgUrl = await getDownloadURL(uploadSnap.ref);
    }

    if (upiFile) {
      const id = Date.now().toString();
      const upiRef = sref(storage, `madarse/${auth.currentUser.uid}_${id}_${upiFile.name}`);
      const uploadSnap = await uploadBytes(upiRef, upiFile);
      upiUrl = await getDownloadURL(uploadSnap.ref);
    }

    await addDoc(collection(db, 'madarse'), {
      name,
      address,
      contact,
      courses: courses ? courses.split(',').map(s => s.trim()) : [],
      whatsapp,
      image: imgUrl,
      upiQR: upiUrl,
      ownerUid: auth.currentUser.uid,
      ownerEmail: auth.currentUser.email,
      status: 'pending',
      createdAt: Date.now()
    });

    closeModal();
  });

  function escapeHtml(text) {
    if (!text) return '';
    return text.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
  }
</script>
</body>
</html>
