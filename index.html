<script>
  // Qibla toggle
  const qiblaBtn = document.getElementById("qiblaBtn");
  const qiblaCompass = document.getElementById("qiblaCompass");
  const needle = document.getElementById("needle");

  qiblaBtn.addEventListener("click", () => {
    qiblaCompass.classList.toggle("hidden");
  });

  // Device orientation
  if (window.DeviceOrientationEvent) {
    window.addEventListener("deviceorientationabsolute", (event) => {
      if (event.alpha !== null) {
        const qiblaDirection = 292; // India ‚Üí Kaaba bearing
        const heading = event.alpha;
        const rotation = qiblaDirection - heading;
        needle.style.transform = `rotate(${rotation}deg)`;
      }
    });
  }

  // Prayer times (Aladhan API)
  async function loadPrayerTimes() {
    try {
      const res = await fetch("https://api.aladhan.com/v1/timingsByCity?city=Mumbai&country=India&method=2");
      const data = await res.json();
      const t = data.data.timings;
      document.getElementById("prayer-times").innerHTML = `
        üåÖ Fajr: ${t.Fajr} | ‚òÄ Dhuhr: ${t.Dhuhr} | üåá Asr: ${t.Asr} | üåÜ Maghrib: ${t.Maghrib} | üåô Isha: ${t.Isha}
      `;
    } catch (e) {
      document.getElementById("prayer-times").textContent = "Error loading Salat times";
    }
  }
  loadPrayerTimes();
</script>

<!-- Firebase + Logic -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, getDoc, setDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
    authDomain: "all-madrsa.firebaseapp.com",
    projectId: "all-madrsa",
    storageBucket: "all-madrsa.appspot.com",
    messagingSenderId: "619313835874",
    appId: "1:619313835874:web:e387e1297663f11fc2463b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  const authBtn = document.getElementById("authBtn");
  const addBtn = document.getElementById("addBtn");
  const regModal = document.getElementById("regModal");
  const listDiv = document.getElementById("list");
  const submitBtn = document.getElementById("submitBtn");
  const searchBox = document.getElementById("searchBox");
  const noticeText = document.getElementById("noticeText");
  const noticeAdmin = document.getElementById("noticeAdmin");
  const noticeInput = document.getElementById("noticeInput");

  const ADMIN_EMAIL = "zaradigitalseva@gmail.com";
  const IMGBB_API_KEY = "c4bc97c133edb76e062de6d070df67e4";

  let currentUser = null;
  let allDocs = [];

  function toBase64(file){
    return new Promise((resolve,reject)=>{
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => resolve(reader.result.split(",")[1]);
      reader.onerror = (e)=>reject(e);
    });
  }
  async function uploadToImgBB(file){
    if(!file) return "";
    const base64 = await toBase64(file);
    const fd = new FormData();
    fd.append("image", base64);
    const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`,{
      method:"POST", body:fd
    });
    const data = await res.json();
    if(data.success) return data.data.url;
    else throw new Error(data?.error?.message || "ImgBB upload failed");
  }

  window.closeModal = () => {
    regModal.classList.add("hidden");
    document.getElementById("regForm").reset();
  };

  authBtn.onclick = async ()=>{
    if(!auth.currentUser) await signInWithPopup(auth, provider);
    else await signOut(auth);
  };

  onAuthStateChanged(auth, async (user)=>{
    currentUser = user;
    if(user){
      authBtn.textContent = "Logout";
      addBtn.classList.remove("hidden");
      if(user.email === ADMIN_EMAIL){
        noticeAdmin.classList.remove("hidden");
      } else {
        noticeAdmin.classList.add("hidden");
      }
    }else{
      authBtn.textContent = "Login";
      addBtn.classList.add("hidden");
      noticeAdmin.classList.add("hidden");
    }
    await loadNotice();
    loadList();
  });

  addBtn.onclick = ()=>{
    regModal.classList.remove("hidden");
    regModal.classList.add("flex");
  };

  document.getElementById("regForm").addEventListener("submit", async (e)=>{
    e.preventDefault();
    if(!currentUser){ alert("Please login first"); return; }

    submitBtn.disabled = true;
    submitBtn.textContent = "Uploading... ‚è≥";
    try{
      const name = document.getElementById("mname").value.trim();
      const address = document.getElementById("maddress").value.trim();
      const contact = document.getElementById("mcontact").value.trim();
      const whatsapp = document.getElementById("mwhatsapp").value.trim();
      const courses = document.getElementById("mcourses").value.trim();
      const about = document.getElementById("mabout").value.trim();

      const imgFiles = document.getElementById("mimages").files;
      const upiFile = document.getElementById("mupi").files[0];

      if(imgFiles.length < 1 || imgFiles.length > 5){
        alert("Please upload between 1 to 5 images.");
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit";
        return;
      }

      const imageUrls = [];
      for(let i=0;i<imgFiles.length;i++){
        const url = await uploadToImgBB(imgFiles[i]);
        imageUrls.push(url);
      }
      const upiUrl = upiFile ? await uploadToImgBB(upiFile) : "";

      await addDoc(collection(db,"madarse"),{
        name, address, contact, whatsapp, courses, about,
        images:imageUrls,
        upi: upiUrl,
        ownerUid: currentUser.uid,
        createdAt: serverTimestamp(),
        status:"pending",
        showExtra:false
      });

      document.getElementById("regForm").reset();
      regModal.classList.add("hidden");
      alert("‚úÖ Madarsa submitted for approval!");
    }catch(err){
      alert("‚ùå Error: "+ err.message);
    }finally{
      submitBtn.disabled = false;
      submitBtn.textContent = "Submit";
    }
  });

  async function loadNotice(){
    try{
      const cfgRef = doc(db, "config", "global");
      const snap = await getDoc(cfgRef);
      const text = snap.exists() ? (snap.data().noticeText || "üì¢ Welcome to Talimi Ittehad!") : "üì¢ Welcome to Talimi Ittehad!";
      noticeText.textContent = text;
      if(currentUser?.email === ADMIN_EMAIL){
        noticeInput.value = text;
      }
    }catch(e){
      noticeText.textContent = "üì¢ Welcome to Talimi Ittehad!";
    }
  }

  document.getElementById("saveNotice").addEventListener("click", async ()=>{
    if(!(currentUser && currentUser.email===ADMIN_EMAIL)) return;
    const text = noticeInput.value.trim() || "üì¢ Welcome to Talimi Ittehad!";
    await setDoc(doc(db,"config","global"),{ noticeText:text }, { merge:true });
    noticeText.textContent = text;
    alert("‚úÖ Notice updated");
  });

  searchBox.addEventListener("input", ()=>{
    const q = searchBox.value.trim().toLowerCase();
    if(!q){ renderList(allDocs); return; }
    const filtered = allDocs.filter(d=>{
      const name = (d.name||"").toLowerCase();
      const addr = (d.address||"").toLowerCase();
      const crs = (d.courses||"").toLowerCase();
      return name.includes(q) || addr.includes(q) || crs.includes(q);
    });
    renderList(filtered);
  });

  function loadList(){
    const qRef = query(collection(db,"madarse"), orderBy("createdAt","desc"));
    onSnapshot(qRef, (qSnap)=>{
      const arr = [];
      qSnap.forEach(docSnap=>{
        const d = docSnap.data();
        if(d.status==="pending" && (!currentUser || currentUser.email!==ADMIN_EMAIL)) return;
        if(d.status==="rejected" && (!currentUser || (currentUser.email!==ADMIN_EMAIL && currentUser.uid!==d.ownerUid))) return;
        arr.push({ id:docSnap.id, ...d });
      });
      allDocs = arr;
      renderList(allDocs);
    });
  }

  // ‚úÖ Updated renderList with Extra Info toggle
  function renderList(items){
    listDiv.innerHTML = "";
    items.forEach(d=>{
      const card = document.createElement("div");
      card.className = "border rounded-lg shadow bg-white p-3";

      card.innerHTML = `
        ${d.images && d.images.length ? `
          <div class="carousel mb-2">
            <div class="carousel-track">
              ${d.images.map(u=>`<img src="${u}" alt="image"/>`).join("")}
            </div>
          </div>
        ` : ""}
        <h2 class="font-bold text-lg">${d.name||''}</h2>
        <p class="text-sm text-gray-600">${d.address||''}</p>
        ${d.status==="rejected"?`<p class="text-red-600 font-semibold">‚ùå Rejected</p>`:""}
        <button class="toggleInfo btn-3d mt-2">‚Ñπ Show Info</button>
       
        
        
        
      <div class="extra hidden mt-2">
  ${d.showExtra && d.contact ? `<p class="text-sm">üìû ${d.contact}</p>` : ""}

  
 ${d.showExtra&&d.whatsapp?`
  <a href="https://wa.me/${d.whatsapp}?text=Assalamu%20Alaikum%2C%20Main%20aapse%20Talimi%20Ittehad%20ke%20zariye%20contact%20karna%20chahta%20hoon"
     target="_blank"
     class="btn-3d mt-1 inline-block">üì≤ WhatsApp</a>
`:""}


  
  ${d.showExtra && d.upi ? `
    <div class="mt-2">
      <img src="${d.upi}" class="w-28 mx-auto rounded border" alt="UPI QR"/>
      <p class="text-xs text-center text-gray-600">Scan UPI to Donate</p>
    </div>
  ` : ""}
  ${d.showExtra && d.about ? `<p class="text-sm mt-1">${d.about}</p>` : ""}
  ${d.showExtra && d.courses ? `<p class="text-sm mt-1">üìö ${d.courses}</p>` : ""}
</div>



        
        ${(currentUser?.email===ADMIN_EMAIL)?`
          <div class="flex flex-wrap gap-2 mt-2">
            <button class="approve btn-3d">‚úÖ Approve</button>
            <button class="reject btn-3d">‚ùå Reject</button>
            <button class="delete btn-3d">üóë Delete</button>
            <button class="extraToggle btn-3d">
              ${d.showExtra ? "üôà Hide Extra" : "üëÅ Show Extra"}
            </button>
          </div>
        `:""}
      `;

      // ‚ÑπÔ∏è Info toggle (for everyone)
      const toggleBtn = card.querySelector(".toggleInfo");
      const extra = card.querySelector(".extra");
      toggleBtn.onclick=()=>{ extra.classList.toggle("hidden"); };

      // üë®‚Äçüíª Admin controls
      if(currentUser?.email===ADMIN_EMAIL){
        card.querySelector(".approve").onclick=async()=>{
          await updateDoc(doc(db,"madarse",d.id),{ status:"approved" });
        };
        card.querySelector(".reject").onclick=async()=>{
          await updateDoc(doc(db,"madarse",d.id),{ status:"rejected" });
        };
        card.querySelector(".delete").onclick=async()=>{
          if(confirm("Delete?")) await deleteDoc(doc(db,"madarse",d.id));
        };
        card.querySelector(".extraToggle").onclick=async()=>{
          await updateDoc(doc(db,"madarse",d.id),{ showExtra: !d.showExtra });
        };
      }

      listDiv.appendChild(card);
    });
  }
</script>
