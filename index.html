<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Talimi Ittehad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn-3d {
      font-weight: bold;
      box-shadow: 0 4px 0 rgba(0,0,0,0.25), 0 6px 12px rgba(0,0,0,0.2);
      transform: translateY(-1px);
      transition: transform .12s ease, box-shadow .12s ease;
      border-radius: 0.5rem;
      padding: 0.35rem 0.75rem;
      font-size: 0.85rem;
    }
    .btn-3d:active { transform: translateY(1px); box-shadow: 0 2px 0 rgba(0,0,0,0.2); }
    .dropdown-menu { display:none; position:absolute; top:100%; left:0; background:#fff;
      box-shadow:0 6px 12px rgba(0,0,0,0.15); border-radius:0.5rem; z-index:50; }
    .dropdown:hover .dropdown-menu { display:block; }
    .dropdown-menu a { display:block; padding:0.5rem 1rem; font-size:0.85rem; color:#333; }
    .dropdown-menu a:hover { background:#f1f5f9; }
    .logo-text {
      font-size: 1.5rem; font-weight:bold; color:white;
      text-shadow:2px 2px 4px #000, 0 0 20px #38bdf8;
    }
    header {
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="bg-slate-50 min-h-screen">

<!-- HEADER -->
<header id="header" class="shadow-lg sticky top-0 z-40" style="background-image:url('https://source.unsplash.com/1200x200/?mosque');">
  <div class="bg-black/50">
  <div class="max-w-6xl mx-auto px-3 py-2 flex flex-col md:flex-row md:items-center md:justify-between">
    <!-- Logo + Login -->
    <div class="flex items-center justify-between w-full md:w-auto">
      <div class="logo-text">Talimi Ittehad</div>
      <div class="flex items-center gap-1">
        <button id="authBtn" class="btn-3d bg-blue-600 text-white ml-2">Login</button>
      </div>
    </div>

    <!-- Menu row -->
    <div class="flex flex-wrap items-center gap-1 mt-2 md:mt-0 text-sm">
      <!-- Dropdown 1 -->
      <div class="dropdown relative">
        <button class="btn-3d bg-indigo-600 text-white">About ‚¨á</button>
        <div class="dropdown-menu">
          <a href="#">About</a><a href="#">Contact</a><a href="#">Privacy</a><a href="#">Terms</a>
        </div>
      </div>
      <!-- Dropdown 2 -->
      <div class="dropdown relative">
        <button class="btn-3d bg-pink-600 text-white">More ‚¨á</button>
        <div class="dropdown-menu">
          <a href="#">Notice</a><a href="#">Talim</a><a href="#">Requirement</a><a href="#">Program</a>
        </div>
      </div>
      <!-- Donate + Scroll buttons -->
      <div class="flex items-center gap-1 ml-auto">
        <button class="btn-3d bg-green-600 text-white">üôè Donate</button>
        <button id="scrollBtn" class="btn-3d bg-yellow-500 text-white hidden">‚úç Add Text</button>
        <button id="bgBtn" class="btn-3d bg-purple-600 text-white hidden">üñº Change BG</button>
      </div>
    </div>
  </div>
  </div>
</header>

<!-- SCROLLING TEXT -->
<div class="bg-gradient-to-r from-green-400 via-blue-400 to-purple-400 text-white py-1">
  <marquee id="scrollText" behavior="scroll" direction="left" class="font-semibold">
    üåô Welcome to Talimi Ittehad ‚Äì ‡§∏‡§≠‡•Ä ‡§Æ‡§¶‡§∞‡§∏‡•ã‡§Ç ‡§ï‡§æ ‡§°‡§ø‡§ú‡§ø‡§ü‡§≤ ‡§™‡•ç‡§≤‡•á‡§ü‡§´‡§º‡•â‡§∞‡•ç‡§Æ üåô
  </marquee>
</div>

<!-- MAIN -->
<main class="max-w-6xl mx-auto p-4">
  <div class="flex justify-end mb-3">
    <button id="addBtn" class="btn-3d bg-purple-600 text-white hidden">+ Add Madarsa</button>
  </div>
  <div id="list" class="grid md:grid-cols-2 lg:grid-cols-3 gap-3"></div>
</main>

<!-- Poster Page -->
<div id="posterPage" class="fixed inset-0 bg-black/70 hidden items-center justify-center p-4 overflow-y-auto">
  <div class="bg-white max-w-2xl w-full rounded-lg shadow p-4">
    <button onclick="closePoster()" class="text-red-600 float-right">‚ùå</button>
    <div id="posterContent" class="mt-6"></div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, updateDoc, doc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
    authDomain: "all-madrsa.firebaseapp.com",
    projectId: "all-madrsa",
    storageBucket: "all-madrsa.appspot.com",
    messagingSenderId: "619313835874",
    appId: "1:619313835874:web:e387e1297663f11fc2463b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  const authBtn = document.getElementById('authBtn');
  const addBtn = document.getElementById('addBtn');
  const listDiv = document.getElementById('list');
  const scrollBtn = document.getElementById('scrollBtn');
  const scrollText = document.getElementById('scrollText');
  const bgBtn = document.getElementById('bgBtn');
  const header = document.getElementById('header');

  let currentUser = null;
  const ADMIN_EMAIL = "zaradigitalseva@gmail.com";

  // Auth
  authBtn.onclick = async () => {
    try { !auth.currentUser ? await signInWithPopup(auth, provider) : await signOut(auth); }
    catch (err) { alert("Login failed: " + err.message); }
  };

  onAuthStateChanged(auth, user => {
    currentUser = user;
    if (user) {
      authBtn.textContent = "Logout";
      addBtn.classList.remove('hidden');
      if (user.email === ADMIN_EMAIL) { scrollBtn.classList.remove('hidden'); bgBtn.classList.remove('hidden'); }
    } else {
      authBtn.textContent = "Login";
      addBtn.classList.add('hidden'); scrollBtn.classList.add('hidden'); bgBtn.classList.add('hidden');
    }
    loadList();
  });

  // Scrolling text
  scrollBtn.onclick = () => {
    const txt = prompt("Enter new scrolling text:");
    if (txt) scrollText.textContent = txt;
  };

  // Change background
  bgBtn.onclick = () => {
    const url = prompt("Enter image URL for header background:");
    if (url) header.style.backgroundImage = `url('${url}')`;
  };

  // List
  function loadList() {
    const q = query(collection(db, "madarse"), orderBy("createdAt", "desc"));
    onSnapshot(q, qSnap => {
      listDiv.innerHTML = '';
      qSnap.forEach(docSnap => {
        const d = docSnap.data();
        if (d.status === "pending" && (!currentUser || currentUser.email !== ADMIN_EMAIL)) return;

        const card = document.createElement('div');
        card.className = "p-3 rounded-xl shadow bg-white";

        card.innerHTML = `
          ${d.image ? `<img src="${d.image}" class="w-full h-40 object-contain bg-gray-100 rounded mb-2"/>` : ""}
          <div class="text-lg font-bold text-indigo-700">${d.name||''}</div>
          <div class="text-sm text-gray-700">${d.address||''}</div>
          ${d.status==="approved" && d.showExtra?`
            <div class="mt-2 text-xs">üìû ${d.contact||''}</div>
            ${d.whatsapp?`<a href="https://wa.me/${d.whatsapp}" target="_blank" class="btn-3d bg-green-600 text-white mt-1 inline-block">WhatsApp</a>`:""}
          `:""}
          <button class="posterBtn btn-3d bg-orange-500 text-white mt-2">üìå View Poster</button>
        `;

        card.querySelector(".posterBtn").addEventListener("click",()=>openPoster(d));
        listDiv.appendChild(card);
      });
    });
  }

  // Poster view
  const posterPage=document.getElementById("posterPage");
  const posterContent=document.getElementById("posterContent");
  window.openPoster=(d)=>{
    posterContent.innerHTML=`
      <h2 class="text-xl font-bold text-indigo-700">${d.name}</h2>
      <p>${d.address}</p>
      <p>üìû ${d.contact||''}</p>
      ${d.upi?`<img src="${d.upi}" class="w-32 mt-2"/>`:""}
      <div class="mt-3"><b>Upload Poster Images (max 5)</b><br><input type="file" multiple accept="image/*"/></div>
    `;
    posterPage.classList.remove("hidden");posterPage.classList.add("flex");
  }
  window.closePoster=()=>{posterPage.classList.add("hidden");posterPage.classList.remove("flex");}
</script>
</body>
</html>
