<!-- Firebase + JS -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
    authDomain: "all-madrsa.firebaseapp.com",
    projectId: "all-madrsa",
    storageBucket: "all-madrsa.appspot.com",
    messagingSenderId: "619313835874",
    appId: "1:619313835874:web:e387e1297663f11fc2463b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  const ADMIN_EMAIL = "zaradigitalseva@gmail.com";
  const IMGBB_API_KEY = "c4bc97c133edb76e062de6d070df67e4";

  const authBtn = document.getElementById("authBtn");
  const addBtn = document.getElementById("addBtn");
  const noticeAdmin = document.getElementById("noticeAdmin");
  const noticeText = document.getElementById("noticeText");
  const saveNotice = document.getElementById("saveNotice");
  const noticeInput = document.getElementById("noticeInput");
  const headerBgAdmin = document.getElementById("headerBgAdmin");
  const saveHeaderBg = document.getElementById("saveHeaderBg");
  const headerBgInput = document.getElementById("headerBgInput");
  const header = document.getElementById("header");

  // üîê Auth
  onAuthStateChanged(auth, async user => {
    if (user) {
      authBtn.textContent = "Logout";
      if (user.email === ADMIN_EMAIL) {
        addBtn.classList.remove("hidden");
        noticeAdmin.classList.remove("hidden");
        headerBgAdmin.classList.remove("hidden");
      }
    } else {
      authBtn.textContent = "Login";
      addBtn.classList.add("hidden");
      noticeAdmin.classList.add("hidden");
      headerBgAdmin.classList.add("hidden");
    }
  });

  authBtn.addEventListener("click", async () => {
    if (auth.currentUser) { await signOut(auth); }
    else { await signInWithPopup(auth, provider); }
  });

  // üì¢ Notice Save
  saveNotice.addEventListener("click", async () => {
    await setDoc(doc(db,"config","notice"), { text: noticeInput.value });
    noticeText.textContent = "üì¢ " + noticeInput.value;
  });

  // üñº Header Background Save
  saveHeaderBg.addEventListener("click", async () => {
    const file = headerBgInput.files[0];
    if (!file) return;
    const formData = new FormData();
    formData.append("image", file);
    const res = await fetch("https://api.imgbb.com/1/upload?key="+IMGBB_API_KEY, { method:"POST", body:formData });
    const data = await res.json();
    const url = data.data.url;
    await setDoc(doc(db,"config","headerBg"), { url });
    header.style.backgroundImage = `url(${url})`;
  });

  // üîÑ Load config
  async function loadConfig(){
    const nDoc = await getDoc(doc(db,"config","notice"));
    if (nDoc.exists()) noticeText.textContent = "üì¢ " + nDoc.data().text;
    const bgDoc = await getDoc(doc(db,"config","headerBg"));
    if (bgDoc.exists()) header.style.backgroundImage = `url(${bgDoc.data().url})`;
  }
  loadConfig();
</script>
