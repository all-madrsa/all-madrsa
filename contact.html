<!-- Firebase Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";
  import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

  // 🔑 Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
    authDomain: "all-madrsa.firebaseapp.com",
    projectId: "all-madrsa",
    storageBucket: "all-madrsa.appspot.com",
    messagingSenderId: "619313835874",
    appId: "1:619313835874:web:e387e1297663f11fc2463b"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // Admin Email
  const ADMIN_EMAIL = "zaradigitalseva@gmail.com";

  // Form Submit
  const contactForm = document.getElementById("contactForm");
  contactForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const whatsapp = document.getElementById("whatsapp").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    try {
      await addDoc(collection(db, "contacts"), {
        name, whatsapp, email, message,
        createdAt: serverTimestamp()
      });
      alert("✅ आपका संदेश भेज दिया गया है!");
      contactForm.reset();
    } catch (err) {
      alert("❌ Error: " + err.message);
    }
  });

  // Admin Panel Access
  const adminPanel = document.getElementById("adminPanel");
  const messagesList = document.getElementById("messagesList");

  onAuthStateChanged(auth, async (user) => {
    if (user && user.email === ADMIN_EMAIL) {
      // Hide form, show panel
      contactForm.classList.add("hidden");
      adminPanel.classList.remove("hidden");
      loadMessages();
    } else if (!user) {
      // Auto Google login
      await signInWithPopup(auth, provider);
    }
  });

  // Load Messages (Admin Only)
  function loadMessages() {
    const q = query(collection(db, "contacts"), orderBy("createdAt", "desc"));
    onSnapshot(q, (snap) => {
      messagesList.innerHTML = "";
      snap.forEach((docSnap) => {
        const d = docSnap.data();
        const div = document.createElement("div");
        div.className = "border p-3 rounded bg-white shadow flex justify-between items-start";
        div.innerHTML = `
          <div>
            <p><b>👤 ${d.name}</b> (${d.email || "No Email"})</p>
            <p>📱 ${d.whatsapp || "No WhatsApp"}</p>
            <p>💬 ${d.message}</p>
            <p class="text-xs text-gray-500">📅 ${d.createdAt?.toDate().toLocaleString() || ""}</p>
          </div>
          <button class="bg-red-500 text-white px-2 py-1 rounded text-sm deleteBtn">❌ Delete</button>
        `;

        // Delete Button Click
        div.querySelector(".deleteBtn").addEventListener("click", async () => {
          if (confirm("क्या आप यह संदेश हटाना चाहते हैं?")) {
            await deleteDoc(doc(db, "contacts", docSnap.id));
          }
        });

        messagesList.appendChild(div);
      });
    });
  }
</script>
