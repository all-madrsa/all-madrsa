<!-- Firebase Script -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";
  import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

  // ЁЯФС Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
    authDomain: "all-madrsa.firebaseapp.com",
    projectId: "all-madrsa",
    storageBucket: "all-madrsa.appspot.com",
    messagingSenderId: "619313835874",
    appId: "1:619313835874:web:e387e1297663f11fc2463b"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // Admin Email
  const ADMIN_EMAIL = "zaradigitalseva@gmail.com";

  // Form Submit
  const contactForm = document.getElementById("contactForm");
  contactForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const whatsapp = document.getElementById("whatsapp").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;

    try {
      await addDoc(collection(db, "contacts"), {
        name, whatsapp, email, message,
        createdAt: serverTimestamp()
      });
      alert("тЬЕ рдЖрдкрдХрд╛ рд╕рдВрджреЗрд╢ рднреЗрдЬ рджрд┐рдпрд╛ рдЧрдпрд╛ рд╣реИ!");
      contactForm.reset();
    } catch (err) {
      alert("тЭМ Error: " + err.message);
    }
  });

  // Admin Panel Access
  const adminPanel = document.getElementById("adminPanel");
  const messagesList = document.getElementById("messagesList");

  onAuthStateChanged(auth, async (user) => {
    if (user && user.email === ADMIN_EMAIL) {
      // Hide form, show panel
      contactForm.classList.add("hidden");
      adminPanel.classList.remove("hidden");
      loadMessages();
    } else if (!user) {
      // Auto Google login
      await signInWithPopup(auth, provider);
    }
  });

  // Load Messages (Admin Only)
  function loadMessages() {
    const q = query(collection(db, "contacts"), orderBy("createdAt", "desc"));
    onSnapshot(q, (snap) => {
      messagesList.innerHTML = "";
      snap.forEach((docSnap) => {
        const d = docSnap.data();
        const div = document.createElement("div");
        div.className = "border p-3 rounded bg-white shadow flex justify-between items-start";
        div.innerHTML = `
          <div>
            <p><b>ЁЯСд ${d.name}</b> (${d.email || "No Email"})</p>
            <p>ЁЯУ▒ ${d.whatsapp || "No WhatsApp"}</p>
            <p>ЁЯТм ${d.message}</p>
            <p class="text-xs text-gray-500">ЁЯУЕ ${d.createdAt?.toDate().toLocaleString() || ""}</p>
          </div>
          <button class="bg-red-500 text-white px-2 py-1 rounded text-sm deleteBtn">тЭМ Delete</button>
        `;

        // Delete Button Click
        div.querySelector(".deleteBtn").addEventListener("click", async () => {
          if (confirm("рдХреНрдпрд╛ рдЖрдк рдпрд╣ рд╕рдВрджреЗрд╢ рд╣рдЯрд╛рдирд╛ рдЪрд╛рд╣рддреЗ рд╣реИрдВ?")) {
            await deleteDoc(doc(db, "contacts", docSnap.id));
          }
        });

        messagesList.appendChild(div);
      });
    });
  }
</script>
