<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ALL INDIA MUSLIM PERSONAL BOARD</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; padding: 0; }
    
    /* ✅ Responsive Header */
    header { 
      background: darkblue; 
      color: white; 
      padding: 10px; 
      font-size: 18px; 
      font-weight: bold; 
      display: flex; 
      flex-wrap: wrap; 
      justify-content: space-between; 
      align-items: center; 
    }
    header h1 { 
      margin: 5px 0; 
      font-size: 18px; 
      flex: 1 1 100%; 
      text-align: center; 
      line-height: 1.3; 
    }
    header button { 
      background: white; 
      color: darkblue; 
      border: none; 
      padding: 6px 12px; 
      border-radius: 4px; 
      cursor: pointer; 
      font-weight: bold; 
      font-size: 14px; 
      margin: 3px; 
    }
    header button:hover { background: #f1f1f1; }
    #welcomeMsg { font-size: 13px; color: #fff; }

    main { padding: 10px; }

    /* ✅ Table Responsive */
    .table-container { 
      overflow-x: auto; 
      background: white; 
      border: 1px solid #ccc; 
      border-radius: 5px; 
    }
    table { 
      width: 100%; 
      border-collapse: collapse; 
      min-width: 600px; 
    }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 8px; text-align: center; font-size: 14px; }
    th { background: #333; color: white; }

    /* ✅ Form Styling */
    form { 
      background: white; 
      padding: 15px; 
      border: 1px solid #ccc; 
      border-radius: 8px; 
      max-width: 100%; 
      margin: auto; 
    }
    label { display: block; margin: 10px 0 5px; font-weight: bold; font-size: 14px; }
    input[type="text"], input[type="file"] { 
      width: 100%; 
      padding: 8px; 
      border: 1px solid #ccc; 
      border-radius: 4px; 
      font-size: 14px; 
    }
    button.addBtn { 
      background: darkblue; 
      color: white; 
      padding: 10px 15px; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer; 
      margin-top: 15px; 
      width: 100%; 
      font-size: 15px; 
    }
    button.addBtn:hover { background: navy; }

    /* ✅ Small Screen Fix */
    @media (max-width: 600px) {
      header { flex-direction: column; text-align: center; }
      header h1 { font-size: 16px; }
      th, td { font-size: 12px; padding: 6px; }
    }
  </style>
</head>
<body>
 <header>
  <div style="width:100%; display:flex; justify-content:space-between; align-items:center;">
    <button onclick="window.location.href='index.html'">Home</button>
    <div>
      <span id="welcomeMsg"></span>
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </div>
  <h1>Minorities Development Department, Maharashtra – Members</h1>
</header>

  <main>
    <!-- Members Table -->
    <h2>Members List</h2>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Photo</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="membersList">
          <!-- Data Firebase से आएगा -->
        </tbody>
      </table>
    </div>

    <!-- Add Member Form (Hidden until Admin Login) -->
    <div id="formContainer" style="display:none; margin-top:20px;">
      <h2>Add Member</h2>
      <form id="addMemberForm">
        <label for="name">Member Name</label>
        <input type="text" id="name" name="name" placeholder="Enter member name" required />

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter address" required />

        <label for="photo">Upload Photo</label>
        <input type="file" id="photo" name="photo" accept="image/*" required />

        <button type="submit" class="addBtn">Add Member</button>
      </form>
    </div>
  </main>

  <!-- Firebase JS (same as पहले वाला code) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, setPersistence, browserLocalPersistence, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
      authDomain: "all-madrsa.firebaseapp.com",
      databaseURL: "https://all-madrsa-default-rtdb.firebaseio.com",
      projectId: "all-madrsa",
      storageBucket: "all-madrsa.appspot.com",
      messagingSenderId: "619313835874",
      appId: "1:619313835874:web:e387e1297663f11fc2463b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const membersList = document.getElementById("membersList");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const formContainer = document.getElementById("formContainer");
    const addMemberForm = document.getElementById("addMemberForm");
    const welcomeMsg = document.getElementById("welcomeMsg");

    const adminEmails = ["zaradigitalseva@gmail.com"];
    let isAdmin = false;
    setPersistence(auth, browserLocalPersistence);

    function loadMembers() {
      const dbRef = ref(db, "members");
      onValue(dbRef, (snapshot) => {
        membersList.innerHTML = "";
        let count = 1;
        snapshot.forEach((child) => {
          const data = child.val();
          const deleteBtn = isAdmin ? `<button onclick="deleteMember('${child.key}')">Delete</button>` : ``;
          membersList.innerHTML += `
            <tr>
              <td>${count++}</td>
              <td>${data.name}</td>
              <td><img src="${data.photo}" width="60"/></td>
              <td>${data.address}</td>
              <td>${deleteBtn}</td>
            </tr>`;
        });
      });
    }
    loadMembers();

    addMemberForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const photoFile = document.getElementById("photo").files[0];
      if (!photoFile) { alert("⚠️ Please select a photo"); return; }

      const formData = new FormData();
      formData.append("image", photoFile);
      const res = await fetch("https://api.imgbb.com/1/upload?key=d12c2e4a8650157b2b6b9fe85336ea43", { method: "POST", body: formData });
      const data = await res.json();
      if (!data.success) { alert("❌ Upload Failed"); return; }

      const photoUrl = data.data.url;
      push(ref(db, "members"), { name, address, photo: photoUrl });
      addMemberForm.reset();
      alert("✅ Member Added!");
    });

    window.deleteMember = function (id) {
      if (isAdmin && confirm("Delete this member?")) {
        remove(ref(db, "members/" + id));
      }
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        welcomeMsg.textContent = "Hi, " + user.displayName;
        logoutBtn.style.display = "inline-block";
        loginBtn.style.display = "none";
        if (adminEmails.includes(user.email)) { isAdmin = true; formContainer.style.display = "block"; }
        else { isAdmin = false; formContainer.style.display = "none"; }
      } else {
        welcomeMsg.textContent = "";
        logoutBtn.style.display = "none";
        loginBtn.style.display = "inline-block";
        isAdmin = false;
        formContainer.style.display = "none";
      }
      loadMembers();
    });

    loginBtn.addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider).catch((error) => alert("Login Failed: " + error.message));
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).catch((error) => alert("Logout Failed: " + error.message));
    });
  </script>
</body>
</html>
