<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minorities Development Department, Maharashtra – Members</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; padding: 0; }
    header { background: darkblue; color: white; padding: 15px; text-align: center; font-size: 20px; font-weight: bold; }
    main { padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; background: white; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 10px; text-align: center; }
    th { background: #333; color: white; }
    form { background: white; padding: 20px; border: 1px solid #ccc; border-radius: 8px; max-width: 400px; margin: auto; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    input[type="text"], input[type="file"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    button { background: darkblue; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 15px; }
    button:hover { background: navy; }
    #loginBtn { display: block; margin: 20px auto; }
  </style>
</head>
<body>
  <header>
    Minorities Development Department, Maharashtra – Members
  </header>

  <main>
    <!-- Members Table -->
    <h2>Members List</h2>
    <table>
      <thead>
        <tr>
          <th>S.No</th>
          <th>Name</th>
          <th>Photo</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="membersList">
        <!-- Data Firebase से आएगा -->
      </tbody>
    </table>

    <!-- Google Login Button -->
    <button id="loginBtn">Login with Google (Admin only)</button>

    <!-- Add Member Form (Hidden until Admin Login) -->
    <div id="formContainer" style="display:none;">
      <h2>Add Member</h2>
      <form id="addMemberForm">
        <label for="name">Member Name</label>
        <input type="text" id="name" name="name" placeholder="Enter member name" required />

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter address" required />

        <label for="photo">Upload Photo</label>
        <input type="file" id="photo" name="photo" accept="image/*" required />

        <button type="submit">Add Member</button>
      </form>
    </div>
  </main>

  <!-- Firebase + Script -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>

  <script>
    // ✅ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
      authDomain: "all-madrsa.firebaseapp.com",
      databaseURL: "https://all-madrsa-default-rtdb.firebaseio.com",
      projectId: "all-madrsa",
      storageBucket: "all-madrsa.appspot.com",
      messagingSenderId: "619313835874",
      appId: "1:619313835874:web:e387e1297663f11fc2463b"
    };

    // ✅ Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const membersList = document.getElementById("membersList");
    const loginBtn = document.getElementById("loginBtn");
    const formContainer = document.getElementById("formContainer");
    const addMemberForm = document.getElementById("addMemberForm");

    // ✅ Only this email can add members
    const adminEmails = ["zaradigitalseva@gmail.com"];

    // ✅ Load Members
    function loadMembers() {
      db.ref("members").on("value", (snapshot) => {
        membersList.innerHTML = "";
        let count = 1;
        snapshot.forEach((child) => {
          const data = child.val();
          const row = `
            <tr>
              <td>${count++}</td>
              <td>${data.name}</td>
              <td><img src="${data.photo}" width="60"/></td>
              <td>${data.address}</td>
              <td><button onclick="deleteMember('${child.key}')">Delete</button></td>
            </tr>
          `;
          membersList.innerHTML += row;
        });
      });
    }

    loadMembers();

    // ✅ Add Member (Admin Only)
    addMemberForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const photoFile = document.getElementById("photo").files[0];

      // Upload to imgbb
      const formData = new FormData();
      formData.append("image", photoFile);

      const res = await fetch("https://api.imgbb.com/1/upload?key=d12c2e4a8650157b2b6b9fe85336ea43", {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      const photoUrl = data.data.url;

      // Save to Firebase
      db.ref("members").push({ name, address, photo: photoUrl });

      addMemberForm.reset();
      alert("✅ Member Added!");
    });

    // ✅ Delete Member
    function deleteMember(id) {
      if (confirm("Delete this member?")) {
        db.ref("members/" + id).remove();
      }
    }
    window.deleteMember = deleteMember;

    // ✅ Google Login
    loginBtn.addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then((result) => {
        const user = result.user;
        if (adminEmails.includes(user.email)) {
          formContainer.style.display = "block";
          loginBtn.style.display = "none";
        } else {
          alert("❌ You are not an Admin. Only Admin can add members.");
        }
      }).catch(err => alert(err.message));
    });
  </script>
</body>
</html>
