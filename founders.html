<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minorities Development Department, Maharashtra</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f8f9fa; }
    header { background:#004080; color:white; text-align:center; padding:15px; }
    header h1 { margin:0; font-size:22px; }
    main { max-width:1000px; margin:auto; padding:20px; }

    table { width:100%; border-collapse: collapse; margin-top:20px; background:white; }
    th, td { border:1px solid #ccc; padding:10px; text-align:center; }
    th { background:#004080; color:white; }
    img { width:60px; height:60px; object-fit:cover; border-radius:6px; }

    .deleteBtn {
      background:red; color:white; border:none; padding:6px 10px;
      cursor:pointer; border-radius:5px; font-size:14px;
    }

    form {
      display:none; background:white; padding:20px;
      border-radius:8px; margin-top:20px;
    }
    form input, form textarea { width:100%; margin:8px 0; padding:10px; }
    form button {
      background:#004080; color:white; border:none;
      padding:10px; cursor:pointer; border-radius:5px;
    }

    #loginBtn {
      margin:20px auto; display:block; background:#db4437; color:white;
      padding:10px 20px; border:none; border-radius:5px; cursor:pointer;
      font-size:16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Minorities Development Department, Maharashtra</h1>
  </header>

  <main>
    <h2>Members List</h2>
    <table id="membersTable">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Name</th>
          <th>Photo</th>
          <th>Address</th>
          <th id="actionHeader" style="display:none;">Action</th>
        </tr>
      </thead>
      <tbody id="membersBody"></tbody>
    </table>

    <!-- Google Login Button -->
    <button id="loginBtn" onclick="googleLogin()">Login with Google</button>

    <!-- Add Member Form (Admin Only) -->
    <form id="memberForm">
      <h3>Add Member</h3>
      <input type="text" id="name" placeholder="Member Name" required>
      <textarea id="address" placeholder="Address" required></textarea>
      <input type="file" id="photoFile" accept="image/*" required>
      <button type="button" onclick="addMember()">Add Member</button>
    </form>
  </main>

  <!-- âœ… Firebase v8 SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    // âœ… Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
      authDomain: "all-madrsa.firebaseapp.com",  // âš ï¸ Firebase console à¤¸à¥‡ confirm à¤•à¤°à¥‡à¤‚
      databaseURL: "https://all-madrsa-default-rtdb.firebaseio.com",
      projectId: "all-madrsa",
      storageBucket: "all-madrsa.appspot.com",
      messagingSenderId: "619313835874",
      appId: "1:619313835874:web:e387e1297663f11fc2463b"
    };

    // âœ… imgbb API Key
    const imgbbKey = "d12c2e4a8650157b2b6b9fe85336ea43";

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // âœ… Allowed Admin Emails
    const adminEmails = ["youradmin@gmail.com"]; // à¤…à¤ªà¤¨à¤¾ Gmail à¤¡à¤¾à¤²à¥‡à¤‚

    let isAdmin = false;

    // ðŸ”¹ Load Members (Realtime)
    function loadMembers() {
      db.collection("members").orderBy("sno").onSnapshot(snapshot => {
        let tbody = document.getElementById("membersBody");
        tbody.innerHTML = "";
        snapshot.forEach(doc => {
          let m = doc.data();
          let deleteBtn = (isAdmin) ? `<button class="deleteBtn" onclick="deleteMember('${doc.id}')">Delete</button>` : "";
          let actionCol = (isAdmin) ? `<td>${deleteBtn}</td>` : "";
          tbody.innerHTML += `
            <tr>
              <td>${m.sno}</td>
              <td>${m.name}</td>
              <td><img src="${m.photo}" alt="${m.name}"></td>
              <td>${m.address}</td>
              ${actionCol}
            </tr>`;
        });
      });
    }
    loadMembers();

    // ðŸ”¹ Auth state check
    auth.onAuthStateChanged(user => {
      if (user && adminEmails.includes(user.email)) {
        isAdmin = true;
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("memberForm").style.display = "block";
        document.getElementById("actionHeader").style.display = "table-cell";
      } else {
        isAdmin = false;
        document.getElementById("memberForm").style.display = "none";
        document.getElementById("actionHeader").style.display = "none";
        document.getElementById("loginBtn").style.display = user ? "none" : "block";
      }
      loadMembers();
    });

    // ðŸ”¹ Google Login
    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(err => alert("Login Failed: " + err.message));
    }

    // ðŸ”¹ Upload to imgbb
    async function uploadImage(file) {
      let formData = new FormData();
      formData.append("image", file);
      let res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, {
        method: "POST",
        body: formData
      });
      let data = await res.json();
      return data.data.url;
    }

    // ðŸ”¹ Get Next S.No
    async function getNextSno() {
      let snapshot = await db.collection("members").orderBy("sno", "desc").limit(1).get();
      if (snapshot.empty) return 1;
      return snapshot.docs[0].data().sno + 1;
    }

    // ðŸ”¹ Add Member
    async function addMember() {
      let name = document.getElementById("name").value;
      let address = document.getElementById("address").value;
      let file = document.getElementById("photoFile").files[0];
      if (!file) { alert("à¤•à¥ƒà¤ªà¤¯à¤¾ à¤«à¥‹à¤Ÿà¥‹ à¤šà¥à¤¨à¥‡à¤‚"); return; }

      let sno = await getNextSno();
      let photoUrl = await uploadImage(file);

      db.collection("members").add({ sno, name, address, photo: photoUrl })
        .then(() => {
          document.getElementById("memberForm").reset();
        })
        .catch(err => alert("Error: " + err.message));
    }

    // ðŸ”¹ Delete Member (Admin Only)
    function deleteMember(id) {
      if (!isAdmin) return;
      if (confirm("à¤•à¥à¤¯à¤¾ à¤†à¤ª à¤‡à¤¸ member à¤•à¥‹ delete à¤•à¤°à¤¨à¤¾ à¤šà¤¾à¤¹à¤¤à¥‡ à¤¹à¥ˆà¤‚?")) {
        db.collection("members").doc(id).delete().catch(err => alert("Error: " + err.message));
      }
    }
  </script>
</body>
</html>
