<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>All Members List | All India Muslim Personal Board</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f8f9fa; }

    /* Header Section */
    header {
      background: linear-gradient(90deg, #003366, #0055aa);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      height: 80px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }
    /* Home circular button */
    .home-btn {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      width: 42px;
      height: 42px;
      background: linear-gradient(145deg,#4f9cf9,#1c3fa0);
      color: white;
      font-size: 20px;
      font-weight: bold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 5px 0 rgba(0,0,0,.25), 0 8px 14px rgba(0,0,0,.25);
      transition: all 0.15s ease;
    }
    .home-btn:hover {
      background: linear-gradient(145deg,#66b0ff,#3a55c3);
      transform: translateY(-55%);
    }

    main { max-width:900px; margin:auto; padding:20px; }

    .member-card {
      display:flex; align-items:center;
      background:white; margin:10px 0; padding:10px;
      border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }
    .member-card img {
      width:80px; height:80px; border-radius:50%;
      margin-right:15px; object-fit:cover;
      transition: transform 0.3s;
    }
    .member-card img:hover { transform: scale(1.8); z-index:100; }

    .member-card button {
      margin-left:5px; padding:5px 8px; border:none; border-radius:5px;
      cursor:pointer; font-size:0.8rem;
    }
    .edit-btn { background:#ffc107; color:#000; }
    .delete-btn { background:#dc3545; color:#fff; }

    form {
      display:none; background:white; padding:20px;
      border-radius:8px; margin-top:20px;
    }
    form input { width:100%; margin:8px 0; padding:10px; }
    form button {
      background:#004080; color:white; border:none;
      padding:10px; cursor:pointer; border-radius:5px;
    }

    #msg { color:red; margin-top:10px; text-align:center; }

    /* Fixed Donate Button */
    .donate-btn {
      position: fixed;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      padding: 10px 16px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-decoration: none;
      z-index: 999;
    }
  </style>
</head>
<body>

<header>
  <a href="index.html" class="home-btn">üè†</a>
  <h1>All Members List</h1>
</header>

<main>
  <div id="members"></div>
  <p id="msg"></p>

  <form id="memberForm">
    <h3>Add Member</h3>
    <input type="text" id="name" placeholder="Member Name" required>
    <input type="file" id="photoFile" accept="image/*" required>
    <button type="button" onclick="addMember()">Add Member</button>
  </form>
</main>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
    authDomain: "all-madrasa.firebaseapp.com",
    projectId: "all-madrsa",
    storageBucket: "all-madrsa.appspot.com",
    messagingSenderId: "619313835874",
    appId: "1:619313835874:web:e387e1297663f11fc2463b"
  };
  const imgbbKey = "d12c2e4a8650157b2b6b9fe85336ea43";

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const adminEmails = ["zaradigitalseva@gmail.com","secondadmin@gmail.com"];

  const membersContainer = document.getElementById("members");
  const memberForm = document.getElementById("memberForm");
  const msg = document.getElementById("msg");

  // Load Members
  function loadMembers() {
    db.collection("members").orderBy("name").onSnapshot(snapshot => {
      membersContainer.innerHTML = "";
      snapshot.forEach(doc => {
        let m = doc.data();
        let card = document.createElement("div");
        card.className = "member-card";

        let img = document.createElement("img");
        img.src = m.photo;
        img.alt = m.name;

        let span = document.createElement("span");
        span.textContent = m.name;

        card.appendChild(img);
        card.appendChild(span);

        auth.onAuthStateChanged(user => {
          if (user && adminEmails.includes(user.email)) {
            let editBtn = document.createElement("button");
            editBtn.textContent = "‚úèÔ∏è Edit";
            editBtn.className = "edit-btn";
            editBtn.onclick = () => editMember(doc.id, m.name);

            let delBtn = document.createElement("button");
            delBtn.textContent = "üóë Delete";
            delBtn.className = "delete-btn";
            delBtn.onclick = () => deleteMember(doc.id);

            card.appendChild(editBtn);
            card.appendChild(delBtn);
          }
        });

        membersContainer.appendChild(card);
      });
    });
  }
  loadMembers();

  // Login Check
  auth.onAuthStateChanged(user => {
    if (user) {
      if (adminEmails.includes(user.email)) {
        memberForm.style.display = "block";
        msg.innerText = "";
      } else {
        memberForm.style.display = "none";
        msg.innerText = "‡§Ü‡§™ ‡§≠‡•Ä ‡§ú‡•Å‡§°‡§º‡•á‡§Ç ‡§Ü‡§ú ‡§π‡•Ä ‡§î‡§∞ ‡§Ö‡§≠‡•Ä‡•§";
      }
    } else {
      // Auto-login nahi, sirf check
      msg.innerText = "";
    }
  });

  async function uploadToImgbb(file) {
    const formData = new FormData();
    formData.append("image", file);
    try {
      const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, {
        method: "POST",
        body: formData,
        headers: { Accept: "application/json" }
      });
      const result = await response.json();
      if (!result.success) {
        alert("‚ùå Image upload failed. Please try again.");
        return null;
      }
      return result.data.url;
    } catch (err) {
      alert("‚ö†Ô∏è Network issue: Unable to upload image.");
      return null;
    }
  }

  async function addMember() {
    let name = document.getElementById("name").value.trim();
    let file = document.getElementById("photoFile").files[0];
    if(!file){ alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§´‡•ã‡§ü‡•ã ‡§ö‡•Å‡§®‡•á‡§Ç"); return; }

    const photoUrl = await uploadToImgbb(file);
    if(!photoUrl) return;

    db.collection("members").add({ name, photo: photoUrl })
      .then(()=> document.getElementById("memberForm").reset())
      .catch(err=>alert("Error: "+err.message));
  }

  function editMember(id, oldName){
    let newName = prompt("Update Name:", oldName);
    if(!newName) return;
    db.collection("members").doc(id).update({name: newName})
      .then(()=>alert("‚úÖ Name updated!"))
      .catch(err=>alert("Error: "+err.message));
  }

  function deleteMember(id){
    if(confirm("Are you sure you want to delete this member?")){
      db.collection("members").doc(id).delete()
        .then(()=>alert("‚úÖ Member deleted!"))
        .catch(err=>alert("Error: "+err.message));
    }
  }
</script>

<a href="https://all-madrsa.netlify.app/upi" class="donate-btn">üíù Donate</a>
</body>
</html>
