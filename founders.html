<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minorities Development Department, Maharashtra – Members</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; padding: 0; }
    header { background: darkblue; color: white; padding: 15px; font-size: 20px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 20px; }
    header button { background: white; color: darkblue; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
    header button:hover { background: #f1f1f1; }
    main { padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; background: white; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 10px; text-align: center; }
    th { background: #333; color: white; }
    form { background: white; padding: 20px; border: 1px solid #ccc; border-radius: 8px; max-width: 400px; margin: auto; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    input[type="text"], input[type="file"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    button { background: darkblue; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 15px; }
    button:hover { background: navy; }
  </style>
</head>
<body>
  <header>
    <h1>Minorities Development Department, Maharashtra – Members</h1>
    <!-- Login Button in Header -->
    <button id="loginBtn">Login with Google</button>
  </header>

  <main>
    <!-- Members Table -->
    <h2>Members List</h2>
    <table>
      <thead>
        <tr>
          <th>S.No</th>
          <th>Name</th>
          <th>Photo</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="membersList">
        <!-- Data Firebase से आएगा -->
      </tbody>
    </table>

    <!-- Add Member Form (Hidden until Admin Login) -->
    <div id="formContainer" style="display:none;">
      <h2>Add Member</h2>
      <form id="addMemberForm">
        <label for="name">Member Name</label>
        <input type="text" id="name" name="name" placeholder="Enter member name" required />

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter address" required />

        <label for="photo">Upload Photo</label>
        <input type="file" id="photo" name="photo" accept="image/*" required />

        <button type="submit">Add Member</button>
      </form>
    </div>
  </main>

  <!-- Firebase v9 Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { 
      getAuth, 
      GoogleAuthProvider, 
      signInWithPopup, 
      setPersistence, 
      browserLocalPersistence, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    // ✅ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
      authDomain: "all-madrsa.firebaseapp.com",
      databaseURL: "https://all-madrsa-default-rtdb.firebaseio.com",
      projectId: "all-madrsa",
      storageBucket: "all-madrsa.appspot.com",
      messagingSenderId: "619313835874",
      appId: "1:619313835874:web:e387e1297663f11fc2463b"
    };

    // ✅ Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const membersList = document.getElementById("membersList");
    const loginBtn = document.getElementById("loginBtn");
    const formContainer = document.getElementById("formContainer");
    const addMemberForm = document.getElementById("addMemberForm");

    // ✅ Only these emails are admin
    const adminEmails = ["zaradigitalseva@gmail.com"];
    let isAdmin = false;

    // ✅ Persist login (refresh पर भी login रहे)
    setPersistence(auth, browserLocalPersistence);

    // ✅ Load Members
    function loadMembers() {
      const dbRef = ref(db, "members");
      onValue(dbRef, (snapshot) => {
        membersList.innerHTML = "";
        let count = 1;
        snapshot.forEach((child) => {
          const data = child.val();
          const deleteBtn = isAdmin 
            ? `<button onclick="deleteMember('${child.key}')">Delete</button>` 
            : ``;

          const row = `
            <tr>
              <td>${count++}</td>
              <td>${data.name}</td>
              <td><img src="${data.photo}" width="60"/></td>
              <td>${data.address}</td>
              <td>${deleteBtn}</td>
            </tr>
          `;
          membersList.innerHTML += row;
        });
      });
    }
    loadMembers();

    // ✅ Add Member
    addMemberForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const photoFile = document.getElementById("photo").files[0];

      // Upload to imgbb
      const formData = new FormData();
      formData.append("image", photoFile);

      const res = await fetch("https://api.imgbb.com/1/upload?key=d12c2e4a8650157b2b6b9fe85336ea43", {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      const photoUrl = data.data.url;

      // Save to Firebase
      const dbRef = ref(db, "members");
      push(dbRef, { name, address, photo: photoUrl });

      addMemberForm.reset();
      alert("✅ Member Added!");
    });

    // ✅ Delete Member (Admin Only)
    window.deleteMember = function (id) {
      if (isAdmin && confirm("Delete this member?")) {
        remove(ref(db, "members/" + id));
      }
    };

    // ✅ Track login state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        if (adminEmails.includes(user.email)) {
          isAdmin = true;
          formContainer.style.display = "block";
          loginBtn.style.display = "none";
          loadMembers();
        } else {
          isAdmin = false;
          formContainer.style.display = "none";
          loginBtn.style.display = "none";
          loadMembers();
        }
      } else {
        isAdmin = false;
        formContainer.style.display = "none";
        loginBtn.style.display = "block";
        loadMembers();
      }
    });

    // ✅ Google Login
    loginBtn.addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider).catch((error) => {
        alert("Login Failed: " + error.message);
      });
    });
  </script>
</body>
</html>
