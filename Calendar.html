<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üìÖ Islamic Calendar | Talimi Ittehad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .title-3d { font-weight:700; font-size:2rem; color:#fff; text-shadow:2px 2px 8px rgba(0,0,0,.9); }
    .nav-link { padding:.35rem .6rem; border-radius:.5rem; }
    .nav-active { background:#ffffff22; }
    .card-3d { transition: transform .2s, box-shadow .2s; }
    .card-3d:hover { transform: translateY(-4px); box-shadow:0 6px 16px rgba(0,0,0,.25); }
    .event { background: linear-gradient(135deg,#22c55e,#16a34a); color:#fff; font-weight:600; }
    .today { background: linear-gradient(135deg,#3b82f6,#1d4ed8); color:#fff; font-weight:600; }
    .weekday { font-weight:600; background:#f3f4f6; padding:6px; border-radius:.4rem; }
  </style>
</head>
<body class="bg-slate-50 min-h-screen">

<!-- Header -->
<header class="bg-gradient-to-r from-purple-700 via-pink-600 to-yellow-500 shadow sticky top-0 z-40">
  <div class="max-w-6xl mx-auto px-3 py-3 flex items-center justify-between">
    <a href="index.html" class="title-3d">Talimi Ittehad</a>
    <nav class="flex flex-wrap gap-2 text-sm text-white">
      <a href="index.html" class="nav-link">üè† Home</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="mission.html" class="nav-link">Mission</a>
      <a href="contact.html" class="nav-link">Contact</a>
      <a href="gallery.html" class="nav-link">Gallery</a>
      <a href="islamic-calendar.html" class="nav-link nav-active">Calendar</a>
      <a href="privacy.html" class="nav-link">Privacy</a>
      <a href="terms.html" class="nav-link">Terms</a>
    </nav>
  </div>
</header>

<!-- Main -->
<main class="max-w-6xl mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">üìÖ Islamic Calendar</h1>

  <!-- Controls -->
  <div class="flex items-center justify-between mb-4">
    <button id="prevMonth" class="bg-indigo-600 text-white px-3 py-1 rounded">‚¨Ö Prev</button>
    <h2 id="monthTitle" class="text-xl font-semibold"></h2>
    <button id="nextMonth" class="bg-indigo-600 text-white px-3 py-1 rounded">Next ‚û°</button>
  </div>

  <!-- Weekdays -->
  <div class="grid grid-cols-7 gap-2 text-center mb-1">
    <div class="weekday">Sun</div>
    <div class="weekday">Mon</div>
    <div class="weekday">Tue</div>
    <div class="weekday">Wed</div>
    <div class="weekday">Thu</div>
    <div class="weekday">Fri</div>
    <div class="weekday">Sat</div>
  </div>

  <!-- Calendar Grid -->
  <div id="calendarGrid" class="grid grid-cols-7 gap-2 text-center"></div>
</main>

<footer class="bg-gray-100 text-center py-4 mt-10">
  <p class="text-xs text-gray-500">¬© 2025 Talimi Ittehad</p>
</footer>

<script>
  const grid = document.getElementById("calendarGrid");
  const title = document.getElementById("monthTitle");
  let currentDate = new Date();
  const today = new Date();

  // Islamic Events (Hijri: month/day)
  const events = {
    "1/1": "Islamic New Year",
    "1/10": "Ashura",
    "3/12": "Eid Milad-un-Nabi",
    "7/27": "Isra & Mi'raj",
    "8/15": "Shab-e-Barat",
    "9/1": "Start of Ramadan",
    "9/27": "Laylatul Qadr",
    "10/1": "Eid al-Fitr",
    "12/10": "Eid al-Adha"
  };

  function renderCalendar(date){
    grid.innerHTML="";
    const year = date.getFullYear();
    const month = date.getMonth();

    // Month name (Gregorian + Hijri)
    const hijriMonthName = new Intl.DateTimeFormat("en-TN-u-ca-islamic", { month:"long", year:"numeric"}).format(date);
    const gregMonthName = new Intl.DateTimeFormat("en", { month:"long", year:"numeric"}).format(date);
    title.textContent = `${hijriMonthName} | ${gregMonthName}`;

    // First day of month
    const firstDay = new Date(year,month,1);
    const startDay = firstDay.getDay(); // 0=Sun

    // Days in month
    const daysInMonth = new Date(year,month+1,0).getDate();

    // Empty slots before month start
    for(let i=0;i<startDay;i++){
      grid.appendChild(document.createElement("div"));
    }

    // Days
    for(let d=1; d<=daysInMonth; d++){
      const cell = document.createElement("div");
      cell.className="card-3d bg-white p-2 rounded shadow text-sm";

      // Gregorian date
      const gDate = new Date(year,month,d);
      const gText = d;

      // Hijri date
      const hijriDay = new Intl.DateTimeFormat("en-TN-u-ca-islamic",{day:"numeric",month:"numeric"}).format(gDate);
      const [hMonth,hDay] = hijriDay.split("/");
      const hijriKey = `${hMonth}/${hDay}`;

      // Highlight today
      const isToday = gDate.toDateString() === today.toDateString();

      if(events[hijriKey]){
        cell.classList.add("event");
        if(isToday) cell.classList.remove("event"), cell.classList.add("today");
        cell.innerHTML = `<div class="font-bold">${gText}</div>
                          <div class="text-xs">Hijri ${hDay}/${hMonth}</div>
                          <div class="text-xs mt-1">‚≠ê ${events[hijriKey]}</div>`;
      } else if(isToday){
        cell.classList.add("today");
        cell.innerHTML = `<div class="font-bold">${gText}</div>
                          <div class="text-xs">Hijri ${hDay}/${hMonth}</div>
                          <div class="text-xs mt-1">üìå Today</div>`;
      } else {
        cell.innerHTML = `<div class="font-bold">${gText}</div>
                          <div class="text-xs">Hijri ${hDay}/${hMonth}</div>`;
      }

      grid.appendChild(cell);
    }
  }

  document.getElementById("prevMonth").onclick=()=>{
    currentDate.setMonth(currentDate.getMonth()-1);
    renderCalendar(currentDate);
  };
  document.getElementById("nextMonth").onclick=()=>{
    currentDate.setMonth(currentDate.getMonth()+1);
    renderCalendar(currentDate);
  };

  renderCalendar(currentDate);
</script>
</body>
</html>
