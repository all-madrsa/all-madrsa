<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News Portal</title>
  <style>
    :root {
      --primary:#0b63a6;
      --accent:#008069;
      --bg:#f7f7f7;
      --card-radius:12px;
    }
    body { margin:0; font-family:"Segoe UI",sans-serif; background:var(--bg); color:#222; }

    header {
      background: linear-gradient(135deg,#6ec1ff,#3aa8ff);
      padding:10px;
      text-align:center;
      color:white;
      font-weight:700;
      font-size:20px;
    }

    .container { max-width:900px; margin:0 auto; padding:10px; }

    /* Admin form */
    #newsForm { display:none; background:white; padding:14px; border-radius:12px; margin-bottom:16px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
    #newsForm input, #newsForm textarea {
      width:100%; padding:10px; margin:6px 0; border:1px solid #ddd; border-radius:8px;
    }
    #newsForm button { background:var(--primary); color:white; border:none; padding:10px 14px; border-radius:8px; cursor:pointer; }

    /* News grid */
    .news-grid { display:grid; gap:14px; grid-template-columns:1fr; }
    @media(min-width:600px){ .news-grid{ grid-template-columns:repeat(2,1fr); } }

    .news-card {
      background:white; border-radius:var(--card-radius);
      overflow:hidden; box-shadow:0 6px 18px rgba(0,0,0,0.08);
      cursor:pointer; transition:transform .15s;
    }
    .news-card:hover { transform:translateY(-4px); }
    .news-card img {
      width:100%; height:auto;
      object-fit:contain;
      display:block;
      background:#000;
    }
    .news-card .content { padding:10px; }
    .news-card h3 { margin:0; font-size:16px; color:var(--primary); }
    .news-card p { margin:6px 0 0; font-size:14px; color:#444; }

    /* Modal */
    #newsModal {
      position:fixed; inset:0; background:rgba(0,0,0,0.6);
      display:none; justify-content:center; align-items:center; padding:10px;
      z-index:50; overflow:auto;
    }
    .modal-box {
      background:white; max-width:700px; width:100%;
      border-radius:12px; overflow:hidden; position:relative;
    }
    .modal-box img { width:100%; height:auto; object-fit:contain; background:#000; display:block; }
    .modal-content { padding:14px; }
    .modal-content h2 { margin-top:0; color:var(--primary); }
    .close-btn {
      position:absolute; top:10px; right:10px;
      background:#eee; border:none; padding:6px 10px;
      border-radius:8px; cursor:pointer;
    }

    /* Admin buttons */
    .admin-btns { display:flex; gap:8px; margin-top:10px; }
    .admin-btns button {
      padding:6px 10px; border:none; border-radius:8px; cursor:pointer; font-size:13px;
    }
    .edit-btn { background:#ffc107; color:#333; }
    .del-btn { background:#dc3545; color:#fff; }
  </style>
</head>
<body>

<header>üì∞ News Portal</header>

<div class="container">

  <!-- Admin Form -->
  <section id="newsForm">
    <h3>üìù News Add / Edit (Admin)</h3>
    <input type="hidden" id="editId">
    <input type="text" id="title" placeholder="‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï ‡§≤‡§ø‡§ñ‡•á‡§Ç">
    <textarea id="content" placeholder="‡§™‡•Ç‡§∞‡•Ä ‡§ñ‡§¨‡§∞ ‡§≤‡§ø‡§ñ‡•á‡§Ç"></textarea>
    <input type="file" id="imageFile" accept="image/*">
    <button onclick="saveNews()">Save</button>
  </section>

  <!-- Login Buttons -->
  <div id="authBtns" style="text-align:center; margin-bottom:10px;">
    <button onclick="googleLogin()">Admin Login</button>
    <button onclick="logout()" style="display:none;">Logout</button>
  </div>

  <!-- News Grid -->
  <div class="news-grid" id="newsGrid"></div>
</div>

<!-- News Modal -->
<div id="newsModal">
  <div class="modal-box">
    <button class="close-btn" onclick="closeModal()">‚ùå</button>
    <img id="modalImg" src="" alt="">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <p id="modalText"></p>
    </div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey:"AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain:"all-madrsa.firebaseapp.com",
  projectId:"all-madrsa",
  storageBucket:"all-madrsa.appspot.com",
  messagingSenderId:"619313835874",
  appId:"1:619313835874:web:e387e1297663f11fc2463b"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();
const adminEmail = "zaradigitalseva@gmail.com";

const newsGrid = document.getElementById('newsGrid');
const loginBtn = document.querySelector('#authBtns button:first-child');
const logoutBtn = document.querySelector('#authBtns button:last-child');
const newsForm = document.getElementById('newsForm');

auth.onAuthStateChanged(user=>{
  if(user && user.email===adminEmail){
    loginBtn.style.display='none';
    logoutBtn.style.display='inline-block';
    newsForm.style.display='block';
  } else {
    loginBtn.style.display='inline-block';
    logoutBtn.style.display='none';
    newsForm.style.display='none';
  }
});

function googleLogin(){
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider);
}
function logout(){ auth.signOut(); }

async function uploadImage(){
  const fileInput = document.getElementById('imageFile');
  if(fileInput.files.length===0) return null;
  const file = fileInput.files[0];
  const formData = new FormData();
  formData.append('image',file);
  const res = await fetch(`https://api.imgbb.com/1/upload?key=d12c2e4a8650157b2b6b9fe85336ea43`,{
    method:'POST',
    body:formData
  });
  const data = await res.json();
  return data.data.url;
}

async function saveNews(){
  const id = document.getElementById('editId').value;
  const title = document.getElementById('title').value;
  const content = document.getElementById('content').value;
  let imageUrl = await uploadImage();

  if(id){
    const updateData = {title,content};
    if(imageUrl) updateData.image=imageUrl;
    db.collection('news').doc(id).update(updateData).then(()=>{
      alert("Updated");
      clearForm();
    });
  } else {
    if(!imageUrl){ alert("Image ‡§ú‡§∞‡•Ç‡§∞‡•Ä ‡§π‡•à"); return; }
    db.collection('news').add({title,content,image:imageUrl,date:new Date()}).then(()=>{
      alert("News Added");
      clearForm();
    });
  }
}

function clearForm(){
  document.getElementById('editId').value='';
  document.getElementById('title').value='';
  document.getElementById('content').value='';
  document.getElementById('imageFile').value='';
}

function loadNews(){
  db.collection('news').orderBy('date','desc').onSnapshot(snap=>{
    newsGrid.innerHTML='';
    snap.forEach(doc=>{
      const d=doc.data();
      const div=document.createElement('div');
      div.className='news-card';
      div.innerHTML=`
        <img src="${d.image}" alt="">
        <div class="content">
          <h3>${d.title}</h3>
          <p>${d.content.slice(0,60)}...</p>
          ${auth.currentUser && auth.currentUser.email===adminEmail ? `
            <div class="admin-btns">
              <button class="edit-btn" onclick="editNews('${doc.id}')">Edit</button>
              <button class="del-btn" onclick="deleteNews('${doc.id}')">Delete</button>
            </div>
          `:''}
        </div>`;
      div.addEventListener('click',()=>openModal(d));
      newsGrid.appendChild(div);
    });
  });
}
loadNews();

function editNews(id){
  db.collection('news').doc(id).get().then(doc=>{
    const d=doc.data();
    document.getElementById('editId').value=id;
    document.getElementById('title').value=d.title;
    document.getElementById('content').value=d.content;
    window.scrollTo({top:0,behavior:'smooth'});
  });
}

function deleteNews(id){
  if(confirm("Delete this news?")){
    db.collection('news').doc(id).delete();
  }
}

// Modal
function openModal(data){
  document.getElementById('modalImg').src=data.image;
  document.getElementById('modalTitle').textContent=data.title;
  document.getElementById('modalText').textContent=data.content;
  document.getElementById('newsModal').style.display='flex';
}
function closeModal(){ document.getElementById('newsModal').style.display='none'; }
</script>

</body>
</html>
