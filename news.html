<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vasai Live News</title>

<!-- Tailwind + Firebase -->
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

<style>
.image-zoom {
  cursor: zoom-in;
  transition: transform 0.3s ease;
}
.image-zoom:hover { transform: scale(1.05); }
.zoom-modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.zoom-modal img {
  max-width:90%;
  max-height:90%;
  border-radius:10px;
  box-shadow:0 0 25px rgba(255,255,255,0.3);
}
.zoom-close {
  position:absolute;
  top:20px;
  right:30px;
  background:#fff;
  border:none;
  border-radius:50%;
  font-size:20px;
  padding:5px 10px;
  cursor:pointer;
}
</style>
</head>
<body class="bg-gray-100">

<!-- Header -->
<header class="flex justify-between items-center bg-blue-800 text-white px-4 py-2">
  <div class="flex items-center gap-2">
    <img src="https://i.postimg.cc/vTb8F94w/vasalive-png.jpg" alt="Logo" class="h-10">
    <h1 class="font-bold text-xl">Vasai Live News</h1>
  </div>
  <div class="flex gap-2">
    <button id="loginBtn" class="bg-green-500 px-3 py-1 rounded">Login</button>
    <button id="logoutBtn" class="hidden bg-red-600 px-3 py-1 rounded">Logout</button>
  </div>
</header>

<!-- Tickers -->
<div class="bg-yellow-200 py-1 px-2 overflow-hidden whitespace-nowrap text-sm font-medium">
  <span id="noticeText"></span>
</div>
<div class="bg-gray-200 py-1 px-2 overflow-hidden whitespace-nowrap text-sm font-semibold">
  <span id="headlineText"></span>
</div>

<!-- Admin Sections -->
<section id="noticeEditor" class="hidden p-4">
  <h2 class="font-bold text-lg mb-2">üì∞ Admin Notice</h2>
  <input id="noticeInput" class="border p-2 w-full mb-2 rounded" placeholder="Enter notice text...">
  <button id="saveNoticeBtn" class="bg-blue-600 text-white px-4 py-1 rounded">Save</button>
</section>

<section id="editorArea" class="hidden p-4">
  <h2 class="font-bold text-lg mb-2">üñãÔ∏è Admin: Create News</h2>
  <input id="aTitle" class="border p-2 w-full mb-2 rounded" placeholder="Title">
  <input id="aCat" class="border p-2 w-full mb-2 rounded" placeholder="Category">
  <div id="blocksList" class="mb-2"></div>
  <div class="flex gap-2 mb-2">
    <button id="addTextBtn" class="bg-gray-300 px-3 py-1 rounded">Add Text</button>
    <button id="addImageBtn" class="bg-gray-300 px-3 py-1 rounded">Add Image</button>
  </div>
  <button id="publishBtn" class="bg-green-600 text-white px-4 py-1 rounded">Publish</button>
</section>

<!-- Posts -->
<section id="postsArea" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 p-4"></section>

<!-- Zoom Modal -->
<div id="zoomModal" class="zoom-modal">
  <button id="zoomClose" class="zoom-close">√ó</button>
  <img id="zoomImg" src="">
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, addDoc, doc, updateDoc, onSnapshot, query, orderBy, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain:"all-madrsa.firebaseapp.com",
  projectId:"all-madrsa",
  storageBucket:"all-madrsa.appspot.com",
  messagingSenderId:"619313835874",
  appId:"1:619313835874:web:e33f0c8bdef6d1a7f31e9f"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const ADMIN_EMAIL = "zaradigitalseva@gmail.com";
const IMGBB_API_KEY = "d12c2e4a8650157b2b6b9fe85336ea43";

// Elements
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const editorArea = document.getElementById("editorArea");
const noticeEditor = document.getElementById("noticeEditor");
const noticeText = document.getElementById("noticeText");
const headlineText = document.getElementById("headlineText");
const postsArea = document.getElementById("postsArea");
const noticeRef = doc(db,"settings","notice");

// üîë LOGIN
loginBtn.onclick = async()=>{
  const provider = new GoogleAuthProvider();
  await signInWithPopup(auth, provider);
}
logoutBtn.onclick = ()=> signOut(auth);

auth.onAuthStateChanged(user=>{
  if(user && user.email===ADMIN_EMAIL){
    editorArea.classList.remove("hidden");
    noticeEditor.classList.remove("hidden");
    loginBtn.classList.add("hidden");
    logoutBtn.classList.remove("hidden");
  } else {
    editorArea.classList.add("hidden");
    noticeEditor.classList.add("hidden");
    loginBtn.classList.remove("hidden");
    logoutBtn.classList.add("hidden");
  }
});

// üñºÔ∏è IMGBB UPLOAD
async function uploadToImgBB(file){
  try{
    const formData = new FormData();
    formData.append("image", file);
    const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {method:"POST", body:formData});
    const data = await res.json();
    if(!data.success){
      console.error("Upload failed:", data);
      alert("Image upload failed! Try smaller image.");
      throw new Error("Upload failed");
    }
    return data.data.url;
  }catch(e){
    console.error("IMGBB Error:", e);
    alert("Image upload failed!");
    return null;
  }
}

// ‚úèÔ∏è Add Text / Image Blocks
addTextBtn.onclick=()=>{
  const t=document.createElement("textarea");
  t.placeholder="Write paragraph...";
  t.dataset.type="text";
  t.className="border p-2 w-full mb-2 rounded";
  blocksList.appendChild(t);
}
addImageBtn.onclick=()=>{
  const input=document.createElement("input");
  input.type="file";
  input.dataset.type="image";
  input.className="w-full mb-2";
  blocksList.appendChild(input);
}

// üöÄ Publish
publishBtn.onclick=async()=>{
  const title=aTitle.value.trim();
  const cat=aCat.value.trim();
  if(!title)return alert("Enter title!");

  const blocks=[];
  for(const el of blocksList.children){
    if(el.dataset.type==="text"){
      if(el.value.trim()) blocks.push({type:"text",text:el.value.trim()});
    }else if(el.dataset.type==="image"){
      if(el.files.length>0){
        const url=await uploadToImgBB(el.files[0]);
        if(url) blocks.push({type:"image",url});
      }
    }
  }

  if(blocks.length===0)return alert("Add content!");
  await addDoc(collection(db,"vasai_news"),{title,category:cat,blocks,time:Date.now()});
  aTitle.value=aCat.value=""; blocksList.innerHTML="";
  alert("News published!");
}

// üì¢ Notice Update
saveNoticeBtn.onclick=async()=>{
  await setDoc(noticeRef,{text:noticeInput.value.trim()});
  noticeInput.value="";
}

// üîÑ Live Load
onSnapshot(query(collection(db,"vasai_news"),orderBy("time","desc")),snap=>{
  const posts=snap.docs.map(d=>({id:d.id,...d.data()}));
  renderPosts(posts);
  headlineText.textContent=posts.slice(0,5).map(p=>p.title).join(" ‚Äî ");
});
onSnapshot(noticeRef,snap=>{
  noticeText.textContent = snap.exists() ? snap.data().text : "";
});

// üß± Render Posts
function renderPosts(posts){
  postsArea.innerHTML="";
  posts.forEach(d=>{
    const img=d.blocks.find(b=>b.type==="image")?.url || "https://via.placeholder.com/300x150?text=No+Image";
    const txt=d.blocks.find(b=>b.type==="text")?.text?.substring(0,80)+"..." || "";
    const card=document.createElement("div");
    card.className="bg-white rounded shadow p-2";
    card.innerHTML=`
      <img src="${img}" alt="" class="image-zoom w-full h-48 object-cover rounded mb-2">
      <div>
        <h3 class="font-bold text-lg mb-1">${d.title}</h3>
        <p class="text-sm text-gray-600">${txt}</p>
      </div>`;
    postsArea.appendChild(card);
  });
}

// üîç Zoom Logic
const zoomModal = document.getElementById("zoomModal");
const zoomImg = document.getElementById("zoomImg");
const zoomClose = document.getElementById("zoomClose");

document.addEventListener("click", e=>{
  if (e.target.classList.contains("image-zoom")) {
    zoomImg.src = e.target.src;
    zoomModal.style.display = "flex";
  }
});
zoomClose.onclick = ()=> zoomModal.style.display = "none";
zoomModal.onclick = e=>{ if(e.target===zoomModal) zoomModal.style.display="none"; };
</script>
</body>
</html>
