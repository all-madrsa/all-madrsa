<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vasai Live News</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<style>
body{background:#f6f7fb;font-family:Arial,sans-serif;margin:0;padding:0;color:#0b2540;}
header{display:flex;justify-content:space-between;align-items:center;padding:8px 12px;background:#1e40af;color:white;position:sticky;top:0;z-index:100;}
header img{height:50px;width:50px;border-radius:6px;margin-right:8px;}
.header-buttons button{padding:6px 12px;margin-left:6px;border-radius:6px;font-weight:600;}
.notice-ticker,.headline-ticker{overflow:hidden;white-space:nowrap;color:white;position:sticky;z-index:80;}
.notice-ticker{background:#dc2626;padding:6px;top:56px;}
.headline-ticker{background:#1e40af;padding:6px;top:88px;}
.ticker-text{display:inline-block;padding-right:50px;animation:scroll 20s linear infinite;}
@keyframes scroll{0%{transform:translateX(100%);}100%{transform:translateX(-100%);}}
.posts-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:14px;padding:10px;margin-top:120px;}
.card{background:#fff;border-radius:10px;overflow:hidden;box-shadow:0 4px 10px rgba(0,0,0,0.1);cursor:pointer;transition:transform 0.2s;}
.card:hover{transform:scale(1.03);}
.card img{width:100%;height:160px;object-fit:cover;}
.card-body{padding:8px;}
.card-body h3{font-weight:700;margin-bottom:4px;}
.card-body p{font-size:14px;color:#555;}

.modal-bg{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal{
  background:#fff;
  border-radius:10px;
  max-width:700px;
  width:90%;
  max-height:85%;
  overflow-y:auto;
  padding:16px;
  position:relative;
}
.modal img{
  width:100%;
  margin:6px 0;
  border-radius:10px;
}
.modal-close{
  position:absolute;
  top:8px; right:12px;
  background:#fff;
  border:none;
  border-radius:50%;
  font-size:18px;
  cursor:pointer;
  padding:4px 8px;
  box-shadow:0 0 4px rgba(0,0,0,0.3);
}

.zoom-modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  justify-content:center;
  align-items:center;
  z-index:2000;
}
.zoom-modal img{
  max-width:90%;
  max-height:90%;
  border-radius:10px;
  box-shadow:0 0 25px rgba(255,255,255,0.3);
}
.zoom-close{
  position:absolute;
  top:20px; right:30px;
  background:#fff;
  border:none;
  border-radius:50%;
  font-size:20px;
  padding:5px 10px;
  cursor:pointer;
}
.editor{padding:12px;margin:6px;background:#fff;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}
.editor input,.editor textarea{border:1px solid #ccc;border-radius:6px;padding:6px;margin-bottom:6px;width:100%;}
.editor button{padding:6px 12px;margin-right:6px;border-radius:6px;background:#1e40af;color:white;cursor:pointer;}
</style>
</head>
<body>

<header>
  <div class="flex items-center">
    <img src="https://i.postimg.cc/vTb8F94w/vasalive-png.jpg">
    <h1 class="font-bold text-xl">Vasai Live News</h1>
  </div>
  <div class="header-buttons">
    <button id="loginBtn" class="bg-green-500">Login</button>
    <button id="logoutBtn" class="hidden bg-red-600">Logout</button>
  </div>
</header>

<div class="notice-ticker"><span id="noticeText" class="ticker-text"></span></div>
<div class="headline-ticker"><span id="headlineText" class="ticker-text"></span></div>

<section id="noticeEditor" class="editor hidden">
  <h2>üì∞ Admin Notice</h2>
  <input id="noticeInput" placeholder="Enter notice text...">
  <button id="saveNoticeBtn">Save</button>
</section>

<section id="editorArea" class="editor hidden">
  <h2>üñãÔ∏è Admin: Create/Edit News</h2>
  <input id="aTitle" placeholder="Title">
  <input id="aCat" placeholder="Category">
  <div id="blocksList"></div>
  <button id="addTextBtn">Add Text</button>
  <button id="addImageBtn">Add Image (Max 5)</button>
  <button id="publishBtn">Publish</button>
</section>

<section id="postsArea" class="posts-grid"></section>

<div id="modalBg" class="modal-bg">
  <div class="modal">
    <button id="modalClose" class="modal-close">‚úï</button>
    <div id="modalContent"></div>
  </div>
</div>

<div id="zoomModal" class="zoom-modal flex">
  <button class="zoom-close">‚úï</button>
  <img id="zoomImg" src="">
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, addDoc, doc, deleteDoc, updateDoc, onSnapshot, query, orderBy, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain:"all-madrsa.firebaseapp.com",
  projectId:"all-madrsa",
  storageBucket:"all-madrsa.appspot.com",
  messagingSenderId:"619313835874",
  appId:"1:619313835874:web:e33f0c8bdef6d1a7f31e9f"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const ADMIN_EMAIL = "zaradigitalseva@gmail.com";
const IMGBB_API_KEY = "d12c2e4a8650157b2b6b9fe85336ea43";

const loginBtn=document.getElementById("loginBtn"),logoutBtn=document.getElementById("logoutBtn");
const editorArea=document.getElementById("editorArea"),noticeEditor=document.getElementById("noticeEditor");
const noticeText=document.getElementById("noticeText"),headlineText=document.getElementById("headlineText");
const postsArea=document.getElementById("postsArea"),blocksList=document.getElementById("blocksList");
const modalBg=document.getElementById("modalBg"),modalContent=document.getElementById("modalContent");
const modalClose=document.getElementById("modalClose"),zoomModal=document.getElementById("zoomModal");
const zoomImg=document.getElementById("zoomImg");

let editingId=null;

loginBtn.onclick=async()=>{await signInWithPopup(auth,new GoogleAuthProvider());}
logoutBtn.onclick=()=>signOut(auth);

auth.onAuthStateChanged(user=>{
  if(user && user.email===ADMIN_EMAIL){
    editorArea.classList.remove("hidden");
    noticeEditor.classList.remove("hidden");
    loginBtn.classList.add("hidden");
    logoutBtn.classList.remove("hidden");
  }else{
    editorArea.classList.add("hidden");
    noticeEditor.classList.add("hidden");
    loginBtn.classList.remove("hidden");
    logoutBtn.classList.add("hidden");
  }
});

// üñºÔ∏è IMGBB Upload
async function uploadToImgBB(file){
  const formData=new FormData();
  formData.append("image",file);
  const res=await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`,{method:"POST",body:formData});
  const data=await res.json();
  if(!data.success){alert("Image upload failed!");return null;}
  return data.data.url;
}

// ‚úçÔ∏è Add Text or Image
document.getElementById("addTextBtn").onclick=()=>{
  const t=document.createElement("textarea");
  t.placeholder="Write paragraph..."; t.dataset.type="text";
  t.className="border p-2 w-full mb-2 rounded";
  blocksList.appendChild(t);
}
document.getElementById("addImageBtn").onclick=()=>{
  if(blocksList.querySelectorAll('input[type="file"]').length>=5){alert("Max 5 images allowed");return;}
  const i=document.createElement("input");
  i.type="file"; i.dataset.type="image"; i.className="w-full mb-2";
  blocksList.appendChild(i);
}

// üöÄ Publish
document.getElementById("publishBtn").onclick=async()=>{
  const title=document.getElementById("aTitle").value.trim();
  const cat=document.getElementById("aCat").value.trim();
  if(!title)return alert("Enter title!");
  const blocks=[];
  for(const el of blocksList.children){
    if(el.dataset.type==="text") { if(el.value.trim()) blocks.push({type:"text",text:el.value.trim()}); }
    else if(el.type==="file" && el.files.length>0){
      const url=await uploadToImgBB(el.files[0]);
      if(url) blocks.push({type:"image",url});
    }
  }
  if(blocks.length===0)return alert("Add some content!");
  if(editingId){
    await updateDoc(doc(db,"vasai_news",editingId),{title,category:cat,blocks,time:Date.now()});
    editingId=null;
  }else{
    await addDoc(collection(db,"vasai_news"),{title,category:cat,blocks,time:Date.now()});
  }
  document.getElementById("aTitle").value=document.getElementById("aCat").value="";
  blocksList.innerHTML="";
  alert("News saved!");
}

// üì¢ Notice
const noticeRef=doc(db,"settings","notice");
document.getElementById("saveNoticeBtn").onclick=async()=>{
  await setDoc(noticeRef,{text:document.getElementById("noticeInput").value.trim()});
  document.getElementById("noticeInput").value="";
}

// üîÑ Load Data
onSnapshot(query(collection(db,"vasai_news"),orderBy("time","desc")),snap=>{
  const posts=snap.docs.map(d=>({id:d.id,...d.data()}));
  renderPosts(posts);
  headlineText.textContent=posts.slice(0,5).map(p=>p.title).join(" ‚Äî ");
});
onSnapshot(noticeRef,snap=>{
  noticeText.textContent=snap.exists()?snap.data().text:"";
});

// üß± Render Cards
function renderPosts(posts){
  postsArea.innerHTML="";
  posts.forEach(d=>{
    const img=d.blocks.find(b=>b.type==="image")?.url || "https://via.placeholder.com/300x150?text=No+Image";
    const txt=d.blocks.find(b=>b.type==="text")?.text?.substring(0,100)+"..." || "";
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`<img src="${img}" class="image-zoom"><div class="card-body"><h3>${d.title}</h3><p>${txt}</p></div>`;
    card.onclick=()=>showModal(d);
    postsArea.appendChild(card);
  });
}

// üì∞ Modal Display
function showModal(d){
  modalContent.innerHTML=`<h2 class="font-bold text-xl mb-2">${d.title}</h2>`;
  d.blocks.forEach(b=>{
    if(b.type==="text") modalContent.innerHTML+=`<p class="mb-2 leading-relaxed">${b.text}</p>`;
    else if(b.type==="image") modalContent.innerHTML+=`<img src="${b.url}" class="image-zoom">`;
  });

  // Admin edit/delete buttons
  const user=auth.currentUser;
  if(user && user.email===ADMIN_EMAIL){
    const edit=document.createElement("button");
    edit.textContent="Edit"; edit.className="bg-gray-200 px-3 py-1 rounded mr-2";
    edit.onclick=()=>{
      editingId=d.id;
      document.getElementById("aTitle").value=d.title;
      document.getElementById("aCat").value=d.category;
      blocksList.innerHTML="";
      d.blocks.forEach(b=>{
        if(b.type==="text"){
          const t=document.createElement("textarea");
          t.value=b.text;t.dataset.type="text";
          t.className="border p-2 w-full mb-2 rounded";
          blocksList.appendChild(t);
        }
      });
      modalBg.style.display="none";
    };
    const del=document.createElement("button");
    del.textContent="Delete"; del.className="bg-red-600 text-white px-3 py-1 rounded";
    del.onclick=async()=>{if(confirm("Delete this news?")) await deleteDoc(doc(db,"vasai_news",d.id)); modalBg.style.display="none";}
    modalContent.appendChild(edit);
    modalContent.appendChild(del);
  }

  modalBg.style.display="flex";

  modalContent.querySelectorAll("img.image-zoom").forEach(img=>{
    img.onclick=()=>{
      zoomImg.src=img.src;
      zoomModal.style.display="flex";
    }
  });
}

modalClose.onclick=()=>modalBg.style.display="none";
modalBg.onclick=e=>{if(e.target===modalBg) modalBg.style.display="none";}
document.querySelector(".zoom-close").onclick=()=>zoomModal.style.display="none";
zoomModal.onclick=e=>{if(e.target===zoomModal) zoomModal.style.display="none";}
</script>
</body>
</html>
