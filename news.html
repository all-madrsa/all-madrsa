<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vasai Live News ‚Äî Final</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

<style>
body { background:#f9fafb; font-family:system-ui; }
header {
  background:#d32f2f; color:white;
  display:flex; justify-content:space-between;
  align-items:center; padding:10px 15px;
}
header img { height:50px; border-radius:8px; }

.notice-ticker, .headline-ticker {
  background:#fef2f2; color:#b91c1c;
  overflow:hidden; white-space:nowrap;
  font-weight:600; padding:5px 0; border-bottom:1px solid #fca5a5;
}
.ticker-text { display:inline-block; padding-left:100%; animation:scroll 20s linear infinite; }
@keyframes scroll { from{transform:translateX(0);} to{transform:translateX(-100%);} }

.editor input, .editor textarea {
  width:100%; border:1px solid #ccc; padding:8px; border-radius:6px; margin-bottom:8px;
}

.posts-grid {
  display:grid; grid-template-columns:repeat(auto-fit,minmax(270px,1fr));
  gap:16px; padding:16px;
}
.card {
  background:white; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1);
  overflow:hidden; transition:transform 0.2s;
}
.card:hover { transform:scale(1.02); }
.card img { width:100%; height:180px; object-fit:cover; cursor:zoom-in; }

.modal-bg {
  display:none; position:fixed; inset:0;
  background:rgba(0,0,0,0.85);
  justify-content:center; align-items:center; z-index:9999;
}
.modal-bg.active { display:flex; }
.modal-bg img {
  max-width:90%; max-height:90%; border-radius:10px;
  box-shadow:0 0 25px rgba(255,255,255,0.3);
}
.modal-close {
  position:absolute; top:20px; right:30px;
  background:#fff; border:none; border-radius:50%;
  font-size:20px; padding:5px 10px; cursor:pointer;
}
.admin-btns button {
  background:#f87171; color:white; margin-right:5px;
  padding:4px 8px; border-radius:5px; font-size:12px;
}
</style>
</head>
<body>

<header>
  <div class="flex items-center gap-2">
    <img src="https://i.postimg.cc/vTb8F94w/vasalive-png.jpg" alt="Logo">
    <h1 class="font-bold text-xl">Vasai Live News</h1>
  </div>
  <div>
    <button id="loginBtn" class="bg-green-600 px-3 py-1 rounded">Login</button>
    <button id="logoutBtn" class="hidden bg-red-600 px-3 py-1 rounded">Logout</button>
  </div>
</header>

<div class="notice-ticker"><span class="ticker-text" id="noticeText"></span></div>
<div class="headline-ticker"><span class="ticker-text" id="headlineText"></span></div>

<!-- ADMIN AREA -->
<section id="noticeEditor" class="editor hidden p-4">
  <h2 class="font-semibold mb-2">üì∞ Admin Notice</h2>
  <input id="noticeInput" placeholder="Enter notice text...">
  <button id="saveNoticeBtn" class="bg-blue-500 text-white px-3 py-1 rounded">Save</button>
</section>

<section id="editorArea" class="editor hidden p-4">
  <h2 class="font-semibold mb-2">üñãÔ∏è Admin: Create News</h2>
  <input id="aTitle" placeholder="Title">
  <input id="aCat" placeholder="Category">
  <div id="blocksList"></div>
  <button id="addTextBtn" class="bg-gray-500 text-white px-3 py-1 rounded">Add Text</button>
  <button id="addImageBtn" class="bg-gray-500 text-white px-3 py-1 rounded">Add Image</button>
  <button id="publishBtn" class="bg-green-600 text-white px-3 py-1 rounded">Publish</button>
</section>

<section id="postsArea" class="posts-grid"></section>

<!-- IMAGE ZOOM MODAL -->
<div id="zoomModal" class="modal-bg">
  <button id="zoomClose" class="modal-close">‚úï</button>
  <img id="zoomImg" src="">
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, addDoc, doc, deleteDoc, updateDoc, onSnapshot, query, orderBy, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain:"all-madrsa.firebaseapp.com",
  projectId:"all-madrsa",
  storageBucket:"all-madrsa.appspot.com",
  messagingSenderId:"619313835874",
  appId:"1:619313835874:web:e33f0c8bdef6d1a7f31e9f"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const ADMIN_EMAIL = "zaradigitalseva@gmail.com";
const IMGBB_API_KEY = "d12c2e4a8650157b2b6b9fe85336ea43";

const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const editorArea = document.getElementById("editorArea");
const noticeEditor = document.getElementById("noticeEditor");
const postsArea = document.getElementById("postsArea");
const noticeRef = doc(db,"settings","notice");
const noticeText = document.getElementById("noticeText");
const headlineText = document.getElementById("headlineText");
const zoomModal = document.getElementById("zoomModal");
const zoomImg = document.getElementById("zoomImg");
const zoomClose = document.getElementById("zoomClose");

let currentUser=null;

loginBtn.onclick = async()=>{
  const provider = new GoogleAuthProvider();
  await signInWithPopup(auth, provider);
};
logoutBtn.onclick = ()=>signOut(auth);

auth.onAuthStateChanged(u=>{
  currentUser=u;
  if(u && u.email===ADMIN_EMAIL){
    editorArea.classList.remove("hidden");
    noticeEditor.classList.remove("hidden");
    loginBtn.classList.add("hidden");
    logoutBtn.classList.remove("hidden");
  }else{
    editorArea.classList.add("hidden");
    noticeEditor.classList.add("hidden");
    loginBtn.classList.remove("hidden");
    logoutBtn.classList.add("hidden");
  }
});

async function uploadToImgBB(file){
  const formData=new FormData();
  formData.append("image",file);
  const res=await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`,{method:"POST",body:formData});
  const data=await res.json();
  if(!data.success) throw new Error("Upload failed");
  return data.data.url;
}

// add text / image
addTextBtn.onclick=()=>{
  const t=document.createElement("textarea");
  t.placeholder="Write paragraph...";
  t.className="border p-2 rounded mb-2";
  t.dataset.type="text";
  blocksList.appendChild(t);
};
addImageBtn.onclick=()=>{
  if(blocksList.querySelectorAll('input[type="file"]').length>=5){
    alert("You can upload max 5 images");
    return;
  }
  const input=document.createElement("input");
  input.type="file"; input.dataset.type="image"; input.className="mb-2";
  blocksList.appendChild(input);
};

// publish news
publishBtn.onclick=async()=>{
  const title=aTitle.value.trim();
  const cat=aCat.value.trim();
  if(!title) return alert("Enter title");

  const blocks=[];
  for(const el of blocksList.children){
    if(el.dataset.type==="text" && el.value.trim()){
      blocks.push({type:"text",text:el.value.trim()});
    }else if(el.dataset.type==="image" && el.files.length>0){
      const url=await uploadToImgBB(el.files[0]);
      blocks.push({type:"image",url});
    }
  }
  if(blocks.length===0) return alert("Add some content!");
  await addDoc(collection(db,"vasai_news"),{title,category:cat,blocks,time:Date.now()});
  aTitle.value=aCat.value=""; blocksList.innerHTML="";
  alert("News Published!");
};

// notice update
saveNoticeBtn.onclick=async()=>{
  await setDoc(noticeRef,{text:noticeInput.value.trim()});
  noticeInput.value="";
};

// live data
onSnapshot(query(collection(db,"vasai_news"),orderBy("time","desc")),snap=>{
  const posts=snap.docs.map(d=>({id:d.id,...d.data()}));
  renderPosts(posts);
  headlineText.textContent=posts.slice(0,5).map(p=>p.title).join(" ‚Äî ");
});
onSnapshot(noticeRef,snap=>{
  noticeText.textContent=snap.exists()?snap.data().text:"";
});

// render
function renderPosts(posts){
  postsArea.innerHTML="";
  posts.forEach(d=>{
    const img=d.blocks.find(b=>b.type==="image")?.url || "https://via.placeholder.com/300x150?text=No+Image";
    const txt=d.blocks.find(b=>b.type==="text")?.text?.substring(0,80)+"..." || "";
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="${img}" class="image-zoom">
      <div class="p-3">
        <h3 class="font-semibold">${d.title}</h3>
        <p class="text-sm text-gray-600">${txt}</p>
      </div>
    `;
    if(currentUser && currentUser.email===ADMIN_EMAIL){
      const btns=document.createElement("div");
      btns.className="admin-btns p-2";
      btns.innerHTML=`
        <button onclick="editPost('${d.id}')">Edit</button>
        <button onclick="deletePost('${d.id}')">Delete</button>`;
      card.appendChild(btns);
    }
    card.querySelector("img").onclick=()=>showZoom(d.blocks);
    postsArea.appendChild(card);
  });
}

window.deletePost=async(id)=>{
  if(confirm("Delete this post?")) await deleteDoc(doc(db,"vasai_news",id));
};

window.editPost=async(id)=>{
  const ref=doc(db,"vasai_news",id);
  const snap=await getDoc(ref);
  if(!snap.exists()) return;
  const data=snap.data();
  aTitle.value=data.title;
  aCat.value=data.category;
  blocksList.innerHTML="";
  data.blocks.forEach(b=>{
    if(b.type==="text"){
      const t=document.createElement("textarea");
      t.value=b.text; t.dataset.type="text";
      t.className="border p-2 rounded mb-2";
      blocksList.appendChild(t);
    }else if(b.type==="image"){
      const img=document.createElement("img");
      img.src=b.url; img.className="w-32 mb-2 rounded";
      blocksList.appendChild(img);
    }
  });
  await deleteDoc(ref);
};

// zoom view
function showZoom(blocks){
  zoomModal.classList.add("active");
  const imgBlocks=blocks.filter(b=>b.type==="image");
  if(imgBlocks.length>0){
    zoomImg.src=imgBlocks[0].url;
  }
}
zoomClose.onclick=()=>zoomModal.classList.remove("active");
</script>
</body>
</html>
