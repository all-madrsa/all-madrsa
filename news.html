<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vasai Live News</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

<style>
body {
  background:#f6f7fb;
  color:#0b2540;
  font-family:Arial,sans-serif;
  margin:0;
  padding:0;
}

/* ---------- HEADER ---------- */
header {
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:8px 12px;
  background:#1e40af;
  color:white;
  position:sticky;
  top:0;
  z-index:300;
  box-shadow:0 2px 5px rgba(0,0,0,0.2);
}
header img {
  height:50px;
  width:50px;
  border-radius:6px;
  margin-right:8px;
  object-fit:cover;
}
.header-buttons button {
  padding:6px 12px;
  margin-left:6px;
  border-radius:6px;
  font-weight:600;
  text-shadow:1px 1px 2px #000;
  transition:transform 0.2s;
}
.header-buttons button:hover {
  transform:translateY(-2px) scale(1.05);
}

/* ---------- STICKY SCROLLING STRIPS ---------- */
.notice-ticker,
.headline-ticker {
  overflow:hidden;
  white-space:nowrap;
  color:white;
  margin:0;
  position:sticky;
  z-index:250;
}
.notice-ticker {
  background:#dc2626;
  padding:6px;
  top:56px;
}
.headline-ticker {
  background:#1e40af;
  padding:6px;
  top:88px;
}
.ticker-text,
.headline-text,
.notice-text {
  display:inline-block;
  padding-right:50px;
  animation:scroll 20s linear infinite;
}
@keyframes scroll {
  0% { transform:translateX(100%); }
  100% { transform:translateX(-100%); }
}

/* ---------- POSTS ---------- */
.posts-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:12px;
  padding:8px;
  margin-top:95px; /* ‚úÖ space for fixed tickers */
}
.card {
  background:#fff;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 6px 20px rgba(2,6,23,0.06);
  cursor:pointer;
  transition:transform 0.2s;
  position:relative;
}
.card:hover { transform:scale(1.02); }
.card img {
  width:100%;
  height:150px;
  object-fit:cover;
}
.card-body { padding:8px; }
.card-body h3 {
  font-weight:700;
  font-size:18px;
  margin-bottom:4px;
}
.card-body p {
  font-size:14px;
  color:#555;
  margin-bottom:6px;
}
.social-share {
  display:flex;
  gap:4px;
  margin-top:4px;
}
.social-share button {
  font-size:12px;
  padding:2px 4px;
  border-radius:4px;
  cursor:pointer;
}

/* ---------- MODAL ---------- */
.modal-bg {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
  z-index:400;
}
.modal {
  background:#fff;
  border-radius:10px;
  max-width:650px;
  width:90%;
  max-height:85%;
  overflow-y:auto;
  padding:16px;
  position:relative;
}
.modal-close {
  position:absolute;
  top:8px;
  right:8px;
  background:#f87171;
  color:white;
  border:none;
  border-radius:4px;
  padding:2px 6px;
  cursor:pointer;
}

/* ---------- EDITOR ---------- */
.editor {
  padding:12px;
  background:#fff;
  margin:6px;
  border-radius:8px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
.editor input, .editor textarea {
  border:1px solid #ccc;
  border-radius:6px;
  padding:6px;
  margin-bottom:6px;
  width:100%;
}
.editor button {
  padding:6px 12px;
  margin-right:6px;
  border-radius:6px;
  background:#1e40af;
  color:white;
}
</style>
</head>
<body>

<header>
  <div class="flex items-center">
    <img id="logoImg" src="https://i.postimg.cc/vTb8F94w/vasalive-png.jpg" alt="Logo">
    <h1 class="font-bold text-xl">Vasai Live News</h1>
  </div>
  <div class="header-buttons">
    <button class="bg-yellow-400 text-white">About</button>
    <button class="bg-green-500 text-white">Contact</button>
    <button id="loginBtn" class="bg-blue-700 text-white">Login</button>
    <button id="logoutBtn" class="hidden bg-red-600 text-white">Logout</button>
  </div>
</header>

<div class="notice-ticker"><span class="notice-text" id="noticeText"></span></div>
<div class="headline-ticker"><span class="headline-text" id="headlineText"></span></div>

<section id="noticeEditor" class="editor hidden">
  <h2>üì∞ Admin: Scrolling Notice Control</h2>
  <input id="noticeInput" placeholder="Type notice text here...">
  <div class="flex gap-2">
    <button id="saveNoticeBtn" class="bg-green-600 text-white px-3 py-1 rounded">Save / Update</button>
    <button id="deleteNoticeBtn" class="bg-red-600 text-white px-3 py-1 rounded">Delete</button>
  </div>
</section>

<section id="editorArea" class="editor hidden">
  <h2>üñãÔ∏è Admin: Create/Edit News</h2>
  <input id="aTitle" placeholder="Title">
  <input id="aCat" placeholder="Category">
  <div id="blocksList"></div>
  <button id="addTextBtn">Add Text</button>
  <button id="addImageBtn">Add Image (Upload)</button>
  <button id="publishBtn">Publish</button>
  <button id="clearBtn">Clear</button>
</section>

<section class="posts-grid" id="postsArea"></section>

<div id="modalBg" class="modal-bg flex">
  <div class="modal">
    <button id="modalClose" class="modal-close">X</button>
    <div id="modalContent"></div>
  </div>
</div>

<script type="module">
// --- Firebase config and JS same as your previous code ---
</script>

</body>
</html>
