<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talimi Ittehad News</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Kaaba_Masjid_al_Haram.jpg/1920px-Kaaba_Masjid_al_Haram.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
    }
    .overlay {
      background: rgba(0,0,0,0.6);
      min-height: 100vh;
      padding: 2rem;
    }
    .news-card {
      background: rgba(255,255,255,0.9);
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
      transition: transform 0.2s;
    }
    .news-card:hover { transform: scale(1.02); }
  </style>

<body>
<div class="overlay">

  <header class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-white text-shadow">üì∞ Talimi Ittehad News</h1>
    <button id="loginBtn" class="bg-green-500 text-white px-3 py-1 rounded font-bold">Admin Login</button>
  </header>
<!-- Header -->
<header class="bg-blue-600 p-4 flex flex-col sm:flex-row justify-between items-center text-white gap-2">
  <h1 class="text-2xl font-bold">News Portal</h1>
  <div class="flex gap-2">
    <a href="index.html" class="btn-3d-home px-2 py-1 text-sm rounded font-bold flex items-center justify-center">üè† Home</a>
    <button id="loginBtn" class="bg-green-500 px-2 py-1 text-sm rounded">Login</button>
    <button id="postBtn" class="bg-yellow-500 px-2 py-1 text-sm rounded hidden">‚ûï Post</button>
  </div>
</header>
  <!-- Admin News Form -->
  <div id="adminForm" class="hidden mb-6">
    <input id="newsTitle" type="text" placeholder="News Title" class="w-full p-2 mb-2 rounded border">
    <textarea id="newsContent" placeholder="News Content" class="w-full p-2 mb-2 rounded border" rows="4"></textarea>
    <button id="postNews" class="bg-blue-500 text-white px-4 py-2 rounded font-bold">Post News</button>
  </div>

  <!-- News List -->
  <main id="newsList" class="max-w-4xl mx-auto"></main>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, updateDoc, doc, query, onSnapshot, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain: "all-madrsa.firebaseapp.com",
  projectId: "all-madrsa",
  storageBucket: "all-madrsa.appspot.com",
  messagingSenderId: "619313835874",
  appId: "1:619313835874:web:e387e1297663f11fc2463b"
};
const ADMIN_EMAIL = "zaradigitalseva@gmail.com";

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

// Elements
const loginBtn = document.getElementById("loginBtn");
const adminForm = document.getElementById("adminForm");
const postNewsBtn = document.getElementById("postNews");
const newsTitle = document.getElementById("newsTitle");
const newsContent = document.getElementById("newsContent");
const newsList = document.getElementById("newsList");

let currentUser = null;

// Login
loginBtn.addEventListener("click", async ()=>{
  await signInWithPopup(auth, provider);
});

// Auth state
onAuthStateChanged(auth, user=>{
  currentUser = user;
  if(user?.email === ADMIN_EMAIL){
    adminForm.classList.remove("hidden");
    loginBtn.classList.add("hidden");
  } else {
    adminForm.classList.add("hidden");
    loginBtn.classList.remove("hidden");
  }
});

// Post News
postNewsBtn.addEventListener("click", async ()=>{
  const title = newsTitle.value.trim();
  const content = newsContent.value.trim();
  if(!title || !content) return alert("Fill all fields!");
  await addDoc(collection(db,"news"),{
    title, content,
    createdAt: serverTimestamp()
  });
  newsTitle.value = newsContent.value = "";
});

// Load News
const q = query(collection(db,"news"), orderBy("createdAt","desc"));
onSnapshot(q, snapshot=>{
  newsList.innerHTML = "";
  snapshot.forEach(docSnap=>{
    const d = docSnap.data();
    const card = document.createElement("div");
    card.className = "news-card";
    
    let html = `<h2 class="font-bold text-lg mb-1">${d.title}</h2>
                <p>${d.content}</p>
                <small class="text-gray-700">Posted: ${d.createdAt ? new Date(d.createdAt.seconds*1000).toLocaleString() : ''}</small>`;
    
    if(currentUser?.email === ADMIN_EMAIL){
      html += `<div class="mt-2 flex gap-2">
                 <button class="edit-btn bg-yellow-500 text-white px-2 py-1 rounded font-bold">Edit</button>
                 <button class="delete-btn bg-red-500 text-white px-2 py-1 rounded font-bold">Delete</button>
               </div>`;
    }

    card.innerHTML = html;
    newsList.appendChild(card);

    // Delete
    card.querySelector(".delete-btn")?.addEventListener("click", async ()=>{
      if(confirm("Delete this news?")){
        await deleteDoc(doc(db,"news",docSnap.id));
      }
    });

    // Edit
    card.querySelector(".edit-btn")?.addEventListener("click", async ()=>{
      const newTitle = prompt("Edit Title", d.title);
      const newContent = prompt("Edit Content", d.content);
      if(newTitle && newContent){
        await updateDoc(doc(db,"news",docSnap.id), { title: newTitle, content: newContent });
      }
    });
  });
});
</script>
