<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>News Portal</title>
<style>
:root{
  --green:#116530;
  --accent:#008069;
  --muted:#777;
  --card-radius:12px;
}
body{font-family:sans-serif;margin:0;background:#f5f7f5;color:#222;}
header{background:linear-gradient(135deg,#6ec1ff,#3aa8ff);padding:10px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;}
header h1{color:white;margin:0;font-size:20px;}
button{padding:8px 12px;border:none;border-radius:8px;cursor:pointer;margin:2px;}
.grid{display:grid;gap:10px;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));padding:10px;}
.card{background:white;border-radius:var(--card-radius);cursor:pointer;box-shadow:0 2px 6px rgba(0,0,0,0.15);overflow:hidden;display:flex;flex-direction:column;}
.card img{width:100%;height:140px;object-fit:cover;}
.card h4{margin:6px 8px 2px 8px;font-size:16px;color:var(--green);}
.card p{margin:0 8px 8px 8px;font-size:12px;color:#555;flex:1;}
#newsForm{display:none;background:white;padding:12px;margin:10px;border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,0.1);}
#newsPopup{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.6);justify-content:center;align-items:center;padding:10px;overflow:auto;}
#newsPopupContent{background:white;padding:12px;border-radius:12px;max-width:500px;width:100%;max-height:90vh;overflow:auto;position:relative;}
.closePopup{position:absolute;right:10px;top:10px;cursor:pointer;background:#eee;padding:4px 8px;border-radius:6px;}
#newsPopupContent img{width:100%;height:auto;margin-bottom:8px;border-radius:8px;}
.admin-btns{display:flex;gap:6px;flex-wrap:wrap;margin-top:4px;}
@media(max-width:400px){ .grid{grid-template-columns:1fr;} header h1{font-size:18px;} }
</style>
</head>
<body>

<header>
  <h1>News Portal</h1>
  <div>
    <button id="loginBtn">Admin Login</button>
    <button id="logoutBtn" style="display:none">Logout</button>
  </div>
</header>

<section id="newsForm">
  <h3>Add / Edit News</h3>
  <input type="hidden" id="editId">
  <input type="text" id="newsTitle" placeholder="Title" style="width:100%;margin:4px 0;padding:6px;">
  <textarea id="newsContent" placeholder="Full news content" style="width:100%;margin:4px 0;padding:6px;"></textarea>
  <input type="file" id="newsImage" accept="image/*">
  <button onclick="saveNews()">Save</button>
</section>

<div class="grid" id="newsGrid"></div>

<!-- News Popup -->
<div id="newsPopup">
  <div id="newsPopupContent">
    <span class="closePopup" onclick="closePopup()">‚ùå</span>
    <img id="popupImage" src="" alt="">
    <h3 id="popupTitle"></h3>
    <p id="popupContent"></p>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script>
const firebaseConfig = {
  apiKey:"AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain:"all-madrsa.firebaseapp.com",
  projectId:"all-madrsa",
  storageBucket:"all-madrsa.appspot.com",
  messagingSenderId:"619313835874",
  appId:"1:619313835874:web:e387e1297663f11fc2463b11fc2463b11fc2463b"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const ADMIN_EMAIL = "zaradigitalseva@gmail.com";
const IMGBB_API_KEY = "YOUR_IMGBB_API_KEY";

const loginBtn = document.getElementById('loginBtn');
const logoutBtn = document.getElementById('logoutBtn');
const newsForm = document.getElementById('newsForm');
const newsGrid = document.getElementById('newsGrid');

auth.onAuthStateChanged(user=>{
  if(user && user.email===ADMIN_EMAIL){
    loginBtn.style.display='none';
    logoutBtn.style.display='inline-block';
    newsForm.style.display='block';
  } else {
    loginBtn.style.display='inline-block';
    logoutBtn.style.display='none';
    newsForm.style.display='none';
  }
});

// Login / Logout
loginBtn.onclick = () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).catch(err=>alert(err.message));
}
logoutBtn.onclick = () => auth.signOut();

// Upload image to imgbb
async function uploadImage(file){
  const formData = new FormData();
  formData.append("image", file);
  const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`,{
    method:"POST", body:formData
  });
  const data = await res.json();
  return data.data.url;
}

// Save news
async function saveNews(){
  const id = document.getElementById('editId').value;
  const title = document.getElementById('newsTitle').value;
  const content = document.getElementById('newsContent').value;
  const fileInput = document.getElementById('newsImage');
  let imageUrl = '';
  if(fileInput.files.length>0){
    imageUrl = await uploadImage(fileInput.files[0]);
  }
  if(!title || !content){ alert("Title & Content required"); return; }

  if(id){
    db.collection('news').doc(id).update({title,content,image:imageUrl||undefined});
  } else {
    db.collection('news').add({title,content,image:imageUrl});
  }
  document.getElementById('editId').value='';
  document.getElementById('newsTitle').value='';
  document.getElementById('newsContent').value='';
  fileInput.value='';
}

// Load news
db.collection('news').orderBy('title').onSnapshot(snapshot=>{
  newsGrid.innerHTML='';
  snapshot.forEach(doc=>{
    const data = doc.data();
    const card = document.createElement('div');
    card.className='card';
    card.innerHTML=`
      <img src="${data.image||''}" alt="">
      <h4>${data.title}</h4>
      <p>${data.content.substring(0,50)}...</p>
    `;
    card.onclick=()=>openPopup(data);
    
    // Admin buttons
    if(auth.currentUser && auth.currentUser.email===ADMIN_EMAIL){
      const adminDiv = document.createElement('div');
      adminDiv.className='admin-btns';
      const editBtn = document.createElement('button');
      editBtn.textContent='Edit';
      editBtn.onclick=(e)=>{
        e.stopPropagation();
        document.getElementById('editId').value=doc.id;
        document.getElementById('newsTitle').value=data.title;
        document.getElementById('newsContent').value=data.content;
      };
      const delBtn = document.createElement('button');
      delBtn.textContent='Delete';
      delBtn.onclick=(e)=>{
        e.stopPropagation();
        if(confirm('Delete this news?')) db.collection('news').doc(doc.id).delete();
      };
      adminDiv.appendChild(editBtn);
      adminDiv.appendChild(delBtn);
      card.appendChild(adminDiv);
    }

    newsGrid.appendChild(card);
  });
});

// Popup
const newsPopup = document.getElementById('newsPopup');
function openPopup(data){
  document.getElementById('popupImage').src=data.image||'';
  document.getElementById('popupTitle').textContent=data.title;
  document.getElementById('popupContent').textContent=data.content;
  newsPopup.style.display='flex';
}
function closePopup(){ newsPopup.style.display='none'; }

</script>
</body>
</html>
