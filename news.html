<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vasai Live News</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<style>
body { background:#f6f7fb; color:#0b2540; font-family:Arial,sans-serif; margin:0; padding:0; }

/* HEADER */
header {
  display:flex; align-items:center; justify-content:space-between;
  padding:8px 12px; background:#1e40af; color:white;
  position:sticky; top:0; z-index:300; box-shadow:0 2px 5px rgba(0,0,0,0.2);
}
header img { height:50px; width:50px; border-radius:6px; margin-right:8px; object-fit:cover; }

/* SCROLL STRIPS */
.notice-ticker, .headline-ticker {
  min-height:28px; overflow:hidden; white-space:nowrap; color:white;
  position:sticky; z-index:250;
}
.notice-ticker { background:#dc2626; padding:6px; top:56px; }
.headline-ticker { background:#1e40af; padding:6px; top:88px; }

.ticker-text { display:inline-block; padding-right:50px; animation:scroll 20s linear infinite; }
@keyframes scroll { 0%{transform:translateX(100%);} 100%{transform:translateX(-100%);} }

/* POSTS */
.posts-grid {
  display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:12px; padding:8px; margin-top:116px;
}
.card { background:#fff; border-radius:10px; overflow:hidden;
  box-shadow:0 6px 20px rgba(2,6,23,0.06);
  transition:transform 0.2s; cursor:pointer;
}
.card:hover { transform:scale(1.02); }
.card img { width:100%; height:150px; object-fit:cover; }
.card-body { padding:8px; }
.card-body h3 { font-weight:700; font-size:18px; margin-bottom:4px; }
.card-body p { font-size:14px; color:#555; margin-bottom:6px; }

/* EDITOR */
.editor {
  padding:12px; background:#fff; margin:6px; border-radius:8px;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
.editor input, .editor textarea {
  border:1px solid #ccc; border-radius:6px; padding:6px; margin-bottom:6px; width:100%;
}
.editor button { padding:6px 12px; margin-right:6px; border-radius:6px; background:#1e40af; color:white; }

/* MODAL */
.modal-bg {
  display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6);
  justify-content:center; align-items:center; z-index:400;
}
.modal { background:#fff; border-radius:10px; max-width:650px; width:90%;
  max-height:85%; overflow-y:auto; padding:16px; position:relative;
}
</style>
</head>
<body>

<header>
  <div class="flex items-center">
    <img src="https://i.postimg.cc/vTb8F94w/vasalive-png.jpg" alt="Logo">
    <h1 class="font-bold text-xl">Vasai Live News</h1>
  </div>
  <div>
    <button id="loginBtn" class="bg-green-500 px-3 py-1 rounded">Login</button>
    <button id="logoutBtn" class="hidden bg-red-600 px-3 py-1 rounded">Logout</button>
  </div>
</header>

<div class="notice-ticker"><span class="ticker-text" id="noticeText"></span></div>
<div class="headline-ticker"><span class="ticker-text" id="headlineText"></span></div>

<!-- Admin: Notice -->
<section id="noticeEditor" class="editor hidden">
  <h2>üì∞ Admin Notice</h2>
  <input id="noticeInput" placeholder="Enter notice text...">
  <button id="saveNoticeBtn">Save</button>
</section>

<!-- Admin: News -->
<section id="editorArea" class="editor hidden">
  <h2>üñãÔ∏è Admin: Create News</h2>
  <input id="aTitle" placeholder="Title">
  <input id="aCat" placeholder="Category">
  <div id="blocksList"></div>
  <button id="addTextBtn">Add Text</button>
  <button id="addImageBtn">Add Image</button>
  <button id="publishBtn">Publish</button>
</section>

<section id="postsArea" class="posts-grid"></section>

<div id="modalBg" class="modal-bg">
  <div class="modal">
    <button id="modalClose" class="absolute top-2 right-2 bg-gray-200 px-2 py-1 rounded">X</button>
    <div id="modalContent"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, addDoc, doc, deleteDoc, updateDoc, onSnapshot, query, orderBy, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain:"all-madrsa.firebaseapp.com",
  projectId:"all-madrsa",
  storageBucket:"all-madrsa.appspot.com",
  messagingSenderId:"619313835874",
  appId:"1:619313835874:web:e33f0c8bdef6d1a7f31e9f"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const ADMIN_EMAIL = "zaradigitalseva@gmail.com";
const IMGBB_API_KEY = "d12c2e4a8650157b2b6b9fe85336ea43";

const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const editorArea = document.getElementById("editorArea");
const noticeEditor = document.getElementById("noticeEditor");
const noticeText = document.getElementById("noticeText");
const headlineText = document.getElementById("headlineText");
const postsArea = document.getElementById("postsArea");
const noticeRef = doc(db,"settings","notice");
let editingId=null;

// üîë LOGIN
loginBtn.onclick = async()=>{
  const provider = new GoogleAuthProvider();
  await signInWithPopup(auth, provider);
}
logoutBtn.onclick = ()=> signOut(auth);

auth.onAuthStateChanged(user=>{
  if(user && user.email===ADMIN_EMAIL){
    editorArea.classList.remove("hidden");
    noticeEditor.classList.remove("hidden");
    loginBtn.classList.add("hidden");
    logoutBtn.classList.remove("hidden");
  } else {
    editorArea.classList.add("hidden");
    noticeEditor.classList.add("hidden");
    loginBtn.classList.remove("hidden");
    logoutBtn.classList.add("hidden");
  }
});

// üñºÔ∏è IMGBB UPLOAD
async function uploadToImgBB(file){
  try{
    const formData = new FormData();
    formData.append("image", file);
    const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {method:"POST", body:formData});
    const data = await res.json();
    if(!data.success) throw new Error("Upload failed");
    return data.data.url;
  }catch(e){
    console.error("IMGBB Error:", e);
    alert("Image upload failed!");
    return null;
  }
}

// üì∞ ADD TEXT OR IMAGE
addTextBtn.onclick=()=>{
  const t=document.createElement("textarea");
  t.placeholder="Write paragraph..."; t.dataset.type="text";
  t.className="border p-2 w-full mb-2 rounded";
  blocksList.appendChild(t);
}
addImageBtn.onclick=()=>{
  const input=document.createElement("input");
  input.type="file"; input.dataset.type="image";
  input.className="w-full mb-2";
  blocksList.appendChild(input);
}

// üöÄ PUBLISH
publishBtn.onclick=async()=>{
  const title=aTitle.value.trim();
  const cat=aCat.value.trim();
  if(!title)return alert("Enter title!");

  const blocks=[];
  for(const el of blocksList.children){
    if(el.dataset.type==="text"||el.tagName==="TEXTAREA"){
      if(el.value.trim()) blocks.push({type:"text",text:el.value.trim()});
    }else if(el.dataset.type==="image"||el.type==="file"){
      if(el.files.length>0){
        const url=await uploadToImgBB(el.files[0]);
        if(url) blocks.push({type:"image",url});
      }
    }
  }

  if(blocks.length===0)return alert("Add content!");
  await addDoc(collection(db,"vasai_news"),{title,category:cat,blocks,time:Date.now()});
  aTitle.value=aCat.value=""; blocksList.innerHTML="";
  alert("News published!");
}

// üì¢ NOTICE UPDATE
saveNoticeBtn.onclick=async()=>{
  await setDoc(noticeRef,{text:noticeInput.value.trim()});
  noticeInput.value="";
}

// üîÑ LIVE LOAD
onSnapshot(query(collection(db,"vasai_news"),orderBy("time","desc")),snap=>{
  const posts=snap.docs.map(d=>({id:d.id,...d.data()}));
  renderPosts(posts);
  headlineText.textContent=posts.slice(0,5).map(p=>p.title).join(" ‚Äî ");
});
onSnapshot(noticeRef,snap=>{
  noticeText.textContent = snap.exists() ? snap.data().text : "";
});

// üß± RENDER
function renderPosts(posts){
  postsArea.innerHTML="";
  posts.forEach(d=>{
    const img=d.blocks.find(b=>b.type==="image")?.url || "https://via.placeholder.com/300x150?text=No+Image";
    const txt=d.blocks.find(b=>b.type==="text")?.text?.substring(0,80)+"..." || "";
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`<img src="${img}" alt=""><div class="card-body"><h3>${d.title}</h3><p>${txt}</p></div>`;
    postsArea.appendChild(card);
  });
}
</script>
</body>
</html>
