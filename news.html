<style>
body {
  background:#f6f7fb;
  color:#0b2540;
  font-family:Arial,sans-serif;
  overflow-x:hidden;
  margin-bottom:80px; /* नीचे space ताकि content footer से छिपे नहीं */
}

header {
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:8px 12px;
  background:#1e40af;
  color:white;
  border-radius:6px;
  position:sticky;
  top:0;
  z-index:100;
}

/* नीचे वाली patti (news ticker) */
.ticker {
  background:#1e40af;
  color:white;
  padding:6px;
  overflow:hidden;
  white-space:nowrap;
  position:fixed;
  bottom:36px;     /* ऊपर notice patti के लिए जगह */
  left:0;
  right:0;
  z-index:90;
}

/* नीचे notice wali patti */
.notice-ticker {
  background:#dc2626;
  color:white;
  padding:6px;
  overflow:hidden;
  white-space:nowrap;
  position:fixed;
  bottom:0;        /* बिल्कुल नीचे */
  left:0;
  right:0;
  z-index:91;
}

/* दोनों ka animation */
.ticker span,
.notice-ticker span {
  display:inline-block;
  padding-right:50px;
  animation:scroll 20s linear infinite;
}

/* Animation keyframes */
@keyframes scroll {
  0% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}
</style>
