<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vasai Live News</title>
<script src="https://cdn.tailwindcss.com"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, query, orderBy, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain:"all-madrsa.firebaseapp.com",
  projectId:"all-madrsa",
  storageBucket:"all-madrsa.appspot.com",
  messagingSenderId:"619313835874",
  appId:"1:619313835874:web:e33f0c8bdef6d1a7f31e9f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const ADMIN_EMAIL = "zaradigitalseva@gmail.com";
const IMGBB_KEY = "d12c2e4a8650157b2b6b9fe85336ea43";

let editingId = null;

// Elements
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const editorArea = document.getElementById("editorArea");
const noticeEditor = document.getElementById("noticeEditor");
const noticeInput = document.getElementById("noticeInput");
const saveNoticeBtn = document.getElementById("saveNoticeBtn");
const deleteNoticeBtn = document.getElementById("deleteNoticeBtn");
const postsArea = document.getElementById("postsArea");
const blocksList = document.getElementById("blocksList");
const aTitle = document.getElementById("aTitle");
const aCat = document.getElementById("aCat");
const noticeText = document.getElementById("noticeText");
const headlineText = document.getElementById("headlineText");

const noticeRef = doc(db,"settings","notice");

// Login / Logout
loginBtn.onclick = async ()=>{ await signInWithPopup(auth,new GoogleAuthProvider()); }
logoutBtn.onclick = ()=>signOut(auth);

auth.onAuthStateChanged(user=>{
  if(user){
    loginBtn.classList.add("hidden");
    logoutBtn.classList.remove("hidden");
    if(user.email===ADMIN_EMAIL){
      editorArea.classList.remove("hidden");
      noticeEditor.classList.remove("hidden");
    }
  }else{
    loginBtn.classList.remove("hidden");
    logoutBtn.classList.add("hidden");
    editorArea.classList.add("hidden");
    noticeEditor.classList.add("hidden");
  }
});

// ImgBB Upload
async function uploadToImgBB(file){
  const form = new FormData();
  form.append("image",file);
  const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`,{method:"POST",body:form});
  const data = await res.json();
  return data.data.url;
}

// Add blocks
document.getElementById("addTextBtn").onclick = ()=>{
  const t = document.createElement("textarea");
  t.placeholder = "Type paragraph...";
  t.dataset.type="text";
  t.className="border p-2 w-full mb-2 rounded";
  blocksList.appendChild(t);
}
document.getElementById("addImageBtn").onclick = ()=>{
  const div = document.createElement("div");
  div.className="mb-2 border p-2 rounded bg-gray-50";
  const inp = document.createElement("input");
  inp.type="file"; inp.dataset.type="image"; inp.className="w-full";
  div.appendChild(inp);
  blocksList.appendChild(div);
}
document.getElementById("clearBtn").onclick=()=>{
  aTitle.value=aCat.value="";
  blocksList.innerHTML="";
  editingId=null;
}

// Publish
document.getElementById("publishBtn").onclick=async()=>{
  const title=aTitle.value.trim();
  const cat=aCat.value.trim();
  if(!title)return alert("Enter title!");
  const blocks=[];
  for(const el of blocksList.children){
    if(el.dataset.type==="text" || el.tagName==="TEXTAREA"){
      if(el.value.trim())blocks.push({type:"text",text:el.value.trim()});
    }else if(el.dataset.type==="image"){
      if(el.querySelector("input").files.length>0){
        const url = await uploadToImgBB(el.querySelector("input").files[0]);
        blocks.push({type:"image",url});
      }
    }
  }
  if(blocks.length===0)return alert("Add content!");
  if(editingId){
    await updateDoc(doc(db,"vasai_news",editingId),{title,category:cat,blocks,time:Date.now()});
    editingId=null;
  }else{
    await addDoc(collection(db,"vasai_news"),{title,category:cat,blocks,time:Date.now()});
  }
  aTitle.value=aCat.value="";
  blocksList.innerHTML="";
}

// Notice
saveNoticeBtn.onclick=async()=>{
  const text=noticeInput.value.trim();
  if(!text)return alert("Enter notice!");
  await setDoc(noticeRef,{text});
  noticeInput.value="";
}
deleteNoticeBtn.onclick=async()=>{
  if(confirm("Delete notice?")) await setDoc(noticeRef,{text:""});
}

// Load News
onSnapshot(query(collection(db,"vasai_news"),orderBy("time","desc")),snap=>{
  const posts=snap.docs.map(d=>({id:d.id,...d.data()}));
  renderPosts(posts);
  headlineText.textContent=posts.slice(0,5).map(p=>p.title).join(" â€” ") || "";
});
onSnapshot(noticeRef,snap=>{
  noticeText.textContent = snap.exists() && snap.data().text ? snap.data().text : "";
});

// Render Posts
function renderPosts(posts){
  postsArea.innerHTML="";
  posts.forEach(d=>{
    const firstImg=d.blocks.find(b=>b.type==="image")?.url || "https://via.placeholder.com/300x150?text=No+Image";
    const firstText=d.blocks.find(b=>b.type==="text")?.text?.substring(0,80)+"..." || "";
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`<img src="${firstImg}" class="w-full h-36 object-cover rounded"><div class="p-2"><h3 class="font-bold">${d.title}</h3><p>${firstText}</p></div>`;
    postsArea.appendChild(card);
  });
}
</script>
</head>
<body class="bg-gray-100 text-gray-800">

<header class="flex justify-between items-center p-3 bg-blue-800 text-white sticky top-0 z-50 shadow">
  <h1 class="text-xl font-bold">Vasai Live News</h1>
  <div>
    <button id="loginBtn" class="bg-blue-600 px-3 py-1 rounded">Login</button>
    <button id="logoutBtn" class="hidden bg-red-600 px-3 py-1 rounded">Logout</button>
  </div>
</header>

<div class="notice-ticker bg-red-600 text-white py-1 px-2 sticky top-12"><span id="noticeText" class="inline-block pr-10 animate-scroll"></span></div>
<div class="headline-ticker bg-blue-800 text-white py-1 px-2 sticky top-16"><span id="headlineText" class="inline-block pr-10 animate-scroll"></span></div>

<section id="noticeEditor" class="editor hidden m-2 p-2 bg-white rounded shadow">
  <input id="noticeInput" placeholder="Type notice...">
  <button id="saveNoticeBtn" class="bg-green-600 px-2 py-1 rounded">Save</button>
  <button id="deleteNoticeBtn" class="bg-red-600 px-2 py-1 rounded">Delete</button>
</section>

<section id="editorArea" class="editor hidden m-2 p-2 bg-white rounded shadow">
  <input id="aTitle" placeholder="Title">
  <input id="aCat" placeholder="Category">
  <div id="blocksList"></div>
  <button id="addTextBtn">Add Text</button>
  <button id="addImageBtn">Add Image</button>
  <button id="publishBtn">Publish</button>
  <button id="clearBtn">Clear</button>
</section>

<section class="posts-grid grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3 m-2" id="postsArea"></section>

<style>
@keyframes scroll {0%{transform:translateX(100%);}100%{transform:translateX(-100%);}}
.animate-scroll{display:inline-block;padding-right:50px;animation:scroll 20s linear infinite;}
.card{background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,0.1);cursor:pointer;transition:0.2s;}
.card:hover{transform:scale(1.02);}
</style>

</body>
</html>
