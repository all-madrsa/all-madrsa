<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vasai Live â€” Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- HEADER -->
  <header class="bg-blue-800 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-semibold">Vasai Live News</h1>
    <div>
      <button id="loginBtn" class="bg-white text-blue-800 px-3 py-1 rounded">Login with Google</button>
      <button id="logoutBtn" class="hidden bg-red-600 px-3 py-1 rounded">Logout</button>
    </div>
  </header>

  <!-- ADMIN PANEL -->
  <section id="brandingArea" class="hidden p-4 border-b">
    <h2 class="text-lg font-semibold mb-2">Branding Message (Admin)</h2>
    <textarea id="brandMsg" class="border w-full p-2 rounded" placeholder="Write brand message..."></textarea>
    <button id="saveBrand" class="mt-2 bg-blue-700 text-white px-3 py-1 rounded">Save Branding</button>
  </section>

  <!-- POST EDITOR -->
  <section id="editorArea" class="hidden p-4 border-b">
    <h2 class="text-lg font-semibold mb-2">Create / Edit Post</h2>
    <input id="aTitle" class="border p-2 w-full mb-2 rounded" placeholder="Post Title" />
    <input id="aCat" class="border p-2 w-full mb-2 rounded" placeholder="Category" />
    <div id="blocksList" class="mb-3"></div>
    <div class="flex gap-2">
      <button id="addTextBtn" class="bg-gray-200 px-3 py-1 rounded">Add Text</button>
      <button id="addImageBtn" class="bg-gray-200 px-3 py-1 rounded">Add Image</button>
    </div>
    <button id="publishBtn" class="mt-3 bg-blue-700 text-white px-4 py-2 rounded">Publish</button>
    <button id="updateBtn" class="hidden mt-3 bg-green-600 text-white px-4 py-2 rounded">Update</button>
  </section>

  <!-- POSTS LIST -->
  <section id="postsArea" class="p-4 grid gap-3"></section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // ðŸ”¹ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
      authDomain: "all-madrsa.firebaseapp.com",
      projectId: "all-madrsa",
      storageBucket: "all-madrsa.appspot.com",
      messagingSenderId: "619313835874",
      appId: "1:619313835874:web:312ec03e62fd49d3d92e60"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const ADMIN_EMAIL = "zaradigitalseva@gmail.com";

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const editorArea = document.getElementById("editorArea");
    const brandingArea = document.getElementById("brandingArea");
    const postsArea = document.getElementById("postsArea");
    const blocksList = document.getElementById("blocksList");

    let editPostId = null;

    // ðŸ”¹ LOGIN / LOGOUT
    loginBtn.onclick = () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider);
    };
    logoutBtn.onclick = () => signOut(auth);

    // ðŸ”¹ AUTH CHECK
    onAuthStateChanged(auth, (user) => {
      if (user && user.email === ADMIN_EMAIL) {
        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
        editorArea.classList.remove("hidden");
        brandingArea.classList.remove("hidden");
      } else {
        editorArea.classList.add("hidden");
        brandingArea.classList.add("hidden");
        loginBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
      }
      loadPosts();
    });

    // ðŸ”¹ LOAD POSTS
    async function loadPosts() {
      postsArea.innerHTML = "";
      const q = query(collection(db, "vasai_news"), orderBy("ts", "desc"));
      const snap = await getDocs(q);
      const user = auth.currentUser;

      snap.forEach((docSnap) => {
        const d = docSnap.data();
        const div = document.createElement("div");
        div.className = "p-4 bg-white rounded shadow";
        const blocks = (d.blocks || [])
          .map((b) => b.type === "image"
            ? `<img src="${b.url}" class="rounded mt-2"/>`
            : `<p class="mt-2">${b.text}</p>`).join("");
        div.innerHTML = `
          <h3 class="font-semibold text-lg">${d.title}</h3>
          <p class="text-sm text-gray-600">${d.category} â€¢ ${new Date(d.ts).toLocaleString()}</p>
          ${blocks}
        `;
        if (user && user.email === ADMIN_EMAIL) {
          const btns = document.createElement("div");
          btns.className = "mt-3 flex gap-2";
          btns.innerHTML = `
            <button class="bg-yellow-500 text-white px-3 py-1 rounded editBtn">Edit</button>
            <button class="bg-red-600 text-white px-3 py-1 rounded deleteBtn">Delete</button>
          `;
          btns.querySelector(".editBtn").onclick = () => editPost(docSnap.id, d);
          btns.querySelector(".deleteBtn").onclick = async () => {
            if (confirm("Delete this post?")) {
              await deleteDoc(doc(db, "vasai_news", docSnap.id));
              loadPosts();
            }
          };
          div.appendChild(btns);
        }
        postsArea.appendChild(div);
      });
    }

    // ðŸ”¹ ADD TEXT BLOCK
    document.getElementById("addTextBtn").onclick = () => {
      const t = document.createElement("textarea");
      t.className = "border w-full p-2 rounded mt-2";
      blocksList.appendChild(t);
    };

    // ðŸ”¹ ADD IMAGE BLOCK
    document.getElementById("addImageBtn").onclick = async () => {
      const input = document.createElement("input");
      input.type = "file"; input.accept = "image/*"; input.click();
      input.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const formData = new FormData();
        formData.append("image", file);
        const res = await fetch("https://api.imgbb.com/1/upload?key=6d5cf3dcbd3bdbb7c34c2b3a9e90176a", { method: "POST", body: formData });
        const data = await res.json();
        const imgUrl = data.data.url;
        const img = document.createElement("img");
        img.src = imgUrl;
        img.className = "w-full rounded mt-2";
        const hidden = document.createElement("input");
        hidden.type = "hidden";
        hidden.value = imgUrl;
        hidden.dataset.type = "image";
        blocksList.appendChild(img);
        blocksList.appendChild(hidden);
      };
    };

    // ðŸ”¹ PUBLISH POST
    document.getElementById("publishBtn").onclick = async () => {
      const user = auth.currentUser;
      if (!user || user.email !== ADMIN_EMAIL) return alert("Only admin can post!");
      const title = document.getElementById("aTitle").value.trim();
      const category = document.getElementById("aCat").value.trim();
      if (!title || !category) return alert("Title & category required");
      const blocks = [...blocksList.children].map(el => {
        if (el.tagName === "TEXTAREA") return { type: "text", text: el.value };
        if (el.dataset.type === "image") return { type: "image", url: el.value };
      }).filter(Boolean);
      await addDoc(collection(db, "vasai_news"), { title, category, blocks, ts: Date.now(), author: user.email });
      alert("âœ… Post published!");
      clearEditor();
      await loadPosts();
    };

    // ðŸ”¹ EDIT POST
    function editPost(id, d) {
      editPostId = id;
      document.getElementById("aTitle").value = d.title;
      document.getElementById("aCat").value = d.category;
      blocksList.innerHTML = "";
      (d.blocks || []).forEach(b => {
        if (b.type === "text") {
          const t = document.createElement("textarea");
          t.className = "border w-full p-2 rounded mt-2";
          t.value = b.text;
          blocksList.appendChild(t);
        } else if (b.type === "image") {
          const img = document.createElement("img");
          img.src = b.url;
          img.className = "w-full rounded mt-2";
          const hidden = document.createElement("input");
          hidden.type = "hidden";
          hidden.value = b.url;
          hidden.dataset.type = "image";
          blocksList.appendChild(img);
          blocksList.appendChild(hidden);
        }
      });
      document.getElementById("publishBtn").classList.add("hidden");
      document.getElementById("updateBtn").classList.remove("hidden");
    }

    // ðŸ”¹ UPDATE POST
    document.getElementById("updateBtn").onclick = async () => {
      if (!editPostId) return;
      const title = document.getElementById("aTitle").value.trim();
      const category = document.getElementById("aCat").value.trim();
      const blocks = [...blocksList.children].map(el => {
        if (el.tagName === "TEXTAREA") return { type: "text", text: el.value };
        if (el.dataset.type === "image") return { type: "image", url: el.value };
      }).filter(Boolean);
      await updateDoc(doc(db, "vasai_news", editPostId), { title, category, blocks });
      alert("âœ… Post updated!");
      clearEditor();
      await loadPosts();
    };

    // ðŸ”¹ CLEAR EDITOR
    function clearEditor() {
      document.getElementById("aTitle").value = "";
      document.getElementById("aCat").value = "";
      blocksList.innerHTML = "";
      document.getElementById("publishBtn").classList.remove("hidden");
      document.getElementById("updateBtn").classList.add("hidden");
      editPostId = null;
    }

    loadPosts();
  </script>
</body>
</html>
