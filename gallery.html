<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery | Talimi Ittehad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .title-3d{font-weight:700;font-size:2rem;color:#fff;text-shadow:2px 2px 8px rgba(0,0,0,.9)}
    .nav-link{padding:.35rem .6rem;border-radius:.5rem}
    .nav-active{background:#ffffff22}
    .gallery-img{cursor:pointer;transition:transform .2s}
    .gallery-img:hover{transform:scale(1.05)}
    #lightbox{display:none;position:fixed;inset:0;background:rgba(0,0,0,.85);z-index:50;align-items:center;justify-content:center}
    #lightbox img{max-height:90%;max-width:90%;border-radius:.5rem;box-shadow:0 0 20px rgba(0,0,0,.6)}
    #lightbox button{position:absolute;top:20px;right:20px;background:#f44336;color:#fff;padding:6px 12px;border-radius:6px}
  </style>
</head>
<body class="bg-slate-50 min-h-screen">

<!-- Header -->
<header class="bg-gradient-to-r from-purple-700 via-pink-600 to-yellow-500 shadow sticky top-0 z-40">
  <div class="max-w-6xl mx-auto px-3 py-3 flex items-center justify-between">
    <a href="index.html" class="title-3d">Talimi Ittehad</a>
    <nav class="flex flex-wrap gap-2 text-sm text-white">
      <a href="index.html" class="nav-link">üè† Home</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="mission.html" class="nav-link">Mission</a>
      <a href="contact.html" class="nav-link">Contact</a>
      <a href="gallery.html" class="nav-link nav-active">Gallery</a>
      <a href="privacy.html" class="nav-link">Privacy</a>
      <a href="terms.html" class="nav-link">Terms</a>
    </nav>
  </div>
</header>

<!-- Main -->
<main class="max-w-6xl mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">üì∏ Gallery</h1>

  <!-- üîë Admin Upload Section -->
  <div id="adminUpload" class="hidden mb-6 border p-3 rounded bg-white shadow">
    <h2 class="font-semibold mb-2">üñº Upload New Gallery Images</h2>
    <input id="galleryFiles" type="file" accept="image/*" multiple class="mb-2"/>
    <button id="uploadBtn" class="bg-indigo-600 text-white px-4 py-2 rounded">Upload</button>
  </div>

  <!-- Gallery Grid -->
  <div id="galleryGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3"></div>
  <p id="emptyMsg" class="text-gray-500 text-sm mt-4 hidden">‚ö†Ô∏è No images uploaded yet.</p>
</main>

<!-- Lightbox -->
<div id="lightbox" class="flex">
  <img src="" alt="preview" id="lightbox-img" />
  <button id="closeLightbox">‚úñ</button>
</div>

<footer class="bg-gray-100 text-center py-4 mt-10">
  <p class="text-xs text-gray-500">¬© 2025 Talimi Ittehad</p>
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  // üî• Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
    authDomain: "all-madrsa.firebaseapp.com",
    databaseURL: "https://all-madrsa-default-rtdb.firebaseio.com",
    projectId: "all-madrsa",
    storageBucket: "all-madrsa.appspot.com",
    messagingSenderId: "619313835874",
    appId: "1:619313835874:web:e387e1297663f11fc2463b"
  };

  const ADMIN_EMAIL = "zaradigitalseva@gmail.com";   // üîë Admin email
  const IMGBB_API_KEY = "396fbc779807e34e4131a8a8e48ad03c"; // ‚ö° ImgBB API key

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const galleryDiv = document.getElementById("galleryGrid");
  const adminBox = document.getElementById("adminUpload");
  const uploadBtn = document.getElementById("uploadBtn");
  const emptyMsg = document.getElementById("emptyMsg");

  let currentUser = null;

  // Convert file ‚Üí base64
  function toBase64(file){
    return new Promise((resolve,reject)=>{
      const reader = new FileReader();
      reader.onload = ()=> resolve(reader.result.split(",")[1]);
      reader.onerror = e => reject(e);
      reader.readAsDataURL(file);
    });
  }

  // Upload to ImgBB
  async function uploadToImgBB(file){
    const base64 = await toBase64(file);
    const fd = new FormData();
    fd.append("image", base64);
    const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`,{method:"POST",body:fd});
    const data = await res.json();
    if(data.success) return data.data.url;
    else throw new Error("ImgBB upload failed");
  }

  // Load gallery
  async function loadGallery(){
    galleryDiv.innerHTML="";
    const snap = await getDocs(collection(db,"gallery"));
    if(snap.empty){
      emptyMsg.classList.remove("hidden");
    } else {
      emptyMsg.classList.add("hidden");
      snap.forEach(docSnap=>{
        const d = docSnap.data();
        if(d.url){
          const wrapper = document.createElement("div");
          wrapper.className="relative group";

          const img = document.createElement("img");
          img.src = d.url;
          img.className = "gallery-img rounded shadow w-full";
          img.onclick=()=>{
            document.getElementById("lightbox").style.display="flex";
            document.getElementById("lightbox-img").src=d.url;
          };
          wrapper.appendChild(img);

          // Delete button (only admin)
          if(currentUser?.email===ADMIN_EMAIL){
            const delBtn = document.createElement("button");
            delBtn.textContent="üóë";
            delBtn.className="absolute top-2 right-2 bg-red-600 text-white px-2 py-1 rounded hidden group-hover:block";
            delBtn.onclick=async()=>{
              if(confirm("Delete this image?")){
                await deleteDoc(doc(db,"gallery",docSnap.id));
                loadGallery();
              }
            };
            wrapper.appendChild(delBtn);
          }

          galleryDiv.appendChild(wrapper);
        }
      });
    }
  }

  // Upload handler (admin only)
  uploadBtn.onclick = async ()=>{
    const files = document.getElementById("galleryFiles").files;
    if(!files.length) return alert("Select at least one file!");

    for(let f of files){
      try{
        const url = await uploadToImgBB(f);
        await addDoc(collection(db,"gallery"),{
          url,
          createdAt: serverTimestamp()
        });
      }catch(e){
        alert("Upload failed: "+e.message);
      }
    }
    loadGallery();
  };

  // Auth state check
  onAuthStateChanged(auth, user=>{
    currentUser = user;
    if(user?.email===ADMIN_EMAIL){
      adminBox.classList.remove("hidden");
    }
    loadGallery();
  });

  // Lightbox close
  document.getElementById("closeLightbox").onclick=()=>{
    document.getElementById("lightbox").style.display="none";
  };
  document.getElementById("lightbox").onclick=(e)=>{
    if(e.target.id==="lightbox") document.getElementById("lightbox").style.display="none";
  };
</script>
</body>
</html>
