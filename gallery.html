<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

 const firebaseConfig = {
  apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain: "all-madrsa.firebaseapp.com",   // ‚úÖ spelling fix (all-madrsa ‚Üí all-madrasa)
  databaseURL: "https://all-madrsa-default-rtdb.firebaseio.com",
  projectId: "all-madrsa",
  storageBucket: "all-madrsa.appspot.com",      // ‚úÖ storageBucket ‡§π‡§Æ‡•á‡§∂‡§æ .appspot.com ‡§π‡•ã‡§§‡§æ ‡§π‡•à
  messagingSenderId: "619313835874",
  appId: "1:619313835874:web:e387e1297663f11fc2463b"
};

  const ADMIN_EMAIL = "zaradigitalseva@gmail.com";   // üîë only this email can upload
  const IMGBB_API_KEY = "YOUR_IMGBB_KEY";           // ‚ö° ImgBB API key

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const galleryDiv = document.getElementById("galleryGrid");
  const adminBox = document.getElementById("adminUpload");
  const uploadBtn = document.getElementById("uploadBtn");

  // Convert file ‚Üí base64
  function toBase64(file){
    return new Promise((resolve,reject)=>{
      const reader = new FileReader();
      reader.onload = ()=> resolve(reader.result.split(",")[1]);
      reader.onerror = e => reject(e);
      reader.readAsDataURL(file);
    });
  }

  // Upload to ImgBB
  async function uploadToImgBB(file){
    const base64 = await toBase64(file);
    const fd = new FormData();
    fd.append("image", base64);
    const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`,{method:"POST",body:fd});
    const data = await res.json();
    if(data.success) return data.data.url;
    else throw new Error("ImgBB upload failed");
  }

  // Load gallery
  async function loadGallery(){
    galleryDiv.innerHTML="";
    const snap = await getDocs(collection(db,"gallery"));
    snap.forEach(doc=>{
      const d = doc.data();
      if(d.url){
        const img = document.createElement("img");
        img.src = d.url;
        img.className = "gallery-img rounded shadow";
        galleryDiv.appendChild(img);
        img.onclick=()=>{
          document.getElementById("lightbox").style.display="flex";
          document.getElementById("lightbox-img").src=d.url;
        };
      }
    });
  }

  // Upload handler (admin only)
  uploadBtn.onclick = async ()=>{
    const files = document.getElementById("galleryFiles").files;
    if(!files.length){ alert("Select images first!"); return; }
    uploadBtn.disabled=true; uploadBtn.textContent="Uploading...";
    try{
      for(let f of files){
        const url = await uploadToImgBB(f);
        await addDoc(collection(db,"gallery"),{
          url, createdAt:serverTimestamp()
        });
      }
      alert("‚úÖ Uploaded successfully!");
      loadGallery();
    }catch(e){ alert("‚ùå "+e.message); }
    finally{ uploadBtn.disabled=false; uploadBtn.textContent="Upload"; }
  };

  // Auth state ‚Üí check if admin
  onAuthStateChanged(auth, user=>{
    if(user && user.email===ADMIN_EMAIL){
      adminBox.classList.remove("hidden");
    } else {
      adminBox.classList.add("hidden");
    }
  });

  // auto load
  loadGallery();
</script>
</body>
