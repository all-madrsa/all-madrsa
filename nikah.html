<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nikah Portal</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<style>
body {background:#fdf6e3; font-family:sans-serif;}
.profile-card {cursor:pointer; transition: transform 0.1s;}
.profile-card:hover {transform: scale(1.05);}
.popup {position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:center; z-index:50; display:none;}
.popup-content {background:white; max-width:500px; width:95%; max-height:90vh; overflow-y:auto; padding:20px; border-radius:12px; position:relative;}
.popup-content img {width:100%; border-radius:8px; margin-bottom:10px;}
.close-btn {position:absolute; top:10px; right:10px; background:red; color:white; border:none; padding:5px 10px; border-radius:6px; cursor:pointer;}
input, select, textarea {border:1px solid #ccc; padding:5px; border-radius:6px;}
</style>
</head>
<body class="text-black">

<header class="bg-blue-600 p-4 flex justify-between items-center text-white">
  <h1 class="text-2xl font-bold">Nikah Portal</h1>
  <button id="addPostBtn" class="bg-green-500 px-2 py-1 rounded">‚ûï Add Profile</button>
</header>

<main class="p-4">
  <input type="text" id="searchInput" placeholder="Search by Name, Age, Marital, City" class="w-full p-2 rounded border mb-2">
  <div id="postsList" class="grid gap-2 grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 mb-4"></div>
</main>

<section id="adminPanel" class="hidden p-4 border-t mt-4 bg-white">
  <h2 class="text-xl font-bold mb-2">Admin Panel</h2>
  <div id="adminList" class="grid gap-4"></div>
  <h3 class="text-lg font-bold mt-4">Contact Requests</h3>
  <div id="likesList"></div>
</section>

<!-- Popups -->
<div id="postPopup" class="popup">
  <div class="popup-content">
    <button id="closePost" class="close-btn">‚ùå</button>
    <h2 class="text-xl font-bold mb-2">Add New Profile</h2>
    <form id="postForm" class="flex flex-col gap-2">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="number" name="age" placeholder="Age" required>
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <input type="text" name="marital" placeholder="Marital Status" required>
      <input type="text" name="city" placeholder="City">
      <input type="text" name="height" placeholder="Height">
      <input type="text" name="weight" placeholder="Weight">
      <input type="text" name="diet" placeholder="Diet Preference">
      <input type="text" name="education" placeholder="Education">
      <input type="text" name="occupation" placeholder="Occupation">
      <input type="text" name="income" placeholder="Annual Income">
      <input type="text" name="father" placeholder="Father's Name">
      <input type="text" name="mother" placeholder="Mother's Name">
      <input type="text" name="siblings" placeholder="Siblings">
      <label>Upload Photos (multiple allowed)</label>
      <input type="file" name="photos" accept="image/*" multiple required>
      <textarea name="about" placeholder="About Me / Bio"></textarea>
      <button type="submit" class="bg-blue-500 text-white px-3 py-1 rounded">Submit Profile</button>
    </form>
  </div>
</div>

<div id="profilePopup" class="popup">
  <div class="popup-content">
    <button id="closeProfile" class="close-btn">‚ùå</button>
    <div id="profileBody"></div>
  </div>
</div>

<div id="contactPopup" class="popup">
  <div class="popup-content">
    <button id="closeContact" class="close-btn">‚ùå</button>
    <h2 class="text-xl font-bold mb-2">Contact Profile</h2>
    <form id="contactForm" class="flex flex-col gap-2">
      <input type="text" id="contactName" placeholder="Your Name" required>
      <input type="text" id="contactAddress" placeholder="Your Address" required>
      <input type="text" id="contactWhatsApp" placeholder="WhatsApp Number" required>
      <button type="submit" class="bg-green-500 text-white px-3 py-1 rounded">Send</button>
    </form>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain: "all-madrsa.firebaseapp.com",
  projectId: "all-madrsa",
  storageBucket: "all-madrsa.appspot.com",
  messagingSenderId: "619313835874",
  appId: "1:619313835874:web:e387e1297663b"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth();
signInAnonymously(auth);

const ADMIN_EMAIL="zaradigitalseva@gmail.com";
const IMG_API_KEY="d12c2e4a8650157b2b6b9fe85336ea43";

let allProfiles=[], selectedProfileId=null, currentUser=null;

// Elements
const addPostBtn=document.getElementById("addPostBtn");
const postPopup=document.getElementById("postPopup");
const closePost=document.getElementById("closePost");
const postForm=document.getElementById("postForm");
const postsList=document.getElementById("postsList");
const searchInput=document.getElementById("searchInput");
const profilePopup=document.getElementById("profilePopup");
const profileBody=document.getElementById("profileBody");
const closeProfile=document.getElementById("closeProfile");
const contactPopup=document.getElementById("contactPopup");
const contactForm=document.getElementById("contactForm");
const closeContact=document.getElementById("closeContact");
const adminPanel=document.getElementById("adminPanel");
const adminList=document.getElementById("adminList");
const likesList=document.getElementById("likesList");

// Auth
onAuthStateChanged(auth,user=>{
  currentUser=user;
  if(user?.email===ADMIN_EMAIL) adminPanel.classList.remove("hidden");
  else adminPanel.classList.add("hidden");
});

// Popups
addPostBtn.onclick=()=>postPopup.style.display="flex";
closePost.onclick=()=>postPopup.style.display="none";
postPopup.onclick=e=>{if(e.target===postPopup) postPopup.style.display="none";};
closeProfile.onclick=()=>profilePopup.style.display="none";
profilePopup.onclick=e=>{if(e.target===profilePopup) profilePopup.style.display="none";};
closeContact.onclick=()=>contactPopup.style.display="none";
contactPopup.onclick=e=>{if(e.target===contactPopup) contactPopup.style.display="none";};

// Fetch & render profiles
const q=query(collection(db,"profiles"),orderBy("created","desc"));
onSnapshot(q,snapshot=>{
  allProfiles=[];
  snapshot.forEach(docSnap=>{
    const data=docSnap.data();
    data.id=docSnap.id;
    allProfiles.push(data);
  });
  renderProfiles();
  renderAdmin();
});

// Render profiles
function renderProfiles(){
  const search=searchInput.value.toLowerCase();
  postsList.innerHTML="";
  allProfiles.forEach(p=>{
    if(!p.approvals) return;
    if(search && !(`${p.name} ${p.age} ${p.marital} ${p.city}`.toLowerCase().includes(search))) return;

    const card=document.createElement("div");
    card.className="profile-card bg-white rounded shadow p-2 flex flex-col items-center";

    // ‚úÖ Image always show
    let imgHtml = (p.photoUrls && p.photoUrls.length > 0)
      ? `<img src="${p.photoUrls[0]}" class="w-full h-32 object-cover rounded mb-1">`
      : `<div class='w-full h-32 flex items-center justify-center bg-gray-300 text-gray-700 rounded mb-1'>No Image</div>`;

    card.innerHTML=`${imgHtml}
      <p class="font-bold">${p.approvals.name?p.name:"Private"}</p>
      <p class="text-xs">${p.approvals.age?p.age:""} yrs</p>
      <p class="text-xs text-gray-500">${p.approvals.city?p.city:""}</p>
      <button class="bg-green-500 text-white px-2 py-1 mt-1 rounded contactBtn">üì© Contact</button>`;

    card.onclick=e=>{
      if(!e.target.classList.contains("contactBtn")){
        let html=`<h2 class="text-xl font-bold mb-2">${p.name||""}</h2>`;
        if(p.photoUrls && p.photoUrls.length){
          p.photoUrls.forEach(url=>{html+=`<img src="${url}">`});
        }
        ["age","gender","marital","city","height","weight","diet","education","occupation","income","father","mother","siblings","about"].forEach(f=>{
          if(p.approvals?.[f] && p[f]) html+=`<p>‚Ä¢ ${f.charAt(0).toUpperCase()+f.slice(1)}: ${p[f]}</p>`;
        });
        profileBody.innerHTML=html;
        profilePopup.style.display="flex";
      }
    };

    card.querySelector(".contactBtn").onclick=()=>{
      selectedProfileId=p.id;
      contactForm.reset();
      contactPopup.style.display="flex";
    };

    postsList.appendChild(card);
  });
}

searchInput.oninput=()=>renderProfiles();

// Contact form
contactForm.onsubmit=async e=>{
  e.preventDefault();
  await addDoc(collection(db,"likes"),{
    profileId:selectedProfileId,
    name:contactForm.contactName.value,
    address:contactForm.contactAddress.value,
    whatsapp:contactForm.contactWhatsApp.value,
    timestamp:serverTimestamp()
  });
  contactPopup.style.display="none";
  contactForm.reset();
  alert("‚úÖ Contact sent!");
};

// Post form
postForm.onsubmit=async e=>{
  e.preventDefault();
  const formData=new FormData(postForm);
  const files=formData.getAll("photos");
  let photoUrls=[];
  for(const file of files){
    if(file && file.size>0){
      const data=new FormData();
      data.append("image",file);
      const res=await fetch(`https://api.imgbb.com/1/upload?key=${IMG_API_KEY}`,{method:"POST",body:data});
      const result=await res.json();
      if(result.data?.url) photoUrls.push(result.data.url);
    }
  }

  const profileData={};
  for(const key of formData.keys()) profileData[key]=formData.get(key);
  profileData.photoUrls=photoUrls;
  profileData.approvals={};
  for(const key in profileData) profileData.approvals[key]=false;
  profileData.created=serverTimestamp();

  await addDoc(collection(db,"profiles"),profileData);
  postPopup.style.display="none";
  postForm.reset();
  alert("‚úÖ Profile submitted! Admin will approve.");
};

// Admin render
function renderAdmin(){
  if(!currentUser || currentUser.email!==ADMIN_EMAIL) return;
  adminList.innerHTML="";
  allProfiles.forEach(p=>{
    const card=document.createElement("div");
    card.className="p-2 bg-gray-100 rounded shadow";
    card.innerHTML=`<p class="font-bold">${p.name||"No Name"}</p>
    <div class="flex gap-2 flex-wrap">
    ${Object.keys(p.approvals||{}).map(f=>
      `<label><input type="checkbox" data-id="${p.id}" data-field="${f}" ${p.approvals[f]?"checked":""}> ${f.charAt(0).toUpperCase()+f.slice(1)}</label>`).join("")}
    </div>
    <button data-id="${p.id}" class="bg-blue-500 text-white px-2 py-1 mt-2 saveBtn rounded">üíæ Save</button>
    <button data-id="${p.id}" class="bg-red-500 text-white px-2 py-1 mt-2 deleteBtn rounded">üóë Delete</button>`;
    adminList.appendChild(card);
  });

  document.querySelectorAll(".saveBtn").forEach(btn=>{
    btn.onclick=async ()=>{
      const id=btn.dataset.id;
      const checkboxes=document.querySelectorAll(`input[data-id="${id}"]`);
      let approvals={};
      checkboxes.forEach(cb=>approvals[cb.dataset.field]=cb.checked);
      await updateDoc(doc(db,"profiles",id),{approvals});
      renderProfiles();
      alert("‚úÖ Approvals updated!");
    };
  });

  document.querySelectorAll(".deleteBtn").forEach(btn=>{
    btn.onclick=async ()=>{
      const id=btn.dataset.id;
      if(confirm("Are you sure to delete this profile?")){
        await deleteDoc(doc(db,"profiles",id));
      }
    };
  });

  onSnapshot(collection(db,"likes"),snapshot=>{
    likesList.innerHTML="";
    snapshot.forEach(docSnap=>{
      const l=docSnap.data();
      const div=document.createElement("div");
      div.className="p-2 bg-yellow-100 rounded shadow mb-1 flex justify-between items-center";
      div.innerHTML=`<div><b>${l.name}</b><p>${l.address}</p><p>üì± ${l.whatsapp}</p></div>
      <a href="https://wa.me/${l.whatsapp}" target="_blank" class="bg-green-500 text-white px-2 py-1 rounded">WhatsApp</a>`;
      likesList.appendChild(div);
    });
  });
}
</script>
</body>
</html>
