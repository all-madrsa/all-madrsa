<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nikah Portal | Talimi Ittehad</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
    background: url('https://i.ibb.co/MkYyL7m/makkah-bg.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: sans-serif;
}
button {transition: transform .2s;}
button:hover {transform: scale(1.05);}
.btn-3d-home {
  background: linear-gradient(90deg,#ff4d4d,#4d94ff);
  color: white;
  font-weight: 700;
  box-shadow: 0 6px 0 rgba(0,0,0,0.25), 0 8px 14px rgba(0,0,0,0.25);
  transition: transform 0.1s ease, box-shadow 0.1s ease;
}
.btn-3d-home:active {
  transform: translateY(3px);
  box-shadow: 0 3px 0 rgba(0,0,0,0.25);
}
input, select {background:white;}
</style>
</head>
<body class="text-black bg-opacity-70 backdrop-blur-sm">

<!-- Notice Bar -->
<div id="noticeBar" class="w-full bg-white/70">
  <marquee id="noticeText" style="font-weight: bold; font-size: 1rem;">
    üì¢ Welcome to Talimi Ittehad!
  </marquee>
</div>

<!-- Header -->
<header class="bg-blue-600 bg-opacity-80 p-4 flex justify-between items-center text-white sticky top-0 z-50">
  <h1 class="text-2xl font-bold">Nikah Portal</h1>
  <div class="flex gap-2">
    <a href="index.html" class="btn-3d-home px-1 py-0.5 text-xs rounded font-bold flex items-center justify-center">üè† Home</a>
    <button id="loginBtn" class="bg-green-500 px-2 py-0.5 text-xs rounded">Login</button>
    <button id="postBtn" class="bg-yellow-500 px-2 py-0.5 text-xs rounded hidden">‚ûï Post</button>
  </div>
</header>

<!-- Post Form -->
<section id="postSection" class="hidden p-4 bg-white/80 rounded shadow my-4 mx-4 space-y-2">

<h2 class="font-bold text-lg">Personal Details</h2>
<input type="text" id="nameInput" placeholder="Full Name" class="w-full p-2 rounded border">
<input type="number" id="ageInput" placeholder="Age" class="w-full p-2 rounded border">

<select id="genderInput" class="w-full p-2 rounded border">
    <option value="">Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
</select>

<select id="maritalInput" class="w-full p-2 rounded border">
    <option value="">Marital Status</option>
    <option value="Single">Single</option>
    <option value="Married">Married</option>
    <option value="Divorced">Divorced</option>
    <option value="Widowed">Widowed</option>
</select>

<input type="number" id="childrenInput" placeholder="Number of Children (if married)" class="w-full p-2 rounded border hidden">

<input type="text" id="educationInput" placeholder="Education" class="w-full p-2 rounded border">
<input type="text" id="professionInput" placeholder="Profession" class="w-full p-2 rounded border">
<input type="text" id="incomeInput" placeholder="Income" class="w-full p-2 rounded border">

<select id="religionInput" class="w-full p-2 rounded border">
    <option value="">Religion</option>
    <option value="Islam">Islam</option>
    <option value="Hindu">Hindu</option>
    <option value="Christian">Christian</option>
    <option value="Other">Other</option>
</select>

<input type="text" id="casteInput" placeholder="Caste" class="w-full p-2 rounded border">
<input type="text" id="cityInput" placeholder="City" class="w-full p-2 rounded border">

<h2 class="font-bold text-lg mt-4">Relatives Info</h2>

<input type="text" id="fatherInput" placeholder="Father's Name" class="w-full p-2 rounded border">
<input type="text" id="motherInput" placeholder="Mother's Name" class="w-full p-2 rounded border">

<select id="brotherStatus" class="w-full p-2 rounded border">
  <option value="">Do you have brothers?</option>
  <option value="Yes">Yes</option>
  <option value="No">No</option>
</select>
<input type="number" id="brotherCount" placeholder="Number of Brothers" class="w-full p-2 rounded border hidden">

<select id="sisterStatus" class="w-full p-2 rounded border">
  <option value="">Do you have sisters?</option>
  <option value="Yes">Yes</option>
  <option value="No">No</option>
</select>
<input type="number" id="sisterCount" placeholder="Number of Sisters" class="w-full p-2 rounded border hidden">

<input type="file" id="photoInput" class="w-full p-2 rounded border">

<button id="submitPost" class="bg-blue-500 px-4 py-2 rounded text-white w-full mt-2">Submit Profile</button>
</section>

<!-- Public Profiles -->
<main id="postsList" class="p-4 grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></main>

<!-- Like Popup -->
<div id="likePopup" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white p-4 rounded shadow w-80">
    <h3 class="text-lg font-bold mb-2">‚ù§Ô∏è Like Profile</h3>
    <input type="text" id="likeName" placeholder="Your Name" class="w-full p-2 border rounded mb-2">
    <input type="text" id="likeAddress" placeholder="Your Address" class="w-full p-2 border rounded mb-2">
    <input type="text" id="likeWhatsapp" placeholder="Your WhatsApp Number" class="w-full p-2 border rounded mb-2">
    <div class="flex gap-2">
      <button id="likeSubmit" class="bg-green-500 text-white px-3 py-1 rounded w-full">Submit</button>
      <button id="likeCancel" class="bg-gray-400 text-white px-3 py-1 rounded w-full">Cancel</button>
    </div>
  </div>
</div>

<!-- Admin Panel -->
<section id="adminPanel" class="hidden p-4 bg-white/80 rounded shadow my-4 mx-4">
  <h2 class="text-xl font-bold mb-2">Admin Panel</h2>
  <div id="adminList" class="grid gap-4"></div>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, addDoc, query, onSnapshot, updateDoc, deleteDoc, doc, orderBy, serverTimestamp, arrayUnion } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain: "all-madrsa.firebaseapp.com",
  projectId: "all-madrsa",
  storageBucket: "all-madrsa.appspot.com",
  messagingSenderId: "619313835874",
  appId: "1:619313835874:web:e387e1297663f11fc2463b"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

// Elements
const loginBtn=document.getElementById("loginBtn");
const postBtn=document.getElementById("postBtn");
const postSection=document.getElementById("postSection");
const submitPost=document.getElementById("submitPost");
const postsList=document.getElementById("postsList");
const adminPanel=document.getElementById("adminPanel");
const adminList=document.getElementById("adminList");
const likePopup=document.getElementById("likePopup");
const likeName=document.getElementById("likeName");
const likeAddress=document.getElementById("likeAddress");
const likeWhatsapp=document.getElementById("likeWhatsapp");
const likeSubmit=document.getElementById("likeSubmit");
const likeCancel=document.getElementById("likeCancel");

let currentUser=null;
let currentLikeProfile=null;
const ADMIN_EMAIL="zaradigitalseva@gmail.com";

// Login
loginBtn.addEventListener("click",async ()=>{
  const provider=new GoogleAuthProvider();
  await signInWithPopup(auth,provider);
});

onAuthStateChanged(auth,user=>{
  currentUser=user;
  if(user){
    loginBtn.classList.add("hidden");
    postBtn.classList.remove("hidden");
    if(user.email===ADMIN_EMAIL) adminPanel.classList.remove("hidden");
  } else {
    loginBtn.classList.remove("hidden");
    postBtn.classList.add("hidden");
    postSection.classList.add("hidden");
    adminPanel.classList.add("hidden");
  }
});

postBtn.addEventListener("click",()=> postSection.classList.toggle("hidden"));

// Conditional fields
document.getElementById("maritalInput").addEventListener("change",(e)=>{
  document.getElementById("childrenInput").classList.toggle("hidden", e.target.value !== "Married");
});
document.getElementById("brotherStatus").addEventListener("change",(e)=>{
  document.getElementById("brotherCount").classList.toggle("hidden", e.target.value !== "Yes");
});
document.getElementById("sisterStatus").addEventListener("change",(e)=>{
  document.getElementById("sisterCount").classList.toggle("hidden", e.target.value !== "Yes");
});

// ImgBB upload
async function uploadToImgbb(file){
  const key="d12c2e4a8650157b2b6b9fe85336ea43";
  const formData=new FormData();
  formData.append("image",file);
  const res=await fetch(`https://api.imgbb.com/1/upload?key=${key}`,{method:"POST",body:formData});
  const data=await res.json();
  return data.data.url;
}

// Submit profile
submitPost.addEventListener("click", async () => {
  const name=document.getElementById("nameInput").value.trim();
  const age=document.getElementById("ageInput").value.trim();
  const gender=document.getElementById("genderInput").value;
  const marital=document.getElementById("maritalInput").value;
  const children=document.getElementById("childrenInput").value.trim();
  const education=document.getElementById("educationInput").value.trim();
  const profession=document.getElementById("professionInput").value.trim();
  const income=document.getElementById("incomeInput").value.trim();
  const religion=document.getElementById("religionInput").value;
  const caste=document.getElementById("casteInput").value.trim();
  const city=document.getElementById("cityInput").value.trim();
  const father=document.getElementById("fatherInput").value.trim();
  const mother=document.getElementById("motherInput").value.trim();
  const brotherStatus=document.getElementById("brotherStatus").value;
  const brotherCount=document.getElementById("brotherCount").value;
  const sisterStatus=document.getElementById("sisterStatus").value;
  const sisterCount=document.getElementById("sisterCount").value;
  const photo=document.getElementById("photoInput").files[0];

  if(!name||!age||!gender||!marital||!city||!photo) return alert("‚ùå Fill required fields!");
  const photoUrl=await uploadToImgbb(photo);

  await addDoc(collection(db,"profiles"),{
    name,age,gender,marital,children: marital==="Married"?children:0,education,profession,income,
    religion,caste,city,
    relatives:{father,mother,brother: brotherStatus==="Yes"?brotherCount:0, sister: sisterStatus==="Yes"?sisterCount:0},
    photoUrl,
    uid:currentUser.uid,email:currentUser.email,approvals:{},likes:[],created:serverTimestamp()
  });
  alert("‚úÖ Submitted! Wait for Admin Approval");
});

// Fetch and render profiles
const q=query(collection(db,"profiles"),orderBy("created","desc"));
onSnapshot(q,snapshot=>{
  const profiles=[];
  snapshot.forEach(docSnap=>{
    let data=docSnap.data();
    data.id=docSnap.id;
    profiles.push(data);
  });
  renderProfiles(profiles);
  if(currentUser && currentUser.email===ADMIN_EMAIL) renderAdmin(profiles);
});

function renderProfiles(profiles){
  postsList.innerHTML="";
  profiles.forEach(p=>{
    if(!p.approvals) return;
    const approvedFields=Object.keys(p.approvals).filter(f=>p.approvals[f]);
    if(approvedFields.length===0) return;

    const card=document.createElement("div");
    card.className="p-4 rounded shadow bg-white/90";

    let html=`<div class="space-y-1">`;
    if(p.approvals.photoUrl && p.photoUrl) html+=`<img src="${p.photoUrl}" class="w-full h-64 object-cover rounded border mb-2">`;
    ["name","age","gender","marital","children","education","profession","income","religion","caste","city"].forEach(f=>{
      if(p.approvals[f]) html+=`<p><b>${f}:</b> ${p[f]}</p>`;
    });
    if(p.approvals.relatives){
      html+=`<p><b>Relatives:</b> Father:${p.relatives?.father||0}, Mother:${p.relatives?.mother||0}, Brother:${p.relatives?.brother||0}, Sister:${p.relatives?.sister||0}</p>`;
    }
    html+=`</div>`;
    html+=`<button class="like-btn bg-red-500 text-white px-3 py-1 rounded mt-2 w-full" data-id="${p.id}">‚ù§Ô∏è Like</button>`;
    card.innerHTML=html;
    postsList.appendChild(card);
  });

  document.querySelectorAll(".like-btn").forEach(btn=>{
    btn.onclick=()=>{ currentLikeProfile=btn.dataset.id; likePopup.classList.remove("hidden"); };
  });
}

// Like popup
likeSubmit.onclick=async ()=>{
  if(!currentUser) return alert("Login required!");
  const name=likeName.value.trim();
  const address=likeAddress.value.trim();
  const whatsapp=likeWhatsapp.value.trim();
  if(!name||!address||!whatsapp) return alert("Fill all fields!");
  await updateDoc(doc(db,"profiles",currentLikeProfile),{likes:arrayUnion({name,address,whatsapp})});
  alert("‚úÖ Like submitted");
  likePopup.classList.add("hidden");
  likeName.value=likeAddress.value=likeWhatsapp.value="";
};
likeCancel.onclick=()=>likePopup.classList.add("hidden");

// Admin panel
function renderAdmin(profiles){
  adminList.innerHTML="";
  profiles.forEach(p=>{
    let html=`<div class="p-4 bg-gray-100 rounded shadow">`;
    html+=`<div class="mb-2"><img src="${p.photoUrl}" class="w-full h-32 object-cover rounded"></div>`;
    const fields=["photoUrl","name","age","gender","marital","children","education","profession","income","religion","caste","city","relatives"];
    fields.forEach(f=>{
      html+=`<div><input type="checkbox" class="cb-${p.id}" data-field="${f}" ${p.approvals&&p.approvals[f]?"checked":""}> ${f}</div>`;
    });
    html+=`<button class="bg-blue-500 text-white px-3 py-1 rounded mt-2 saveBtn" data-id="${p.id}">üíæ Save Approval</button>`;
    html+=`<button class="bg-red-500 text-white px-3 py-1 rounded mt-2 deleteBtn" data-id="${p.id}">üóë Delete</button>`;
    if(p.likes && p.likes.length>0){
      html+=`<div class="mt-2"><b>‚ù§Ô∏è Likes:</b><br>`;
      p.likes.forEach(l=>{
        html+=`<div class="p-2 bg-white rounded shadow mb-1">
          <p><b>Name:</b> ${l.name}</p>
          <p><b>Address:</b> ${l.address}</p>
          <p><b>WhatsApp:</b> ${l.whatsapp}</p>
          <a href="https://wa.me/${l.whatsapp}" target="_blank" class="bg-green-500 text-white px-3 py-1 rounded inline-block">WhatsApp</a>
        </div>`;
      });
      html+=`</div>`;
    }
    html+=`</div>`;
    adminList.innerHTML+=html;
  });

  document.querySelectorAll(".saveBtn").forEach(btn=>{
    btn.onclick=async ()=>{
      const id=btn.dataset.id;
      const checkboxes=document.querySelectorAll(`.cb-${id}`);
      let approvals={};
      checkboxes.forEach(cb=>{ approvals[cb.dataset.field]=cb.checked; });
      await updateDoc(doc(db,"profiles",id),{approvals});
      alert("‚úÖ Approvals Updated");
    };
  });

  document.querySelectorAll(".deleteBtn").forEach(btn=>{
    btn.onclick=async ()=>{
      const id=btn.dataset.id;
      if(confirm("Delete this profile?")) await deleteDoc(doc(db,"profiles",id));
    };
  });
}
</script>
</body>
</html>
