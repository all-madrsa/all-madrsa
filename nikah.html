<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Nikah Profiles</title>
  <style>
    body { font-family:"Segoe UI",sans-serif; margin:0; background:#f5f7f5; }
    header {
      background:#116530; color:white; text-align:center;
      padding:15px; position:sticky; top:0; z-index:100;
      box-shadow:0 2px 6px rgba(0,0,0,0.2);
      display:flex; justify-content:space-between; align-items:center;
    }
    header h1 { margin:0; font-size:22px; flex:1; }
    #logoutBtn {
      background:#dc3545; color:white; border:none; border-radius:6px;
      padding:6px 10px; cursor:pointer; margin-right:10px; display:none;
    }
    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap:15px; max-width:1100px; margin:auto; padding:15px;
    }
    .card {
      background:white; border-radius:12px; overflow:hidden;
      box-shadow:0 3px 8px rgba(0,0,0,0.15);
      display:flex; flex-direction:column; align-items:center;
    }
    .card img { width:100%; height:220px; object-fit:cover; background:#eee; }
    .card-body { padding:10px; text-align:center; }
    .card-body h3 { margin:6px 0; font-size:18px; color:#116530; }
    .card-actions { display:flex; gap:8px; padding:10px; }
    .card-actions a, .card-actions button {
      background:#25d366; color:white; padding:6px 10px; border-radius:6px;
      font-size:13px; text-decoration:none; cursor:pointer; border:none;
    }
    .contact-list { width:100%; padding:10px; font-size:13px; }
    .contact-item { background:#f0f0f0; margin:5px 0; padding:5px; border-radius:6px; display:flex; justify-content:space-between; align-items:center; }

    /* Popup */
    #contactPopup {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.5); display:none; justify-content:center; align-items:center;
    }
    #popupBox {
      background:white; padding:20px; border-radius:12px; width:90%; max-width:400px;
    }
    #popupBox input {
      width:100%; margin:8px 0; padding:10px;
      border:1px solid #ccc; border-radius:6px;
    }
    #popupBox button { width:100%; margin-top:10px; padding:10px; border:none; border-radius:6px; cursor:pointer; }
    #submitContactBtn { background:#116530; color:white; }
    #closePopupBtn { background:#999; color:white; margin-top:5px; }
  </style>
</head>
<body>

<header>
  <h1>‡§®‡§ø‡§ï‡§æ‡§π ‡§™‡•ç‡§∞‡•ã‡§´‡§æ‡§á‡§≤‡•ç‡§∏</h1>
  <button id="logoutBtn" onclick="logout()">Logout</button>
</header>

<div class="grid" id="members"></div>

<!-- Contact Popup -->
<div id="contactPopup">
  <div id="popupBox">
    <h3>‡§Ö‡§™‡§®‡•Ä ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä ‡§≠‡§∞‡•á‡§Ç</h3>
    <input type="text" id="contactName" placeholder="‡§Ü‡§™‡§ï‡§æ ‡§®‡§æ‡§Æ">
    <input type="text" id="contactAddress" placeholder="‡§™‡§§‡§æ">
    <input type="text" id="contactWhatsapp" placeholder="WhatsApp ‡§®‡§Ç‡§¨‡§∞">
    <button id="submitContactBtn" onclick="submitContact()">Submit</button>
    <button id="closePopupBtn" onclick="closePopup()">Cancel</button>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
    authDomain: "all-madrsa.firebaseapp.com",
    projectId: "all-madrsa",
    storageBucket: "all-madrsa.appspot.com",
    messagingSenderId: "619313835874",
    appId: "1:619313835874:web:e387e1297663f11fc2463b"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const adminEmails = ["zaradigitalseva@gmail.com"];
  const membersContainer = document.getElementById("members");

  let currentContactProfileId = null;

  // Load profiles
  db.collection("members").orderBy("name").onSnapshot(async snapshot=>{
    membersContainer.innerHTML="";
    for(const doc of snapshot.docs){
      const d = doc.data();
      const card = document.createElement("div");
      card.className="card";

      const img = document.createElement("img");
      img.src = d.photo;

      const body = document.createElement("div");
      body.className="card-body";
      body.innerHTML = `<h3>${d.name}</h3><p>‡§â‡§Æ‡•ç‡§∞: ${d.age}</p><p>${d.city}</p>`;

      const actions = document.createElement("div");
      actions.className="card-actions";

      const contactBtn = document.createElement("button");
      contactBtn.textContent = "üìû Connect";
      contactBtn.onclick = ()=>openPopup(doc.id);
      actions.appendChild(contactBtn);

      card.appendChild(img);
      card.appendChild(body);
      card.appendChild(actions);

      // Admin view: Show contacts
      if(auth.currentUser && adminEmails.includes(auth.currentUser.email)){
        const listDiv = document.createElement("div");
        listDiv.className = "contact-list";
        const contactsSnap = await db.collection("members").doc(doc.id).collection("contacts").get();
        contactsSnap.forEach(c=>{
          const cd = c.data();
          const item = document.createElement("div");
          item.className="contact-item";
          item.innerHTML = `
            <div>
              <strong>${cd.name}</strong><br>
              ${cd.address}<br>
              ${cd.whatsapp}
            </div>
            <a href="https://wa.me/${cd.whatsapp}" target="_blank">WhatsApp</a>
          `;
          listDiv.appendChild(item);
        });
        card.appendChild(listDiv);
      }

      membersContainer.appendChild(card);
    }
  });

  function openPopup(profileId){
    currentContactProfileId = profileId;
    document.getElementById("contactPopup").style.display="flex";
  }

  function closePopup(){
    document.getElementById("contactPopup").style.display="none";
    currentContactProfileId = null;
    document.getElementById("contactName").value="";
    document.getElementById("contactAddress").value="";
    document.getElementById("contactWhatsapp").value="";
  }

  async function submitContact(){
    const name=document.getElementById("contactName").value;
    const address=document.getElementById("contactAddress").value;
    const whatsapp=document.getElementById("contactWhatsapp").value;
    if(!name || !address || !whatsapp) return alert("‡§∏‡§¨ ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä ‡§≠‡§∞‡•á‡§Ç");

    await db.collection("members")
      .doc(currentContactProfileId)
      .collection("contacts")
      .add({name,address,whatsapp, created: new Date()});

    closePopup();
    alert("‚úÖ ‡§ú‡§æ‡§®‡§ï‡§æ‡§∞‡•Ä ‡§≠‡•á‡§ú ‡§¶‡•Ä ‡§ó‡§à!");
  }

  function logout(){
    auth.signOut();
  }
</script>

</body>
</html>
