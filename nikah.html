<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nikah Portal</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
  background: url('https://i.ibb.co/MkYyL7m/makkah-bg.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: sans-serif;
}
button {transition: transform .2s;}
button:hover {transform: scale(1.05);}
input, select, textarea {transition: all .2s;}
section {background: rgba(255,255,255,0.9);}
.card-img {width:100%; height:200px; object-fit:cover; border-radius:.5rem;}
</style>
</head>
<body class="text-black min-h-screen">

<!-- Header -->
<header class="bg-blue-600 p-4 flex justify-between items-center text-white sticky top-0 z-50">
  <h1 class="text-2xl font-bold">Nikah Portal</h1>
  <div class="flex gap-2">
    <a href="index.html" class="bg-gradient-to-r from-red-500 to-blue-500 text-white px-2 py-1 rounded font-bold">üè† Home</a>
    <button id="loginBtn" class="bg-green-500 px-2 py-1 rounded">Login</button>
    <button id="postBtn" class="bg-yellow-500 px-2 py-1 rounded hidden">‚ûï Post</button>
  </div>
</header>

<!-- Post Form -->
<section id="postSection" class="hidden p-4 m-4 rounded shadow space-y-3 max-w-lg mx-auto">
  <h2 class="font-bold text-lg">Personal Details</h2>
  <input type="text" id="nameInput" placeholder="Full Name" class="w-full p-2 rounded border">
  <input type="number" id="ageInput" placeholder="Age" class="w-full p-2 rounded border">
  <select id="genderInput" class="w-full p-2 rounded border">
    <option value="">Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>
  <select id="maritalInput" class="w-full p-2 rounded border">
    <option value="">Marital Status</option>
    <option value="Single">Single</option>
    <option value="Married">Married</option>
    <option value="Divorced">Divorced</option>
    <option value="Widowed">Widowed</option>
  </select>

  <div id="childrenDiv" class="hidden">
    <input type="number" id="childrenInput" placeholder="Number of Children" class="w-full p-2 rounded border">
  </div>

  <input type="text" id="educationInput" placeholder="Education" class="w-full p-2 rounded border">
  <input type="text" id="professionInput" placeholder="Profession" class="w-full p-2 rounded border">
  <input type="text" id="incomeInput" placeholder="Income" class="w-full p-2 rounded border">

  <select id="religionInput" class="w-full p-2 rounded border">
    <option value="">Religion</option>
    <option value="Islam">Islam</option>
    <option value="Hindu">Hindu</option>
    <option value="Christian">Christian</option>
    <option value="Other">Other</option>
  </select>
  <input type="text" id="casteInput" placeholder="Caste" class="w-full p-2 rounded border">
  <input type="text" id="cityInput" placeholder="City" class="w-full p-2 rounded border">

  <h2 class="font-bold text-lg mt-4">Relatives Info</h2>
  <input type="text" id="fatherInput" placeholder="Father's Name" class="w-full p-2 rounded border">
  <input type="text" id="motherInput" placeholder="Mother's Name" class="w-full p-2 rounded border">

  <select id="brotherStatus" class="w-full p-2 rounded border">
    <option value="">Do you have brothers?</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>
  <div id="brotherCountDiv" class="hidden">
    <select id="brotherCount" class="w-full p-2 rounded border">
      <option value="">Number of Brothers</option>
      <option value="1">1</option><option value="2">2</option><option value="3">3</option>
      <option value="4">4+</option>
    </select>
  </div>

  <select id="sisterStatus" class="w-full p-2 rounded border">
    <option value="">Do you have sisters?</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>
  <div id="sisterCountDiv" class="hidden">
    <select id="sisterCount" class="w-full p-2 rounded border">
      <option value="">Number of Sisters</option>
      <option value="1">1</option><option value="2">2</option><option value="3">3</option>
      <option value="4">4+</option>
    </select>
  </div>

  <input type="file" id="photoInput" class="w-full p-2 rounded border">

  <button id="submitPost" class="bg-blue-500 px-4 py-2 rounded text-white w-full mt-2">Submit Profile</button>
</section>

<!-- Profiles Grid -->
<main id="postsList" class="p-4 grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></main>

<!-- Like Popup -->
<div id="likePopup" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white p-4 rounded shadow w-80">
    <h3 class="text-lg font-bold mb-2">‚ù§Ô∏è Like Profile</h3>
    <input type="text" id="likeName" placeholder="Your Name" class="w-full p-2 border rounded mb-2">
    <input type="text" id="likeAddress" placeholder="Your Address" class="w-full p-2 border rounded mb-2">
    <input type="text" id="likeWhatsapp" placeholder="Your WhatsApp Number" class="w-full p-2 border rounded mb-2">
    <div class="flex gap-2">
      <button id="likeSubmit" class="bg-green-500 text-white px-3 py-1 rounded w-full">Submit</button>
      <button id="likeCancel" class="bg-gray-400 text-white px-3 py-1 rounded w-full">Cancel</button>
    </div>
  </div>
</div>

<!-- Admin Panel -->
<section id="adminPanel" class="hidden p-4 max-w-lg mx-auto">
  <h2 class="text-xl font-bold mb-2">Admin Panel</h2>
  <div id="adminList" class="grid gap-4"></div>
</section>

<script type="module">
// Firebase Init
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, addDoc, query, onSnapshot, updateDoc, deleteDoc, doc, orderBy, serverTimestamp, arrayUnion } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain: "all-madrsa.firebaseapp.com",
  projectId: "all-madrsa",
  storageBucket: "all-madrsa.appspot.com",
  messagingSenderId: "619313835874",
  appId: "1:619313835874:web:e387e1297663f11fc2463b"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

// Elements
const loginBtn=document.getElementById("loginBtn");
const postBtn=document.getElementById("postBtn");
const postSection=document.getElementById("postSection");
const submitPost=document.getElementById("submitPost");
const postsList=document.getElementById("postsList");
const likePopup=document.getElementById("likePopup");
const likeName=document.getElementById("likeName");
const likeAddress=document.getElementById("likeAddress");
const likeWhatsapp=document.getElementById("likeWhatsapp");
const likeSubmit=document.getElementById("likeSubmit");
const likeCancel=document.getElementById("likeCancel");
const ADMIN_EMAIL="zaradigitalseva@gmail.com";

let currentUser=null, currentLikeProfile=null;

// Dropdown Logic
const maritalInput=document.getElementById("maritalInput");
const childrenDiv=document.getElementById("childrenDiv");
maritalInput.addEventListener("change",()=> {
  childrenDiv.style.display=(maritalInput.value==="Married")?"block":"none";
});

const brotherStatus=document.getElementById("brotherStatus");
const brotherCountDiv=document.getElementById("brotherCountDiv");
brotherStatus.addEventListener("change",()=> {
  brotherCountDiv.style.display=(brotherStatus.value==="Yes")?"block":"none";
});

const sisterStatus=document.getElementById("sisterStatus");
const sisterCountDiv=document.getElementById("sisterCountDiv");
sisterStatus.addEventListener("change",()=> {
  sisterCountDiv.style.display=(sisterStatus.value==="Yes")?"block":"none";
});

// Login
loginBtn.addEventListener("click",async ()=>{
  const provider=new GoogleAuthProvider();
  await signInWithPopup(auth,provider);
});

onAuthStateChanged(auth,user=>{
  currentUser=user;
  if(user){ loginBtn.classList.add("hidden"); postBtn.classList.remove("hidden"); } 
  else { loginBtn.classList.remove("hidden"); postBtn.classList.add("hidden"); postSection.classList.add("hidden"); }
});

postBtn.addEventListener("click",()=> postSection.classList.toggle("hidden"));

// Upload Image
async function uploadToImgbb(file){
  const key="d12c2e4a8650157b2b6b9fe85336ea43";
  const formData=new FormData();
  formData.append("image",file);
  const res=await fetch(`https://api.imgbb.com/1/upload?key=${key}`,{method:"POST",body:formData});
  const data=await res.json();
  return data.data.url;
}

// Submit Post
submitPost.addEventListener("click", async () => {
  if(!currentUser) return alert("Login required!");
  const data={
    name: document.getElementById("nameInput").value.trim(),
    age: document.getElementById("ageInput").value.trim(),
    gender: document.getElementById("genderInput").value,
    marital: maritalInput.value,
    children: document.getElementById("childrenInput").value.trim(),
    education: document.getElementById("educationInput").value.trim(),
    profession: document.getElementById("professionInput").value.trim(),
    income: document.getElementById("incomeInput").value.trim(),
    religion: document.getElementById("religionInput").value,
    caste: document.getElementById("casteInput").value.trim(),
    city: document.getElementById("cityInput").value.trim(),
    relatives:{
      father: document.getElementById("fatherInput").value.trim(),
      mother: document.getElementById("motherInput").value.trim(),
      brothers: brotherStatus.value==="Yes"?document.getElementById("brotherCount").value:"0",
      sisters: sisterStatus.value==="Yes"?document.getElementById("sisterCount").value:"0"
    }
  };
  const photo=document.getElementById("photoInput").files[0];
  if(!data.name||!data.age||!data.gender||!data.marital||!data.city||!photo) return alert("Fill required fields!");
  data.photoUrl=await uploadToImgbb(photo);
  data.uid=currentUser.uid; data.email=currentUser.email; data.approvals={}; data.likes=[];
  data.created=serverTimestamp();

  await addDoc(collection(db,"profiles"),data);
  alert("‚úÖ Submitted! Wait for Admin Approval");
});

// Fetch & Render Profiles
const q=query(collection(db,"profiles"),orderBy("created","desc"));
onSnapshot(q,snapshot=>{
  const profiles=[];
  snapshot.forEach(docSnap=>{
    let d=docSnap.data(); d.id=docSnap.id; profiles.push(d);
  });
  renderProfiles(profiles);
});

function renderProfiles(profiles){
  postsList.innerHTML="";
  profiles.forEach(p=>{
    if(!p.approvals) return;
    const approvedFields=Object.keys(p.approvals).filter(f=>p.approvals[f]);
    if(approvedFields.length===0) return;

    const card=document.createElement("div");
    card.className="p-4 rounded shadow bg-white";
    let html="";
    if(p.approvals.photoUrl && p.photoUrl) html+=`<img src="${p.photoUrl}" class="card-img mb-2">`;
    ["name","age","gender","marital","children","education","profession","income","religion","caste","city"].forEach(f=>{
      if(p.approvals[f] && p[f]) html+=`<p><b>${f}:</b> ${p[f]}</p>`;
    });
    if(p.approvals.relatives){
      html+=`<p><b>Relatives:</b> Father:${p.relatives.father||"-"}, Mother:${p.relatives.mother||"-"}, Brothers:${p.relatives.brothers||"0"}, Sisters:${p.relatives.sisters||"0"}</p>`;
    }
    html+=`<button class="like-btn bg-red-500 text-white px-3 py-1 rounded mt-2 w-full" data-id="${p.id}">‚ù§Ô∏è Like (${p.likes?.length||0})</button>`;
    card.innerHTML=html;
    postsList.appendChild(card);
  });

  document.querySelectorAll(".like-btn").forEach(btn=>{
    btn.onclick=()=>{ currentLikeProfile=btn.dataset.id; likePopup.classList.remove("hidden"); };
  });
}

// Like Submit
likeSubmit.onclick=async ()=>{
  if(!currentUser) return alert("Login required!");
  const name=likeName.value.trim(), address=likeAddress.value.trim(), whatsapp=likeWhatsapp.value.trim();
  if(!name||!address||!whatsapp) return alert("Fill all fields!");
  const profileRef=doc(db,"profiles",currentLikeProfile);
  await updateDoc(profileRef,{likes:arrayUnion({name,address,whatsapp,user:currentUser.uid})});
  alert("‚úÖ Like submitted");
  likePopup.classList.add("hidden"); likeName.value=likeAddress.value=likeWhatsapp.value="";
};
likeCancel.onclick=()=>likePopup.classList.add("hidden");
</script>
</body>
</html>
