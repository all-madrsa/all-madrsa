<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nikah Profiles - View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f8f8f8; }
    header {
      background: #008080;
      color: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { font-size: 18px; margin: 0; }
    header .btn {
      background: white;
      color: #008080;
      padding: 5px 10px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
    }
    .profile-card {
      background: white;
      margin: 10px;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .profile-card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .profile-card h3 { margin: 8px 0 4px; }
    .profile-card p { margin: 2px 0; font-size: 14px; }
    .view-btn {
      display: inline-block;
      margin-top: 6px;
      background: #008080;
      color: white;
      padding: 5px 10px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 13px;
    }
  </style>
</head>
<body>

<header>
  <h1>üíç Nikah Profiles</h1>
  <div id="header-buttons"></div>
</header>

<div id="profiles-container"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
    authDomain: "all-madrsa.firebaseapp.com",
    projectId: "all-madrsa",
    storageBucket: "all-madrsa.appspot.com",
    messagingSenderId: "619313835874",
    appId: "1:619313835874:web:e387e1297663f11fc2463b"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();
  const ADMIN_EMAIL = "zaradigitalseva@gmail.com";

  auth.onAuthStateChanged(user => {
    const headerBtns = document.getElementById('header-buttons');
    headerBtns.innerHTML = '';
    if (user) {
      if (user.email === ADMIN_EMAIL) {
        headerBtns.innerHTML = `<a href="admin.html" class="btn">Admin Panel</a>`;
      } else {
        headerBtns.innerHTML = `<a href="post.html" class="btn">Post Profile</a>`;
      }
    }
  });

  const container = document.getElementById('profiles-container');
  db.collection("nikahProfiles").where("approved", "==", true).orderBy("createdAt", "desc").onSnapshot(snapshot => {
    container.innerHTML = '';
    snapshot.forEach(doc => {
      const data = doc.data();
      const card = document.createElement('div');
      card.className = 'profile-card';
      card.innerHTML = `
        <img src="${data.photoUrl || 'https://via.placeholder.com/400x200'}" alt="Profile">
        <h3>${data.name || 'No Name'}</h3>
        <p>Age: ${data.age || 'N/A'}</p>
        <p>City: ${data.city || 'N/A'}</p>
      `;
      container.appendChild(card);
    });
  });
</script>
</body>
</html>
