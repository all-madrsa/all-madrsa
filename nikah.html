<title>Nikah Profiles</title>
<style>
:root{
  --green:#116530;
  --accent:#008069;
  --muted:#777;
  --card-radius:12px;
  --card-h:280px;
}
body { font-family:"Segoe UI",sans-serif; margin:0; background:#f5f7f5; color:#222; -webkit-font-smoothing:antialiased; }

/* HEADER */
.site-header{
  position:sticky; top:0; z-index:100;
  background: linear-gradient(135deg,#6ec1ff,#3aa8ff);
  padding:8px 10px;
  box-shadow:0 4px 14px rgba(0,0,0,0.1);
}
.logo-row{ text-align:center; margin-bottom:6px; }
.logo-3d{
  display:inline-block;
  font-size:34px;
  font-weight:900;
  color:#fff;
  letter-spacing:2px;
  text-shadow:0 2px 0 rgba(0,0,0,0.15),0 6px 0 rgba(0,0,0,0.12),0 12px 20px rgba(0,0,0,0.25);
  transform: perspective(400px) rotateX(6deg);
}
.button-row{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:8px;
}
.header-btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:6px;
  background:#fff;
  color:#0b63a6;
  border:none;
  border-radius:8px;
  padding:7px 10px;
  font-weight:600;
  white-space:nowrap;
  cursor:pointer;
  text-decoration:none;
  font-size:14px;
  box-shadow:0 3px 6px rgba(0,0,0,0.08);
}
.header-btn:hover{ filter:brightness(0.97); }
.header-btn:active{ transform:translateY(1px); }
.whatsapp-btn{ background:#25D366; color:#fff; font-weight:700; }

/* MAIN */
main { max-width:1100px; margin:18px auto; padding:0 16px 60px; }
.grid { display:grid; gap:14px; grid-template-columns:repeat(2,1fr); }
@media(min-width:1024px){ .grid { grid-template-columns:repeat(4,1fr); } }

/* CARD */
.card { background:white; border-radius:var(--card-radius); overflow:hidden; height:var(--card-h); display:flex; flex-direction:column; box-shadow:0 6px 18px rgba(0,0,0,0.08); cursor:pointer; transition:transform .15s; }
.card:hover { transform:translateY(-4px); }
.img-wrapper { width:100%; height:150px; overflow:hidden; }
.img-wrapper img { width:100%; height:100%; object-fit:cover; display:block; }
.card-body { padding:10px; flex:1; }
.card-body h3 { margin:0; font-size:16px; color:var(--green); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
.card-body .meta { color:var(--muted); font-size:13px; }
.card-footer { padding:10px; display:flex; gap:8px; flex-wrap:wrap; }
.btn-wa { background:#25d366; color:white; padding:6px 10px; border-radius:8px; border:none; cursor:pointer; font-weight:600; }
.btn-connect { background:var(--accent); color:white; padding:6px 10px; border-radius:8px; border:none; cursor:pointer; font-weight:600; }

/* PROFILE POPUP */
#profilePopup { position:fixed; inset:0; display:none; justify-content:center; align-items:center; background:rgba(0,0,0,0.55); z-index:60; }
.profile-card { background:white; width:95%; max-width:920px; border-radius:12px; box-shadow:0 20px 60px rgba(0,0,0,0.25); overflow:auto; max-height:90vh; position:relative; }
.profile-grid { display:grid; grid-template-columns: 320px 1fr; gap:16px; padding:18px; }
.profile-photo { width:100%; height:420px; object-fit:cover; border-radius:8px; background:#eee; }
.profile-info { padding:8px 4px; }
.profile-info h2 { margin:0 0 8px 0; color:var(--green); }
.profile-info .line { margin:6px 0; color:#333; }
.close-btn { position:absolute; right:18px; top:18px; background:#eee; border:none; padding:8px 10px; border-radius:8px; cursor:pointer; }

/* CONNECT POPUP */
#connectPopup { position:fixed; inset:0; display:none; justify-content:center; align-items:center; background:rgba(0,0,0,0.45); z-index:70; }
.connect-box { background:white; padding:16px; border-radius:10px; width:95%; max-width:420px; box-shadow:0 10px 40px rgba(0,0,0,0.2); }
.connect-box input, .connect-box textarea { width:100%; padding:10px; margin:8px 0; border-radius:8px; border:1px solid #ddd; }

/* ADMIN PANEL */
#memberForm { display:none; background:white; padding:16px; border-radius:12px; margin:14px 0; }
#memberForm input, #memberForm textarea { width:100%; padding:10px; margin:6px 0; border-radius:8px; border:1px solid #ddd; }
#adminLogs { display:none; margin-top:16px; background:white; padding:12px; border-radius:12px; }
#logsTable { width:100%; border-collapse:collapse; }
#logsTable th, #logsTable td { border-bottom:1px solid #eee; padding:8px 6px; font-size:14px; text-align:left; }
#logsTable th { color:var(--green); font-weight:700; }

/* RESPONSIVE */
@media(max-width:420px){
  .logo-3d{ font-size:26px; }
  .header-btn{ font-size:12px; padding:6px 8px; }
}
</style>
</head>
<body>

    <a href="index.html" class="header-btn">üè† Home</a>

    <button id="loginBtn" class="header-btn" onclick="googleLogin()">üîê Admin Login</button>

<main>

<!-- Profile Popup -->

  <div class="profile-card">

    <div class="profile-grid">
      <img src="" class="profile-photo" id="popupPhoto">
      <div class="profile-info">
        <h2 id="popupName"></h2>

        <button class="btn-wa" onclick="connectWhatsApp()">üì± WhatsApp ‡§∏‡•á ‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï ‡§ï‡§∞‡•á‡§Ç</button>

    <input type="text" id="visitorName" placeholder="‡§Ü‡§™‡§ï‡§æ ‡§®‡§æ‡§Æ"/>
    <input type="text" id="visitorMobile" placeholder="‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§®‡§Ç‡§¨‡§∞"/>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain: "all-madrsa.firebaseapp.com",
  projectId: "all-madrsa",
  storageBucket: "all-madrsa.appspot.com",
  messagingSenderId: "619313835874",
  appId: "1:619313835874:web:e387e1297663f11fc2463b"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();
const adminEmails = ["zaradigitalseva@gmail.com"];

const loginBtn = document.getElementById('loginBtn');
const logoutBtn = document.getElementById('logoutBtn');
const cardsGrid = document.getElementById('cardsGrid');
let currentProfile = null;

auth.onAuthStateChanged(user=>{
  if(user && adminEmails.includes(user.email)){
    loginBtn.style.display='none';
    logoutBtn.style.display='inline-flex';
    document.getElementById('memberForm').style.display='block';
    document.getElementById('adminLogs').style.display='block';
    loadLogs();
  } else{
    loginBtn.style.display='inline-flex';
    logoutBtn.style.display='none';
    document.getElementById('memberForm').style.display='none';
    document.getElementById('adminLogs').style.display='none';
  }
});

// Login
function googleLogin(){
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider);
}
function logout(){ auth.signOut(); }

// Load Cards
function loadCards(){
  cardsGrid.innerHTML='';
  db.collection("members").onSnapshot(snapshot=>{
    snapshot.forEach(doc=>{
      const data=doc.data();
      const card=document.createElement('div'); card.className='card';
      card.innerHTML=`
        <div class="img-wrapper"><img src="${data.photo}" alt="${data.name}"></div>
        <div class="card-body">
          <h3>${data.name}</h3>
          <div class="meta">${data.age} ‡§∏‡§æ‡§≤, ${data.city}</div>
        </div>
        <div class="card-footer">
          <button class="btn-wa" onclick="openProfile('${doc.id}')">‡§Ø‡§π‡§æ‡§Å ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç</button>
        </div>`;
      cardsGrid.appendChild(card);
    });
  });
}

// Profile Popup
function openProfile(id){
  db.collection("members").doc(id).get().then(doc=>{
    if(!doc.exists) return;
    const data=doc.data();
    currentProfile=data;
    document.getElementById('popupPhoto').src=data.photo;
    document.getElementById('popupName').textContent=data.name;
    document.getElementById('popupAge').textContent=`‡§Ü‡§Ø‡•Å: ${data.age} ‡§∏‡§æ‡§≤`;
    document.getElementById('popupCity').textContent=`‡§∂‡§π‡§∞: ${data.city}`;
    document.getElementById('popupDetails').textContent=data.details;
    document.getElementById('profilePopup').style.display='flex';
  });
}
function closeProfile(){ document.getElementById('profilePopup').style.display='none'; }

// Connect WhatsApp
function connectWhatsApp(){ document.getElementById('connectPopup').style.display='flex'; }
function closeConnect(){ document.getElementById('connectPopup').style.display='none'; }
function sendConnect(){
  const name=document.getElementById('visitorName').value;
  const mobile=document.getElementById('visitorMobile').value;
  const msg=document.getElementById('visitorMsg').value;
  if(!name||!mobile){ alert("Name ‡§î‡§∞ Mobile ‡§ú‡§∞‡•Ç‡§∞‡•Ä ‡§π‡•à‡§Ç!"); return;}
  const waMsg=`‡§®‡§Æ‡§∏‡•ç‡§§‡•á, ${name} ‡§®‡•á ‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§≠‡•á‡§ú‡§æ: ${msg||'...'}`;
  window.open(`https://wa.me/9112170192?text=${encodeURIComponent(waMsg)}`,'_blank');
  db.collection('visitorLogs').add({name,mobile,msg,date:new Date()});
  document.getElementById('visitorName').value=''; document.getElementById('visitorMobile').value=''; document.getElementById('visitorMsg').value='';
  closeConnect(); loadLogs();
}

// Admin Add Member
function addMember(){
  const name=document.getElementById('name').value;
  const age=document.getElementById('age').value;
  const city=document.getElementById('city').value;
  const photo=document.getElementById('photo').value;
  const details=document.getElementById('details').value;
  if(!name||!photo){ alert("Name ‡§î‡§∞ Photo ‡§ú‡§∞‡•Ç‡§∞‡•Ä ‡§π‡•à‡§Ç"); return; }
  db.collection('members').add({name,age,city,photo,details});
  document.getElementById('name').value=''; document.getElementById('age').value=''; document.getElementById('city').value=''; document.getElementById('photo').value=''; document.getElementById('details').value='';
}

// Load visitor logs
function loadLogs(){
  const tbody=document.querySelector('#logsTable tbody');
  tbody.innerHTML='';
  db.collection('visitorLogs').orderBy('date','desc').get().then(snapshot=>{
    snapshot.forEach(doc=>{
      const d=doc.data();
      const row=document.createElement('tr');
      row.innerHTML=`<td>${d.name}</td><td>${d.mobile}</td><td>${d.msg}</td><td>${d.date.toDate().toLocaleString()}</td>`;
      tbody.appendChild(row);
    });
  });
}

// INIT
loadCards();
</script>
