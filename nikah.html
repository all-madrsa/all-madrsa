<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nikah Portal - Full Registration</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {background:#fdf6e3; font-family:sans-serif;}
.profile-card {cursor:pointer; transition: transform 0.1s;}
.profile-card:hover {transform: scale(1.05);}
.popup {position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:center; z-index:50; display:none;}
.popup-content {background:white; max-width:700px; width:95%; max-height:90vh; overflow-y:auto; padding:20px; border-radius:12px; position:relative;}
.popup-content img {width:100%; border-radius:8px; margin-bottom:10px;}
.close-btn {position:absolute; top:10px; right:10px; background:red; color:white; border:none; padding:5px 10px; border-radius:6px; cursor:pointer;}
input, select, textarea {border:1px solid #ccc; padding:5px; border-radius:6px; width:100%; margin-bottom:5px;}
</style>
</head>
<body>

<header class="bg-blue-600 p-4 flex justify-between items-center text-white">
  <h1 class="text-2xl font-bold">Nikah Portal</h1>
  <button id="addPostBtn" class="bg-green-500 px-2 py-1 rounded">➕ Register</button>
</header>

<main class="p-4">
  <input type="text" id="searchInput" placeholder="Search by Name, Age, City, Marital Status" class="w-full p-2 rounded border mb-2">
  <div id="postsList" class="grid gap-2 grid-cols-2 lg:grid-cols-4 mb-4"></div>
</main>

<section id="adminPanel" class="hidden p-4 border-t mt-4">
  <h2 class="text-xl font-bold mb-2">Admin Panel</h2>
  <div id="adminList" class="grid gap-4"></div>
  <h3 class="text-lg font-bold mt-4">Contact / Likes Requests</h3>
  <div id="likesList"></div>
</section>

<!-- Registration Popup -->
<div id="postPopup" class="popup">
  <div class="popup-content">
    <button id="closePost" class="close-btn">❌ Close</button>
    <h2 class="text-xl font-bold mb-2">Full Nikah Registration Form</h2>
    <form id="postForm" class="flex flex-col gap-2">
      <input type="text" id="postName" placeholder="Full Name" required>
      <input type="number" id="postAge" placeholder="Age" required>
      <select id="postGender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <input type="text" id="postMarital" placeholder="Marital Status" required>
      <input type="text" id="postCity" placeholder="City" required>
      <input type="text" id="postState" placeholder="State" required>
      <input type="text" id="postCountry" placeholder="Country" required>
      <textarea id="postAddress" placeholder="Full Address" rows="2" required></textarea>
      <input type="number" id="postHeight" placeholder="Height (cm)" required>
      <input type="number" id="postWeight" placeholder="Weight (kg)" required>
      <input type="text" id="postQualification" placeholder="Qualification" required>
      <input type="text" id="postOccupation" placeholder="Occupation" required>
      <input type="text" id="postFamilyStatus" placeholder="Family Status" required>
      <input type="text" id="postHobbies" placeholder="Hobbies / Interests">
      <input type="text" id="postLanguages" placeholder="Languages Known">
      <input type="file" id="postPhoto" accept="image/*" required>
      <button type="submit" class="bg-blue-500 text-white px-3 py-1 rounded">Submit Registration</button>
    </form>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain: "all-madrsa.firebaseapp.com",
  projectId: "all-madrsa",
  storageBucket: "all-madrsa.appspot.com",
  messagingSenderId: "619313835874",
  appId: "1:619313835874:web:e387e1297663f11fc2463b"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore();
const storage = getStorage();
const auth = getAuth();

const postsList = document.getElementById("postsList");
const postPopup = document.getElementById("postPopup");
const closePost = document.getElementById("closePost");
const addPostBtn = document.getElementById("addPostBtn");
const postForm = document.getElementById("postForm");
const searchInput = document.getElementById("searchInput");

let allProfiles = [];
let currentUser = null;
const ADMIN_EMAIL = "zaradigitalseva@gmail.com";

onAuthStateChanged(auth, user=>{currentUser=user;});

addPostBtn.onclick=()=>postPopup.style.display="flex";
closePost.onclick=()=>postPopup.style.display="none";
postPopup.onclick=e=>{if(e.target===postPopup) postPopup.style.display="none";};

const q = query(collection(db,"profiles"), orderBy("created","desc"));
onSnapshot(q,snap=>{
  allProfiles=[];
  snap.forEach(docSnap=>{let data=docSnap.data(); data.id=docSnap.id; allProfiles.push(data);});
  renderProfiles(allProfiles);
});

function renderProfiles(profiles){
  const search=searchInput.value.toLowerCase();
  postsList.innerHTML="";
  profiles.forEach(p=>{
    if(!p.approvals) return;
    const approvedFields = Object.keys(p.approvals).filter(f=>p.approvals[f]);
    if(approvedFields.length===0) return;
    if(search && !((p.name && p.name.toLowerCase().includes(search)) || (p.city && p.city.toLowerCase().includes(search)) || (p.marital && p.marital.toLowerCase().includes(search)))) return;
    const card=document.createElement("div");
    card.className="profile-card bg-white rounded shadow p-2";
    card.innerHTML=`<p class='font-bold'>${p.name||""}</p><p>${p.age||""} yrs</p><p>${p.city||""}</p>`;
    postsList.appendChild(card);
  });
}

postForm.onsubmit=async e=>{
  e.preventDefault();
  let formData = new FormData(postForm);
  let photoFile = formData.get('postPhoto');
  let photoUrl="";
  if(photoFile){
    const photoRef = ref(storage, `profiles/${Date.now()}_${photoFile.name}`);
    await uploadBytes(photoRef, photoFile);
    photoUrl = await getDownloadURL(photoRef);
  }
  let dataObj={};
  formData.forEach((v,k)=>dataObj[k]=v);
  dataObj.photoUrl=photoUrl;
  dataObj.approvals={};
  Object.keys(dataObj).forEach(k=>dataObj.approvals[k]=false);
  dataObj.created=serverTimestamp();
  await addDoc(collection(db,"profiles"), dataObj);
  postForm.reset();
  postPopup.style.display="none";
  alert("✅ Registration submitted. Admin will approve.");
};

searchInput.oninput=()=>renderProfiles(allProfiles);
</script>
</body>
</html>
