<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nikah Profiles | Talimi Ittehad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #f1f5f9; font-family: 'Poppins', sans-serif; }
    header { background: #2563eb; color: white; padding: 1rem; text-align: center; font-weight: bold; font-size: 1.5rem; }
    section { background: white; border-radius: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 1rem; margin-bottom: 1rem; }
    button { transition: all 0.2s; }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
<header>💍 Nikah Profile Portal</header>

<!-- 📝 User Profile Form -->
<section id="postSection" class="max-w-md mx-auto mt-4">
  <h2 class="text-xl font-bold mb-2 text-center">📝 Add Your Profile</h2>
  <form id="postForm" class="flex flex-col gap-2">
    <input type="text" id="name" placeholder="Full Name" class="border p-2 rounded" required>
    <input type="number" id="age" placeholder="Age" class="border p-2 rounded" required>
    <select id="gender" class="border p-2 rounded" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <input type="text" id="marital" placeholder="Marital Status (Single/Married/Divorced)" class="border p-2 rounded" required>
    <input type="text" id="city" placeholder="City" class="border p-2 rounded" required>
    <input type="url" id="photoUrl" placeholder="Photo URL (ImgBB link)" class="border p-2 rounded">
    <button type="submit" class="bg-blue-600 text-white font-bold py-2 rounded">Submit Profile</button>
  </form>
</section>

<!-- 👀 All Profiles -->
<section id="profilesList" class="max-w-6xl mx-auto mt-4">
  <h2 class="text-xl font-bold mb-2 text-center">👤 All Profiles</h2>
  <div id="profilesContainer" class="grid md:grid-cols-3 sm:grid-cols-2 gap-4"></div>
</section>

<!-- 🛠️ Admin Panel -->
<section id="adminPanel" class="max-w-6xl mx-auto mt-4 hidden">
  <h2 class="text-xl font-bold mb-2 text-center">🛠️ Admin Panel (Approvals)</h2>
  <div id="adminProfiles" class="grid md:grid-cols-2 gap-4"></div>
</section>

<script type="module">
// ✅ Firebase Imports
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

// 🔧 Firebase Config (replace with your project details)
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ✅ DOM References
const postForm = document.getElementById("postForm");
const profilesContainer = document.getElementById("profilesContainer");
const adminPanel = document.getElementById("adminPanel");
const adminProfiles = document.getElementById("adminProfiles");

// 🧾 Form Submission (Add New Profile)
postForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const name = postForm.name.value.trim();
  const age = parseInt(postForm.age.value);
  const gender = postForm.gender.value.trim();
  const marital = postForm.marital.value.trim();
  const city = postForm.city.value.trim();
  const photoUrl = postForm.photoUrl.value.trim();

  if (!name || !age || !gender || !marital || !city) {
    alert("Please fill all required fields.");
    return;
  }

  await addDoc(collection(db, "profiles"), {
    name, age, gender, marital, city, photoUrl,
    approvals: { name: false, age: false, gender: false, marital: false, city: false, photoUrl: false },
    created: new Date()
  });

  alert("✅ Profile submitted! Wait for admin approval.");
  postForm.reset();
  loadProfiles();
});

// 👀 Load Profiles
async function loadProfiles() {
  profilesContainer.innerHTML = "";
  const querySnapshot = await getDocs(collection(db, "profiles"));
  querySnapshot.forEach((docSnap) => {
    const data = docSnap.data();
    const card = `
      <div class="border rounded p-3 bg-white shadow">
        <img src="${data.photoUrl || 'https://via.placeholder.com/150'}" class="w-full h-48 object-cover rounded mb-2">
        <h3 class="font-bold text-lg">${data.name}</h3>
        <p>${data.age} yrs, ${data.gender}</p>
        <p>${data.marital}</p>
        <p>${data.city}</p>
      </div>`;
    profilesContainer.innerHTML += card;
  });
}
loadProfiles();

// 🧑‍💼 Admin Login (Simple email check)
const adminEmail = prompt("Enter admin email (for approval access):");
if (adminEmail === "zaradigitalseva@gmail.com") {
  adminPanel.classList.remove("hidden");
  loadAdminPanel();
}

// 🛠️ Load Admin Panel Data
async function loadAdminPanel() {
  adminProfiles.innerHTML = "";
  const querySnapshot = await getDocs(collection(db, "profiles"));
  querySnapshot.forEach((docSnap) => {
    const id = docSnap.id;
    const data = docSnap.data();
    const card = `
      <div class="border rounded p-3 bg-white shadow">
        <h3 class="font-bold text-lg">${data.name}</h3>
        <p>${data.age} yrs, ${data.gender}, ${data.marital}, ${data.city}</p>
        <button class="bg-green-600 text-white px-2 py-1 rounded" onclick="approveField('${id}', 'name')">Approve</button>
        <button class="bg-red-600 text-white px-2 py-1 rounded" onclick="deleteProfile('${id}')">Delete</button>
      </div>`;
    adminProfiles.innerHTML += card;
  });
}

// ✅ Approve Field
window.approveField = async (docId, field) => {
  const docRef = doc(db, "profiles", docId);
  await updateDoc(docRef, {
    [`approvals.${field}`]: true
  });
  alert(`✅ ${field} approved`);
  loadAdminPanel();
};

// ❌ Delete Profile
window.deleteProfile = async (docId) => {
  if (!confirm("Delete this profile?")) return;
  await deleteDoc(doc(db, "profiles", docId));
  alert("🗑️ Profile deleted");
  loadAdminPanel();
};
</script>
</body>
</html>
