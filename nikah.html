<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nikah Portal</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {background:#fdf6e3; font-family:sans-serif;}
.card-img {
  width: 100%; height: 120px; object-fit: cover; border-radius: 8px;
}
.card-placeholder {
  width: 100%; height: 120px; display:flex; align-items:center; justify-content:center;
  background:#ccc; color:#555; border-radius:8px; font-weight:bold;
}
.card {cursor:pointer; transition: transform 0.1s;}
.card:hover {transform: scale(1.05);}
</style>
</head>
<body class="text-black">

<header class="bg-blue-600 p-4 flex justify-between items-center text-white">
  <h1 class="text-2xl font-bold">Nikah Portal</h1>
</header>

<!-- Search -->
<div class="p-4 flex flex-wrap gap-2">
  <input type="number" id="searchAge" placeholder="Age" class="p-2 border rounded w-24">
  <select id="searchMarital" class="p-2 border rounded w-32">
    <option value="">Marital Status</option>
    <option value="Kuwari">Kuwari</option>
    <option value="Talakshuda">Talakshuda</option>
  </select>
  <select id="searchGender" class="p-2 border rounded w-32">
    <option value="">Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button id="searchBtn" class="bg-blue-500 px-3 py-1 text-white rounded">Search</button>
</div>

<!-- Profiles Grid -->
<main id="postsList" class="p-4 grid gap-4 sm:grid-cols-2 lg:grid-cols-4"></main>

<!-- Popup -->
<div id="popup" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
  <div class="bg-white p-4 rounded w-11/12 max-w-lg max-h-[90vh] overflow-y-auto relative">
    <button id="closePopup" class="absolute top-2 right-2 bg-red-500 px-2 py-1 text-white rounded">‚ùå</button>
    <div id="popupContent" class="space-y-2"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, query, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain: "all-madrsa.firebaseapp.com",
  projectId: "all-madrsa",
  storageBucket: "all-madrsa.appspot.com",
  messagingSenderId: "619313835874",
  appId: "1:619313835874:web:e387e1297663f11fc2463b"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore();

const postsList = document.getElementById("postsList");
const popup = document.getElementById("popup");
const popupContent = document.getElementById("popupContent");
const closePopup = document.getElementById("closePopup");

let allProfiles = [];

// Fetch Profiles
const q = query(collection(db,"profiles"), orderBy("created","desc"));
onSnapshot(q, snapshot=>{
  allProfiles=[];
  snapshot.forEach(docSnap=>{
    let data=docSnap.data();
    data.id=docSnap.id;
    if(data.approvals){ // only show approved profiles
      allProfiles.push(data);
    }
  });
  renderProfiles(allProfiles);
});

// Render Profiles
function renderProfiles(profiles){
  postsList.innerHTML="";
  profiles.forEach(p=>{
    const approvedFields = Object.keys(p.approvals).filter(f=>p.approvals[f]);
    if(approvedFields.length===0) return;

    const card=document.createElement("div");
    card.className="card p-2 bg-white rounded shadow";

    let imgHtml = "";
    if(p.approvals.photoUrl && p.photoUrl) imgHtml=`<img src="${p.photoUrl}" class="card-img">`;
    else imgHtml=`<div class="card-placeholder">No Image</div>`;

    const nameAge = `${p.approvals.name?p.name:""} ${p.approvals.age?`(${p.age})`:""}`;

    card.innerHTML=imgHtml+`<p class="text-center font-semibold mt-1">${nameAge}</p>`;

    card.addEventListener("click", ()=>{
      let html="";
      for(const f in p.approvals){
        if(p.approvals[f] && p[f]) html+=`<p><strong>${f}:</strong> ${p[f]}</p>`;
      }
      popupContent.innerHTML=html;
      popup.classList.remove("hidden");
    });

    postsList.appendChild(card);
  });
}

// Close popup
closePopup.addEventListener("click", ()=> popup.classList.add("hidden"));

// Search
document.getElementById("searchBtn").addEventListener("click", ()=>{
  const age=document.getElementById("searchAge").value.trim();
  const marital=document.getElementById("searchMarital").value;
  const gender=document.getElementById("searchGender").value;

  const filtered=allProfiles.filter(p=>{
    if(!p.approvals) return false;
    let ok=true;
    if(age) ok = ok && p.age==age;
    if(marital) ok = ok && p.marital==marital;
    if(gender) ok = ok && p.gender==gender;
    // check at least one approved field exists
    const approvedFields = Object.keys(p.approvals).filter(f=>p.approvals[f]);
    return ok && approvedFields.length>0;
  });
  renderProfiles(filtered);
});
</script>
</body>
</html>
