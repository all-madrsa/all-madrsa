<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nikah Portal</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js"></script>
<style>
body {background:#fdf6e3; font-family:sans-serif;}
.profile-card {cursor:pointer; transition: transform 0.1s;}
.profile-card:hover {transform: scale(1.05);}
#profilePopup, #contactPopup, #postPopup {position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:center; z-index:50; display:none;}
#popupContent, #contactContent, #postContent {background:white; max-width:400px; width:90%; max-height:90vh; overflow-y:auto; padding:20px; border-radius:12px; position:relative;}
#popupContent img, #contactContent img, #postContent img {width:100%; height:auto; border-radius:8px; margin-bottom:10px;}
#closePopup, #closeContact, #closePost {position:absolute; top:10px; right:10px; background:red; color:white; border:none; padding:5px 10px; border-radius:6px; cursor:pointer;}
</style>
</head>
<body class="text-black">

<header class="bg-blue-600 p-4 flex justify-between items-center text-white">
  <h1 class="text-2xl font-bold">Nikah Portal</h1>
</header>

<main class="p-4">
  <input type="text" id="searchInput" placeholder="Search by Name, Age, Marital Status" class="w-full p-2 rounded border mb-2">
  
  <!-- Post Form -->
  <div id="postFormContainer" class="mb-4 p-2 border rounded bg-white hidden">
    <h2 class="text-lg font-bold mb-2">Post New Profile</h2>
    <form id="postForm" class="flex flex-col gap-2">
      <input type="text" id="postName" placeholder="Name" class="border p-2 rounded" required>
      <input type="number" id="postAge" placeholder="Age" class="border p-2 rounded" required>
      <input type="text" id="postGender" placeholder="Gender" class="border p-2 rounded" required>
      <input type="text" id="postMarital" placeholder="Marital Status" class="border p-2 rounded" required>
      <input type="text" id="postCity" placeholder="City" class="border p-2 rounded">
      <input type="file" id="postPhotoFile" accept="image/*" class="border p-2 rounded">
      <button type="submit" class="bg-blue-500 text-white px-3 py-1 rounded">Post Profile</button>
    </form>
  </div>

  <div id="postsList" class="grid gap-2 grid-cols-2 lg:grid-cols-4 mb-4"></div>
</main>

<!-- Admin Panel -->
<section id="adminPanel" class="hidden p-4 border-t mt-4">
  <h2 class="text-xl font-bold mb-2">Admin Panel</h2>
  <div id="adminList" class="grid gap-4"></div>
  <h3 class="text-lg font-bold mt-4">Contact Requests</h3>
  <div id="likesList"></div>
</section>

<!-- Profile Popup -->
<div id="profilePopup">
  <div id="popupContent">
    <button id="closePopup">‚ùå Close</button>
    <div id="popupBody"></div>
  </div>
</div>

<!-- Contact Popup -->
<div id="contactPopup">
  <div id="contactContent">
    <button id="closeContact">‚ùå Close</button>
    <h2 class="text-xl font-bold mb-2">Contact This Profile</h2>
    <form id="contactForm" class="flex flex-col gap-2">
      <input type="text" id="contactName" placeholder="Your Name" class="border p-2 rounded" required>
      <input type="text" id="contactAddress" placeholder="Your Address" class="border p-2 rounded" required>
      <input type="text" id="contactWhatsApp" placeholder="WhatsApp Number" class="border p-2 rounded" required>
      <button type="submit" class="bg-green-500 text-white px-3 py-1 rounded">Submit</button>
    </form>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, onSnapshot, query, orderBy, addDoc, doc, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain: "all-madrsa.firebaseapp.com",
  projectId: "all-madrsa",
  storageBucket: "all-madrsa.appspot.com",
  messagingSenderId: "619313835874",
  appId: "1:619313835874:web:e387e1297663f11fc2463b"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();
const storage = getStorage();

// Elements
const postsList = document.getElementById("postsList");
const profilePopup = document.getElementById("profilePopup");
const popupBody = document.getElementById("popupBody");
const closePopup = document.getElementById("closePopup");

const contactPopup = document.getElementById("contactPopup");
const closeContact = document.getElementById("closeContact");
const contactForm = document.getElementById("contactForm");
const contactName = document.getElementById("contactName");
const contactAddress = document.getElementById("contactAddress");
const contactWhatsApp = document.getElementById("contactWhatsApp");

const postFormContainer = document.getElementById("postFormContainer");
const postForm = document.getElementById("postForm");
const postName = document.getElementById("postName");
const postAge = document.getElementById("postAge");
const postGender = document.getElementById("postGender");
const postMarital = document.getElementById("postMarital");
const postCity = document.getElementById("postCity");
const postPhotoFile = document.getElementById("postPhotoFile");

const searchInput = document.getElementById("searchInput");
const adminPanel = document.getElementById("adminPanel");
const adminList = document.getElementById("adminList");
const likesList = document.getElementById("likesList");

let currentUser = null;
const ADMIN_EMAIL = "zaradigitalseva@gmail.com";
let allProfiles = [];
let selectedProfileId = null;

// Auth state
onAuthStateChanged(auth,user=>{
  currentUser=user;
  if(user) postFormContainer.classList.remove("hidden");
  else postFormContainer.classList.add("hidden");

  if(user && user.email===ADMIN_EMAIL) adminPanel.classList.remove("hidden");
  else adminPanel.classList.add("hidden");
});

// Fetch profiles
const q = query(collection(db,"profiles"),orderBy("created","desc"));
onSnapshot(q,snapshot=>{
  allProfiles=[];
  snapshot.forEach(docSnap=>{
    const data=docSnap.data();
    data.id=docSnap.id;
    allProfiles.push(data);
  });
  renderProfiles(allProfiles);
  renderAdmin(allProfiles);
});

// Render profiles
function renderProfiles(profiles){
  const search=searchInput.value.toLowerCase();
  postsList.innerHTML="";
  profiles.forEach(p=>{
    if(!p.approvals) return;
    const approvedFields=Object.keys(p.approvals).filter(f=>p.approvals[f]);
    if(approvedFields.length===0) return;
    if(search && !((p.name && p.name.toLowerCase().includes(search)) ||
                  (p.age && p.age.toString().includes(search)) ||
                  (p.marital && p.marital.toLowerCase().includes(search)))) return;

    const card=document.createElement("div");
    card.className="profile-card bg-white rounded shadow p-2 flex flex-col items-center";

    let imgSrc = p.photoUrl && p.approvals.photoUrl ? p.photoUrl : "";
    let imgHtml = imgSrc ? `<img src="${imgSrc}" class="w-full h-32 object-cover rounded mb-1">` :
      `<div class="w-full h-32 flex items-center justify-center bg-gray-300 text-gray-700 rounded mb-1">No Image</div>`;

    card.innerHTML=`
      ${imgHtml}
      <p class="text-sm font-bold">${p.name||""}</p>
      <p class="text-xs text-gray-600">${p.age||""} years</p>
      <button class="bg-green-500 text-white px-2 py-1 mt-1 rounded contactBtn">üì© Contact</button>
    `;

    card.addEventListener("click",e=>{
      if(!e.target.classList.contains("contactBtn")){
        let html=`<h2 class="text-xl font-bold mb-2">${p.name||""}</h2>`;
        if(p.photoUrl) html+=`<img src="${p.photoUrl}">`;
        if(p.age) html+=`<p>üéÇ Age: ${p.age}</p>`;
        if(p.gender) html+=`<p>üöª Gender: ${p.gender}</p>`;
        if(p.marital) html+=`<p>üìå Marital Status: ${p.marital}</p>`;
        if(p.city) html+=`<p>üèôÔ∏è City: ${p.city}</p>`;
        popupBody.innerHTML=html;
        profilePopup.style.display="flex";
      }
    });

    card.querySelector(".contactBtn").addEventListener("click",()=>{
      selectedProfileId=p.id;
      contactName.value="";
      contactAddress.value="";
      contactWhatsApp.value="";
      contactPopup.style.display="flex";
    });

    postsList.appendChild(card);
  });
}

// Post form submit with image upload
postForm.addEventListener("submit", async e=>{
  e.preventDefault();
  if(!currentUser) return alert("Login required to post.");

  let photoUrl = "";
  const file = postPhotoFile.files[0];
  if(file){
    const storageRef = ref(storage, `profiles/${Date.now()}_${file.name}`);
    await uploadBytes(storageRef, file);
    photoUrl = await getDownloadURL(storageRef);
  }

  const name=postName.value.trim();
  const age=postAge.value.trim();
  const gender=postGender.value.trim();
  const marital=postMarital.value.trim();
  const city=postCity.value.trim();

  await addDoc(collection(db,"profiles"),{
    name, age, gender, marital, city, photoUrl,
    created:serverTimestamp(),
    approvals:{name:false, age:false, gender:false, marital:false, city:false, photoUrl:false}
  });
  postForm.reset();
  alert("‚úÖ Profile posted! Waiting admin approval.");
});

// Contact submit
contactForm.addEventListener("submit",async e=>{
  e.preventDefault();
  if(!selectedProfileId) return;
  let name = contactName.value.trim();
  let address = contactAddress.value.trim();
  let whatsapp = contactWhatsApp.value.trim();
  if(!/^\d{10}$/.test(whatsapp)) whatsapp="91"+whatsapp;
  await addDoc(collection(db,"likes"),{profileId:selectedProfileId,name,address,whatsapp,timestamp:serverTimestamp()});
  contactPopup.style.display="none";
  alert("‚úÖ Contact info sent to admin!");
});

// Admin panel
function renderAdmin(profiles){
  if(!currentUser || currentUser.email!==ADMIN_EMAIL) return;
  adminList.innerHTML="";
  profiles.forEach(p=>{
    const card=document.createElement("div");
    card.className="p-2 bg-gray-100 rounded shadow";
    card.innerHTML=`
      <p class="font-bold">${p.name||"No Name"}</p>
      <div
