<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nikah Portal - Working Version (Firebase v8)</title>
<script src="https://cdn.tailwindcss.com"></script>

<!-- ‚úÖ Firebase v8 scripts (browser-compatible) -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

<style>
body {background:#fdf6e3; font-family:sans-serif;}
.profile-card {cursor:pointer; transition: transform 0.1s;}
.profile-card:hover {transform: scale(1.05);}
.popup {position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:center; z-index:50; display:none;}
.popup-content {background:white; max-width:400px; width:90%; max-height:90vh; overflow-y:auto; padding:20px; border-radius:12px; position:relative;}
.popup-content img {width:100%; border-radius:8px; margin-bottom:10px;}
.close-btn {position:absolute; top:10px; right:10px; background:red; color:white; border:none; padding:5px 10px; border-radius:6px; cursor:pointer;}
</style>
</head>
<body>

<header class="bg-blue-600 p-4 flex justify-between items-center text-white">
  <h1 class="text-2xl font-bold">Nikah Portal</h1>
  <button id="addPostBtn" class="bg-green-500 px-3 py-1 rounded">‚ûï Add Profile</button>
</header>

<main class="p-4">
  <input id="searchInput" placeholder="Search by Name, City, Marital..." class="border p-2 rounded w-full mb-4">
  <div id="postsList" class="grid gap-3 grid-cols-2 lg:grid-cols-4"></div>
</main>

<section id="adminPanel" class="hidden p-4 border-t mt-4 bg-white">
  <h2 class="text-xl font-bold mb-2">Admin Panel</h2>
  <div id="adminList" class="grid gap-4"></div>
  <h3 class="text-lg font-bold mt-4">Contact / Likes</h3>
  <div id="likesList"></div>
</section>

<!-- POPUPS -->
<div id="postPopup" class="popup">
  <div class="popup-content">
    <button id="closePost" class="close-btn">‚ùå</button>
    <h2 class="text-xl font-bold mb-2">Add New Profile</h2>
    <form id="postForm" class="flex flex-col gap-2">
      <input id="postName" class="border p-2 rounded" placeholder="Full Name" required>
      <input id="postAge" class="border p-2 rounded" placeholder="Age" type="number" required>
      <select id="postGender" class="border p-2 rounded">
        <option value="">Select Gender</option>
        <option>Male</option><option>Female</option>
      </select>
      <input id="postMarital" class="border p-2 rounded" placeholder="Marital Status" required>
      <input id="postCity" class="border p-2 rounded" placeholder="City" required>
      <input id="postPhoto" type="file" accept="image/*" class="border p-2 rounded">
      <button class="bg-blue-500 text-white py-1 rounded">Post Profile</button>
    </form>
  </div>
</div>

<div id="contactPopup" class="popup">
  <div class="popup-content">
    <button id="closeContact" class="close-btn">‚ùå</button>
    <h2 class="text-xl font-bold mb-2">Contact Profile</h2>
    <form id="contactForm" class="flex flex-col gap-2">
      <input id="contactName" class="border p-2 rounded" placeholder="Your Name" required>
      <input id="contactAddress" class="border p-2 rounded" placeholder="Your Address" required>
      <input id="contactWhatsApp" class="border p-2 rounded" placeholder="WhatsApp Number" required>
      <button class="bg-green-500 text-white py-1 rounded">Send</button>
    </form>
  </div>
</div>

<script>
// ‚úÖ Firebase Config
var firebaseConfig = {
  apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain: "all-madrsa.firebaseapp.com",
  projectId: "all-madrsa",
  storageBucket: "all-madrsa.appspot.com",
  messagingSenderId: "619313835874",
  appId: "1:619313835874:web:e387e1297663f11fc2463b"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const storage = firebase.storage();
const auth = firebase.auth();

// Elements
const postPopup=document.getElementById("postPopup");
const addPostBtn=document.getElementById("addPostBtn");
const closePost=document.getElementById("closePost");
const postForm=document.getElementById("postForm");
const postsList=document.getElementById("postsList");
const searchInput=document.getElementById("searchInput");
const adminPanel=document.getElementById("adminPanel");
const adminList=document.getElementById("adminList");
const likesList=document.getElementById("likesList");
const contactPopup=document.getElementById("contactPopup");
const closeContact=document.getElementById("closeContact");
const contactForm=document.getElementById("contactForm");

const ADMIN_EMAIL="zaradigitalseva@gmail.com";
let currentUser=null, allProfiles=[], selectedProfileId=null;

// POPUPS
addPostBtn.onclick=()=>postPopup.style.display="flex";
closePost.onclick=()=>postPopup.style.display="none";
closeContact.onclick=()=>contactPopup.style.display="none";
postPopup.onclick=e=>{if(e.target===postPopup)postPopup.style.display="none";}
contactPopup.onclick=e=>{if(e.target===contactPopup)contactPopup.style.display="none";}

// ‚úÖ POST SUBMIT
postForm.onsubmit=async e=>{
  e.preventDefault();
  let name=postForm.postName.value.trim();
  let age=postForm.postAge.value.trim();
  let gender=postForm.postGender.value;
  let marital=postForm.postMarital.value.trim();
  let city=postForm.postCity.value.trim();
  let photo=postForm.postPhoto.files[0];
  let photoUrl="";
  try{
    if(photo){
      const ref=storage.ref("profiles/"+Date.now()+"_"+photo.name);
      await ref.put(photo);
      photoUrl=await ref.getDownloadURL();
    }
    await db.collection("profiles").add({
      name,age,gender,marital,city,photoUrl,
      approvals:{name:false,age:false,gender:false,marital:false,city:false,photoUrl:false},
      likes:0,
      created:firebase.firestore.FieldValue.serverTimestamp()
    });
    alert("‚úÖ Profile submitted! Wait for admin approval.");
    postPopup.style.display="none"; postForm.reset();
  }catch(err){alert("‚ùå Error: "+err.message);}
};

// ‚úÖ SHOW POSTS
db.collection("profiles").orderBy("created","desc").onSnapshot(snap=>{
  allProfiles=[];
  snap.forEach(doc=>{
    let p=doc.data(); p.id=doc.id; allProfiles.push(p);
  });
  renderProfiles(allProfiles);
});

function renderProfiles(list){
  postsList.innerHTML="";
  const search=searchInput.value.toLowerCase();
  list.forEach(p=>{
    if(!p.approvals) return;
    if(!Object.values(p.approvals).some(v=>v)) return;
    if(search && !(`${p.name}`.toLowerCase().includes(search)||`${p.city}`.toLowerCase().includes(search)||`${p.marital}`.toLowerCase().includes(search))) return;
    const div=document.createElement("div");
    div.className="profile-card bg-white rounded shadow p-2";
    let img=p.photoUrl&&p.approvals.photoUrl?`<img src="${p.photoUrl}" class='w-full h-32 object-cover rounded mb-2'>`:`<div class='w-full h-32 bg-gray-300 flex items-center justify-center text-gray-600'>No Image</div>`;
    div.innerHTML=`
      ${img}
      <p class="font-bold">${p.approvals.name?p.name:"Private"}</p>
      <p class="text-sm">${p.approvals.age?p.age+" yrs":""}</p>
      <p class="text-xs text-gray-500">${p.approvals.city?p.city:""}</p>
      <div class='flex justify-between mt-1'>
        <button class='likeBtn bg-pink-500 text-white text-xs px-2 py-1 rounded' data-id='${p.id}'>‚ù§Ô∏è ${p.likes||0}</button>
        <button class='contactBtn bg-green-500 text-white text-xs px-2 py-1 rounded' data-id='${p.id}'>üì© Contact</button>
      </div>`;
    postsList.appendChild(div);
  });

  document.querySelectorAll(".contactBtn").forEach(b=>{
    b.onclick=()=>{selectedProfileId=b.dataset.id; contactPopup.style.display="flex";}
  });
  document.querySelectorAll(".likeBtn").forEach(b=>{
    b.onclick=async()=>{
      const ref=db.collection("profiles").doc(b.dataset.id);
      const p=allProfiles.find(x=>x.id===b.dataset.id);
      await ref.update({likes:(p.likes||0)+1});
    }
  });
}
searchInput.oninput=()=>renderProfiles(allProfiles);

// ‚úÖ CONTACT
contactForm.onsubmit=async e=>{
  e.preventDefault();
  const name=contactForm.contactName.value.trim();
  const address=contactForm.contactAddress.value.trim();
  const whatsapp=contactForm.contactWhatsApp.value.trim();
  await db.collection("likes").add({profileId:selectedProfileId,name,address,whatsapp,time:firebase.firestore.FieldValue.serverTimestamp()});
  contactForm.reset(); contactPopup.style.display="none"; alert("‚úÖ Contact sent to admin!");
};
</script>
</body>
</html>
