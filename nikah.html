<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8"/>

<title>Nikah Profiles</title>

<style>
:root{
  --green:#116530;
  --accent:#008069;
  --card-h:280px;
  --card-radius:12px;
  --muted:#777;
  --sky1:#6EC1FF;
  --sky2:#3AA8FF;
}
body{ font-family:"Segoe UI",sans-serif; margin:0; background:#f5f7f5; color:#222; -webkit-font-smoothing:antialiased; }

/* HEADER */
.site-header{
  position:sticky; top:0; z-index:60;
  background: linear-gradient(135deg,var(--sky1),var(--sky2));
  padding:10px 14px; box-shadow:0 6px 18px rgba(0,0,0,0.12);
  display:flex; flex-direction:column; align-items:center;
}
.logo-row{text-align:center;margin-bottom:6px;}
.logo-3d{
  display:inline-block; font-size:34px; font-weight:900; color:#fff;
  letter-spacing:2px; padding:6px 14px; border-radius:8px;
  text-shadow:0 2px 0 rgba(0,0,0,0.15),0 6px 0 rgba(0,0,0,0.12),0 12px 20px rgba(0,0,0,0.25);
  transform: perspective(400px) rotateX(6deg); -webkit-font-smoothing:antialiased;
}
.button-row{
  display:flex; gap:10px; justify-content:center; align-items:center;
  flex-wrap:nowrap; overflow-x:auto; padding:6px 0;
}
.header-btn{
  display:inline-flex; align-items:center; gap:6px; white-space:nowrap;
  background:#fff; color:#0b63a6; padding:8px 12px; border-radius:8px; border:none; text-decoration:none; font-weight:700; cursor:pointer;
  box-shadow:0 6px 12px rgba(0,0,0,0.06);
}
.header-btn:active{ transform:translateY(1px);}
.header-btn:hover{ filter:brightness(0.98);}
.button-row::-webkit-scrollbar{ height:6px;}
.button-row::-webkit-scrollbar-thumb{ background:rgba(0,0,0,0.12); border-radius:6px;}
@media(max-width:420px){ .logo-3d{ font-size:26px;padding:4px 10px;} .header-btn{padding:7px 10px;font-size:13px;} }

/* MAIN GRID */
main{ max-width:1100px; margin:18px auto; padding:0 16px 60px; }
.top-join{ display:flex; justify-content:center; margin:6px 0 18px;}
.whatsapp-btn{ background:#25d366; color:white; text-decoration:none; padding:10px 18px; border-radius:8px; font-weight:700; box-shadow:0 6px 18px rgba(37,211,102,0.14); }

/* GRID CARDS */
.grid{ display:grid; gap:14px; grid-template-columns:repeat(2,1fr);}
@media(min-width:1024px){ .grid{ grid-template-columns:repeat(4,1fr);} }
.card{ background:white; border-radius:var(--card-radius); overflow:hidden; height:var(--card-h); display:flex; flex-direction:column; box-shadow:0 6px 18px rgba(0,0,0,0.08); cursor:pointer; transition:transform .15s;}
.card:hover{ transform:translateY(-4px);}
.img-wrapper{ width:100%; height:150px; overflow:hidden; display:block; cursor:pointer; -webkit-tap-highlight-color: transparent;}
.img-wrapper img{ width:100%; height:100%; object-fit:cover; display:block; pointer-events:none; user-select:none;}
.card-body{ padding:10px; display:flex; flex-direction:column; gap:6px; flex:1; align-items:flex-start; width:100%;}
.card-body h3{ margin:0; font-size:16px; color:var(--green); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; width:100%;}
.card-body .meta{ color:var(--muted); font-size:13px;}
.card-footer{ padding:10px; display:flex; gap:8px; width:100%; justify-content:flex-start; align-items:center; flex-wrap:wrap;}
.btn-wa{ background:#25d366; color:white; padding:8px 10px; border-radius:8px; text-decoration:none; font-weight:600; border:none; cursor:pointer;}
.btn-connect{ background:var(--accent); color:white; padding:8px 10px; border-radius:8px; border:none; cursor:pointer; font-weight:600;}
.admin-small{ background:#ffc107; color:#333; padding:6px 8px; border-radius:6px; border:none; cursor:pointer;}
.admin-del{ background:#dc3545; color:#fff; padding:6px 8px; border-radius:6px; border:none; cursor:pointer;}

/* Forms */
#memberForm{ display:none; background:white; padding:16px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.06); margin:14px 0;}
#memberForm input,#memberForm textarea,#memberForm select{ width:100%; padding:10px; margin:6px 0; border-radius:8px; border:1px solid #ddd; box-sizing:border-box; font-size:14px;}
#memberForm .row{ display:flex; gap:10px; }

/* profile popup */
#profilePopup{ position:fixed; inset:0; display:none; justify-content:center; align-items:center; background:rgba(0,0,0,0.55); z-index:60; }
.profile-card{ background:white; width:95%; max-width:920px; border-radius:12px; box-shadow:0 20px 60px rgba(0,0,0,0.25); overflow:auto; max-height:90vh; position:relative;}
.profile-grid{ display:grid; grid-template-columns:320px 1fr; gap:16px; padding:18px;}
.profile-photo{ width:100%; height:420px; object-fit:cover; border-radius:8px; background:#eee;}
.profile-info{ padding:8px 4px;}
.profile-info h2{ margin:0 0 8px 0; color:var(--green);}
.profile-info .line{ margin:6px 0; color:#333;}
.close-btn{ position:absolute; right:18px; top:18px; background:#eee; border:none; padding:8px 10px; border-radius:8px; cursor:pointer;}

/* connect popup */
#connectPopup{ position:fixed; inset:0; display:none; justify-content:center; align-items:center; background:rgba(0,0,0,0.45); z-index:70;}
.connect-box{ background:white; padding:16px; border-radius:10px; width:95%; max-width:420px; box-shadow:0 10px 40px rgba(0,0,0,0.2);}
.connect-box input{ width:100%; padding:10px; margin:8px 0; border-radius:8px; border:1px solid #ddd; }

/* admin logs */
#adminLogs{ display:none; margin-top:16px; background:white; padding:12px; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,0.06);}
#logsTable{ width:100%; border-collapse:collapse;}
#logsTable th,#logsTable td{ border-bottom:1px solid #eee; padding:8px 6px; text-align:left; font-size:14px;}
#logsTable th{ color:var(--green); font-weight:700;}
.muted{ color:var(--muted); font-size:13px;}
</style>
</head>

    <a class="header-btn" id="joinBtn" href="https://wa.me/919112170192" target="_blank">üì± WhatsApp Join</a>

      <input id="f_name" placeholder="‡§™‡•Ç‡§∞‡§æ ‡§®‡§æ‡§Æ">
      <input id="f_dob" placeholder="‡§ú‡§®‡•ç‡§Æ‡§§‡§ø‡§•‡§ø (YYYY-MM-DD)">
      <input id="f_gender" placeholder="‡§≤‡§ø‡§Ç‡§ó (Male/Female)">

      <div class="profile-info">

<script>
let members=[];

function renderMembers(){
  const grid=document.getElementById('membersGrid');
  grid.innerHTML='';
  members.forEach((m,i)=>{
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`
      <div class="img-wrapper"><img src="${m.image}" alt="${m.name}"></div>
      <div class="card-body">
        <h3>${m.name}</h3>
        <div class="meta">${m.age} yrs | ${m.gender}</div>
      </div>
      <div class="card-footer">
        <button class="btn-connect" onclick="showProfile(${i})">View Profile</button>
        <a class="btn-wa" href="https://wa.me/${m.mobile}" target="_blank">WhatsApp</a>
      </div>`;
    grid.appendChild(card);
  });
}

function saveMember(){
  const m={
    name:document.getElementById('f_name').value,
    age:document.getElementById('f_age').value,
    gender:document.getElementById('f_gender').value,
    image:document.getElementById('f_image').value,
    location:document.getElementById('f_location').value,
    mobile:document.getElementById('f_mobile').value,
    status:document.getElementById('f_status').value,
    desc:document.getElementById('f_desc').value
  };
  members.push(m);
  renderMembers();
  alert('Profile saved!');
}

function showProfile(i){
  const m=members[i];
  document.getElementById('popupPhoto').src=m.image;
  document.getElementById('popupName').textContent=m.name;
  document.getElementById('popupAge').textContent='Age: '+m.age;
  document.getElementById('popupGender').textContent='Gender: '+m.gender;
  document.getElementById('popupLocation').textContent='Location: '+m.location;
  document.getElementById('popupStatus').textContent='Status: '+m.status;
  document.getElementById('popupDesc').textContent=m.desc;
  document.getElementById('popupWA').href='https://wa.me/'+m.mobile;
  document.getElementById('profilePopup').style.display='flex';
}
function closeProfile(){ document.getElementById('profilePopup').style.display='none'; }

// Admin login/logout dummy
function googleLogin(){
  alert('Admin logged in');
  document.getElementById('loginBtn').style.display='none';
  document.getElementById('logoutBtn').style.display='inline-flex';
  document.getElementById('memberForm').style.display='block';
}
function logout(){
  document.getElementById('loginBtn').style.display='inline-flex';
  document.getElementById('logoutBtn').style.display='none';
  document.getElementById('memberForm').style.display='none';
}
</script>
