<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nikah Portal Production Ready</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { background:#fdf6e3; font-family:sans-serif; }
button { transition: transform .2s; }
button:hover { transform: scale(1.05); }
.toast { position: fixed; top: 1rem; right: 1rem; background: #1d4ed8; color: white; padding: .5rem 1rem; border-radius: 6px; display:none; z-index:1000; }
.notice-bar { background: #fffae5; overflow: hidden; white-space: nowrap; position: relative; padding: 6px 0; }
.notice-wrapper { display: inline-block; will-change: transform; }
</style>
</head>
<body class="text-black">

<!-- Toast -->
<div id="toast" class="toast"></div>

<!-- Notice Bar -->
<div class="notice-bar">
  <div id="noticeWrapper" class="notice-wrapper">üì¢ Loading notices...</div>
</div>

<!-- Admin Notice Editor -->
<div id="noticeAdmin" class="hidden max-w-4xl mx-auto px-4 mt-2 space-y-2">
  <textarea id="noticeInput" class="border p-2 w-full rounded text-sm" placeholder="Update notice text..."></textarea>
  <button id="saveNotice" class="bg-blue-600 text-white px-4 py-2 rounded font-bold w-full">üíæ Add Notice</button>
</div>

<header class="bg-blue-600 p-4 flex justify-between items-center text-white">
  <h1 class="text-2xl font-bold">Nikah Portal</h1>
  <div class="flex gap-2">
    <a href="index.html" class="bg-gradient-to-r from-red-500 to-blue-500 px-2 py-1 text-xs font-bold rounded flex items-center">üè† Home</a>
    <button id="loginBtn" class="bg-green-500 px-2 py-1 text-xs rounded">Login</button>
    <button id="postBtn" class="bg-yellow-500 px-2 py-1 text-xs rounded hidden">‚ûï Post</button>
  </div>
</header>

<!-- Post Form -->
<section id="postSection" class="hidden p-4 bg-white rounded shadow my-4 mx-4">
  <input type="text" id="nameInput" placeholder="Full Name*" class="w-full p-2 rounded mb-2 border" required>
  <input type="number" id="ageInput" placeholder="Age*" class="w-full p-2 rounded mb-2 border" required>
  <select id="genderInput" class="w-full p-2 rounded mb-2 border" required>
    <option value="">Gender*</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <input type="text" id="educationInput" placeholder="Education" class="w-full p-2 rounded mb-2 border">
  <input type="text" id="professionInput" placeholder="Profession" class="w-full p-2 rounded mb-2 border">
  <input type="text" id="incomeInput" placeholder="Income" class="w-full p-2 rounded mb-2 border">
  <input type="text" id="maritalInput" placeholder="Marital Status" class="w-full p-2 rounded mb-2 border">
  <input type="text" id="religionInput" placeholder="Religion" class="w-full p-2 rounded mb-2 border">
  <input type="text" id="casteInput" placeholder="Caste" class="w-full p-2 rounded mb-2 border">
  <input type="text" id="cityInput" placeholder="City*" class="w-full p-2 rounded mb-2 border" required>
  <input type="file" id="photoInput" class="w-full p-2 mb-2" required>
  <button id="submitPost" class="bg-blue-500 px-4 py-2 rounded text-white w-full">Submit Profile</button>
</section>

<!-- User Profiles -->
<main id="postsList" class="p-4 grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></main>

<!-- Like Popup -->
<div id="likePopup" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white p-4 rounded shadow w-80">
    <h3 class="text-lg font-bold mb-2">‚ù§Ô∏è Like Profile</h3>
    <input type="text" id="likeName" placeholder="Your Name" class="w-full p-2 border rounded mb-2">
    <input type="text" id="likeAddress" placeholder="Your Address" class="w-full p-2 border rounded mb-2">
    <input type="text" id="likeWhatsapp" placeholder="WhatsApp Number" class="w-full p-2 border rounded mb-2">
    <div class="flex gap-2">
      <button id="likeSubmit" class="bg-green-500 text-white px-3 py-1 rounded w-full">Submit</button>
      <button id="likeCancel" class="bg-gray-400 text-white px-3 py-1 rounded w-full">Cancel</button>
    </div>
  </div>
</div>

<!-- Admin Panel -->
<section id="adminPanel" class="hidden p-4">
  <h2 class="text-xl font-bold mb-2">Admin Panel</h2>
  <div id="adminList" class="grid gap-4"></div>
</section>

// Toast function

loginBtn.addEventListener("click", async ()=>{ const provider=new GoogleAuthProvider(); await signInWithPopup(auth,provider); });

onAuthStateChanged(auth,user=>{
  currentUser=user;
  if(user){
    loginBtn.classList.add("hidden"); postBtn.classList.remove("hidden");
    if(user.email===ADMIN_EMAIL) adminPanel.classList.remove("hidden"), noticeAdmin.classList.remove("hidden");
  } else {
    loginBtn.classList.remove("hidden"); postBtn.classList.add("hidden"); postSection.classList.add("hidden");
    adminPanel.classList.add("hidden"); noticeAdmin.classList.add("hidden");
  }

postBtn.addEventListener("click",()=> postSection.classList.toggle("hidden"));

// Upload Image to Imgbb
async function uploadToImgbb(file){
  const allowed=['image/png','image/jpeg','image/jpg']; if(!allowed.includes(file.type)) throw 'Invalid file type';
  if(file.size>5*1024*1024) throw 'File too large';
  const key="d12c2e4a8650157b2b6b9fe85336ea43";
  const formData=new FormData(); formData.append("image",file);
  const res=await fetch(`https://api.imgbb.com/1/upload?key=${key}`,{method:"POST",body:formData});
  const data=await res.json(); return data.data.url;
}

// Submit Post
submitPost.addEventListener("click", async ()=>{
  try{
    const name=document.getElementById("nameInput").value.trim(), age=document.getElementById("ageInput").value.trim(), gender=document.getElementById("genderInput").value, city=document.getElementById("cityInput").value.trim(), photo=document.getElementById("photoInput").files[0];
    if(!name||!age||!gender||!city||!photo) return showToast('‚ùå Fill required fields!');
    const photoUrl=await uploadToImgbb(photo);
    await addDoc(collection(db,"profiles"),{
      name, age, gender, education:document.getElementById("educationInput").value.trim(), profession:document.getElementById("professionInput").value.trim(), income:document.getElementById("incomeInput").value.trim(), marital:document.getElementById("maritalInput").value.trim(), religion:document.getElementById("religionInput").value.trim(), caste:document.getElementById("casteInput").value.trim(), city, photoUrl, uid:currentUser.uid, email:currentUser.email, approvals:{}, likes:[], created:serverTimestamp()
    });
    showToast('‚úÖ Submitted! Wait for Admin Approval');
  } catch(e){ showToast(e); }
});

// Fetch Profiles
const q=query(collection(db,"profiles"),orderBy("created","desc"));
onSnapshot(q,snapshot=>{ const profiles=[]; snapshot.forEach(docSnap=>{ let data=docSnap.data(); data.id=docSnap.id; profiles.push(data); }); renderProfiles(profiles); if(currentUser && currentUser.email===ADMIN_EMAIL) renderAdmin(profiles); });

// Render Profiles
function renderProfiles(profiles){
  postsList.innerHTML="";
  profiles.forEach(p=>{
    if(!p.approvals) return;
    const approvedFields=Object.keys(p.approvals).filter(f=>p.approvals[f]);
    if(approvedFields.length===0) return;
    const card=document.createElement("div"); card.className="p-4 rounded shadow bg-white";
    let html=`<div class='space-y-1'>`;
    if(p.approvals.photoUrl && p.photoUrl) html+=`<img src='${p.photoUrl}' class='w-40 h-48 object-cover rounded border mb-2'>`;
    ['name','age','gender','education','profession','income','marital','religion','caste','city'].forEach(f=>{ if(p.approvals[f]) html+=`<p><b>${f.charAt(0).toUpperCase()+f.slice(1)}:</b> ${p[f]}</p>` });
    html+=`</div>`;
    const alreadyLiked=p.likes.some(l=>l.uid===currentUser?.uid);
    html+=`<button class='like-btn bg-red-500 text-white px-3 py-1 rounded mt-2' data-id='${p.id}' ${alreadyLiked?'disabled':''}>‚ù§Ô∏è Like</button>`;
    card.innerHTML=html; postsList.appendChild(card);
  });
  document.querySelectorAll(".like-btn").forEach(btn=>{ btn.onclick=()=>{ currentLikeProfile=btn.dataset.id; likePopup.classList.remove("hidden"); }; });
}

likeSubmit.onclick=async ()=>{
  if(!currentUser) return showToast("Login required!");
  const name=likeName.value.trim(), address=likeAddress.value.trim(), whatsapp=likeWhatsapp.value.trim();
  if(!name||!address||!whatsapp) return showToast("Fill all fields!");
  await updateDoc(doc(db,"profiles",currentLikeProfile),{likes:arrayUnion({uid:currentUser.uid,name,address,whatsapp})});
  showToast("‚úÖ Like submitted"); likePopup.classList.add("hidden"); likeName.value=likeAddress.value=likeWhatsapp.value="";
};
likeCancel.onclick=()=>likePopup.classList.add("hidden");

// Admin Panel
function renderAdmin(profiles){
  adminList.innerHTML="";
  profiles.forEach(p=>{
    let html=`<div class='p-4 bg-gray-100 rounded shadow'>`; html+=`<div class='mb-2'><img src='${p.photoUrl}' class='w-full h-32 object-cover rounded'></div>`;
    ['photoUrl','name','age','gender','education','profession','income','marital','religion','caste','city'].forEach(f=>{
      html+=`<div><input type='checkbox' class='cb-${p.id}' data-field='${f}' ${p.approvals&&p.approvals[f]?"checked":""}> ${f}: ${p[f]||""}</div>`;
    });
    html+=`<button class='bg-blue-500 text-white px-3 py-1 rounded mt-2 saveBtn' data-id='${p.id}'>üíæ Save Approval</button>`;
    html+=`<button class='bg-red-500 text-white px-3 py-1 rounded mt-2 deleteBtn' data-id='${p.id}'>üóë Delete</button>`;
    if(p.likes && p.likes.length>0){ html+=`<div class='mt-2'><b>‚ù§Ô∏è Likes:</b>`;
      p.likes.forEach(l=>{ html+=`<div class='p-2 bg-white rounded shadow mb-1'><p><b>Name:</b> ${l.name}</p><p><b>Address:</b> ${l.address}</p><p><b>WhatsApp:</b> ${l.whatsapp}</p><a href='https://wa.me/${l.whatsapp}' target='_blank' class='bg-green-500 text-white px-3 py-1 rounded inline-block'>WhatsApp</a></div>`; });
      html+=`</div>`;
    }
    html+=`</div>`; adminList.innerHTML+=html;
  });
  document.querySelectorAll(".saveBtn").forEach(btn=>{ btn.onclick=async ()=>{
    const id=btn.dataset.id; let approvals={}; document.querySelectorAll(`.cb-${id}`).forEach(cb=>approvals[cb.dataset.field]=cb.checked);
    await updateDoc(doc(db,"profiles",id),{approvals}); showToast("‚úÖ Approvals Updated");
  }});
  document.querySelectorAll(".deleteBtn").forEach(btn=>{ btn.onclick=async ()=>{ const id=btn.dataset.id; if(confirm("Delete this profile?")) await deleteDoc(doc(db,"profiles",id)); }});
}

  noticeWrapper.innerHTML="";
  if(snapshot.empty) noticeWrapper.textContent="üì¢ Welcome to Talimi Ittehad!";
  snapshot.forEach(docSnap=>{ const d=docSnap.data();
    const span=document.createElement("span"); span.textContent=d.text; span.className="mr-8";
    if(currentUser?.email===ADMIN_EMAIL){ const editBtn=document.createElement("button"); editBtn.textContent="‚úèÔ∏è"; editBtn.className="ml-2 bg-blue-600 text-white px-1 rounded";
      editBtn.onclick=async()=>{ const newText=prompt("Update notice:",d.text); if(newText) await updateDoc(doc(db,"notices",docSnap.id),{text:newText}); };
      const delBtn=document.createElement("button"); delBtn.textContent="üóë"; delBtn.className="ml-1 bg-red-600 text-white px-1 rounded";
      delBtn.onclick=async()=>{ if(confirm("Delete this notice?")) await deleteDoc(doc(db,"notices",docSnap.id)); };
      span.appendChild(edit
