<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nikah Portal</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {background:#fdf6e3; font-family:sans-serif;}
.card-text{overflow:hidden;text-overflow:ellipsis;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;}
/* 3D Home Button */
.btn-3d {
  background: linear-gradient(90deg,#ff4d4d,#4d94ff);
  color: white;
  font-weight:700;
  box-shadow:0 6px 0 rgba(0,0,0,0.25),0 8px 14px rgba(0,0,0,0.25);
  transition:transform .1s, box-shadow .1s, background .3s;
}
.btn-3d:hover {background: linear-gradient(90deg,#ff6666,#66a3ff);}
.btn-3d:active {transform: translateY(3px); box-shadow:0 3px 0 rgba(0,0,0,0.25);}
</style>
</head>
<body class="text-black">

<header class="bg-blue-600 p-4 flex justify-between items-center text-white">
  <h1 class="text-2xl font-bold">Nikah Portal</h1>
  <div class="flex gap-2 items-center">
    <a href="index.html" class="btn-3d px-3 py-1 text-sm rounded font-bold flex items-center justify-center">ğŸ  Home</a>
    <button id="loginBtn" class="bg-green-500 px-3 py-1 rounded font-semibold hover:bg-green-600 transition">Login</button>
    <button id="postBtn" class="bg-yellow-500 px-3 py-1 rounded font-semibold hover:bg-yellow-600 transition hidden">â• Post Profile</button>
  </div>
</header>

<!-- Search -->
<section class="p-4">
  <input type="text" id="searchInput" placeholder="Search by Age / Marital Status / Gender..." class="w-full p-2 border rounded">
</section>

<!-- Post Form -->
<section id="postSection" class="hidden p-4 bg-white rounded shadow my-4 mx-4">
  <input type="text" id="nameInput" placeholder="Full Name" class="w-full p-2 rounded mb-2 border">
  <input type="number" id="ageInput" placeholder="Age" class="w-full p-2 rounded mb-2 border">
  <input type="text" id="whatsappInput" placeholder="WhatsApp Number" class="w-full p-2 rounded mb-2 border">
  <select id="genderInput" class="w-full p-2 rounded mb-2 border">
    <option value="">Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <input type="text" id="educationInput" placeholder="Education" class="w-full p-2 rounded mb-2 border">
  <input type="text" id="professionInput" placeholder="Profession" class="w-full p-2 rounded mb-2 border">
  <input type="text" id="incomeInput" placeholder="Income" class="w-full p-2 rounded mb-2 border">
  <input type="text" id="maritalInput" placeholder="Marital Status" class="w-full p-2 rounded mb-2 border">
  <input type="text" id="religionInput" placeholder="Religion" class="w-full p-2 rounded mb-2 border">
  <input type="text" id="casteInput" placeholder="Caste" class="w-full p-2 rounded mb-2 border">
  <input type="text" id="cityInput" placeholder="City" class="w-full p-2 rounded mb-2 border">
  <input type="file" id="photoInput" class="w-full p-2 mb-2">
  <button id="submitPost" class="bg-blue-500 px-4 py-2 rounded text-white w-full">Submit Profile</button>
</section>

<!-- Profiles Grid -->
<main id="postsList" class="p-4 grid gap-4 grid-cols-2 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-4"></main>

<!-- Popup -->
<div id="popup" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-70 flex items-center justify-center z-50">
  <div class="bg-white rounded p-4 w-11/12 md:w-2/3 max-h-[90vh] overflow-y-auto">
    <div id="popupContent"></div>
    <button id="closePopup" class="mt-4 px-3 py-1 bg-red-500 text-white rounded">Close</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, addDoc, query, onSnapshot, updateDoc, deleteDoc, doc, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain: "all-madrsa.firebaseapp.com",
  projectId: "all-madrsa",
  storageBucket: "all-madrsa.appspot.com",
  messagingSenderId: "619313835874",
  appId: "1:619313835874:web:e387e1297663f11fc2463b"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

// Elements
const loginBtn=document.getElementById("loginBtn");
const postBtn=document.getElementById("postBtn");
const postSection=document.getElementById("postSection");
const submitPost=document.getElementById("submitPost");
const postsList=document.getElementById("postsList");
const searchInput=document.getElementById("searchInput");
const popup=document.getElementById("popup");
const popupContent=document.getElementById("popupContent");
const closePopup=document.getElementById("closePopup");

let currentUser=null;
const ADMIN_EMAIL="zaradigitalseva@gmail.com";

// Login
loginBtn.addEventListener("click", async ()=>{
  const provider=new GoogleAuthProvider();
  await signInWithPopup(auth, provider);
});

onAuthStateChanged(auth, user=>{
  currentUser=user;
  if(user){
    loginBtn.classList.add("hidden");
    postBtn.classList.remove("hidden");
  } else {
    loginBtn.classList.remove("hidden");
    postBtn.classList.add("hidden");
    postSection.classList.add("hidden");
  }
});

// Toggle Post Form
postBtn.addEventListener("click", ()=> postSection.classList.toggle("hidden"));

// Upload Image to ImgBB
async function uploadToImgbb(file){
  const key="d12c2e4a8650157b2b6b9fe85336ea43";
  const formData=new FormData();
  formData.append("image", file);
  const res=await fetch(`https://api.imgbb.com/1/upload?key=${key}`,{method:"POST", body:formData});
  const data=await res.json();
  return data.data.url;
}

// Submit Profile
submitPost.addEventListener("click", async ()=>{
  if(!currentUser) return alert("âš ï¸ Login required!");
  const name=document.getElementById("nameInput").value.trim();
  const age=document.getElementById("ageInput").value.trim();
  const whatsapp=document.getElementById("whatsappInput").value.trim();
  const gender=document.getElementById("genderInput").value;
  const education=document.getElementById("educationInput").value.trim();
  const profession=document.getElementById("professionInput").value.trim();
  const income=document.getElementById("incomeInput").value.trim();
  const marital=document.getElementById("maritalInput").value.trim();
  const religion=document.getElementById("religionInput").value.trim();
  const caste=document.getElementById("casteInput").value.trim();
  const city=document.getElementById("cityInput").value.trim();
  const photo=document.getElementById("photoInput").files[0];
  if(!name||!age||!gender||!city||!photo||!whatsapp) return alert("âŒ Fill required fields!");
  const photoUrl=await uploadToImgbb(photo);

  await addDoc(collection(db,"profiles"),{
    name, age, gender, city, whatsapp,
    education, profession, income, marital, religion, caste, photoUrl,
    uid: currentUser.uid, email: currentUser.email,
    approvals:{}, created: serverTimestamp()
  });
  alert("âœ… Submitted! Wait for admin approval.");
});

// Fetch Profiles
const q=query(collection(db,"profiles"), orderBy("created","desc"));
let allProfiles=[];
onSnapshot(q, snapshot=>{
  allProfiles=[];
  snapshot.forEach(docSnap=>{
    let data=docSnap.data();
    data.id=docSnap.id;
    allProfiles.push(data);
  });
  renderProfiles(allProfiles);
});

// Render Profiles
function renderProfiles(profiles){
  const search=searchInput.value.toLowerCase();
  postsList.innerHTML="";
  profiles.forEach(p=>{
    if(!p.approvals) return;
    const approvedFields=Object.keys(p.approvals).filter(f=>p.approvals[f]);
    if(approvedFields.length===0) return;

    // Search filter
    if(search){
      const str=`${p.age} ${p.marital || ""} ${p.gender || ""}`.toLowerCase();
      if(!str.includes(search)) return;
    }

    const card=document.createElement("div");
    card.className="p-2 rounded shadow bg-white cursor-pointer flex flex-col items-center";
    // Image or Placeholder
    if(p.approvals.photoUrl && p.photoUrl) {
      card.innerHTML=`<img src="${p.photoUrl}" class="w-32 h-32 object-cover rounded mb-2">`;
    } else {
      card.innerHTML=`<div class="w-32 h-32 bg-gray-200 flex items-center justify-center rounded mb-2">No Image</div>`;
    }
    // Name + Age
    let text="";
    if(p.approvals.name) text+=`${p.name} `;
    if(p.approvals.age) text+=`(${p.age})`;
    card.innerHTML+=`<p class="text-center font-semibold">${text}</p>`;

    card.addEventListener("click", ()=>showPopup(p));
    postsList.appendChild(card);
  });
}

// Search event
searchInput.addEventListener("input", ()=>renderProfiles(allProfiles));

// Popup
function showPopup(profile){
  if(!profile.approvals) return;
  let html="";
  // Photo
  if(profile.approvals.photoUrl && profile.photoUrl){
    html+=`<img src="${profile.photoUrl}" class="w-full h-64 object-cover rounded mb-2">`;
  } else {
    html+=`<div class="w-full h-64 bg-gray-200 flex items-center justify-center rounded mb-2">No Image</div>`;
  }

  if(profile.approvals.name) html+=`<p>ğŸ‘¤ Name: ${profile.name}</p>`;
  if(profile.approvals.age) html+=`<p>ğŸ‚ Age: ${profile.age}</p>`;
  if(profile.approvals.whatsapp) html+=`<p>ğŸ“± WhatsApp: ${profile.whatsapp}</p>`;
  if(profile.approvals.gender) html+=`<p>ğŸš» Gender: ${profile.gender}</p>`;
  if(profile.approvals.education) html+=`<p>ğŸ“ Education: ${profile.education}</p>`;
  if(profile.approvals.profession) html+=`<p>ğŸ’¼ Profession: ${profile.profession}</p>`;
  if(profile.approvals.income) html+=`<p>ğŸ’° Income: ${profile.income}</p>`;
  if(profile.approvals.marital) html+=`<p>ğŸ“Œ Marital Status: ${profile.marital}</p>`;
  if(profile.approvals.religion) html+=`<p>ğŸ•Œ Religion: ${profile.religion}</p>`;
  if(profile.approvals.caste) html+=`<p>ğŸª§ Caste: ${profile.caste}</p>`;
  if(profile.approvals.city) html+=`<p>ğŸ™ï¸ City: ${profile.city}</p>`;

  popupContent.innerHTML=html;
  popup.classList.remove("hidden");
}

closePopup.addEventListener("click", ()=>popup.classList.add("hidden"));
</script>

</body>
</html>
