<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card-gradient { background: linear-gradient(90deg,#ffffff 0%,#f8fafc 100%); }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

<header class="bg-white shadow sticky top-0 z-40">
  <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="w-12 h-12 bg-green-600 text-white rounded-lg flex items-center justify-center font-bold text-xl">N</div>
      <div>
        <h1 class="text-xl font-semibold">Nikah Portal</h1>
        <p class="text-sm text-gray-500">Shadi-style matrimonial site</p>
      </div>
    </div>
    <div class="flex items-center gap-2">
      <button id="adminBtn" class="bg-blue-600 text-white px-3 py-1 rounded hidden">Admin Panel</button>
    </div>
  </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-6">
  <!-- Hero and profile form remain same as before -->

  <!-- Admin Panel -->
  <div id="adminPanel" class="fixed inset-0 z-50 hidden items-start justify-center p-6">
    <div class="bg-white w-full max-w-4xl rounded-lg shadow-lg overflow-auto max-h-[90vh]">
      <div class="flex items-center justify-between p-4 border-b">
        <h2 class="text-lg font-semibold">Admin Panel</h2>
        <div class="flex items-center gap-2">
          <button id="adminClose" class="text-gray-600 px-3 py-1">Close</button>
        </div>
      </div>
      <div class="p-4 grid grid-cols-1 lg:grid-cols-2 gap-4">
        <div>
          <h3 class="font-semibold mb-2">Pending Profiles</h3>
          <ul id="pendingList" class="space-y-3 max-h-80 overflow-auto"></ul>
        </div>
        <div>
          <h3 class="font-semibold mb-2">Approved Profiles (Admin View)</h3>
          <ul id="approvedAdminList" class="space-y-3 max-h-80 overflow-auto"></ul>
          <div class="mt-4">
            <h4 class="font-medium mb-2">Post Notice</h4>
            <form id="noticeForm" class="flex gap-2">
              <input name="notice" placeholder="Notice text..." class="flex-1 border rounded px-3 py-2" />
              <button class="bg-blue-600 text-white px-3 py-2 rounded">Post</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, query, where, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
  import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const firebaseConfig = { apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng", authDomain: "all-madrsa.firebaseapp.com", projectId: "all-madrsa", storageBucket: "all-madrsa.appspot.com", messagingSenderId: "619313835874", appId: "1:619313835874:web:e387e1297663f11fc2463b" };
  const IMG_API_KEY = "d12c2e4a8650157b2b6b9fe85336ea43";
  const adminEmail = "";
  const adminPassword = "";

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const adminBtn = document.getElementById('adminBtn');
  const adminPanel = document.getElementById('adminPanel');
  const adminClose = document.getElementById('adminClose');
  let currentAdmin = null;

  onAuthStateChanged(auth, async (user) => {
    if(user){
      currentAdmin = user;
      adminBtn.classList.remove('hidden');
    } else {
      currentAdmin = null;
      adminBtn.classList.add('hidden');
      adminPanel.classList.add('hidden');
    }
  });

  adminBtn.addEventListener('click', ()=>{
    if(currentAdmin){
      adminPanel.classList.remove('hidden');
      adminPanel.style.display = 'flex';
    }
  });

  adminClose.addEventListener('click', ()=>{
    adminPanel.classList.add('hidden');
  });

  if(adminEmail && adminPassword){
    try { await signInWithEmailAndPassword(auth, adminEmail, adminPassword); } catch(e){ console.warn('Auto login failed'); }
  }

  // Other profile/posting logic remains unchanged, only admin popup replaced by button
</script>
</body>
</html>
