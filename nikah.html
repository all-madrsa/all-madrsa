<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nikah Portal</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {background:#fdf6e3; font-family:sans-serif;}
.card-img-grid {display:grid; grid-template-columns: repeat(2, 1fr); gap:0.25rem;}
.card-img-grid img {width:100%; height:100px; object-fit:cover; border-radius:0.25rem;}
.modal-bg {background: rgba(0,0,0,0.5);}
</style>
</head>
<body class="text-black">

<header class="bg-blue-600 p-4 flex justify-between items-center text-white">
  <h1 class="text-2xl font-bold">Nikah Portal</h1>
</header>

<main id="postsList" class="p-4 grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></main>

<!-- Modal -->
<div id="profileModal" class="fixed inset-0 hidden justify-center items-center modal-bg z-50">
  <div class="bg-white rounded shadow-lg p-4 w-11/12 max-w-lg relative">
    <button id="closeModal" class="absolute top-2 right-2 text-red-500 font-bold text-xl">&times;</button>
    <div id="modalContent" class="space-y-2"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, query, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain: "all-madrsa.firebaseapp.com",
  projectId: "all-madrsa",
  storageBucket: "all-madrsa.appspot.com",
  messagingSenderId: "619313835874",
  appId: "1:619313835874:web:e387e1297663f11fc2463b"
};
initializeApp(firebaseConfig);
const db = getFirestore();

const postsList = document.getElementById("postsList");
const profileModal = document.getElementById("profileModal");
const modalContent = document.getElementById("modalContent");
const closeModal = document.getElementById("closeModal");

const q = query(collection(db,"profiles"), orderBy("created","desc"));
onSnapshot(q, snapshot=>{
  const profiles=[];
  snapshot.forEach(docSnap=>{
    let data=docSnap.data();
    data.id=docSnap.id;
    profiles.push(data);
  });
  renderProfiles(profiles);
});

function renderProfiles(profiles){
  postsList.innerHTML="";
  profiles.forEach(p=>{
    if(!p.approvals) return;
    const approvedFields=Object.keys(p.approvals).filter(f=>p.approvals[f]);
    if(approvedFields.length===0) return;

    // Card
    const card = document.createElement("div");
    card.className = "bg-white rounded shadow cursor-pointer hover:shadow-lg transition p-2";
    card.innerHTML = `
      <div class="card-img-grid">
        ${p.approvals.photoUrl ? `<img src="${p.photoUrl}" />` : ""}
        ${p.approvals.photoUrl ? `<img src="${p.photoUrl}" />` : ""}
      </div>
      <p class="font-bold mt-2">${p.approvals.name ? p.name : ""}</p>
      <p>${p.approvals.age ? p.age : ""} years</p>
    `;

    card.addEventListener("click", ()=>{
      modalContent.innerHTML = `
        ${p.photoUrl ? `<img src="${p.photoUrl}" class="w-full h-64 object-cover rounded mb-2">` : ""}
        <p><strong>Name:</strong> ${p.name || "-"}</p>
        <p><strong>Age:</strong> ${p.age || "-"}</p>
        <p><strong>WhatsApp:</strong> ${p.whatsapp || "-"}</p>
        <p><strong>Gender:</strong> ${p.gender || "-"}</p>
        <p><strong>Education:</strong> ${p.education || "-"}</p>
        <p><strong>Profession:</strong> ${p.profession || "-"}</p>
        <p><strong>Income:</strong> ${p.income || "-"}</p>
        <p><strong>Marital:</strong> ${p.marital || "-"}</p>
        <p><strong>Religion:</strong> ${p.religion || "-"}</p>
        <p><strong>Caste:</strong> ${p.caste || "-"}</p>
        <p><strong>City:</strong> ${p.city || "-"}</p>
      `;
      profileModal.classList.remove("hidden");
    });

    postsList.appendChild(card);
  });
}

closeModal.addEventListener("click", ()=>{
  profileModal.classList.add("hidden");
});
</script>
</body>
</html>
