<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nikah Portal</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {background:#fdf6e3; font-family:sans-serif;}
.profile-card {cursor:pointer; transition: transform 0.1s;}
.profile-card:hover {transform: scale(1.05);}
.popup {position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:center; z-index:50; display:none;}
.popup-content {background:white; max-width:400px; width:90%; max-height:90vh; overflow-y:auto; padding:20px; border-radius:12px; position:relative;}
.popup-content img {width:100%; border-radius:8px; margin-bottom:10px;}
.close-btn {position:absolute; top:10px; right:10px; background:red; color:white; border:none; padding:5px 10px; border-radius:6px; cursor:pointer;}
</style>
</head>
<body class="text-black">

<header class="bg-blue-600 p-4 flex justify-between items-center text-white">
  <h1 class="text-2xl font-bold">Nikah Portal</h1>
  <button id="addPostBtn" class="bg-green-500 px-2 py-1 rounded">‚ûï Add Profile</button>
</header>

<main class="p-4">
  <input type="text" id="searchInput" placeholder="Search by Name, Age, Marital, City" class="w-full p-2 rounded border mb-2">
  <div id="postsList" class="grid gap-2 grid-cols-2 lg:grid-cols-4 mb-4"></div>
</main>

<section id="adminPanel" class="hidden p-4 border-t mt-4">
  <h2 class="text-xl font-bold mb-2">Admin Panel</h2>
  <div id="adminList" class="grid gap-4"></div>
  <h3 class="text-lg font-bold mt-4">Contact / Likes Requests</h3>
  <div id="likesList"></div>
</section>

<!-- Popups -->
<div id="profilePopup" class="popup">
  <div class="popup-content">
    <button id="closePopup" class="close-btn">‚ùå Close</button>
    <div id="popupBody"></div>
  </div>
</div>

<div id="contactPopup" class="popup">
  <div class="popup-content">
    <button id="closeContact" class="close-btn">‚ùå Close</button>
    <h2 class="text-xl font-bold mb-2">Contact This Profile</h2>
    <form id="contactForm" class="flex flex-col gap-2">
      <input type="text" id="contactName" placeholder="Your Name" class="border p-2 rounded" required>
      <input type="text" id="contactAddress" placeholder="Your Address" class="border p-2 rounded" required>
      <input type="text" id="contactWhatsApp" placeholder="WhatsApp Number" class="border p-2 rounded" required>
      <button type="submit" class="bg-green-500 text-white px-3 py-1 rounded">Submit</button>
    </form>
  </div>
</div>

<div id="postPopup" class="popup">
  <div class="popup-content">
    <button id="closePost" class="close-btn">‚ùå Close</button>
    <h2 class="text-xl font-bold mb-2">Add New Profile</h2>
    <form id="postForm" class="flex flex-col gap-2">
      <input type="text" name="name" placeholder="Full Name" class="border p-2 rounded" required>
      <input type="number" name="age" placeholder="Age" class="border p-2 rounded" required>
      <select name="gender" class="border p-2 rounded" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <input type="text" name="marital" placeholder="Marital Status" class="border p-2 rounded" required>
      <input type="text" name="city" placeholder="City" class="border p-2 rounded">
      <input type="file" name="photo" accept="image/*" required>
      <button type="submit" class="bg-blue-500 text-white px-3 py-1 rounded">Post Profile</button>
    </form>
  </div>
</div>

<script>
const IMG_API_KEY = 'd12c2e4a8650157b2b6b9fe85336ea43';
const ADMIN_EMAIL = 'zaradigitalseva@gmail.com';
let currentUser = { email: ADMIN_EMAIL }; // Admin for testing

const postsList = document.getElementById('postsList');
const profilePopup = document.getElementById('profilePopup');
const popupBody = document.getElementById('popupBody');
const closePopup = document.getElementById('closePopup');

const contactPopup = document.getElementById('contactPopup');
const closeContact = document.getElementById('closeContact');
const contactForm = document.getElementById('contactForm');

const postPopup = document.getElementById('postPopup');
const closePost = document.getElementById('closePost');
const addPostBtn = document.getElementById('addPostBtn');
const postForm = document.getElementById('postForm');

const searchInput = document.getElementById('searchInput');
const adminPanel = document.getElementById('adminPanel');
const adminList = document.getElementById('adminList');
const likesList = document.getElementById('likesList');

let profilesDB = [];
let contactsDB = [];
let selectedProfileId = null;

// Popup handlers
addPostBtn.onclick = () => postPopup.style.display='flex';
closePost.onclick = () => postPopup.style.display='none';
postPopup.onclick = e=>{if(e.target===postPopup) postPopup.style.display='none';};

closePopup.onclick = () => profilePopup.style.display='none';
profilePopup.onclick = e=>{if(e.target===profilePopup) profilePopup.style.display='none';};

closeContact.onclick = () => contactPopup.style.display='none';
contactPopup.onclick = e=>{if(e.target===contactPopup) contactPopup.style.display='none';};

// Post profile
postForm.onsubmit = async e => {
  e.preventDefault();
  const formData = new FormData(postForm);
  const photoFile = formData.get('photo');

  // Upload to ImgBB
  let imgData = new FormData();
  imgData.append('image', photoFile);
  let res = await fetch(`https://api.imgbb.com/1/upload?key=${IMG_API_KEY}`, {method:'POST', body: imgData});
  let data = await res.json();
  let photoUrl = data.data.url;

  let profile = {
    id:Date.now(),
    name: formData.get('name'),
    age: formData.get('age'),
    gender: formData.get('gender'),
    marital: formData.get('marital'),
    city: formData.get('city'),
    photoUrl,
    approvals: {name:false,age:false,gender:false,marital:false,city:false,photo:false}
  };
  profilesDB.unshift(profile);
  renderProfiles();
  postPopup.style.display='none';
  postForm.reset();
}

// Render profiles
function renderProfiles(){
  const search = searchInput.value.toLowerCase();
  postsList.innerHTML='';

  profilesDB.forEach(p=>{
    // Check if at least one field is approved
    const approvedFields = Object.keys(p.approvals).filter(f=>p.approvals[f]);
    if(approvedFields.length===0) return;

    if(search && !(`${p.name} ${p.age} ${p.marital} ${p.city}`.toLowerCase().includes(search))) return;

    const card = document.createElement('div');
    card.className='profile-card bg-white rounded shadow p-2 flex flex-col items-center';

    // Photo only if approved
    if(p.approvals.photo && p.photoUrl) card.innerHTML=`<img src='${p.photoUrl}' class='w-full h-32 object-cover rounded mb-1'>`;
    else card.innerHTML=`<div class='w-full h-32 flex items-center justify-center bg-gray-300 text-gray-700 rounded mb-1'>No Image</div>`;

    card.innerHTML += `<p class='font-bold'>${p.approvals.name?p.name:"Private"}</p>`;
    if(p.approvals.age) card.innerHTML += `<p class='text-xs'>${p.age} yrs</p>`;
    if(p.approvals.gender) card.innerHTML += `<p class='text-xs'>${p.gender}</p>`;
    if(p.approvals.marital) card.innerHTML += `<p class='text-xs'>${p.marital}</p>`;
    if(p.approvals.city) card.innerHTML += `<p class='text-xs text-gray-500'>${p.city}</p>`;
    card.innerHTML += `<button class='bg-green-500 text-white px-2 py-1 mt-1 rounded contactBtn'>üì© Contact</button>`;

    card.querySelector('.contactBtn').onclick=()=>{selectedProfileId=p.id; contactPopup.style.display='flex';};

    card.onclick = e => {
      if(!e.target.classList.contains('contactBtn')){
        let html = '';
        if(p.approvals.photo && p.photoUrl) html += `<img src='${p.photoUrl}'>`;
        html += `<h2 class='font-bold text-xl mb-2'>${p.approvals.name?p.name:"Private"}</h2>`;
        if(p.approvals.age) html += `<p>Age: ${p.age}</p>`;
        if(p.approvals.gender) html += `<p>Gender: ${p.gender}</p>`;
        if(p.approvals.marital) html += `<p>Marital: ${p.marital}</p>`;
        if(p.approvals.city) html += `<p>City: ${p.city}</p>`;
        popupBody.innerHTML = html;
        profilePopup.style.display='flex';
      }
    };

    postsList.appendChild(card);
  });
}

// Search
searchInput.oninput=renderProfiles;

// Contact
contactForm.onsubmit=e=>{
  e.preventDefault();
  let contact={id:Date.now(), profileId:selectedProfileId, name:contactForm.contactName.value, address:contactForm.contactAddress.value, whatsapp:contactForm.contactWhatsApp.value};
  contactsDB.unshift(contact);
  contactPopup.style.display='none';
  contactForm.reset();
  alert('‚úÖ Contact sent!');
  renderAdminContacts();
}

// Admin panel
function renderAdminContacts(){
  if(currentUser.email!==ADMIN_EMAIL) return;
  adminPanel.classList.remove('hidden');
  adminList.innerHTML='';
  likesList.innerHTML='';

  contactsDB.forEach(c=>{
    let div = document.createElement('div');
    div.className='p-2 bg-yellow-100 rounded shadow mb-1';
    div.innerHTML=`<p><b>${c.name}</b></p><p>${c.address}</p><p>üì± ${c.whatsapp}</p>`;
    likesList.appendChild(div);
  });

  // Admin: Approve fields
  adminList.innerHTML='';
  profilesDB.forEach(p=>{
    let div = document.createElement('div');
    div.className='p-2 bg-gray-100 rounded shadow';
    div.innerHTML=`<p class="font-bold">${p.name}</p>
    <div class="flex gap-2 flex-wrap">
      ${Object.keys(p.approvals).map(f=>`<label><input type="checkbox" data-id="${p.id}" data-field="${f}" ${p.approvals[f]?"checked":""}> ${f.charAt(0).toUpperCase()+f.slice(1)}</label>`).join("")}
    </div>`;
    adminList.appendChild(div);
  });

  // Admin checkbox changes
  adminList.querySelectorAll('input[type=checkbox]').forEach(cb=>{
    cb.onchange = ()=>{
      let id = cb.dataset.id;
      let field = cb.dataset.field;
      let profile = profilesDB.find(p=>p.id==id);
      if(profile) profile.approvals[field] = cb.checked;
      renderProfiles();
    };
  });
}

// Initial render
renderProfiles();
</script>
</body>
</html>
