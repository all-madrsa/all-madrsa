<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nikah Portal Modern</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { background:#fdf6e3; font-family:sans-serif; margin:0; }
.toast {
  position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%);
  background:#333; color:#fff; padding:8px 16px; border-radius:6px; display:none;
  z-index:9999; opacity:0.9;
}
.btn-3d { color:#fff; font-weight:700; border-radius:8px; padding:.35rem .7rem; font-size:.85rem;
  box-shadow:0 4px 0 rgba(0,0,0,.25),0 6px 10px rgba(0,0,0,.2);
  transition: transform .12s ease, box-shadow .12s ease, filter .12s; cursor:pointer;
}
.btn-3d:hover { filter:brightness(1.1); transform:translateY(-2px); box-shadow:0 6px 0 rgba(0,0,0,.25),0 8px 14px rgba(0,0,0,.25);}
.btn-3d:active { transform:translateY(3px); box-shadow:0 3px 0 rgba(0,0,0,.25); }
.notice-bar { width:100%; background:#fffae5; overflow:hidden; white-space:nowrap; position:relative; padding:6px 0; }
.notice-wrapper { display:inline-block; will-change:transform; animation:scroll-left linear infinite; animation-duration:25s; }
@keyframes scroll-left { 0%{transform:translateX(100%);} 100%{transform:translateX(-100%);} }
.card-img { width:100%; height:200px; object-fit:cover; border-radius:6px; }
@media (max-width:640px){ .card-img{height:150px;} }
</style>
</head>
<body class="text-black">

<!-- Toast Notification -->
<div id="toast" class="toast"></div>

<!-- Notice Bar -->
<div class="notice-bar">
  <div id="noticeWrapper" class="notice-wrapper">
    üì¢ Loading notices...
  </div>
</div>

<!-- Admin Notice Editor -->
<div id="noticeAdmin" class="hidden max-w-4xl mx-auto px-4 mt-2 space-y-2">
  <textarea id="noticeInput" class="border p-2 w-full rounded text-sm" placeholder="Update notice text..."></textarea>
  <button id="saveNotice" class="btn-3d bg-blue-600 w-full text-white">üíæ Add Notice</button>
</div>

<!-- Header -->
<header class="bg-blue-600 p-4 flex justify-between items-center text-white">
  <h1 class="text-2xl font-bold">Nikah Portal</h1>
  <div class="flex gap-2">
    <a href="index.html" class="btn-3d bg-purple-500 px-2 py-1 text-xs rounded font-bold">üè† Home</a>
    <button id="loginBtn" class="bg-green-500 px-2 py-1 text-xs rounded">Login</button>
    <button id="postBtn" class="bg-yellow-500 px-2 py-1 text-xs rounded hidden">‚ûï Post</button>
  </div>
</header>

<!-- Post Form -->
<section id="postSection" class="hidden p-4 bg-white rounded shadow my-4 mx-4 space-y-2">
  <input type="text" id="nameInput" placeholder="Full Name" class="w-full p-2 rounded border">
  <input type="number" id="ageInput" placeholder="Age" class="w-full p-2 rounded border">
  <select id="genderInput" class="w-full p-2 rounded border">
    <option value="">Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <input type="text" id="educationInput" placeholder="Education" class="w-full p-2 rounded border">
  <input type="text" id="professionInput" placeholder="Profession" class="w-full p-2 rounded border">
  <input type="text" id="incomeInput" placeholder="Income" class="w-full p-2 rounded border">
  <input type="text" id="maritalInput" placeholder="Marital Status" class="w-full p-2 rounded border">
  <input type="text" id="religionInput" placeholder="Religion" class="w-full p-2 rounded border">
  <input type="text" id="casteInput" placeholder="Caste" class="w-full p-2 rounded border">
  <input type="text" id="cityInput" placeholder="City" class="w-full p-2 rounded border">
  <input type="file" id="photoInput" class="w-full p-2 border">
  <button id="submitPost" class="bg-blue-500 px-4 py-2 rounded text-white w-full">Submit Profile</button>
</section>

<!-- User Profiles -->
<main id="postsList" class="p-4 grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></main>

<!-- Like Popup -->
<div id="likePopup" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white p-4 rounded shadow w-80 space-y-2">
    <h3 class="text-lg font-bold mb-2">‚ù§Ô∏è Like Profile</h3>
    <input type="text" id="likeName" placeholder="Your Name" class="w-full p-2 border rounded">
    <input type="text" id="likeAddress" placeholder="Your Address" class="w-full p-2 border rounded">
    <input type="text" id="likeWhatsapp" placeholder="Your WhatsApp Number" class="w-full p-2 border rounded">
    <div class="flex gap-2">
      <button id="likeSubmit" class="bg-green-500 text-white px-3 py-1 rounded w-full">Submit</button>
      <button id="likeCancel" class="bg-gray-400 text-white px-3 py-1 rounded w-full">Cancel</button>
    </div>
  </div>
</div>

<!-- Admin Panel -->
<section id="adminPanel" class="hidden p-4">
  <h2 class="text-xl font-bold mb-2">Admin Panel</h2>
  <div id="adminList" class="grid gap-4"></div>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, addDoc, query, onSnapshot, updateDoc, deleteDoc, doc, serverTimestamp, arrayUnion, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain: "all-madrsa.firebaseapp.com",
  projectId: "all-madrsa",
  storageBucket: "all-madrsa.appspot.com",
  messagingSenderId: "619313835874",
  appId: "1:619313835874:web:e387e1297663f11fc2463b"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

// Elements
const loginBtn = document.getElementById("loginBtn");
const postBtn = document.getElementById("postBtn");
const postSection = document.getElementById("postSection");
const submitPost = document.getElementById("submitPost");
const postsList = document.getElementById("postsList");
const adminPanel = document.getElementById("adminPanel");
const adminList = document.getElementById("adminList");
const likePopup = document.getElementById("likePopup");
const likeName = document.getElementById("likeName");
const likeAddress = document.getElementById("likeAddress");
const likeWhatsapp = document.getElementById("likeWhatsapp");
const likeSubmit = document.getElementById("likeSubmit");
const likeCancel = document.getElementById("likeCancel");
const noticeWrapper = document.getElementById("noticeWrapper");
const noticeAdmin = document.getElementById("noticeAdmin");
const noticeInput = document.getElementById("noticeInput");
const saveNotice = document.getElementById("saveNotice");
const toast = document.getElementById("toast");

let currentUser = null;
let currentLikeProfile = null;
const ADMIN_EMAIL = "zaradigitalseva@gmail.com";

// Toast Helper
function showToast(msg){ toast.textContent=msg; toast.style.display='block'; setTimeout(()=>toast.style.display='none',2500); }

// Login
loginBtn.addEventListener("click", async ()=>{
  const provider = new GoogleAuthProvider();
  await signInWithPopup(auth, provider);
});

onAuthStateChanged(auth, user=>{
  currentUser = user;
  if(user){
    loginBtn.classList.add("hidden");
    postBtn.classList.remove("hidden");
    if(user.email===ADMIN_EMAIL) adminPanel.classList.remove("hidden");
    noticeAdmin.classList.toggle("hidden", user.email!==ADMIN_EMAIL);
  } else {
    loginBtn.classList.remove("hidden");
    postBtn.classList.add("hidden");
    postSection.classList.add("hidden");
    adminPanel.classList.add("hidden");
    noticeAdmin.classList.add("hidden");
  }
});

postBtn.addEventListener("click",()=> postSection.classList.toggle("hidden"));

// Upload to Imgbb
async function uploadToImgbb(file){
  const key="d12c2e4a8650157b2b6b9fe85336ea43";
  const formData=new FormData();
  formData.append("image",file);
  const res=await fetch(`https://api.imgbb.com/1/upload?key=${key}`,{method:"POST",body:formData});
  const data=await res.json();
  return data.data.url;
}

// Submit Post
submitPost.addEventListener("click", async ()=>{
  const name=document.getElementById("nameInput").value.trim();
  const age=document.getElementById("ageInput").value.trim();
  const gender=document.getElementById("genderInput").value;
  const education=document.getElementById("educationInput").value.trim();
  const profession=document.getElementById("professionInput").value.trim();
  const income=document.getElementById("incomeInput").value.trim();
  const marital=document.getElementById("maritalInput").value.trim();
  const religion=document.getElementById("religionInput").value.trim();
  const caste=document.getElementById("casteInput").value.trim();
  const city=document.getElementById("cityInput").value.trim();
  const photo=document.getElementById("photoInput").files[0];
  if(!name||!age||!gender||!city||!photo){ showToast("‚ùå Fill required fields!"); return; }

  const photoUrl = await uploadToImgbb(photo);
  await addDoc(collection(db,"profiles"),{
    name, age, gender, education, profession, income, marital, religion, caste, city, photoUrl,
    uid: currentUser.uid, email: currentUser.email, approvals:{}, likes:[], created:serverTimestamp()
  });
  showToast("‚úÖ Submitted! Wait for Admin Approval");
});

// Dynamic Notices
const noticeQuery=query(collection(db,"notices"), orderBy("createdAt","desc"));
onSnapshot(noticeQuery, snapshot=>{
  noticeWrapper.innerHTML="";
  snapshot.forEach(docSnap=>{
    const span=document.createElement("span");
    span.textContent=docSnap.data().text;
    span.className="mx-4 font-bold";
    noticeWrapper.appendChild(span);
  });
});

// Fetch Profiles
const profileQuery=query(collection(db,"profiles"),orderBy("created","desc"));
onSnapshot(profileQuery,snapshot=>{
  const profiles=[];
  snapshot.forEach(docSnap=>{
    let data=docSnap.data();
    data.id=docSnap.id;
    profiles.push(data);
  });
  renderProfiles(profiles);
  if(currentUser && currentUser.email===ADMIN_EMAIL) renderAdmin(profiles);
});

// Render Profiles
function renderProfiles(profiles){
  postsList.innerHTML="";
  profiles.forEach(p=>{
    if(!p.approvals) return;
    const approvedFields=Object.keys(p.approvals).filter(f=>p.approvals[f]);
    if(approvedFields.length===0) return;

    const card=document.createElement("div");
    card.className="p-4 rounded shadow bg-white space-y-1";

    if(p.approvals.photoUrl && p.photoUrl) card.innerHTML+=`<img src="${p.photoUrl}" class="card-img">`;
    approvedFields.forEach(f=>{
      card.innerHTML+=`<p><b>${f}:</b> ${p[f]}</p>`;
    });
    card.innerHTML+=`<button class="like-btn bg-red-500 text-white px-3 py-1 rounded mt-2 w-full" data-id="${p.id}">‚ù§Ô∏è Like</button>`;
    postsList.appendChild(card);
  });

  document.querySelectorAll(".like-btn").forEach(btn=>{
    btn.onclick=()=>{ currentLikeProfile=btn.dataset.id; likePopup.classList.remove("hidden"); };
  });
}

// Like Popup
likeSubmit.onclick=async ()=>{
  if(!currentUser){ showToast("Login required!"); return; }
  const name=likeName.value.trim();
  const address=likeAddress.value.trim();
  const whatsapp=likeWhatsapp.value.trim();
  if(!name||!address||!whatsapp){ showToast("Fill all fields!"); return; }

  const profileRef=doc(db,"profiles",currentLikeProfile);
  await updateDoc(profileRef,{likes:arrayUnion({uid:currentUser.uid,name,address,whatsapp})});
  showToast("‚úÖ Like submitted");
  likePopup.classList.add("hidden");
  likeName.value=likeAddress.value=likeWhatsapp.value="";
};
likeCancel.onclick=()=>likePopup.classList.add("hidden");

// Admin Panel
function renderAdmin(profiles){
  adminList.innerHTML="";
  profiles.forEach(p=>{
    let html=`<div class="p-4 bg-gray-100 rounded shadow space-y-1">`;
    html+=`<img src="${p.photoUrl}" class="w-full h-32 object-cover rounded mb-2">`;
    const fields=["photoUrl","name","age","gender","education","profession","income","marital","religion","caste","city"];
    fields.forEach(f=>{
      html+=`<div><input type="checkbox" class="cb-${p.id}" data-field="${f}" ${p.approvals&&p.approvals[f]?"checked":""}> ${f}: ${p[f]||""}</div>`;
    });
    html+=`<button class="bg-blue-500 text-white px-3 py-1 rounded mt-2 saveBtn" data-id="${p.id}">üíæ Save Approval</button>`;
    html+=`<button class="bg-red-500 text-white px-3 py-1 rounded mt-2 deleteBtn" data-id="${p.id}">üóë Delete</button>`;
    html+=`</div>`;
    adminList.innerHTML+=html;
  });

  document.querySelectorAll(".saveBtn").forEach(btn=>{
    btn.onclick=async ()=>{
      const id=btn.dataset.id;
      const checkboxes=document.querySelectorAll(`.cb-${id}`);
      let approvals={};
      checkboxes.forEach(cb=>{ approvals[cb.dataset.field]=cb.checked; });
      await updateDoc(doc(db,"profiles",id),{approvals});
      showToast("‚úÖ Approvals Updated");
    };
  });

  document.querySelectorAll(".deleteBtn").forEach(btn=>{
    btn.onclick=async ()=>{
      const id=btn.dataset.id;
      if(confirm("Delete this profile?")) await deleteDoc(doc(db,"profiles",id));
    };
  });
}

// Save Notice (Admin)
saveNotice.onclick=async ()=>{
  const text = noticeInput.value.trim();
  if(!text){ showToast("Enter notice text!"); return; }
  await addDoc(collection(db,"notices"), {text, createdAt:serverTimestamp()});
  noticeInput.value="";
  showToast("‚úÖ Notice added!");
};
</script>

</body>
</html>
