<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nikah Portal</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {background:#fdf6e3; font-family:sans-serif;}
.card-text{overflow:hidden;text-overflow:ellipsis;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;}
.btn-3d {background: linear-gradient(90deg,#ff4d4d,#4d94ff); color:white; font-weight:700; box-shadow:0 6px 0 rgba(0,0,0,0.25),0 8px 14px rgba(0,0,0,0.25); transition:transform .1s, box-shadow .1s, background .3s;}
.btn-3d:hover {background: linear-gradient(90deg,#ff6666,#66a3ff);}
.btn-3d:active {transform: translateY(3px); box-shadow:0 3px 0 rgba(0,0,0,0.25);}
.popup {position: fixed; top:0; left:0; right:0; bottom:0; background: rgba(0,0,0,0.7); display:flex; align-items:center; justify-content:center; z-index:50; padding:10px;}
.popup-content {background:#fff; padding:20px; border-radius:12px; max-width:500px; width:100%; max-height:90vh; overflow-y:auto; position:relative;}
.popup-content img {max-width:100%; border-radius:8px; margin-bottom:10px;}
.popup-content p {margin:2px 0;}
</style>
</head>
<body class="text-black">

<header class="bg-blue-600 p-4 flex justify-between items-center text-white">
  <h1 class="text-2xl font-bold">Nikah Portal</h1>
  <div class="flex gap-2 items-center">
    <a href="index.html" class="btn-3d px-3 py-1 text-sm rounded font-bold flex items-center justify-center">üè† Home</a>
    <button id="loginBtn" class="bg-green-500 px-3 py-1 rounded font-semibold hover:bg-green-600 transition">Login</button>
    <button id="postBtn" class="bg-yellow-500 px-3 py-1 rounded font-semibold hover:bg-yellow-600 transition hidden">‚ûï Post Profile</button>
  </div>
</header>

<section id="postSection" class="hidden p-4 bg-white rounded shadow my-4 mx-4">
  <input type="text" id="nameInput" placeholder="Full Name" class="w-full p-2 rounded mb-2 border">
  <input type="number" id="ageInput" placeholder="Age" class="w-full p-2 rounded mb-2 border">
  <input type="text" id="whatsappInput" placeholder="WhatsApp Number" class="w-full p-2 rounded mb-2 border">
  <select id="genderInput" class="w-full p-2 rounded mb-2 border">
    <option value="">Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <input type="text" id="educationInput" placeholder="Education" class="w-full p-2 rounded mb-2 border">
  <input type="text" id="professionInput" placeholder="Profession" class="w-full p-2 rounded mb-2 border">
  <input type="text" id="incomeInput" placeholder="Income" class="w-full p-2 rounded mb-2 border">
  <input type="text" id="maritalInput" placeholder="Marital Status (kuwari/talakshuda/...)"
  class="w-full p-2 rounded mb-2 border">
  <input type="text" id="religionInput" placeholder="Religion" class="w-full p-2 rounded mb-2 border">
  <input type="text" id="casteInput" placeholder="Caste" class="w-full p-2 rounded mb-2 border">
  <input type="text" id="cityInput" placeholder="City" class="w-full p-2 rounded mb-2 border">
  <input type="file" id="photoInput" class="w-full p-2 mb-2">
  <button id="submitPost" class="bg-blue-500 px-4 py-2 rounded text-white w-full">Submit Profile</button>
</section>

<!-- Search -->
<section class="p-4">
  <input type="text" id="searchInput" placeholder="Search Name / Age / Marital Status" class="w-full p-2 border rounded">
</section>

<main id="postsList" class="p-4 grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></main>

<div id="popup" class="popup hidden">
  <div class="popup-content">
    <span id="closePopup" class="absolute top-2 right-3 cursor-pointer text-xl font-bold">‚úñ</span>
    <div id="popupBody"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, addDoc, query, onSnapshot, doc, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain: "all-madrsa.firebaseapp.com",
  projectId: "all-madrsa",
  storageBucket: "all-madrsa.appspot.com",
  messagingSenderId: "619313835874",
  appId: "1:619313835874:web:e387e1297663f11fc2463b"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

const loginBtn = document.getElementById("loginBtn");
const postBtn = document.getElementById("postBtn");
const postSection = document.getElementById("postSection");
const submitPost = document.getElementById("submitPost");
const postsList = document.getElementById("postsList");
const searchInput = document.getElementById("searchInput");
const popup = document.getElementById("popup");
const popupBody = document.getElementById("popupBody");
const closePopup = document.getElementById("closePopup");

let currentUser=null;
const ADMIN_EMAIL="zaradigitalseva@gmail.com";

// Login
loginBtn.addEventListener("click", async ()=>{
  const provider = new GoogleAuthProvider();
  await signInWithPopup(auth, provider);
});

onAuthStateChanged(auth, user=>{
  currentUser=user;
  if(user){
    loginBtn.classList.add("hidden");
    postBtn.classList.remove("hidden");
  } else {
    loginBtn.classList.remove("hidden");
    postBtn.classList.add("hidden");
    postSection.classList.add("hidden");
  }
});

postBtn.addEventListener("click", ()=> postSection.classList.toggle("hidden"));

// Upload Image
async function uploadToImgbb(file){
  const key="d12c2e4a8650157b2b6b9fe85336ea43";
  const formData=new FormData();
  formData.append("image", file);
  const res=await fetch(`https://api.imgbb.com/1/upload?key=${key}`,{method:"POST", body:formData});
  const data=await res.json();
  return data.data.url;
}

// Submit Profile
submitPost.addEventListener("click", async ()=>{
  if(!currentUser) return alert("‚ö†Ô∏è Login required!");
  const name=document.getElementById("nameInput").value.trim();
  const age=document.getElementById("ageInput").value.trim();
  const whatsapp=document.getElementById("whatsappInput").value.trim();
  const gender=document.getElementById("genderInput").value;
  const education=document.getElementById("educationInput").value.trim();
  const profession=document.getElementById("professionInput").value.trim();
  const income=document.getElementById("incomeInput").value.trim();
  const marital=document.getElementById("maritalInput").value.trim();
  const religion=document.getElementById("religionInput").value.trim();
  const caste=document.getElementById("casteInput").value.trim();
  const city=document.getElementById("cityInput").value.trim();
  const photo=document.getElementById("photoInput").files[0];
  if(!name||!age||!gender||!city||!whatsapp) return alert("‚ùå Fill required fields!");
  let photoUrl="";
  if(photo) photoUrl = await uploadToImgbb(photo);

  await addDoc(collection(db,"profiles"),{
    name, age, whatsapp, gender, education, profession, income, marital, religion, caste, city, photoUrl,
    uid: currentUser.uid, email: currentUser.email, approvals:{}, created: serverTimestamp()
  });
  alert("‚úÖ Submitted! Wait for admin approval.");
});

// Fetch Profiles
const q=query(collection(db,"profiles"),orderBy("created","desc"));
onSnapshot(q, snapshot=>{
  const profiles=[];
  snapshot.forEach(docSnap=>{
    let data=docSnap.data();
    data.id=docSnap.id;
    profiles.push(data);
  });
  renderProfiles(profiles);
});

// Render Profiles
function renderProfiles(profiles){
  const searchTerm = searchInput.value.trim().toLowerCase();
  postsList.innerHTML="";
  profiles.forEach(p=>{
    const approvedFields = Object.keys(p.approvals || {}).filter(f => p.approvals[f]);
    if(approvedFields.length === 0) return; // skip if nothing approved

    // Search filter
    if(searchTerm){
      const combined = `${p.name} ${p.age} ${p.marital}`.toLowerCase();
      if(!combined.includes(searchTerm)) return;
    }

    const card = document.createElement("div");
    card.className="p-2 rounded shadow bg-white cursor-pointer";

    let imgHtml = `<div class="w-full h-40 flex items-center justify-center bg-gray-100 rounded mb-1">`;
    if(p.photoUrl && p.approvals.photoUrl) imgHtml += `<img src="${p.photoUrl}" class="object-cover w-full h-full rounded">`;
    else imgHtml += `<span class="text-gray-500">No Image</span>`;
    imgHtml += `</div>`;

    card.innerHTML = `${imgHtml}<p class="font-bold">${p.name}</p><p>${p.age} yrs</p>`;
    card.onclick = ()=>openPopup(p);
    postsList.appendChild(card);
  });
}

// Popup
function openPopup(p){
  let html="";
  if(p.photoUrl && p.approvals.photoUrl) html+=`<img src="${p.photoUrl}">`;
  else html+=`<div class="w-full h-48 flex items-center justify-center bg-gray-200 mb-2 rounded">No Image</div>`;
  const fields=["name","age","whatsapp","gender","education","profession","income","marital","religion","caste","city"];
  fields.forEach(f=>{
    if(p.approvals && p.approvals[f]) html+=`<p><strong>${f}:</strong> ${p[f]}</p>`;
  });
  popupBody.innerHTML = html;
  popup.classList.remove("hidden");
}

closePopup.onclick = ()=>popup.classList.add("hidden");
popup.onclick = (e)=>{if(e.target===popup) popup.classList.add("hidden");}

// Search
searchInput.addEventListener("input", ()=> renderProfiles([]));

</script>
</body>
</html>
