<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nikah Portal | Shadi.com Style</title>
<script src="https://cdn.tailwindcss.com"></script>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { 
    getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, query, where 
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
  import { 
    getAuth, signInWithEmailAndPassword, onAuthStateChanged 
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  // ЁЯФе Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
    authDomain: "all-madrsa.firebaseapp.com",
    projectId: "all-madrsa",
    storageBucket: "all-madrsa.appspot.com",
    messagingSenderId: "619313835874",
    appId: "1:619313835874:web:e387e1297663f11fc2463b"
  };

  const IMG_API_KEY = "d12c2e4a8650157b2b6b9fe85336ea43";
  const adminEmail = "admin@gmail.com"; // change if needed
  const adminPassword = "yourpassword"; // change if needed

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  let isAdmin = false;

  // Auto login (hidden)
  async function autoAdminLogin() {
    try {
      await signInWithEmailAndPassword(auth, adminEmail, adminPassword);
      console.log("тЬЕ Admin auto login successful");
    } catch (err) {
      console.log("тЪая╕П Admin login failed:", err.message);
    }
  }

  // Check login
  onAuthStateChanged(auth, (user) => {
    isAdmin = !!user;
    document.getElementById("adminSection").classList.toggle("hidden", !isAdmin);
  });

  // Add User
  window.addUser = async function (event) {
    event.preventDefault();
    const form = event.target;

    const name = form.name.value.trim();
    const age = form.age.value.trim();
    const gender = form.gender.value;
    const contact = form.contact.value.trim();
    const imageFile = form.image.files[0];

    if (!name || !age || !gender || !contact || !imageFile) {
      alert("рдХреГрдкрдпрд╛ рд╕рднреА рдлреАрд▓реНрдб рднрд░реЗрдВ рдФрд░ рдлреЛрдЯреЛ рдЪреБрдиреЗрдВред");
      return;
    }

    if (imageFile.size > 2 * 1024 * 1024) {
      alert("Image size 2MB рд╕реЗ рдХрдо рд╣реЛрдиреА рдЪрд╛рд╣рд┐рдПред");
      return;
    }

    // Upload to Imgbb
    let imageUrl = "";
    try {
      const formData = new FormData();
      formData.append("image", imageFile);
      const imgbbRes = await fetch(`https://api.imgbb.com/1/upload?key=${IMG_API_KEY}`, {
        method: "POST",
        body: formData
      });
      const imgData = await imgbbRes.json();
      if (!imgData.success) throw new Error("Upload failed");
      imageUrl = imgData.data.display_url;
    } catch (err) {
      alert("Image upload error: " + err.message);
      return;
    }

    // Save in Firestore
    try {
      await addDoc(collection(db, "users"), {
        name, age, gender, contact, imageUrl,
        approved: false,
        timestamp: Date.now()
      });
      alert("Profile submitted! Admin approval pending.");
      form.reset();
      loadUsers();
    } catch (err) {
      alert("Data save failed");
      console.error(err);
    }
  };

  // Load Approved Profiles
  async function loadUsers() {
    const userList = document.getElementById("userList");
    userList.innerHTML = "";
    const q = query(collection(db, "users"), where("approved", "==", true));
    const querySnapshot = await getDocs(q);
    querySnapshot.forEach((docSnap) => {
      const user = docSnap.data();
      const card = document.createElement("div");
      card.className = "bg-white rounded-xl shadow hover:shadow-lg overflow-hidden transition transform hover:-translate-y-1";
      card.innerHTML = `
        <img src="${user.imageUrl}" class="w-full h-56 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-bold text-gray-800">${user.name}</h3>
          <p class="text-sm text-gray-600">рдЙрдореНрд░: ${user.age} | ${user.gender}</p>
          <p class="text-sm text-gray-700 mt-1">рд╕рдВрдкрд░реНрдХ: ${user.contact}</p>
        </div>`;
      userList.prepend(card);
    });
  }

  window.loadUsers = loadUsers;

  // Admin Panel
  window.loadPending = async function () {
    const list = document.getElementById("pendingList");
    list.innerHTML = "";
    const q = query(collection(db, "users"), where("approved", "==", false));
    const querySnapshot = await getDocs(q);
    querySnapshot.forEach((docSnap) => {
      const user = docSnap.data();
      const li = document.createElement("li");
      li.className = "border p-3 bg-gray-50 rounded flex items-center justify-between";
      li.innerHTML = `
        <div class="flex items-center gap-4">
          <img src="${user.imageUrl}" class="w-14 h-14 object-cover rounded-full">
          <div>
            <strong>${user.name}</strong> (${user.age}, ${user.gender})<br>
            <span class="text-gray-600 text-sm">${user.contact}</span>
          </div>
        </div>
        <div class="flex gap-2">
          <button onclick="approveUser('${docSnap.id}')" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">Approve</button>
          <button onclick="deleteUser('${docSnap.id}')" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">Delete</button>
        </div>`;
      list.append(li);
    });
  };

  window.approveUser = async function (id) {
    await updateDoc(doc(db, "users", id), { approved: true });
    alert("User Approved!");
    loadPending();
    loadUsers();
  };

  window.deleteUser = async function (id) {
    await deleteDoc(doc(db, "users", id));
    alert("User Deleted!");
    loadPending();
  };

  // Start on load
  window.onload = async () => {
    await autoAdminLogin();
    await loadUsers();
    await loadPending();
  };
</script>
</head>

<body class="bg-gray-100 min-h-screen">

<!-- Header -->
<header class="bg-pink-600 text-white text-center py-4 shadow-md">
  <h1 class="text-3xl font-bold">Nikah Portal</h1>
  <p class="text-sm opacity-90">Find your perfect match тАУ Shadi.com style ЁЯТЮ</p>
</header>

<!-- Registration Form -->
<section class="max-w-lg mx-auto bg-white rounded-xl p-6 mt-6 shadow-md">
  <h2 class="text-xl font-bold text-gray-800 mb-4">рдЕрдкрдиреА рдкреНрд░реЛрдлрд╝рд╛рдЗрд▓ рдЬреЛрдбрд╝реЗрдВ</h2>
  <form onsubmit="addUser(event)" class="space-y-3">
    <input type="text" name="name" placeholder="рдкреВрд░рд╛ рдирд╛рдо" class="w-full border p-2 rounded" required>
    <input type="number" name="age" placeholder="рдЙрдореНрд░" class="w-full border p-2 rounded" required>
    <select name="gender" class="w-full border p-2 rounded" required>
      <option value="">рд▓рд┐рдВрдЧ рдЪреБрдиреЗрдВ</option>
      <option value="рдкреБрд░реБрд╖">рдкреБрд░реБрд╖</option>
      <option value="рдорд╣рд┐рд▓рд╛">рдорд╣рд┐рд▓рд╛</option>
    </select>
    <input type="text" name="contact" placeholder="рд╕рдВрдкрд░реНрдХ рдирдВрдмрд░" class="w-full border p-2 rounded" required>
    <input type="file" name="image" accept="image/*" class="w-full border p-2 rounded bg-gray-50" required>
    <button type="submit" class="bg-pink-600 text-white w-full py-2 rounded font-semibold hover:bg-pink-700">Submit Profile</button>
  </form>
</section>

<!-- Profiles List -->
<section class="max-w-6xl mx-auto mt-8 px-4">
  <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Approved Profiles</h2>
  <div id="userList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
</section>

<!-- Admin Section (hidden for non-admin) -->
<section id="adminSection" class="hidden max-w-4xl mx-auto bg-white p-6 mt-10 rounded-xl shadow">
  <h2 class="text-xl font-bold mb-4 text-gray-800">Admin Panel (Pending Approvals)</h2>
  <ul id="pendingList" class="space-y-3"></ul>
</section>

<!-- Footer -->
<footer class="text-center text-gray-600 text-sm mt-10 mb-4">
  ┬й 2025 Nikah Portal | Inspired by Shadi.com тЭдя╕П
</footer>

</body>
</html>
