<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AIMPLB Members</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f8f9fa; }
    header { background:#004080; color:white; text-align:center; padding:15px; }
    header img { height:70px; }
    main { max-width:900px; margin:auto; padding:20px; }
    .member-card {
      display:flex; align-items:center;
      background:white; margin:10px 0; padding:10px;
      border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }
    .member-card img {
      width:80px; height:80px; border-radius:50%;
      margin-right:15px; object-fit:cover;
    }
    form {
      display:none; background:white; padding:20px;
      border-radius:8px; margin-top:20px;
    }
    form input { width:100%; margin:8px 0; padding:10px; }
    form button {
      background:#004080; color:white; border:none;
      padding:10px; cursor:pointer; border-radius:5px;
    }
    #login {
      margin:20px; background:white; padding:20px; border-radius:8px;
    }
    #login input { margin:5px 0; padding:8px; width:100%; }
  </style>
</head>
<body>
  <header>
    <img src="44dff43b-72b0-46b1-b596-164d8bbbcf01.png" alt="Logo">
    <h1>All India Muslim Personal Law Board – Members</h1>
  </header>

  <main>
    <h2>Members List</h2>
    <div id="members"></div>

    <!-- Login Form -->
    <div id="login">
      <h3>Admin Login</h3>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>

    <!-- Add Member Form -->
    <form id="memberForm">
      <h3>Add Member</h3>
      <input type="text" id="name" placeholder="Member Name" required>
      <input type="file" id="photoFile" accept="image/*" required>
      <button type="button" onclick="addMember()">Add Member</button>
    </form>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

  <script>
    // ✅ Firebase Config (your project)
    const firebaseConfig = {
      apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
      authDomain: "all-madrasa.firebaseapp.com",
      databaseURL: "https://all-madrsa-default-rtdb.firebaseio.com",
      projectId: "all-madrsa",
      storageBucket: "all-madrsa.appspot.com",
      messagingSenderId: "619313835874",
      appId: "1:619313835874:web:e387e1297663f11fc2463b"
    };

    // ✅ imgbb API Key
    const imgbbKey = "d12c2e4a8650157b2b6b9fe85336ea43";

    // Init Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Load Members (सबको दिखेगा)
    function loadMembers() {
      db.collection("members").orderBy("name").get().then(snapshot => {
        let container = document.getElementById("members");
        container.innerHTML = "";
        snapshot.forEach(doc => {
          let m = doc.data();
          container.innerHTML += `
            <div class="member-card">
              <img src="${m.photo}" alt="${m.name}">
              <span>${m.name}</span>
            </div>`;
        });
      });
    }
    loadMembers();

    // Admin Login
    function login() {
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("login").style.display = "none";
          document.getElementById("memberForm").style.display = "block";
        })
        .catch(err => alert("Login Failed: " + err.message));
    }

    // Upload to imgbb
    async function uploadImage(file) {
      let formData = new FormData();
      formData.append("image", file);
      let res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, {
        method: "POST",
        body: formData
      });
      let data = await res.json();
      return data.data.url;
    }

    // Add Member (सिर्फ admin कर सकता है)
    async function addMember() {
      let name = document.getElementById("name").value;
      let file = document.getElementById("photoFile").files[0];

      if (!file) { alert("कृपया फोटो चुनें"); return; }

      // 1. Upload image to imgbb
      let photoUrl = await uploadImage(file);

      // 2. Save to Firestore
      db.collection("members").add({ name, photo: photoUrl })
        .then(() => {
          loadMembers();
          document.getElementById("memberForm").reset();
        })
        .catch(err => alert("Error: " + err.message));
    }
  </script>
</body>
</html>
