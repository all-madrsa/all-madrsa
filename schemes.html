<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>All India Muslim Personal Board</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f8f9fa; }
    header { background:#004080; color:white; text-align:center; padding:15px; }
    header h1 { margin:0; font-size:22px; }
    main { max-width:900px; margin:auto; padding:20px; }
    .member-card {
      display:flex; align-items:center;
      background:white; margin:10px 0; padding:10px;
      border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }
    .member-card img {
      width:80px; height:80px; border-radius:50%;
      margin-right:15px; object-fit:cover;
    }
    form {
      display:none; background:white; padding:20px;
      border-radius:8px; margin-top:20px;
    }
    form input { width:100%; margin:8px 0; padding:10px; }
    form button {
      background:#004080; color:white; border:none;
      padding:10px; cursor:pointer; border-radius:5px;
    }
    #loginBtn {
      margin:20px auto; display:block; background:#db4437; color:white;
      padding:10px 20px; border:none; border-radius:5px; cursor:pointer;
      font-size:16px;
    }
    #msg { color:red; margin-top:10px; text-align:center; }
  </style>
</head>
<body>

<!-- Header with Logo and 3D Buttons -->
<header class="bg-blue-600" style="height:100px;"> <!-- header height thoda kam kiya -->
  <div class="max-w-6xl mx-auto px-4 py-2 h-full flex flex-col justify-between">


</div>


    <!-- Middle: Logo and Side Images -->
    <div class="flex justify-between items-center h-full mt-1">

      <!-- Left: Makka -->
      <div class="flex items-center">
        <img src="makka.png" alt="Makka" class="header-png">
      </div>

    <!-- Center: Logo / Title -->
<div class="flex flex-col items-center justify-center h-full">
  <div class="text-white font-bold text-2xl" 
       style="text-shadow:2px 2px 8px rgba(0,0,0,.9); transform: translateY(-8px);">
    Talimi Ittehad
  </div>
</div>


      <!-- Right: Madina -->
      <div class="flex items-center">
        <img src="madina.png" alt="Madina" class="header-png">
      </div>

    </div>
  </div>
</header>

<style>
/* 3D Buttons Base */
.btn-3d-special {
  color: #fff;
  font-weight: 700;
  border-radius: 10px;
  box-shadow: 0 6px 0 rgba(0,0,0,.25), 0 8px 14px rgba(0,0,0,.25);
  transition: transform .12s ease, box-shadow .12s ease;
}
.btn-3d-special:active {
  transform: translateY(3px);
  box-shadow: 0 3px 0 rgba(0,0,0,.25);
}

/* Small variant for top header buttons */
.btn-small {
  font-size: 0.85rem;
  padding: 0.4rem 0.9rem;
}

/* Header PNG images */
.header-png {
  height: 70px;           /* image height */
  width: 70px;            /* image width */
  object-fit: cover;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}
</style>

  
 

  <main>
    <h2>Members List</h2>
    <div id="members"></div>

    <!-- Google Login Button -->
    <button id="loginBtn" onclick="googleLogin()">Login with Google</button>
    <p id="msg"></p>

    <!-- Add Member Form -->
    <form id="memberForm">
      <h3>Add Member</h3>
      <input type="text" id="name" placeholder="Member Name" required>
      <input type="file" id="photoFile" accept="image/*" required>
      <button type="button" onclick="addMember()">Add Member</button>
    </form>
  </main>

  <!-- ✅ Firebase v8 SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
      authDomain: "all-madrasa.firebaseapp.com",
      databaseURL: "https://all-madrsa-default-rtdb.firebaseio.com",
      projectId: "all-madrsa",
      storageBucket: "all-madrsa.appspot.com",
      messagingSenderId: "619313835874",
      appId: "1:619313835874:web:e387e1297663f11fc2463b"
    };

    // ✅ imgbb API Key
    const imgbbKey = "d12c2e4a8650157b2b6b9fe85336ea43";

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ✅ Allowed Admin Emails
    const adminEmails = ["zaradigitalseva@gmail.com", "secondadmin@gmail.com"];

    // 🔹 Load Members (Realtime)
    function loadMembers() {
      db.collection("members").orderBy("name").onSnapshot(snapshot => {
        let container = document.getElementById("members");
        container.innerHTML = "";
        snapshot.forEach(doc => {
          let m = doc.data();
          container.innerHTML += `
            <div class="member-card">
              <img src="${m.photo}" alt="${m.name}">
              <span>${m.name}</span>
            </div>`;
        });
      });
    }
    loadMembers();

    // 🔹 Auth state check
    auth.onAuthStateChanged(user => {
      if (user) {
        if (adminEmails.includes(user.email)) {
          document.getElementById("loginBtn").style.display = "none";
          document.getElementById("memberForm").style.display = "block";
          document.getElementById("msg").innerText = "";
        } else {
          document.getElementById("loginBtn").style.display = "none";
          document.getElementById("memberForm").style.display = "none";
          document.getElementById("msg").innerText = "आपको Members add करने की अनुमति नहीं है।";
        }
      } else {
        document.getElementById("loginBtn").style.display = "block";
        document.getElementById("memberForm").style.display = "none";
        document.getElementById("msg").innerText = "";
      }
    });

    // 🔹 Google Login
    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(err => alert("Login Failed: " + err.message));
    }

    // 🔹 Upload to imgbb
    async function uploadImage(file) {
      let formData = new FormData();
      formData.append("image", file);
      let res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbKey}`, {
        method: "POST",
        body: formData
      });
      let data = await res.json();
      return data.data.url;
    }

    // 🔹 Add Member
    async function addMember() {
      let name = document.getElementById("name").value;
      let file = document.getElementById("photoFile").files[0];
      if (!file) { alert("कृपया फोटो चुनें"); return; }

      let photoUrl = await uploadImage(file);

      db.collection("members").add({ name, photo: photoUrl })
        .then(() => {
          document.getElementById("memberForm").reset();
        })
        .catch(err => alert("Error: " + err.message));
    }
  </script>
</body>
</html>
