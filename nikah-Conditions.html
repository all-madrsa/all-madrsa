<!DOCTYPE html>
<html lang="en">
<head>

<script src="https://cdn.tailwindcss.com"></script>

<body class="p-4">

<!-- Header with Logo and 3D Buttons -->
<header class="bg-blue-600" style="height:100px;"> <!-- header height thoda kam kiya -->
  <div class="max-w-6xl mx-auto px-4 py-2 h-full flex flex-col justify-between">

    <!-- Middle: Logo and Side Images -->

<div class="flex flex-col items-center justify-center h-full">

  <!-- Left: Home Button -->

 <a href="index.html" class="btn-3d-home px-1 py-0.5 text-xs rounded font-bold flex items-center justify-center">

<style>
/* 3D Buttons Base */
.btn-3d-special {
  color: #fff;
  font-weight: 700;
  border-radius: 10px;
  box-shadow: 0 6px 0 rgba(0,0,0,.25), 0 8px 14px rgba(0,0,0,.25);
  transition: transform .12s ease, box-shadow .12s ease;
}
.btn-3d-special:active {
  transform: translateY(3px);
  box-shadow: 0 3px 0 rgba(0,0,0,.25);
}

/* Small variant for top header buttons */
.btn-small {
  font-size: 0.85rem;
  padding: 0.4rem 0.9rem;
}

/* Header PNG images */
.header-png {
  height: 70px;           /* image height */
  width: 70px;            /* image width */
  object-fit: cover;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}
</style>




<main class="max-w-3xl mx-auto">
  <!-- Terms display for all users -->
  <div id="termsDisplay" class="bg-white p-4 rounded shadow mb-4"></div>

  <!-- Admin edit section -->
  <textarea id="termsText" class="hidden" placeholder="Write or update terms & conditions here..."></textarea>
  <div id="adminButtons" class="hidden flex gap-2">
    <button id="saveBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">💾 Save</button>
    <button id="deleteBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">🗑 Delete</button>
  </div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain: "all-madrsa.firebaseapp.com",
  projectId: "all-madrsa",
  storageBucket: "all-madrsa.appspot.com",
  messagingSenderId: "619313835874",
  appId: "1:619313835874:web:e387e1297663f11fc2463b"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore();
const auth = getAuth();
const ADMIN_EMAIL = "zaradigitalseva@gmail.com";

// Elements
const termsDisplay = document.getElementById("termsDisplay");
const termsText = document.getElementById("termsText");
const saveBtn = document.getElementById("saveBtn");
const deleteBtn = document.getElementById("deleteBtn");
const adminButtons = document.getElementById("adminButtons");

// Load terms
async function loadTerms(){
  const docRef = doc(db,"settings","terms");
  const docSnap = await getDoc(docRef);
  if(docSnap.exists()){
    const content = docSnap.data().content;
    termsDisplay.innerText = content;
    termsText.value = content;
  } else {
    termsDisplay.innerText = "No terms available yet.";
  }
}

// Show admin UI if logged in
function showAdminUI(user){
  if(user && user.email === ADMIN_EMAIL){
    termsText.classList.remove("hidden");
    adminButtons.classList.remove("hidden");
  }
}

// Real-time update for all users
const termsRef = doc(db,"settings","terms");
onSnapshot(termsRef, docSnap=>{
  if(docSnap.exists()){
    const content = docSnap.data().content;
    termsDisplay.innerText = content;
    if(!termsText.classList.contains("hidden")) termsText.value = content;
  } else {
    termsDisplay.innerText = "No terms available yet.";
    if(!termsText.classList.contains("hidden")) termsText.value = "";
  }
});

// Check admin login
onAuthStateChanged(auth, user=>{
  showAdminUI(user);
  loadTerms();
});

// Save terms
saveBtn.addEventListener("click", async ()=>{
  const content = termsText.value.trim();
  if(!content) return alert("❌ Cannot save empty content!");
  await setDoc(doc(db,"settings","terms"), {content});
  alert("✅ Terms updated!");
});

// Delete terms
deleteBtn.addEventListener("click", async ()=>{
  if(confirm("Are you sure you want to delete all terms?")){
    await deleteDoc(doc(db,"settings","terms"));
    alert("🗑 Terms deleted!");
  }
});
</script>

</body>
</html>
