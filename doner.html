<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donors | Talimi Ittehad</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-purple-700 text-white py-4 shadow flex justify-between px-4">
    <h1 class="text-xl font-bold">ðŸŽ‰ Donors List</h1>
    <button id="authBtn" class="bg-white text-purple-700 px-3 py-1 rounded shadow text-sm font-semibold">
      Login
    </button>
  </header>

  <!-- Donor List -->
  <main class="max-w-5xl mx-auto p-4">
    <div id="donorList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // âœ… Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
      authDomain: "all-madrsa.firebaseapp.com",
      databaseURL: "https://all-madrsa-default-rtdb.firebaseio.com",
      projectId: "all-madrsa",
      storageBucket: "all-madrsa.appspot.com",
      messagingSenderId: "619313835874",
      appId: "1:619313835874:web:e387e1297663f11fc2463b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    const donorList = document.getElementById("donorList");
    const authBtn = document.getElementById("authBtn");

    const ADMIN_EMAIL = "zaradigitalseva@gmail.com";
    let currentUser = null;

    // âœ… Auth Button
    authBtn.onclick = async () => {
      if (!currentUser) {
        await auth.signInWithPopup(provider);
      } else {
        await auth.signOut();
      }
    };

    // âœ… On Auth State Change
    auth.onAuthStateChanged(user => {
      currentUser = user;
      if (user) {
        authBtn.textContent = "Logout";
      } else {
        authBtn.textContent = "Login";
      }
      loadDonors();
    });

    // âœ… Load Donors
    function loadDonors() {
      db.ref("site/donations").orderByChild("created").on("value", snapshot => {
        donorList.innerHTML = "";
        if (!snapshot.exists()) {
          donorList.innerHTML = `<p class="text-center text-gray-600 col-span-full">No donors yet.</p>`;
          return;
        }

        snapshot.forEach(childSnap => {
          const d = childSnap.val();
          const id = childSnap.key;

          // Public: only verified
          if (!d.verified && (!currentUser || currentUser.email !== ADMIN_EMAIL)) return;

          const card = document.createElement("div");
          card.className = "bg-white shadow rounded-lg p-4 flex flex-col items-center text-center relative";

          card.innerHTML = `
            <img src="${d.screenshot}" alt="screenshot" class="w-32 h-32 object-cover rounded mb-2 border">
            <h2 class="text-lg font-bold text-purple-700">${d.name || "Anonymous"}</h2>
            <p class="text-sm text-gray-600">${d.address || ""}</p>
            <p class="text-green-600 font-semibold mt-1">ðŸ’° â‚¹${d.amount || "0"}</p>
            ${d.verified ? `<span class="absolute top-2 right-2 bg-green-500 text-white text-xs px-2 py-1 rounded">Verified</span>` 
                         : `<span class="absolute top-2 right-2 bg-yellow-500 text-white text-xs px-2 py-1 rounded">Pending</span>`}
          `;

          // Admin Controls
          if (currentUser?.email === ADMIN_EMAIL) {
            const controls = document.createElement("div");
            controls.className = "flex gap-2 mt-2";

            const verifyBtn = document.createElement("button");
            verifyBtn.textContent = "âœ… Verify";
            verifyBtn.className = "bg-green-500 text-white px-3 py-1 rounded text-sm";
            verifyBtn.onclick = () => {
              db.ref("site/donations/" + id).update({ verified: true });
            };

            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "ðŸ—‘ Delete";
            deleteBtn.className = "bg-red-500 text-white px-3 py-1 rounded text-sm";
            deleteBtn.onclick = () => {
              if (confirm("Delete this donor?")) {
                db.ref("site/donations/" + id).remove();
              }
            };

            controls.appendChild(verifyBtn);
            controls.appendChild(deleteBtn);
            card.appendChild(controls);
          }

          donorList.appendChild(card);
        });
      });
    }
  </script>

</body>
</html>
