<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donors | Talimi Ittehad</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-purple-700 text-white py-4 shadow">
    <h1 class="text-center text-2xl font-bold">🎉 Donors List</h1>
  </header>

  <!-- Donor List -->
  <main class="max-w-5xl mx-auto p-4">
    <div id="donorList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
      authDomain: "all-madrsa.firebaseapp.com",
      databaseURL: "https://all-madrsa-default-rtdb.firebaseio.com",
      projectId: "all-madrsa",
      storageBucket: "all-madrsa.appspot.com",
      messagingSenderId: "619313835874",
      appId: "1:619313835874:web:e387e1297663f11fc2463b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const donorList = document.getElementById("donorList");

    // ✅ Donors load
    db.ref("site/donations").orderByChild("created").on("value", snapshot => {
      donorList.innerHTML = "";
      console.log("🔥 Snapshot exists:", snapshot.exists());

      if (!snapshot.exists()) {
        donorList.innerHTML = `<p class="text-center text-gray-600">No donors yet.</p>`;
        return;
      }

      snapshot.forEach(childSnap => {
        const d = childSnap.val();
        console.log("📌 Donor fetched:", d);

        if (!d.verified) {
          console.log("⏩ Skipped donor (not verified)");
          return;
        }

        const card = document.createElement("div");
        card.className = "bg-white shadow rounded-lg p-4 flex flex-col items-center text-center";

        card.innerHTML = `
          <img src="${d.screenshot}" alt="screenshot"
               class="w-32 h-32 object-cover rounded mb-2 border">
          <h2 class="text-lg font-bold text-purple-700">${d.name || "Anonymous"}</h2>
          <p class="text-sm text-gray-600">${d.address || ""}</p>
          <p class="text-green-600 font-semibold mt-1">💰 ₹${d.amount || "0"}</p>
        `;

        donorList.appendChild(card);
      });
    }, err => {
      console.error("❌ Firebase error:", err);
    });
  </script>

</body>
</html>
