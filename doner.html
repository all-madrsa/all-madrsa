<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Doner List | Talimi Ittehad</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-purple-700 text-white py-4 shadow text-center text-xl font-bold">
    💝 Doner List
  </header>

  <!-- Doner List -->
  <main class="max-w-4xl mx-auto p-4">
    <div id="donerList" class="grid gap-4"></div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
      authDomain: "all-madrsa.firebaseapp.com",
      databaseURL: "https://all-madrsa-default-rtdb.firebaseio.com",
      projectId: "all-madrsa",
      storageBucket: "all-madrsa.appspot.com",
      messagingSenderId: "619313835874",
      appId: "1:619313835874:web:e387e1297663f11fc2463b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const donerList = document.getElementById("donerList");
    const ADMIN_EMAIL = "zaradigitalseva@gmail.com"; // ✅ अपना admin email

    let isAdmin = false;

    // ✅ Check login state
    auth.onAuthStateChanged((user)=>{
      if(user && user.email === ADMIN_EMAIL){
        isAdmin = true;
        loadDoners();
      } else {
        isAdmin = false;
        loadDoners();
      }
    });

    // ✅ Load Doner List
    function loadDoners(){
      db.ref("donations").on("value",(snapshot)=>{
        donerList.innerHTML = "";
        snapshot.forEach((child)=>{
          const d = child.val();
          const id = child.key;

          // normal users ko sirf verified dikhana hai
          if(!isAdmin && d.status !== "verified") return;

          const card = document.createElement("div");
          card.className = "bg-white p-4 rounded shadow";

          card.innerHTML = `
            <p><b>👤 ${d.name || "Anonymous"}</b></p>
            <p>💰 ₹${d.amount || "-"}</p>
            <p>📅 ${d.date || "-"}</p>
            <p class="text-sm text-gray-600">Status: ${d.status}</p>
          `;

          // ✅ Admin Controls
          if(isAdmin){
            const btns = document.createElement("div");
            btns.className = "flex gap-2 mt-2";

            const verifyBtn = document.createElement("button");
            verifyBtn.textContent = "✅ Verify";
            verifyBtn.className = "px-3 py-1 bg-green-500 text-white rounded";
            verifyBtn.onclick = ()=> db.ref("donations/"+id).update({status:"verified"});

            const rejectBtn = document.createElement("button");
            rejectBtn.textContent = "❌ Reject";
            rejectBtn.className = "px-3 py-1 bg-red-500 text-white rounded";
            rejectBtn.onclick = ()=> db.ref("donations/"+id).update({status:"rejected"});

            btns.appendChild(verifyBtn);
            btns.appendChild(rejectBtn);
            card.appendChild(btns);
          }

          donerList.appendChild(card);
        });
      });
    }

    // ✅ Auto login prompt (Google Auth)
    window.onload = ()=>{
      if(!auth.currentUser){
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider).catch(e=>console.log(e));
      }
    };
  </script>
</body>
</html>
