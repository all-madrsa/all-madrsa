<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>All Donors</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <div class="flex justify-between items-center bg-purple-700 text-white p-4">
    <h1 class="text-xl font-bold">ğŸ“‹ All Donors</h1>
    <button id="logoutBtn" class="bg-red-500 px-3 py-1 rounded hidden">Logout</button>
  </div>

  <!-- Donors List -->
  <div id="donorList" class="p-4 text-center">â³ Loading donors...</div>

  <script type="module">
    // Firebase SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { 
      getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut 
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { 
      getFirestore, collection, getDocs 
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // âœ… Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
      authDomain: "all-madrsa.firebaseapp.com",
      projectId: "all-madrsa",
      storageBucket: "all-madrsa.appspot.com",
      messagingSenderId: "619313835874",
      appId: "1:619313835874:web:e387e1297663f11fc2463b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const donorList = document.getElementById("donorList");
    const logoutBtn = document.getElementById("logoutBtn");

    // âœ… Donors load karne ka function
    async function loadDonors() {
      donorList.innerHTML = "â³ Loading donors...";
      try {
        const snap = await getDocs(collection(db, "site", "donations"));
        if (snap.empty) {
          donorList.innerHTML = "No donors yet.";
          return;
        }
        donorList.innerHTML = "";
        snap.forEach(doc => {
          const d = doc.data();
          const card = document.createElement("div");
          card.className = "bg-white p-4 mb-3 rounded shadow text-left";
          card.innerHTML = `
            <h2 class="font-bold text-lg">${d.name}</h2>
            <p>ğŸ’µ Amount: ${d.amount}</p>
            <p>ğŸ“ ${d.address}</p>
            ${d.screenshot ? `<img src="${d.screenshot}" class="w-32 mt-2 rounded border"/>` : ""}
            <p class="text-sm mt-2 ${d.verified ? "text-green-600" : "text-red-600"}">
              ${d.verified ? "âœ… Verified" : "â³ Not Verified"}
            </p>
          `;
          donorList.appendChild(card);
        });
      } catch (err) {
        donorList.innerHTML = "âŒ Error loading donors.";
        console.error(err);
      }
    }

    // âœ… Admin check
    onAuthStateChanged(auth, (user) => {
      if (user && user.email === "zaradigitalseva@gmail.com") {
        logoutBtn.classList.remove("hidden");
        loadDonors();
      } else if (user) {
        donorList.innerHTML = "âŒ Access Denied. Admin only.";
      } else {
        // Auto login with Google popup
        const provider = new GoogleAuthProvider();
        signInWithPopup(auth, provider).catch(err => {
          donorList.innerHTML = "âš ï¸ Login failed.";
          console.error(err);
        });
      }
    });

    // âœ… Logout
    logoutBtn.addEventListener("click", () => {
      signOut(auth);
      location.reload();
    });
  </script>
</body>
</html>
