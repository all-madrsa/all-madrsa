  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {

      projectId: "all-madrsa",

    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadDonors() {
      const snap = await getDocs(collection(db, "site", "donations"));
      if (snap.empty) {
        document.body.innerHTML = "<h2>No donors found</h2>";
        return;
      }
      snap.forEach(doc => {
        console.log("ðŸ“Œ Donor:", doc.id, doc.data());  // Debug log
        document.body.innerHTML += `<p>${doc.data().name} - â‚¹${doc.data().amount}</p>`;
      });
    }

    loadDonors();
  </script>
