<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donors List | Talimi Ittehad</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center text-purple-700 mb-6">üìã Donors List</h1>

    <!-- Login / Logout Buttons -->
    <div class="flex justify-end mb-4 space-x-2">
      <button id="loginBtn" class="bg-purple-600 text-white px-4 py-2 rounded hidden">Login</button>
      <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded hidden">Logout</button>
    </div>

    <!-- Donors List -->
    <div id="donorList" class="space-y-4"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, collection, query, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
      authDomain: "all-madrsa.firebaseapp.com",
      projectId: "all-madrsa",
      storageBucket: "all-madrsa.appspot.com",
      messagingSenderId: "619313835874",
      appId: "1:619313835874:web:e387e1297663f11fc2463b"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // DOM Elements
    const donorList = document.getElementById("donorList");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    let isAdmin = false;

    // Auth State Check
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("Logged in:", user.email);
        if (user.email === "zaradigitalseva@gmail.com") {
          isAdmin = true;
        } else {
          isAdmin = false;
        }
        loginBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
      } else {
        isAdmin = false;
        loginBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
      }
      loadDonors();
    });

    // Login
    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        alert("Login Error: " + err.message);
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // Load Donors
    function loadDonors() {
      donorList.innerHTML = "<p class='text-gray-500'>‚è≥ Loading donors...</p>";

      const q = query(collection(db, "site", "donations"));
      onSnapshot(q, (snapshot) => {
        donorList.innerHTML = "";

        if (snapshot.empty) {
          donorList.innerHTML = "<p class='text-gray-500'>No donors yet.</p>";
          return;
        }

        snapshot.forEach((docSnap) => {
          const d = docSnap.data();
          const id = docSnap.id;

          const donorCard = document.createElement("div");
          donorCard.className = "bg-white p-4 rounded-lg shadow flex items-start justify-between";

          donorCard.innerHTML = `
            <div>
              <p class="font-bold text-lg">${d.name}</p>
              <p class="text-gray-600">Amount: ‚Çπ${d.amount}</p>
              <p class="text-gray-600">Address: ${d.address}</p>
              <p class="text-sm ${d.verified ? "text-green-600" : "text-red-600"}">
                ${d.verified ? "‚úÖ Verified" : "‚è≥ Pending"}
              </p>
              <a href="${d.screenshot}" target="_blank" class="text-blue-600 underline">üì∑ View Screenshot</a>
            </div>
            ${isAdmin ? `
              <div class="space-x-2">
                <button data-id="${id}" class="verifyBtn bg-green-500 text-white px-3 py-1 rounded">
                  ${d.verified ? "Unverify" : "Verify"}
                </button>
                <button data-id="${id}" class="deleteBtn bg-red-500 text-white px-3 py-1 rounded">
                  Delete
                </button>
              </div>
            ` : ""}
          `;

          donorList.appendChild(donorCard);
        });

        // Admin Verify Button
        document.querySelectorAll(".verifyBtn").forEach(btn => {
          btn.addEventListener("click", async () => {
            const id = btn.getAttribute("data-id");
            const docRef = doc(db, "site", "donations", id);
            const current = snapshot.docs.find(s => s.id === id).data().verified;
            await updateDoc(docRef, { verified: !current });
          });
        });

        // Admin Delete Button
        document.querySelectorAll(".deleteBtn").forEach(btn => {
          btn.addEventListener("click", async () => {
            const id = btn.getAttribute("data-id");
            await deleteDoc(doc(db, "site", "donations", id));
          });
        });
      });
    }
  </script>
</body>
</html>
