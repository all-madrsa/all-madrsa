<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donors | Talimi Ittehad</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Header -->
  <header class="bg-gradient-to-r from-purple-700 via-pink-600 to-yellow-500 text-white py-3 shadow">
    <h1 class="text-center text-xl font-bold">Talimi Ittehad - Donors</h1>
  </header>

  <!-- Auth button -->
  <div class="p-4 flex justify-end">
    <button id="authBtn" class="px-4 py-2 bg-purple-600 text-white rounded shadow">Login</button>
  </div>

  <!-- Donor List -->
  <main class="max-w-4xl mx-auto p-4">
    <h2 class="text-lg font-semibold mb-3">üíù Donors List</h2>
    <div id="donorList" class="grid gap-4"></div>
  </main>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // üî• Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
      authDomain: "all-madrsa.firebaseapp.com",
      databaseURL: "https://all-madrsa-default-rtdb.firebaseio.com",
      projectId: "all-madrsa",
      storageBucket: "all-madrsa.appspot.com",
      messagingSenderId: "619313835874",
      appId: "1:619313835874:web:e387e1297663f11fc2463b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    const ADMIN_EMAIL = "zaradigitalseva@gmail.com";
    let currentUser = null;

    const authBtn = document.getElementById("authBtn");
    const donorList = document.getElementById("donorList");

    // Auth button
    authBtn.onclick = async () => {
      if (!auth.currentUser) {
        await signInWithPopup(auth, provider);
      } else {
        await signOut(auth);
      }
    };

    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) {
        authBtn.textContent = "Logout";
      } else {
        authBtn.textContent = "Login";
      }
      loadDonors();
    });

    // ‚úÖ Load donors
    function loadDonors() {
      const donorRef = ref(db, "site/donations");
      onValue(donorRef, (snap) => {
        donorList.innerHTML = "";
        if (!snap.exists()) {
          donorList.innerHTML = "<p class='text-gray-500'>No donors yet.</p>";
          return;
        }

        const data = snap.val();
        const keys = Object.keys(data);

        keys.forEach((id) => {
          const d = data[id];
          if (!d.verified && currentUser?.email !== ADMIN_EMAIL) return;

          const card = document.createElement("div");
          card.className = "bg-white p-3 rounded shadow";

          card.innerHTML = `
            <h3 class="font-bold text-lg">${d.name || "Unknown"}</h3>
            <p class="text-sm text-gray-600">${d.address || ""}</p>
            <p class="text-sm">üí∞ Amount: ‚Çπ${d.amount || "0"}</p>
            ${d.screenshot ? `<img src="${d.screenshot}" class="w-32 mt-2 rounded border"/>` : ""}
            ${d.verified ? `<p class="text-green-600 font-semibold mt-1">‚úÖ Verified</p>` : `<p class="text-red-600 font-semibold mt-1">‚è≥ Pending</p>`}
          `;

          // Admin controls
          if (currentUser?.email === ADMIN_EMAIL) {
            const btns = document.createElement("div");
            btns.className = "flex gap-2 mt-2";

            const verifyBtn = document.createElement("button");
            verifyBtn.textContent = d.verified ? "Unverify" : "Verify";
            verifyBtn.className = "px-2 py-1 bg-blue-500 text-white rounded";
            verifyBtn.onclick = async () => {
              await update(ref(db, "site/donations/" + id), { verified: !d.verified });
            };

            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.className = "px-2 py-1 bg-red-500 text-white rounded";
            deleteBtn.onclick = async () => {
              if (confirm("Delete this donor?")) {
                await remove(ref(db, "site/donations/" + id));
              }
            };

            btns.appendChild(verifyBtn);
            btns.appendChild(deleteBtn);
            card.appendChild(btns);
          }

          donorList.appendChild(card);
        });
      });
    }
  </script>
</body>
</html>
