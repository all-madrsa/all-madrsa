<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>All Donors | Alimi Ittehad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .title-3d {
      font-size: 2rem;
      font-weight: 800;
      color: #6b21a8;
      text-shadow: 2px 2px 0 #fff, 4px 4px 0 #9333ea;
    }
    .card-3d {
      transform: perspective(1000px) rotateX(5deg) rotateY(-3deg);
      transition: transform 0.3s ease;
    }
    .card-3d:hover {
      transform: perspective(1000px) rotateX(0) rotateY(0) scale(1.02);
    }
  </style>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">

  <!-- Login -->
  <div id="loginSection" class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-sm hidden">
    <h1 class="title-3d mb-4 text-center">Login</h1>
    <button id="googleLoginBtn"
            class="w-full bg-purple-600 text-white p-3 rounded-lg font-bold hover:bg-purple-700 transition">
      üîë Login with Google
    </button>
  </div>

  <!-- Donors -->
  <div id="donorSection" class="hidden w-full max-w-3xl">
    <div class="flex justify-between items-center mb-6">
      <h1 class="title-3d">All Donors</h1>
      <button id="logoutBtn"
              class="bg-red-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-red-700 transition">
        Logout
      </button>
    </div>

    <p id="statusText" class="mb-4 text-gray-600">‚è≥ Loading donors...</p>
    <div id="donorList" class="grid gap-4"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, collection, query, orderBy, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // üîë Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
      authDomain: "all-madrsa.firebaseapp.com",
      projectId: "all-madrsa",
      storageBucket: "all-madrsa.appspot.com",
      messagingSenderId: "619313835874",
      appId: "1:619313835874:web:e387e1297663f11fc2463b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM
    const loginSection = document.getElementById("loginSection");
    const donorSection = document.getElementById("donorSection");
    const googleLoginBtn = document.getElementById("googleLoginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const statusText = document.getElementById("statusText");
    const donorList = document.getElementById("donorList");

    let unsubscribeRealtime = null;

    // üü£ Google Login
    googleLoginBtn.addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        console.error("Login failed:", err);
      }
    });

    // üî¥ Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // üëÄ Auth change
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // Not logged in ‚Üí show login
        loginSection.classList.remove("hidden");
        donorSection.classList.add("hidden");
        stopRealtimeDonors();
        return;
      }

      // ‚úÖ Logged in (admin or donor)
      loginSection.classList.add("hidden");
      donorSection.classList.remove("hidden");
      startRealtimeDonors();
    });

    // üîÑ Start donors stream
    function startRealtimeDonors() {
      if (unsubscribeRealtime) unsubscribeRealtime();

      statusText.textContent = "‚è≥ Loading donors...";
      donorList.innerHTML = "";

      const q = query(collection(db, "donations"), orderBy("created", "desc"));
      unsubscribeRealtime = onSnapshot(q, (snap) => {
        const arr = [];
        snap.forEach(doc => arr.push({ id: doc.id, ...doc.data() }));
        renderDonors(arr);
      });
    }

    function stopRealtimeDonors() {
      if (unsubscribeRealtime) unsubscribeRealtime();
      unsubscribeRealtime = null;
    }

    // üé® Render donors
    function renderDonors(donors) {
      donorList.innerHTML = "";
      if (!donors.length) {
        statusText.textContent = "No donors yet.";
        return;
      }
      statusText.textContent = "";
      donors.forEach(d => {
        const date = d.created ? new Date(d.created).toLocaleDateString() : "";
        const card = document.createElement("div");
        card.className = "card-3d bg-white p-4 rounded-xl shadow-md";
        card.innerHTML = `
          <p><strong>Name:</strong> ${d.name || ""}</p>
          <p><strong>Address:</strong> ${d.address || ""}</p>
          <p><strong>Amount:</strong> ‚Çπ${d.amount || ""}</p>
          <p><strong>Date:</strong> ${date}</p>
        `;
        donorList.appendChild(card);
      });
    }
  </script>
</body>
</html>
