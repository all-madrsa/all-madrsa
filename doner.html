<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ğŸ‘‘ Admin | Verified Donors</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .title-3d {
      font-weight: 700; font-size: 1.6rem; color: #fff;
      text-shadow: 0 0 6px rgba(0,0,0,.8);
    }
    .card-3d {
      background: #fff; border-radius: .8rem; padding: 1rem;
      box-shadow: 0 6px 14px rgba(0,0,0,.15);
      transition: transform .2s;
    }
    .card-3d:hover { transform: translateY(-4px); }
    .btn-3d {
      background: linear-gradient(135deg,#4f46e5,#9333ea);
      color: #fff; padding:.4rem 1rem; border-radius:.5rem;
      box-shadow: 0 3px 6px rgba(0,0,0,.3); transition:.2s;
    }
    .btn-3d:hover { transform: translateY(-2px); }
  </style>
</head>
<body class="bg-slate-50 min-h-screen">

<!-- Header -->
<header class="bg-gradient-to-r from-purple-700 via-pink-600 to-yellow-500 shadow sticky top-0 z-40">
  <div class="max-w-5xl mx-auto px-3 py-3 flex items-center justify-between">
    <span class="title-3d">Talimi Ittehad - Admin</span>
    <button id="logoutBtn" class="btn-3d hidden">ğŸšª Logout</button>
  </div>
</header>

<!-- Main -->
<main class="max-w-3xl mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">âœ… Verified Donors</h1>
  <div id="donationsList" class="space-y-4">
    <p class="text-gray-500">â³ Loading donors...</p>
  </div>
</main>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
  import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";
  import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

  // --- Firebase Config ---
  const firebaseConfig = {
    apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
    authDomain: "all-madrsa.firebaseapp.com",
    projectId: "all-madrsa",
    storageBucket: "all-madrsa.appspot.com",
    messagingSenderId: "619313835874",
    appId: "1:619313835874:web:e387e1297663f11fc2463b"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const ADMIN_EMAIL = "zaradigitalseva@gmail.com";
  const donationsList = document.getElementById("donationsList");
  const logoutBtn = document.getElementById("logoutBtn");

  // --- Auth check ---
  onAuthStateChanged(auth, async user => {
    if(user && user.email === ADMIN_EMAIL){
      logoutBtn.classList.remove("hidden");
      loadVerifiedDonors();
    }else{
      await signInWithPopup(auth, provider);
    }
  });

  // --- Logout ---
  logoutBtn.onclick = () => {
    signOut(auth);
    location.reload();
  };

  // --- Load only verified donations ---
  function loadVerifiedDonors(){
    const q = query(collection(db,"donations"), where("verified","==",true));
    onSnapshot(q, snap => {
      donationsList.innerHTML = "";
      if(snap.empty){
        donationsList.innerHTML = "<p class='text-gray-500'>âŒ No verified donors yet.</p>";
        return;
      }
      snap.forEach(docSnap => {
        const d = docSnap.data();
        const div = document.createElement("div");
        div.className = "card-3d";
        div.innerHTML = `
          <p><b>ğŸ‘¤ ${d.name}</b></p>
          <p>ğŸ  ${d.address}</p>
          <p>ğŸ’° Amount: â‚¹${d.amount}</p>
          <p>ğŸ“… ${new Date(d.created).toLocaleDateString()}</p>
        `;
        donationsList.appendChild(div);
      });
    });
  }
</script>
</body>
</html>
