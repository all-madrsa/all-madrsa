<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hadees | Talimi Ittehad</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('madina-bg.jpg') center/cover no-repeat;
      min-height:100vh;
    }
    .btn-3d {
      font-weight:600;
      color:#fff;
      border-radius:8px;
      padding:.4rem .8rem;
      box-shadow:0 4px 0 rgba(0,0,0,.25),0 6px 10px rgba(0,0,0,.2);
      transition: transform .1s ease, box-shadow .1s ease;
    }
    .btn-3d:active {
      transform: translateY(2px);
      box-shadow:0 2px 0 rgba(0,0,0,.25);
    }
    .post-card {
      border-radius:12px;
      padding:1rem;
      color:#fff;
      position:relative;
    }
    .post-popup {
      position:fixed; inset:0;
      background:rgba(0,0,0,0.7);
      display:none;
      justify-content:center; align-items:center;
      z-index:100;
    }
    .post-popup-content {
      background:#fff; color:#000;
      max-width:600px; width:90%;
      max-height:80vh;
      overflow-y:auto;
      padding:1rem;
      border-radius:10px;
      position:relative;
    }
    .close-popup {
      position:absolute; top:.5rem; right:.5rem; cursor:pointer;
      font-weight:bold; font-size:1.2rem;
    }
    .next-popup {
      position:absolute; bottom:.5rem; right:.5rem; cursor:pointer;
      font-weight:bold; font-size:1rem;
    }
  </style>
</head>
<body class="flex flex-col items-center py-4">

  <h1 class="text-3xl font-bold text-center text-white mb-4 drop-shadow-lg">ðŸ“œ Hadees</h1>

  <!-- Post Button -->
  <button id="postBtn" class="btn-3d mb-4 bg-green-500 hidden">âž• Post Hadees</button>

  <!-- Posts Container -->
  <div id="postsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 w-full max-w-6xl px-2"></div>

  <!-- Post Popup -->
  <div id="postPopup" class="post-popup flex">
    <div class="post-popup-content">
      <span class="close-popup">âœ–</span>
      <div id="popupContent" class="mt-4"></div>
      <span class="next-popup btn-3d bg-blue-600 mt-2">Next âž¡</span>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, onSnapshot, doc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

   const firebaseConfig = {
  apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
  authDomain: "all-madrsa.firebaseapp.com",
  projectId: "all-madrsa",
  storageBucket: "all-madrsa.appspot.com",
  messagingSenderId: "619313835874",
  appId: "1:619313835874:web:e387e1297663f11fc2463b"
};
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const postBtn = document.getElementById("postBtn");
    const postsContainer = document.getElementById("postsContainer");
    const postPopup = document.getElementById("postPopup");
    const popupContent = document.getElementById("popupContent");

    let currentUser = null;
    let allPosts = [];
    const ADMIN_EMAIL = "zaradigitalseva@gmail.com";

    // Check login
    onAuthStateChanged(auth, user=>{
      currentUser = user;
      if(user){
        postBtn.classList.remove("hidden");
      }else{
        postBtn.classList.add("hidden");
      }
    });

    // Login redirect
    postBtn.addEventListener("click", async()=>{
      if(!currentUser){
        await signInWithPopup(auth, provider);
      }else{
        const text = prompt("Hadees likhe:");
        if(text && text.trim()){
          await addDoc(collection(db,"hadees"),{
            text:text.trim(),
            authorUid:currentUser.uid,
            authorEmail:currentUser.email,
            approved:false,
            createdAt: serverTimestamp()
          });
        }
      }
    });

    // Render posts
    onSnapshot(collection(db,"hadees"), snapshot=>{
      allPosts=[];
      snapshot.forEach(docSnap=>{
        const data = {id:docSnap.id, ...docSnap.data()};
        allPosts.push(data);
      });
      renderPosts();
    });

    function renderPosts(){
      postsContainer.innerHTML="";
      allPosts.forEach((p,i)=>{
        if(!p.approved && currentUser?.email!==ADMIN_EMAIL) return;
        const card = document.createElement("div");
        card.className="post-card";
        card.style.backgroundColor = `hsl(${i*50%360}, 70%, 50%)`;

        card.innerHTML=`
          <p class="truncate">${p.text}</p>
          <div class="mt-2 flex gap-2">
            ${currentUser && (p.authorUid===currentUser.uid || currentUser.email===ADMIN_EMAIL) ? `<button class="btn-3d bg-red-600 deleteBtn">Delete</button>`:""}
            ${currentUser && currentUser.email===ADMIN_EMAIL && !p.approved ? `<button class="btn-3d bg-green-600 approveBtn">Approve</button>`:""}
            ${currentUser && currentUser.email===ADMIN_EMAIL && !p.approved ? `<button class="btn-3d bg-gray-600 rejectBtn">Reject</button>`:""}
          </div>
        `;
        postsContainer.appendChild(card);

        // Delete
        const delBtn = card.querySelector(".deleteBtn");
        if(delBtn){
          delBtn.onclick=async()=>{ await deleteDoc(doc(db,"hadees",p.id)); };
        }

        // Approve / Reject
        const appBtn = card.querySelector(".approveBtn");
        if(appBtn){
          appBtn.onclick=async()=>{ await updateDoc(doc(db,"hadees",p.id),{approved:true}); };
        }
        const rejBtn = card.querySelector(".rejectBtn");
        if(rejBtn){
          rejBtn.onclick=async()=>{ await deleteDoc(doc(db,"hadees",p.id)); };
        }

        // Popup
        card.addEventListener("click", ()=>{
          popupContent.textContent = p.text;
          postPopup.style.display="flex";
        });
      });
    }

    // Popup controls
    document.querySelector(".close-popup").onclick = ()=>{ postPopup.style.display="none"; };
  </script>
</body>
</html>
