<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hadees | Talimi Ittehad</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    background-image: url('madina-bg.jpg');
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
    min-height: 100vh;
  }
  .card {
    border-radius: 0.75rem;
    padding: 1rem;
    color: white;
    position: relative;
    cursor: pointer;
    min-height: 100px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    padding: 1rem;
  }
  .popup-content {
    background: rgba(255,255,255,0.05);
    padding: 1.5rem;
    border-radius: 0.75rem;
    max-width: 600px;
    width: 100%;
    max-height: 80vh;
    overflow-y: auto;
    color: white;
    position: relative;
  }
  .popup-close, .popup-next, .popup-prev {
    position: absolute;
    background: rgba(0,0,0,0.4);
    border: none;
    padding: 0.5rem 0.75rem;
    color: white;
    font-weight: bold;
    border-radius: 0.5rem;
    cursor: pointer;
  }
  .popup-close { top: 10px; right: 10px; }
  .popup-next { top: 50%; right: 10px; transform: translateY(-50%); }
  .popup-prev { top: 50%; left: 10px; transform: translateY(-50%); }
  .btn-3d {
    font-weight: 700;
    border-radius: 0.5rem;
    padding: 0.5rem 1rem;
    box-shadow: 0 5px 0 rgba(0,0,0,0.25), 0 8px 12px rgba(0,0,0,0.2);
    transition: transform 0.1s ease, box-shadow 0.1s ease;
    cursor: pointer;
  }
  .btn-3d:active {
    transform: translateY(3px);
    box-shadow: 0 2px 0 rgba(0,0,0,0.25);
  }
</style>
</head>
<body class="p-4">

<!-- Header -->
<header class="flex justify-between items-center mb-4">
  <h1 class="text-2xl font-bold text-white">Talimi Ittehad - Hadees</h1>
  <div>
    <button id="loginBtn" class="btn-3d bg-green-500 text-white">Login</button>
    <button id="postBtn" class="btn-3d bg-blue-500 text-white hidden">Post Hadees</button>
  </div>
</header>

<!-- Hadees Grid -->
<div id="postsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>

<!-- Popup -->
<div id="popup" class="popup">
  <div class="popup-content">
    <button class="popup-close">✖</button>
    <button class="popup-prev">⬅</button>
    <button class="popup-next">➡</button>
    <div id="popupText" class="mt-6 whitespace-pre-line"></div>
    <div id="popupControls" class="mt-4 flex gap-2"></div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDMvkPqFKDjrMaLlBkercBYoLxEs1GEbng",
    authDomain: "all-madrsa.firebaseapp.com",
    projectId: "all-madrsa",
    storageBucket: "all-madrsa.appspot.com",
    messagingSenderId: "619313835874",
    appId: "1:619313835874:web:e387e1297663f11fc2463b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  const loginBtn = document.getElementById("loginBtn");
  const postBtn = document.getElementById("postBtn");
  const postsGrid = document.getElementById("postsGrid");
  const popup = document.getElementById("popup");
  const popupText = document.getElementById("popupText");
  const popupControls = document.getElementById("popupControls");

  let currentUser = null;
  let posts = [];
  let currentPopupIndex = 0;
  const ADMIN_EMAIL = "zaradigitalseva@gmail.com";

  // Login
  loginBtn.onclick = async () => {
    if(!auth.currentUser) await signInWithPopup(auth, provider);
    else await signOut(auth);
  };

  onAuthStateChanged(auth, user => {
    currentUser = user;
    if(user){
      loginBtn.textContent = "Logout";
      postBtn.classList.remove("hidden");
    } else {
      loginBtn.textContent = "Login";
      postBtn.classList.add("hidden");
    }
  });

  // Post Button
  postBtn.onclick = async () => {
    const text = prompt("Enter your Hadees");
    if(!text) return;
    try{
      await addDoc(collection(db,"hadees"),{
        text,
        ownerUid: currentUser.uid,
        ownerEmail: currentUser.email,
        approved:false,
        createdAt: serverTimestamp()
      });
      alert("✅ Submitted for admin approval");
    }catch(e){ alert("❌ Error: "+e.message); }
  };

  // Load Posts
  const loadPosts = () => {
    const q = query(collection(db,"hadees"), orderBy("createdAt","desc"));
    onSnapshot(q, snapshot => {
      posts = [];
      snapshot.forEach(docSnap => {
        const d = docSnap.data();
        posts.push({id: docSnap.id, ...d});
      });
      renderPosts();
    });
  };

  const colors = ["bg-red-500","bg-green-500","bg-blue-500","bg-purple-500","bg-yellow-500","bg-pink-500","bg-indigo-500"];

  function renderPosts(){
    postsGrid.innerHTML = "";
    posts.forEach((p,i)=>{
      const card = document.createElement("div");
      const color = colors[i % colors.length];
      card.className = `card ${color}`;
      card.textContent = p.text.length>50?p.text.substring(0,50)+"...":p.text;
      card.onclick = ()=> openPopup(i);
      postsGrid.appendChild(card);
    });
  }

  // Popup
  const openPopup = index => {
    currentPopupIndex = index;
    updatePopup();
    popup.style.display = "flex";
  };
  const closePopup = () => popup.style.display="none";

  const updatePopup = () => {
    const p = posts[currentPopupIndex];
    popupText.textContent = p.text;

    popupControls.innerHTML = "";
    // Poster can delete
    if(currentUser && currentUser.uid === p.ownerUid){
      const delBtn = document.createElement("button");
      delBtn.className = "btn-3d bg-red-600";
      delBtn.textContent = "Delete";
      delBtn.onclick = async ()=>{
        if(confirm("Delete this post?")){
          await deleteDoc(doc(db,"hadees",p.id));
          closePopup();
        }
      };
      popupControls.appendChild(delBtn);
    }

    // Admin controls
    if(currentUser && currentUser.email === ADMIN_EMAIL){
      const approveBtn = document.createElement("button");
      approveBtn.className = "btn-3d bg-green-600";
      approveBtn.textContent = p.approved?"Unapprove":"Approve";
      approveBtn.onclick = async ()=>{
        await updateDoc(doc(db,"hadees",p.id),{approved:!p.approved});
        closePopup();
      };
      const delBtn = document.createElement("button");
      delBtn.className = "btn-3d bg-red-600";
      delBtn.textContent = "Delete";
      delBtn.onclick = async ()=>{
        if(confirm("Delete this post?")){
          await deleteDoc(doc(db,"hadees",p.id));
          closePopup();
        }
      };
      popupControls.appendChild(approveBtn);
      popupControls.appendChild(delBtn);
    }
  };

  document.querySelector(".popup-close").onclick = closePopup;
  document.querySelector(".popup-next").onclick = ()=>{
    currentPopupIndex = (currentPopupIndex+1)%posts.length;
    updatePopup();
  };
  document.querySelector(".popup-prev").onclick = ()=>{
    currentPopupIndex = (currentPopupIndex-1+posts.length)%posts.length;
    updatePopup();
  };

  loadPosts();
</script>
</body>
</html>
