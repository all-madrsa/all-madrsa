  }

  // Save mission (admin only)
  saveBtn.addEventListener("click", async () => {
    await setDoc(doc(db, "siteContent", "mission"), {
      text: missionText.value
    });
    alert("‚úÖ Mission ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞ ‡§¶‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ!");
